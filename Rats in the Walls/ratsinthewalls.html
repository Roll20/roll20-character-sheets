<div class="sheet-row ">    
    <div class="sheet-col-1-4"><img src="https://i.imgur.com/0cR2pxz.png"></div>
		
	<div class="sheet-col-2-7" style="margin-top:10px">
	    <div class="sheet-row ">
	        <div class="sheet-col-1 sheet-medium-label sheet-center">
		        <input class="sheet-underlined sheet-center" type="text" name="attr_character_name"><br/>Nombre
		    </div>
		</div>
		<div class="sheet-row ">
		    <div class="sheet-col-1 sheet-medium-label sheet-center">
		        <input class="sheet-underlined sheet-center" type="text" name="attr_profession"><br/>Profesión
		    </div>
		</div>
		<div class="sheet-row ">
		    <div class="sheet-col-1 sheet-medium-label sheet-center">
		        <input class="sheet-underlined sheet-center" type="text" name="attr_reputation"><br/>Reputación
		    </div>
		</div>
	</div>
	<div class="sheet-col-6-15 sheet-bordered" style="margin-top:10px">
	    <div class="sheet-col-1 sheet-core-stat-label">RECURSOS</div>
	    <textarea class="sheet-big-textarea" name="attr_resources">
	    </textarea>    
	</div>
</div>
<div class="sheet-row" style="margin-left:12px">
    <div class="sheet-col-4-17">
        <div class="sheet-row ">
            <div class="sheet-col-1-2 sheet-core-stat-label">DESTREZA</div>
            <div class="sheet-col-5-16">
                <input class="sheet-cuadrado" type="number" name="attr_dexterity" value="0" min="0" step="1"/>
            </div>
            <div class="sheet-col-1-24 sheet-left sheet-pad1">
				<button type="roll" class="sheet-new-button2" name="roll_Dexterity" value="&{template:erd} {{title=@{character_name}}} {{subheader=Destreza}} {{roll=[[2d6+@{dexterity}+?{Modificador|0}]]}}"></button>
			</div>
        </div>
        <div class="sheet-row ">
            <div class="sheet-col-1-2 sheet-core-stat-label">INGENIO</div>
            <div class="sheet-col-5-16">
                <input class="sheet-cuadrado" type="number" name="attr_wits" value="0" min="0" step="1"/>
            </div>
            <div class="sheet-col-1-24 sheet-left sheet-pad1">
				<button type="roll" class="sheet-new-button2" name="roll_Wits" value="&{template:erd} {{title=@{character_name}}} {{subheader=Ingenio}} {{roll=[[2d6+@{wits}+?{Modificador|0}]]}}"></button>
			</div>
        </div>
        <div class="sheet-row ">
            <div class="sheet-col-1-2 sheet-core-stat-label">MÚSCULO</div>
            <div class="sheet-col-5-16">
                <input class="sheet-cuadrado" type="number" name="attr_brawn" value="0" min="0" step="1"/>
            </div>
            <div class="sheet-col-1-24 sheet-left sheet-pad1">
				<button type="roll" class="sheet-new-button2" name="roll_Brawn" value="&{template:erd} {{title=@{character_name}}} {{subheader=Músculo}} {{roll=[[2d6+@{brawn}+?{Modificador|0}]]}}"></button>
			</div>
        </div>
        <div class="sheet-row ">
            <div class="sheet-col-1-2 sheet-core-stat-label">VIOLENCIA</div>
            <div class="sheet-col-5-16">
                <input class="sheet-cuadrado" type="number" name="attr_violence" value="0" min="0" step="1"/>
            </div>
            <div class="sheet-col-1-24 sheet-left sheet-pad1">
				<button type="roll" class="sheet-new-button2" name="roll_Violence" value="&{template:erd} {{title=@{character_name}}} {{subheader=Violencia}} {{roll=[[2d6+@{violence}+?{Modificador|0}]]}}"></button>
			</div>
        </div>
        <div class="sheet-row ">
            <div class="sheet-col-1-2 sheet-core-stat-label">VOLUNTAD</div>
            <div class="sheet-col-5-16">
                <input class="sheet-cuadrado" type="number" name="attr_willpower" value="0" min="0" step="1"/>
            </div>
            <div class="sheet-col-1-24 sheet-left sheet-pad1">
				<button type="roll" class="sheet-new-button2" name="roll_Willpower" value="&{template:erd} {{title=@{character_name}}} {{subheader=Voluntad}} {{roll=[[2d6+@{willpower}+?{Modificador|0}]]}}"></button>
			</div>
        </div>
    </div>
    <div class="sheet-col-5-17">
        <div class="sheet-row ">
        <div class="sheet-col-11-24">
            <h4 class="sheet-center">PV</h4>
		    <div class="sheet-row sheet-padb"  style="margin-top:-3px">
			    <div class="sheet-row">
				    <div class="sheet-col-1-2 sheet-small-label sheet-center"><input class="sheet-underlined" type="number" name="attr_HP" step="1"><br/>Actual</div>
				    <div class="sheet-col-1-2 sheet-small-label sheet-center"><input class="sheet-underlined" type="number" name="attr_HP_max" min="1" step="1"><br/>Max</div>
			    </div>
		    </div>
		</div>
		<div class="sheet-col-11-24"  style="margin-left:15px">
	    <h4 class="sheet-center">PC</h4>
		    <div class="sheet-row sheet-pad1"  style="margin-top:-3px">
			    <div class="sheet-row">
				    <div class="sheet-col-1-2 sheet-small-label sheet-center"><input class="sheet-underlined" type="number" name="attr_sanity" step="1"><br/>Actual</div>
				    <div class="sheet-col-1-2 sheet-small-label sheet-center"><input class="sheet-underlined" type="number" name="attr_sanity_max" min="1" step="1"><br/>Max</div>
			    </div>
		    </div>
		</div>
		</div>
		<div class="sheet-row"  style="margin-top:5px">
		    <h4 class="sheet-center" style="letter-spacing:0px">Daño</h4>
		    <div class="sheet-col-1-3 sheet-center">
		        <h5 class="sheet-center">1d6</h5>
		        <button type="roll" class="sheet-new-button2" name="roll_1d6damage" value="&{template:erd} {{title=@{character_name}}} {{subheader=1d6}} {{roll=[[1d6+?{Modificador|0}]]}}"></button>
		    </div>
		    <div class="sheet-col-1-3 sheet-center">
		        <h5 class="sheet-center">2d6</h5>
		        <button type="roll" class="sheet-new-button2" name="roll_2d6damage" value="&{template:erd} {{title=@{character_name}}} {{subheader=2d6}} {{roll=[[2d6+?{Modificador|0}]]}}"></button>
		    </div>
		    <div class="sheet-col-1-3 sheet-center">
		        <h5 class="sheet-center">3d6</h5>
		        <button type="roll" class="sheet-new-button2" name="roll_3d6damage" value="&{template:erd} {{title=@{character_name}}} {{subheader=3d6}} {{roll=[[3d6+?{Modificador|0}]]}}"></button>
		    </div>
		</div>
    </div>
    <div class="sheet-col-9-22 sheet-bordered">
	    <div class="sheet-col-1 sheet-core-stat-label">ARMAS Y EQUIPO</div>
	    <textarea class="sheet-big-textarea" name="attr_gear">
	    </textarea>  
	</div>
</div>
<div class="sheet-row" style="margin-top:5px">
    <div class="sheet-col-5-11 sheet-bordered">
	    <div class="sheet-col-1 sheet-core-stat-label">HECHIZOS</div>
	    <textarea class="sheet-big-textarea" name="attr_spells">
	    </textarea>  
	</div>
	<div class="sheet-col-5-11 sheet-bordered" style="margin-left:17px">
	    <div class="sheet-col-1 sheet-core-stat-label">CICATRICES</div>
	    <textarea class="sheet-big-textarea" name="attr_scars">
	    </textarea>  
	</div>
</div>

<rolltemplate class="sheet-rolltemplate-erd">
    <div class="sheet-backg sheet-center">

            <div class="sheet-center sheet-header1" style="margin-top:-10px">
                {{title}}
            </div>
            <div class="sheet-center sheet-header2">
                {{subheader}}
            </div>


            {{#roll}}
                <div class="sheet-center sheet-body1">
                    {{roll}}
                </div>
            {{/roll}}

        
    </div>
</rolltemplate>
