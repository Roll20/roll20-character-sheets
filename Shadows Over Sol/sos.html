<!-- CHARACTER SHEET HEAD -->
<div class="sheet-block">
    <div class="sheet-headings">
        <label class="sheet-block-label">
            <span>Name</span>
            <input type="text" name="attr_character_name" class="sheet-top-text" />
        </label>
        <label class="sheet-block-label">
            <span>Geneline</span>
            <input type="text" name="attr_Geneline" class="sheet-top-text" />
        </label>
        <label class="sheet-block-label">
            <span>Subculture</span>
            <input type="text" name="attr_Subculture" class="sheet-top-text" />
        </label>
    </div>
    <div class="sheet-logo">
        <img class="sheet-logo" src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Shadows%20Over%20Sol/sos-logo.png" />
    </div>
</div>

<!-- CHARACTER SHEET STATS -->
<div class="sheet-block">
    <h2>Stats & Scores</h2>
    <div class='sheet-3colrow'>
        <div class='sheet-col'>
            <label class="sheet-stat-label">Strength &spades;</label>
            <div class="sheet-stat-roll">
                <input type="number" class="stat-number" name="attr_Strength" value="0" />
                <button type="roll" name="roll_Strength_Action" value="&{template:default} {{name=Strength}} {{Strength=[[@{Strength}]]}} {{Result=[[1d10]]}} {{Trump=[[1d10]]}}"></button>
            </div>
            <div class="sheet-right-align">
                <span class="sheet-xp">Exp</span> <input type="number" class="stat-number" name="attr_Strength_max" value="0" />
            </div>
            <div class="spacer"></div>

            <label class="sheet-stat-label">Dexterity &hearts;</label>
            <div class="sheet-stat-roll">
                <input type="number" class="stat-number" name="attr_Dexterity" value="0" />
                <button type="roll" name="roll_Dexterity_Action" value="&{template:default} {{name=Dexterity}} {{Dexterity=[[@{Dexterity}]]}} {{Result=[[1d10]]}} {{Trump=[[1d10]]}}"></button>
            </div>
            <div class="sheet-right-align">
                <span class="sheet-xp">Exp</span> <input type="number" class="stat-number" name="attr_Dexterity_max" value="0" />
            </div>
            <div class="spacer"></div>

            <label class="sheet-stat-label">Speed &diamondsuit;</label>
            <div class="sheet-stat-roll">
                <input type="number" class="stat-number" name="attr_Speed" value="0" />
                <button type="roll" name="roll_Speed_Action" value="&{template:default} {{name=Speed}} {{Speed=[[@{Speed}]]}} {{Result=[[1d10]]}} {{Trump=[[1d10]]}}"></button>

        <div class='sheet-col'>
            <div>
                <label>Defense</label>
                <div class="sheet-max-cur-pair">
                    <input type="number" class="stat-number" name="attr_Defense" value="floor((@{Speed}+@{Perception}+@{Dexterity})/2)+@{Defense_Mod}" disabled />
                    / <input type="number" class="stat-number" name="attr_Crit_Defense" value="@{Speed}+@{Perception}+@{Dexterity}+@{Defense_Mod}" disabled />
                </div>
            </div>
            <div>
                <label>DR</label> <input type="number" class="stat-number" name="attr_DR" value="0" />
            </div>
            <div>
                <label>Shock</label> <input type="number" class="stat-number" name="attr_Shock" value="@{Endurance}+@{Determination}+@{DR}+@{Shock_Mod}" disabled />
            </div>
            <div>
                <label>Wound</label>
                <div class="sheet-max-cur-pair">
                    <input type="number" class="stat-number" name="attr_Wound" value="0" />
                    / <input type="number" class="stat-number" name="attr_Wound_max" value="floor((@{Strength}+@{Endurance})/2)+@{Wound_Mod}" disabled />
                </div>
            </div>
            <div>
                <label>Edge</label>
                <div class="sheet-max-cur-pair">
                    <input type="number" class="stat-number" name="attr_Edge" value="0" />
                    / <input type="number" class="stat-number" name="attr_Edge_max" value="floor((@{Intelligence}+@{Charisma})/2)+@{Edge_Mod}" disabled />
                </div>
            </div>
            <label>Consequences</label>
            <textarea name="attr_Consequences"></textarea>
        </div>
    </div>
</div>
