<div class="sheet-section-basic sheet-section">
	<div class="sheet-header">Basic Info</div>
	<table>
		<tbody>
			<tr>
				<td>
					<label>Race</label>
					<input type="text" name="attr_race" />
				</td>
				<td>
					<label>Current CP</label>
					<input type="number" name="attr_cp" />
				</td>
				<td>
					<label>Total CP</label>
					<input type="number" name="attr_cptotal" />
				</td>
			</tr>
			<tr>
				<td>
					<label>Archetype</label>
					<input type="text" name="attr_archetype" />
				</td>
				<td>
					<label>Tokens</label>
					<input type="number" name="attr_tokens" />
				</td>

			</tr>
			<tr>
				<td>
					<label>Year</label>
					<input type="text" name="attr_year" />
				</td>
				<td>
					<label>Age</label>
					<input type="number" name="attr_age" />
				</td>
			</tr>
			<tr>
				<td>
					<label>Native Languages</label>
					<input type="text" name="attr_languages" />
				</td>
			</tr>
		</tbody>
	</table>
</div> <!-- .section-basic -->

<div class="sheet-break"></div>

<div class="sheet-section-aspects sheet-section">

</div> <!-- .section-aspects -->

<div class="sheet-section-flaws sheet-section sheet-half sheet-section-attributes">
	<div class="sheet-header">Flaws</div>
	<div class="sheet-repitem">
		<input type="text" name="attr_flaw1" />
	</div>
	<div class="sheet-repitem">

<div class="sheet-break"></div>

<div class="sheet-section-skills-v2 sheet-section">
	<div class="sheet-header">Skills</div>
	<button type='roll' class="sheet-roll_4df" name='roll_4df' value='/roll 4dF'></button> 4dF
	<button type='roll' class="sheet-roll_4dfm" name='roll_4dfm' value='/roll 4dF + ?{Modifier?|0}'></button> 4dF &plusmn; Modifier
	
	<fieldset class="repeating_skillsV2">
		<table>
		<tr>
			<td>
			<select class="sheet-skill-rating" name="attr_ratingV2">
				<option value="-1">Poor</option>
				<option value="0">Average</option>
				<option value="1">Good</option>
				<option value="2">Great</option>
				<option value="3">Epic</option>
				<option value="4">Legendary</option>
			</select>
			</td>
			<td>
				<input class="sheet-skill-name-v2" type="text" name="attr_skillnameV2s1" value="" />
				<button type='roll' value='&{template:default} {{name=@{skillnameV2s1}}} {{roll=[[4dF+@{ratingV2}]]}}'></button>
			</td>
			<td>
				<input class="sheet-skill-name-v2" type="text" name="attr_skillnameV2s2" value="" />
				<button type='roll' value='&{template:default} {{name=@{skillnameV2s2}}} {{roll=[[4dF+@{ratingV2}]]}}'></button>
			</td>
			<td>
				<input class="sheet-skill-name-v2" type="text" name="attr_skillnameV2s3" value="" />
				<button type='roll' value='&{template:default} {{name=@{skillnameV2s3}}} {{roll=[[4dF+@{ratingV2}]]}}'></button>
			</td>
			<td>
				<input class="sheet-skill-name-v2" type="text" name="attr_skillnameV2s4" value="" />
				<button type='roll' value='&{template:default} {{name=@{skillnameV2s4}}} {{roll=[[4dF+@{ratingV2}]]}}'></button>
			</td>
			<td>
				<input class="sheet-skill-name-v2" type="text" name="attr_skillnameV2s5" value="" />
				<button type='roll' value='&{template:default} {{name=@{skillnameV2s5}}} {{roll=[[4dF+@{ratingV2}]]}}'></button>
			</td>
		</tr> 
	</table>
	</fieldset>
</div> <!-- .section-skills-v2 -->


<div class="sheet-section-stress sheet-section sheet-half">
	<div class="sheet-header">Stress</div>
	<fieldset class="repeating_stress">
		<table class="sheet-fullwidth">
			<tr>
				<td rowspan="2">
					<input name="attr_stressName" class="sheet-stress-name" type="text">
				</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td title="Number of Stress Box owned by the character" rowspan="2">
					max:
				</td>
				<td title="Number of Stress Box owned by the character" rowspan="2">
					<input name="attr_stressMax" type="number">
				</td>
			</tr>
			<tr>
				<td><input name="attr_Other1" type="checkbox"></td>
				<td><input name="attr_Other2" type="checkbox"></td>
				<td><input name="attr_Other3" type="checkbox"></td>
				<td><input name="attr_Other4" type="checkbox"></td>
				<td><input name="attr_Other5" type="checkbox"></td>
				<td><input name="attr_Other6" type="checkbox"></td>
				<td><input name="attr_Other7" type="checkbox"></td>
			</tr>
		</table>
	</fieldset>
</div> <!-- .section-stress -->

<div class="sheet-section-consequences sheet-section sheet-half">
	<div class="sheet-header">Consequences</div>
	<fieldset class="repeating_consequences">
		<select name="attr_repConType">
			<option>Mild</option>
			<option>Moderate</option>
			<option>Severe</option>
		</select>
		<input type="text" name="attr_repConsequence" />		
	</fieldset>
</div> <!-- .section-consequences -->

<div class="sheet-break"></div>
