<div class="sheet-grid-section">
<div class="sheet-desc sheet-block">
<div class="sheet-table__row">
	<div class="sheet-table__cell"><label>Name:</label></div>

       <div class="sheet-table__cell"><label>Alias:</label></div>

       <div class="sheet-table__cell"><label>Titles:</label></div>
       <div class="sheet-table__cell"><input type="text" name="attr_character_title" /></div>
</div>
<div class="sheet-table__row"> 
      <div class="sheet-table__cell"><label>Race:</label></div>
      <div class="sheet-table__cell"><input type="text" name="attr_race" /></div> 
      <div class="sheet-table__cell"><label>Appearance:</label></div>
<div class="sheet-table__cell"> <select name="attr_appear"> <selected = "">
			    <option value= ""> </option>
                            <option value="Human/Nondescript" >Human/Nondescript</option>
                            <option value="Near-human/Demihuman" >Near-human/Demihuman</option>
                            <option value="Distinctive Appearance" >Distinctive Appearance</option>
                            <option value="Monstrous Appearance" >Monstrous Appearance</option>
                            <option value="See notes" >See notes</option></select></div>

       <div class="sheet-table__cell"><input type="text" name="attr_gender" style="width: 150px;" /></div>
</div>
<div class="sheet-table__row">
       <div class="sheet-table__cell"><label>Age</label></div>
       <div class="sheet-table__cell"><input type="text" name="attr_age" style="width: 50px;" /></div>
       <div class="sheet-table__cell"><label>Size</label></div>
       <div class="sheet-table__cell"><input type="text" name="attr_size" style="width: 75px;" value="M" /></div>
       <div class="sheet-table__cell"><label>Description:</label></div>
       <div class="sheet-table__cell"><input type="text" name="attr_desc" style="width: 250px;" /></div>
</div>
 <div class="sheet-table__row"> 
       <div class="sheet-table__cell"> <label>Origin: </label></div>
       <div class="sheet-table__cell"> <select name="attr_origin">
                            <option value="Dark Age" >Dark Age</option>
                            <option value="Exotic" >Exotic</option>
                            <option value="Futuristic" >Futuristic</option>
                            <option value="Modern" >Modern</option>
                            <option value="Survivor" >Survivor</option>
			    <option value="Traveller" >Traveller</option></select></div>
        <div class="sheet-table__cell"><label>Homeworld</label></div>
        <div class="sheet-table__cell"><input type="text" name="attr_homeworld" /></div>
</div>
<div class="sheet-table__row">
       <div class="sheet-table__cell"><label>Class:</label></div>

       <div class="sheet-table__cell"><input type="number" name="attr_Level" value="1"/></div>
       <div class="sheet-table__cell"><label>Notes:</label></div>
       <div class="sheet-table__cell"><input type="text" name="attr_notes"/></div>
</div>
</div>
<div class="sheet-stats sheet-block">
    <div class="sheet-table__row4">
                    <div class="sheet-table__cell"><label>Strength:</label></div>
                    <div class="sheet-table__cell"> <input type="number" " name="attr_strength" value="2"/></div>
		     <div class="sheet-table__cell"><button type="roll" value="/roll 1d20 + [[@{Strength}]] Strength check - @{character_name}" </button> </div>
</div>
 <div class="sheet-table__row4">
       <div class="sheet-table__cell"><label>Dexterity:</label></div>
       <div class="sheet-table__cell">  <input type="number" name="attr_dexterity" value="2"/></div>
       <div class="sheet-table__cell">	<button type="roll" value="/roll 1d20 + [[@{Dexterity}]] Dexterity check - @{character_name}" </button></div>
</div>
<div class="sheet-table__row4">
        <div class="sheet-table__cell"><label>Constitution:</label></div>

        <div class="sheet-table__cell">	<button type="roll" value="/roll 1d20 + [[@{Constitution}]] Constitution check - @{character_name}" </button></div>
 </div>
<div class="sheet-table__row4">
       <div class="sheet-table__cell"><label>Intelligence:</label></div>
       <div class="sheet-table__cell">  <input type="number" name="attr_Intelligence" value="2" /></div>
                    <div class="sheet-table__cell">	<button type="roll" value="/roll 1d20 + [[@{Intelligence}]] Intelligence check - @{character_name}" </button></div>
</div>
<div class="sheet-table__row4">
        <div class="sheet-table__cell"><label>Will:</label></div>
        <div class="sheet-table__cell"> <input type="number" name="attr_Will" value="2" /></div>
	<div class="sheet-table__cell">	<button type="roll" value="/roll 1d20 + [[@{Will}]] Will check - @{character_name}" </button></div> 
</div>
<div class="sheet-table__row4">
        <div class="sheet-table__cell"><label>Charisma:</label> </div>

        <div class="sheet-table__cell"><label>Luck:</label></div>
        <div class="sheet-table__cell"> <input type="number" name="attr_luck" value="1"/></div>
        <div class="sheet-table__cell">
                        <h4>Rerolls:</h4>
                        <input type="checkbox" value="1" name="attr_luck1" checked />
			<input type="checkbox" value="1" name="attr_luck2" />
			<input type="checkbox" value="1" name="attr_luck3" /> </div>
</div>
 <div class="sheet-table__row4">
         <div class="sheet-table__cell"> <h4>Blessings:</h4> </div>
         <div class="sheet-table__cell"> <input type="text" name="attr_blessings" style="width: 400px;"/> </div>
</div>
  </div>
  <div class="sheet-skills sheet-block">
    <h3>Skills</h3>
              <div class="sheet-table__row5">
                    <div class="sheet-table__cell"><label style="width: 100px;">Skillname</label></div>
                    <div class="sheet-table__cell"><label style="width: 75px;">Attribute</label></div>
                    <div class="sheet-table__cell"><label style="width: 50px;">Level</label></div>
                    <div class="sheet-table__cell"><label style="width: 200px;">Specs/notes</label></div>
              </div>
<fieldset class="repeating_skills">
<div class="sheet-table__row5">
              <div class="sheet-table__cell"><input type="text" name="attr_skillname" value="" style="width: 100px;"></div>  
             <div class="sheet-table__cell"><select style="width: 75px;" name="attr_statvalue"> 
                   <option value=@{Strength>Str</option>
                   <option value=@{Dexterity}>Dex</option>
                  <option value=@{Constitution}>Con</option>
                  <option value=@{Intelligence}>Int</option>
                  <option value=@{Will}>Will</option>
                  <option value=@{Charisma}>Cha</option>
                  <option value="5">Skill Prodigy</option>
                  </select></div>
            <div class="sheet-table__cell"><input type="text" name="attr_skilllevel" value="1" style="width: 50px;"></div>
            <div class="sheet-table__cell"><input type="text"  name="attr_specializations" style="width: 200px;" /></div>
            <div class="sheet-table__cell"> <button type="roll" "name="roll_skill" value="/em uses @{skillname}, and rolls [[d20+@{statvalue}+@{skilllevel}+@{specbonus}+@{talentbonus}]]"></button></div>
</div>
</fieldset>
<div class="sheet-table__row">
          <div class="sheet-table__cell"> Specializtn.:</div>
          <div class="sheet-table__cell"> <input type="checkbox" value="2" name="attr_specbonus" />  </div>
          <div class="sheet-table__cell"> Talent:</div>
          <div class="sheet-table__cell"> <input type="checkbox" value="2" name="attr_talentbonus" />  </div>
</div>
<div class="sheet-table__row">
                    <div class="sheet-table__cell">&nbsp;</div>
 </div>
  </div>
  <div class="sheet-combat sheet-block">
    <h3>Combat</h3>
<div class="sheet-table__row4">
        <div class="sheet-table__cell"><label>INITIATIVE</label></div>
        <div class="sheet-table__cell"> <button type="roll" value = "/roll [[1d20+@{Dexterity}+@{initbonus}+@{initpenalty}&{tracker}]] Initiative roll - @{character_name}"></button></div>
</div>
<div class="sheet-table__row4">
 <div class="sheet-table__cell"><Label>Reaction bonus:</Label></div>
  <div class="sheet-table__cell"><input type="checkbox" value="2" name="attr_initbonus" /> </div> 
<div class="sheet-table__cell"><Label>Reaction penalty:</Label></div>
 <div class="sheet-table__cell"><input type="checkbox" value="-2" name="attr_initpenalty" /> </div>
</div>
<div class="sheet-table__row4">
                    <div class="sheet-table__cell"><h4>HP(max):</h4></div>
                    <div class="sheet-table__cell">    <input type="text" name="attr_Hit_Points" value="10" style="width: 50px;"/> </div>
	             <div class="sheet-table__cell"><h4>HP (current):</h4></div>
                      <div class="sheet-table__cell"> <input type="text" name="attr_Hit_Points2" value = "10" style="width: 50px;"/> </div>
</div>
<div class="sheet-table__row4">
        <div class="sheet-table__cell"><h4>Defense:</h4></div>
        <div class="sheet-table__cell"> <input type="text" style="width:35%;" name="attr_Defense" style="width: 100px;" value="10"/> </div>
        <div class="sheet-table__cell"><h4>Mental Defense:</h4></div>
        <div class="sheet-table__cell"> <input type="text" style="width:35%;" name="attr_MD" style="width: 100px;" value="10"/> </div>
</div>
<div class="sheet-table__row4">
        <div class="sheet-table__cell"><h4>Armour Type</h4></div>
        <div class="sheet-table__cell"><h4>Tech Level</h4></div>
        <div class="sheet-table__cell"><h4>AF</h4></div>
	<div class="sheet-table__cell"><h4>AF(half)</h4></div>
</div>
<div class="sheet-table__row4">
        <div class="sheet-table__cell"><input type="text" name="attr_armour_type" style="width: 100px;" /></div>
        <div class="sheet-table__cell"><input type="text" name="attr_tech_level" style="width: 50px;" /></div>
         <div class="sheet-table__cell"><input type="text" name="attr_AF" style="width: 50px;" value = "0"/></div>
         <div class="sheet-table__cell"><input type="text" name="attr_AFhalf" style="width: 50px;" value = "0" /></div>
</div>
  </div>
<div class="sheet-weapons sheet-block">
   <label> Weapons</label>
  <div class="sheet-table__row5">
                <div class="sheet-table__cell"><label style="width: 100px;">Weapon</label></div>
                <div class="sheet-table__cell"><label style="width: 100px;">Total Bonus</label></div>
                <div class="sheet-table__cell"><label style="width: 100px;">Damage</label></div>
                <div class="sheet-table__cell"><label style="width: 100px;">Notes</label></div>
            </div>
<fieldset class="repeating_weapons">
           <div class="sheet-table__row5">
                <div class="sheet-table__cell"><input type="text" name="attr_weapon" style="width: 100px;"/></div>
                <div class="sheet-table__cell"><input type="number" name="attr_wpnskill" style="width: 100px;" value="0"/></div>
                <div class="sheet-table__cell"><input type="text" name="attr_damage_weapon" style="width: 100px;" value="d6" /></div>
                <div class="sheet-table__cell"><input type="text" name="attr_wpnnotes" style="width: 100px;" /></div>
                  <div class="sheet-table__cell">  <button type="roll" value="&{template:default} {{name=@{character_name} attacks with @{weapon}}}  {{Attack=[[1d20 + @{wpnskill}]]}} {{Damage=[[@{damage_weapon}]]}}">Attack</button>
                </div>
            </div>
</fieldset>
  </div>
<div class="sheet-powers sheet-block">
<div class="sheet-table__row4">
                    <div class="sheet-table__cell"><label style="width: 100px;">Power</label></div>

                    <div class="sheet-table__cell"><label style="width: 100px;">Notes</label></div>
              </div>
<fieldset class="repeating_powers">
               <div class="sheet-table__row4">
                    <div class="sheet-table__cell"><input type="text" name="attr_power" style="width: 100px;"/></div>
                    <div class="sheet-table__cell"><input type="text" name="attr_power_rating" value = "1" style="width: 100px;"/></div>
                    <div class="sheet-table__cell"><input type="text" name="attr_powernotes" style="width: 100px;"/></div>
                    <div class="sheet-table__cell"> <button type="roll" value="/em uses @{power}, and rolls [[1d20 + @{power_rating}+ @{Level}]]"></button> </div>
</div>
</fieldset>  
</div>
