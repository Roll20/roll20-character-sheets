<div class="death-saving-throw wrap-box center mar-b-smd">
  <div class="shaped-row vert-center death-succeed">
    <div class="col-50 small-label right">{{'SUCCESSES' | translate}}</div>
    <div class="col-50 center inline-block-wrapper relative">
      <input type="radio" name="attr_death_saving_throw_successes" value="0" checked><span>&#10006;</span>
      <input type="radio" name="attr_death_saving_throw_successes" value="1"><span></span>
      <input type="radio" name="attr_death_saving_throw_successes" value="2"><span></span>
      <input type="radio" name="attr_death_saving_throw_successes" value="3"><span></span>
      <hr class="absolute death-saving-throw-hr">
    </div>
  </div>
  <div class="shaped-row vert-center death-saving-throw death-fail">
    <div class="col-50 small-label right">{{'FAILURES' | translate}}</div>
    <div class="col-50 center inline-block-wrapper relative">
      <input type="radio" name="attr_death_saving_throw_failures" value="0" checked><span>&#10006;</span>
      <input type="radio" name="attr_death_saving_throw_failures" value="1"><span></span>
      <input type="radio" name="attr_death_saving_throw_failures" value="2"><span></span>
      <input type="radio" name="attr_death_saving_throw_failures" value="3"><span></span>
      <hr class="absolute death-saving-throw-hr">
    </div>
  </div>
  <button type="roll" name="roll_death_saving_throw"
          value="@{death_save_output_option} &{template:5e-shaped} {{death_saving_throw=1}} {{character_name=@{character_name}}} @{show_character_name} @{show_character_name} {{title=Death Saving Throw}} {{subheader=Saving Throw}} {{roll_toggle=1}} {{roll1=[[d20@{d20_mod} + (@{global_saving_throw_bonus})]]}} @{roll_setting}@{d20_mod} + (@{global_saving_throw_bonus})]]}} {{death_saving_throw_successes=@{death_saving_throw_successes}}} {{death_saving_throw_failures=@{death_saving_throw_failures}}} @{attacher_death_saving_throw}">
    <div class="wrap-box-title center">{{'DEATH_SAVES' | translate}}</div>
  </button>
</div>
