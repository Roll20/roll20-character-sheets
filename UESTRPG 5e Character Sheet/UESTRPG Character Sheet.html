<!--
  DELVEBOUND Character Sheet for Roll20
  Based on the fillable PDF v1.6
  Layout is structured using CSS Grid to closely match the original sheet.
-->

<!-- Main Character Information -->
<div class="sheet-grid-container">
    <div class="sheet-header sheet-span-all">
        <h1>DELVEBOUND</h1>
    </div>

    <div class="sheet-char-info">
        <label>Character Name</label>
        <input type="text" name="attr_character_name" />
        <label>Class & Level</label>
        <input type="text" name="attr_classlevel" />
        <label>Background</label>
        <input type="text" name="attr_background" />
        <label>Player Name</label>
        <input type="text" name="attr_player_name" />
        <label>Ancestry</label>
        <input type="text" name="attr_ancestry" />
        <label>Culture</label>
        <input type="text" name="attr_culture" />
        <label>Alignment</label>
        <input type="text" name="attr_alignment" />
    </div>

    <!-- Attributes Column (Left) -->
    <div class="sheet-attributes">
        <!-- Strength -->
        <div class="sheet-attribute-box">
            <label>STRENGTH</label>
            <input type="number" name="attr_strength" value="10" />
            <input type="text" name="attr_strength_mod" value="+0" disabled="true" />
            <div class="sheet-skill">
                <button type="roll" value="/roll 1d20+@{strength_mod}" name="roll_strength_save"></button>
                <label>Saving Throw</label>
            </div>
            <div class="sheet-skill">
                <input type="checkbox" name="attr_athletics_prof" value="1">
                <button type="roll" value="/roll 1d20+@{strength_mod}[STR]+(@{athletics_prof}*@{proficiency_bonus})[Prof]" name="roll_athletics"></button>
                <label>Athletics</label>
            </div>
        </div>
        <!-- Agility -->
        <div class="sheet-attribute-box">
            <label>AGILITY</label>
            <input type="number" name="attr_agility" value="10" />
            <input type="text" name="attr_agility_mod" value="+0" disabled="true" />
            <div class="sheet-skill">
                <button type="roll" value="/roll 1d20+@{agility_mod}" name="roll_agility_save"></button>
                <label>Saving Throw</label>
            </div>
            <div class="sheet-skill">
                 <input type="checkbox" name="attr_acrobatics_prof" value="1">
                <button type="roll" value="/roll 1d20+@{agility_mod}[AGI]+(@{acrobatics_prof}*@{proficiency_bonus})[Prof]" name="roll_acrobatics"></button>
                <label>Acrobatics</label>
            </div>
             <div class="sheet-skill">
                 <input type="checkbox" name="attr_sleight_of_hand_prof" value="1">
                <button type="roll" value="/roll 1d20+@{agility_mod}[AGI]+(@{sleight_of_hand_prof}*@{proficiency_bonus})[Prof]" name="roll_sleight_of_hand"></button>
                <label>Sleight of Hand</label>
            </div>
             <div class="sheet-skill">
                 <input type="checkbox" name="attr_stealth_prof" value="1">
                <button type="roll" value="/roll 1d20+@{agility_mod}[AGI]+(@{stealth_prof}*@{proficiency_bonus})[Prof]" name="roll_stealth"></button>
                <label>Stealth</label>
            </div>
        </div>
         <!-- Endurance -->
        <div class="sheet-attribute-box">
            <label>ENDURANCE</label>
            <input type="number" name="attr_endurance" value="10" />
            <input type="text" name="attr_endurance_mod" value="+0" disabled="true" />
            <div class="sheet-skill">
                <button type="roll" value="/roll 1d20+@{endurance_mod}" name="roll_endurance_save"></button>
                <label>Saving Throw</label>
            </div>
        </div>
        <!-- Intelligence -->
        <div class="sheet-attribute-box">
            <label>INTELLIGENCE</label>
            <input type="number" name="attr_intelligence" value="10" />
            <input type="text" name="attr_intelligence_mod" value="+0" disabled="true" />
            <div class="sheet-skill">
                <button type="roll" value="/roll 1d20+@{intelligence_mod}" name="roll_intelligence_save"></button>
                <label>Saving Throw</label>
            </div>
             <div class="sheet-skill">
                 <input type="checkbox" name="attr_arcana_prof" value="1">
                <button type="roll" value="/roll 1d20+@{intelligence_mod}[INT]+(@{arcana_prof}*@{proficiency_bonus})[Prof]" name="roll_arcana"></button>
                <label>Arcana</label>
            </div>
             <div class="sheet-skill">
                 <input type="checkbox" name="attr_history_prof" value="1">
                <button type="roll" value="/roll 1d20+@{intelligence_mod}[INT]+(@{history_prof}*@{proficiency_bonus})[Prof]" name="roll_history"></button>
                <label>History</label>
            </div>
             <div class="sheet-skill">
                 <input type="checkbox" name="attr_investigation_prof" value="1">
                <button type="roll" value="/roll 1d20+@{intelligence_mod}[INT]+(@{investigation_prof}*@{proficiency_bonus})[Prof]" name="roll_investigation"></button>
                <label>Investigation</label>
            </div>
            <div class="sheet-skill">
                 <input type="checkbox" name="attr_nature_prof" value="1">
                <button type="roll" value="/roll 1d20+@{intelligence_mod}[INT]+(@{nature_prof}*@{proficiency_bonus})[Prof]" name="roll_nature"></button>
                <label>Nature</label>
            </div>
            <div class="sheet-skill">
                 <input type="checkbox" name="attr_religion_prof" value="1">
                <button type="roll" value="/roll 1d20+@{intelligence_mod}[INT]+(@{religion_prof}*@{proficiency_bonus})[Prof]" name="roll_religion"></button>
                <label>Religion</label>
            </div>
        </div>
        <!-- Willpower -->
        <div class="sheet-attribute-box">
            <label>WILLPOWER</label>
            <input type="number" name="attr_willpower" value="10" />
            <input type="text" name="attr_willpower_mod" value="+0" disabled="true" />
            <div class="sheet-skill">
                <button type="roll" value="/roll 1d20+@{willpower_mod}" name="roll_willpower_save"></button>
                <label>Saving Throw</label>
            </div>
            <div class="sheet-skill">
                 <input type="checkbox" name="attr_animal_handling_prof" value="1">
                <button type="roll" value="/roll 1d20+@{willpower_mod}[WIL]+(@{animal_handling_prof}*@{proficiency_bonus})[Prof]" name="roll_animal_handling"></button>
                <label>Animal Handling</label>
            </div>
            <div class="sheet-skill">
                 <input type="checkbox" name="attr_insight_prof" value="1">
                <button type="roll" value="/roll 1d20+@{willpower_mod}[WIL]+(@{insight_prof}*@{proficiency_bonus})[Prof]" name="roll_insight"></button>
                <label>Insight</label>
            </div>
            <div class="sheet-skill">
                 <input type="checkbox" name="attr_medicine_prof" value="1">
                <button type="roll" value="/roll 1d20+@{willpower_mod}[WIL]+(@{medicine_prof}*@{proficiency_bonus})[Prof]" name="roll_medicine"></button>
                <label>Medicine</label>
            </div>
            <div class="sheet-skill">
                 <input type="checkbox" name="attr_perception_prof" value="1">
                <button type="roll" value="/roll 1d20+@{willpower_mod}[WIL]+(@{perception_prof}*@{proficiency_bonus})[Prof]" name="roll_perception"></button>
                <label>Perception</label>
            </div>
            <div class="sheet-skill">
                 <input type="checkbox" name="attr_survival_prof" value="1">
                <button type="roll" value="/roll 1d20+@{willpower_mod}[WIL]+(@{survival_prof}*@{proficiency_bonus})[Prof]" name="roll_survival"></button>
                <label>Survival</label>
            </div>
        </div>
        <!-- Personality -->
        <div class="sheet-attribute-box">
            <label>PERSONALITY</label>
            <input type="number" name="attr_personality" value="10" />
            <input type="text" name="attr_personality_mod" value="+0" disabled="true" />
            <div class="sheet-skill">
                <button type="roll" value="/roll 1d20+@{personality_mod}" name="roll_personality_save"></button>
                <label>Saving Throw</label>
            </div>
            <div class="sheet-skill">
                 <input type="checkbox" name="attr_deception_prof" value="1">
                <button type="roll" value="/roll 1d20+@{personality_mod}[PER]+(@{deception_prof}*@{proficiency_bonus})[Prof]" name="roll_deception"></button>
                <label>Deception</label>
            </div>
             <div class="sheet-skill">
                 <input type="checkbox" name="attr_intimidation_prof" value="1">
                <button type="roll" value="/roll 1d20+@{personality_mod}[PER]+(@{intimidation_prof}*@{proficiency_bonus})[Prof]" name="roll_intimidation"></button>
                <label>Intimidation</label>
            </div>
            <div class="sheet-skill">
                 <input type="checkbox" name="attr_performance_prof" value="1">
                <button type="roll" value="/roll 1d20+@{personality_mod}[PER]+(@{performance_prof}*@{proficiency_bonus})[Prof]" name="roll_performance"></button>
                <label>Performance</label>
            </div>
            <div class="sheet-skill">
                 <input type="checkbox" name="attr_persuasion_prof" value="1">
                <button type="roll" value="/roll 1d20+@{personality_mod}[PER]+(@{persuasion_prof}*@{proficiency_bonus})[Prof]" name="roll_persuasion"></button>
                <label>Persuasion</label>
            </div>
        </div>

        <div class="sheet-attribute-box">
            <label>Passive Perception</label>
            <input type="number" name="attr_passive_perception" value="10" disabled="true" />
        </div>
        <div class="sheet-attribute-box">
            <label>Proficiency Bonus</label>
            <input type="text" name="attr_proficiency_bonus" value="+2" />
        </div>
    </div>

    <!-- Vitals and Combat Column (Center) -->
    <div class="sheet-vitals">
        <div class="sheet-vitals-top">
            <div class="sheet-ac-box">
                <label>ARMOR CLASS</label>
                <input type="number" name="attr_ac" value="10" />
            </div>
            <div class="sheet-initiative-box">
                <label>INITIATIVE</label>
                 <button type="roll" value="&{template:default} {{name=Initiative}} {{roll=[[1d20+@{agility_mod} &{tracker}]]}}" name="roll_initiative"></button>
                <input type="text" name="attr_initiative" value="+0" disabled="true" />
            </div>
            <div class="sheet-speed-box">
                <label>SPEED</label>
                <input type="text" name="attr_speed" value="30ft" />
            </div>
        </div>
        <div class="sheet-hp-box">
            <label>Hit Points</label>
            <div class="sheet-hp-inputs">
                <input type="number" name="attr_hp" /> / <input type="number" name="attr_hp_max" />
            </div>
        </div>
         <div class="sheet-magicka-box">
            <label>Magicka</label>
            <div class="sheet-magicka-inputs">
                <input type="number" name="attr_magicka" /> / <input type="number" name="attr_magicka_max" />
            </div>
        </div>
        <div class="sheet-saves-box">
            <label>Death Saves</label>
            Successes: <input type="checkbox"> <input type="checkbox"> <input type="checkbox">
            <br>
            Failures: <input type="checkbox"> <input type="checkbox"> <input type="checkbox">
        </div>

        <div class="sheet-attacks-box">
            <h4>Attacks & Spellcasting</h4>
            <fieldset class="repeating_attacks">
                <input type="text" name="attr_attack_name" placeholder="Name">
                <input type="text" name="attr_attack_bonus" placeholder="Atk Bonus">
                <input type="text" name="attr_attack_damage" placeholder="Damage/Type">
                <button type="roll" value="&{template:default} {{name=@{attack_name}}} {{Attack=[[1d20+@{attack_bonus}]]}} {{Damage=[[@{attack_damage}]]}}"></button>
            </fieldset>
        </div>

        <div class="sheet-features-box">
            <h4>Class Abilities & Features</h4>
            <textarea name="attr_features"></textarea>
        </div>
    </div>

    <!-- Character Details Column (Right) -->
    <div class="sheet-details">
        <div class="sheet-luck-box">
            <label>LUCK</label>
            <input type="number" name="attr_luck" />
        </div>
        <div class="sheet-birthsign-box">
            <label>BIRTHSIGN</label>
            <input type="text" name="attr_birthsign" />
        </div>
        <div class="sheet-traits-box">
            <label>Personality Traits</label>
            <textarea name="attr_personality_traits"></textarea>
        </div>
        <div class="sheet-traits-box">
            <label>Ideals</label>
            <textarea name="attr_ideals"></textarea>
        </div>
        <div class="sheet-traits-box">
            <label>Bonds</label>
            <textarea name="attr_bonds"></textarea>
        </div>
        <div class="sheet-traits-box">
            <label>Flaws</label>
            <textarea name="attr_flaws"></textarea>
        </div>
    </div>
    
    <!-- Equipment and Valuables -->
    <div class="sheet-equipment">
         <h4>Equipment & Valuables</h4>
         <textarea name="attr_equipment"></textarea>
         <label>Septims: </label><input type="number" name="attr_septims" value="0"/>
    </div>
    
    <!-- Proficiencies and Languages -->
    <div class="sheet-proficiencies">
         <h4>Proficiencies & Languages</h4>
         <textarea name="attr_proficiencies"></textarea>
    </div>

</div>
