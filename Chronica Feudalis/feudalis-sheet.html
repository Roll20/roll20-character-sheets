<main class="sheet_feudalis">

    <!-- ARDOR & VIGOR POINTS START -->
    <section class="aside">
        <div class="character_points">
            <div class="vigor">
                <label><span data-i18n="vigor">Vigor</span></label>
                <span class="vigor-frame"><input type="number" name="attr_vigor" value="3" min="0" max="20"></span>
            </div>
            <div class="ardor">
                <label><span data-i18n="ardor">Ardor</span></label>
                <input type="number" name="attr_ardor" value="3" min="0" max="20">
            </div>
        </div>
    </section>
    <!-- ARDOR & VIGOR POINTS END -->

    <!-- HEADER (CHARACTER NAME & AVATAR) (maybe Ardor & Vigor) START -->
    <section class="sheet-header">
        <div class="sheet-columns">
            <div class="column-1 avatarbanner">
                <div class="avatar">
                    <img class="avatarimage" name="attr_character_avatar" alt="Character Avatar">
                </div>
            </div>
            <div class="column-2">
                <div class="character_info">
                    <div class="character_name">
                        <label for="name"><span data-i18n="char-name">Nom</span></label>
                        <input id="name" type="text" name="attr_character_name">
                    </div>
                    <div class="character_mentors">
                        <label for="mentors"><span data-i18n="char-mentors">Mentors</span></label>
                        <textarea name="attr_character_mentors" id="mentors"></textarea>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- HEADER (CHARACTER NAME & AVATAR) END -->

    <!-- DICE POOL START -->
    <section class="sheet-dicepool">
        <h2><span data-i18n="dice-pool">Réserve de dés</span></h2>
        <div class="dicepool-item">
            <label>D4 :</label>
            <input type="number" name="attr_d4" value="0" min="0" max="10">
        </div>
        <div class="dicepool-item">
            <label>D6 :</label>
            <input type="number" name="attr_d6" value="0" min="0" max="10">
        </div>
        <div class="dicepool-item">
            <label>D8 :</label>
            <input type="number" name="attr_d8" value="0" min="0" max="10">
        </div>
        <div class="dicepool-item">
            <label>D10 :</label>
            <input type="number" name="attr_d10" value="0" min="0" max="10">
        </div>
        <div class="dicepool-item">
            <label>D12 :</label>
            <input type="number" name="attr_d12" value="0" min="0" max="10">
        </div>
        <div class="dicepool-item">
            <label>D20 :</label>
            <input type="number" name="attr_d20" value="0" min="0" max="10">
        </div>
        <div class="dicepool-action">
            <button type="roll" class="dicepool-roll"
                value="&{template:feudalis} {{title=@{character_name}}} {{subheader=Difficulté : [[?{Difficulté?}]]}} {{result=[[ [[@{d4}]]d4>?{Difficulté?} +[[@{d6}]]d6>?{Difficulté?} +[[@{d8}]]d8>?{Difficulté?} +[[@{d10}]]d10>?{Difficulté?} +[[@{d12}]]d12>?{Difficulté?} +[[@{d20}]]d20>?{Difficulté?}]]}}"></button>
            <button type="roll" class="dicepool-roll dicepool-gmroll"
                value="/w gm &{template:feudalis} {{title=@{character_name}}} {{subheader=Difficulté: [[?{Difficulté?}]]}} {{result=[[ [[@{d4}]]d4>?{Difficulté?} +[[@{d6}]]d6>?{Difficulté?} +[[@{d8}]]d8>?{Difficulté?} +[[@{d10}]]d10>?{Difficulté?} +[[@{d12}]]d12>?{Difficulté?} +[[@{d20}]]d20>?{Difficulté?}]]}}"></button>
            <button class="dicepool-clear"><span data-i18n="clear">EFFACER</span></button>
            <button type="roll" style="width : 81px; height: 30px; opacity: 0; margin-left: -81px; position: relative;"
                value="!setattr --name @{character_name} --silent --d4|0 --d6|0 --d8|0 --d10|0 --d12|0 --d20|0"></button>
        </div>

    </section>
    <!-- DICE POOL END -->

    <input type="hidden" class="sheet-tabstoggle" name="attr_sheetTab" value="skills" />
    <div class="sheet_tabs">
        <button type="action" name="act_skills"><span data-i18n="char-skills">Compétences</span></button>
        <button type="action" name="act_traits"><span data-i18n="char-traits">Traits</span></button>
        <button type="action" name="act_journal"><span data-i18n="char-journal">Journal</span></button>
    </div>

                        <div class="trait-item">
                            <input type="text" name="attr_tool_name">
                            <select name="attr_tool_score" class="dropdown">
                                <option value="1d4" selected>D4</option>
                                <option value="1d6">D6</option>
                                <option value="1d8">D8</option>
                                <option value="1d10">D10</option>
                                <option value="1d12">D12</option>
                            </select>
                            <button type="roll"
                                value="&{template:feudalis} {{title=@{character_name}}} {{subheader=@{tool_name}}} {{result=[[@{tool_score}]]}}"></button>
                        </div>
                    </fieldset>
                </div>
                <!--  TOOLS END -->

                <!--  BACKGROUNDS START -->
                <div class="traits-container">
                    <h3><span data-i18n="traits-backgrounds">Backgrounds</span></h3>
                    <fieldset class="repeating_backgrounds">
                        <div class="trait-item">
                            <input type="text" name="attr_background_name" class="background">
                            <button type="roll"
                                value="&{template:feudalis} {{title=@{character_name}}} {{subheader=@{background_name}}}"></button>
                        </div>
                    </fieldset>
                </div>
                <!--  BACKGROUNDS END -->

            </div> <!--  TRAITS SECOND COLUMN END -->

        </div>

    </section>
    <!--  TRAITS END -->

    <!--  TRAITS JOURNAL START -->
    <section class="sheet_journal">
        <h2><span data-i18n="journal">Journal</span></h2>
        <label for="note"><span data-i18n="journal-notes">Notes</span></label>
        <textarea name="attr_note" id="note"></textarea>
        <label for="backdrop"><span data-i18n="journal-background">Historique</span></label>
        <textarea name="attr_backdrop" id="backdrop"></textarea>
        <h3><span data-i18n="journal-contacts">Contacts</span></h3>
        <fieldset class="repeating_contacts">
            <div class="contacts">
                <input type="text" style="width:80%;" name="attr_contact_name" value="Nom de la personne" />
                <textarea name="attr_contact_desc"
                    class="sheet-short-textarea"><span data-i18n="contact-desc">Description</span></textarea>
            </div>
        </fieldset>

    </section>
    <!--  TRAITS JOURNAL END -->

    <script type="text/worker">
        const buttonlist = ["skills","traits","journal"];
        buttonlist.forEach(button => {
            on(`clicked:${button}`, function() {
                setAttrs({
                    sheetTab: button
                });
            });
        });
    </script>

</main>











<!-- ROLL TEMPLATE CHRONOCA FEUDALIS  START -->
<rolltemplate class="sheet-rolltemplate-feudalis">
    <div class="sheet-rolltemplate-feudalis-background sheet-rolltemplate-feudalis-center">
        <div class="sheet-rolltemplate-feudalis-center sheet-rolltemplate-feudalis-header">
            {{title}}
            <img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Chronica%20Feudalis/rolltemplate-bar250.jpg"
                class="roll-separator" alt="">
        </div>



        <div class="sheet-rolltemplate-feudalis-center sheet-rolltemplate-feudalis-subheader">
            {{subheader}}
        </div>
        <div class="sheet-rolltemplate-feudalis-center sheet-template-feudalis-result">
            {{result}}
        </div>
    </div>
</rolltemplate>
<!-- ROLL TEMPLATE CHRONOCA FEUDALIS  END -->
