<div class="header"><p class="sheet-char"><label>Name <input type="text" name="attr_character_name" value="" class="sheet-name" /></label></p>
<p class="sheet-char"><label name="attr_BodyType">Body Type <select name="attr_BodyType">
    <option value="Small">Small</option>
    <option value="Wiry">Wiry</option>
    <option value="Strong">Strong</option>
</select></label></p>
</div>

        <!-- Put the content for the first column here -->
        <p class="sheet-skill sheet-joy"><label name="attr_Joy">Joy</label> <input type="number" name="attr_Joy" value="1" /> <button type='roll' value='&{template:default} {{name=@{character_name}}} {{Joy Roll= [[[[@{Joy}-?{Hold}]]d6+?{Mood|0}]]}}{{Successes=[[1+?{Hold}]]}}' name='roll_Joy'></button></p>
        <p class="sheet-skill sheet-love"><label name="attr_Love">Love</label> <input type="number" name="attr_Love" value="1" /> <button type='roll' value='&{template:default} {{name=@{character_name}}} {{Love Roll= [[[[@{Love}-?{Hold}]]d6+?{Mood|0}]]}}{{Successes=[[1+?{Hold}]]}}' name='roll_Love'></button></p>
        <p class="sheet-skill sheet-grief"><label name="attr_Grief">Grief</label> <input type="number" name="attr_Grief" value="1" /> <button type='roll' value='&{template:default} {{name=@{character_name}}} {{Grief Roll= [[[[@{Grief}-?{Hold}]]d6+?{Mood|0}]]}}{{Successes=[[1+?{Hold}]]}}' name='roll_Grief'></button></p>

        <p class="sheet-skill sheet-anger"><label name="attr_Anger">Anger</label> <input type="number" name="attr_Anger" value="1" /> <button type='roll' value='&{template:default} {{name=@{character_name}}} {{Anger Roll= [[[[@{Anger}-?{Hold}]]d6+?{Mood|0}]]}}{{Successes=[[1+?{Hold}]]}}' name='roll_Anger'></button></p>

            <input type="checkbox" class="sheet-active" name="attr_Calling1Active" value="Yes"><span class="sheet-checkmark sheet-active"></span>
        </label>
        <select name="attr_Calling1" class="sheet-CallingList">
            <option value=""></option>
