<div class="top">
	<label class="sheet-settings-checkbox">
		<input name="attr_show_settings" value="1" type="checkbox">
		<span>y</span>
	</label>
	<input class="sheet-hider" name="attr_show_settings" value="0" type="hidden"/>
	<div class="settings">
		<div>
			<label>
				<span>Les jets sont :</span> 
				<select name="attr_gm">
					<option value="" selected>Public</option>
					<option value="/w gm">Privé</option>
				</select>
			</label>
		</div>
	</div>
	<div class="blockLeft">
		<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Devâstra/logo.png" />
		<div class="blockMenu">
			<label>
				<input type="radio" name="attr_menu" value="1" />
				<span title="Principal"></span>
			</label>
			<label>
				<input type="radio" name="attr_menu" value="2" />
				<span title="Capacités"></span>
			</label>
			<label>
				<input type="radio" name="attr_menu" value="3" />
				<span title="Devâstra"></span>
			</label>
		</div>
	</div>
	
	<div class="blockInfo">
		<label>
			<span>Nom</span>
			<input type="text" name="attr_character_name" />
		</label>
		<label>
			<span>Age</span>
			<input type="text" name="attr_age" />
		</label>
		<label>
			<span>Caste</span>
			<input type="text" name="attr_caste" />
		</label>
		<label>
			<span>
				Description
			</span>
			<div class="autoex">
				<span name="attr_description">Description</span>
				<textarea name="attr_description" placeholder="Description"></textarea>
			</div>
		</label>
	</div>
</div>

<input type="hidden" name="attr_menu" value="1" />

<div class="content tab1">
	<div class="columnLeftT1">
		<div class="blockChakra">
			<label>
				<span>Niveau de Chakra</span>
				<input type="number" name="attr_chakras" value="1" min="1" max="9" />
			</label>
		</div>
		<div class="blockStats">
			<label>
				<button type="roll" name="roll_ame" value="@{gm} &{template:base} {{name=Âme \ Âme}} {{result=[[@{ame}d6<@{ame}cs1s]]}}">Âme</button>
				<input type="number" name="attr_ame" value="0" min="0" />
			</label>
			<label>
				<button type="roll" name="roll_esprit" value="@{gm} &{template:base} {{name=Esprit \ Esprit}} {{result=[[@{esprit}d6<@{esprit}cs1s]]}}">Esprit</button>
				<input type="number" name="attr_esprit" value="0" min="0" />
			</label>
			<label>
				<button type="roll" name="roll_charisme" value="@{gm} &{template:base} {{name=Charisme \ Charisme}} {{result=[[@{charisme}d6<@{charisme}cs1s]]}}">Charisme</button>
				<input type="number" name="attr_charisme" value="0" min="0" />
			</label>
			<label>
				<button type="roll" name="roll_mouvement" value="@{gm} &{template:base} {{name=Mouvement \ Mouvement}} {{result=[[@{mouvement}d6<@{mouvement}cs1s]]}}">Mouvement</button>
				<input type="number" name="attr_mouvement" value="0" min="0" />
			</label>
			<label>
				<button type="roll" name="roll_corps" value="@{gm} &{template:base} {{name=Corps \ Corps}} {{result=[[@{corps}d6<@{corps}cs1s]]}}">Corps</button>
				<input type="number" name="attr_corps" value="0" min="0" />
			</label>
		</div>
	</div>

	<div class="columnRightT1">
					<div class="blockOneLine">
			<div class="blockDharma">
				<label>
					<span>Dharma</span>
					<input type="text" name="attr_dharma"/>
				</label>
				<label>
					<span>Bonus</span>
					<input type="text" name="attr_bonus"/>
				</label>
				<label>
					<span>Récupération</span>
					<input type="text" name="attr_recuperation"/>
				</label>
			</div>
			<div class="blockVitalite">
				<label>
					<span>Vitalité</span>
					<input type="number" name="attr_vitalite" value="0"/>
					<span>/</span>
					<input type="number" name="attr_vitalite_max" value="(@{ame}+@{corps})*(@{chakras}*2)" disabled />
				</label>
				<label>
					<span>Indemne</span>
					<input type="number" name="attr_indemne" value="0"/>
				</label>
				<label>
					<span>Blessé</span>
					<input type="number" name="attr_blesse" value="0"/>
				</label>
				<label>
					<span>Epuisé</span>
					<input type="number" name="attr_epuise" value="0"/>
				</label>
			</div>
			<div class="blockAtman">
				<label>
					<span>Atman</span>
					<input type="number" name="attr_atman" value="0"/>
					<span>/</span>
					<input type="number" name="attr_atman_max" value="0"/>
				</label>
				<label>
					<span>Conviction</span>
					<input type="number" name="attr_conviction" value="0"/>
					<span>/</span>
					<input type="number" name="attr_conviction_max" value="0"/>
				</label>
				<label>
					<span>Implication</span>
					<input type="number" name="attr_implication" value="0"/>
					<span>/</span>
					<input type="number" name="attr_implication_max" value="0"/>
				</label>
			</div>
		</div>
		<div class="blockComp">
			<h3>Compétences</h3>
			<fieldset class="repeating_comp">
				<label>
					<span>-</span>
					<input type="text" name="attr_compName" />
					<select name="attr_traitName">
						<option value="{{name=@{compName} \ Âme}} {{result=[[@{compValue}d6<@{ame}cs1s]]}}">Âme</option>
						<option value="{{name=@{compName} \ Esprit}} {{result=[[@{compValue}d6<@{esprit}cs1s]]}}">Esprit</option>
						<option value="{{name=@{compName} \ Charisme}} {{result=[[@{compValue}d6<@{charisme}cs1s]]}}">Charisme</option>
						<option value="{{name=@{compName} \ Mouvement}} {{result=[[@{compValue}d6<@{mouvement}cs1s]]}}">Mouvement</option>
						<option value="{{name=@{compName} \ Âme}} {{result=[[@{compValue}d6<@{corps}cs1s]]}}">Corps</option>
					</select>
					<input type="hidden" name="attr_traitValue" value="0" />
					<input type="number" name="attr_compValue" value="0" />
					<button type="roll" name="roll_comp" value="@{gm} &{template:base} @{traitName}"></button>
				</label>
			</fieldset>
		</div>
	</div>
	<div class="blockOneLine">
		<h3>Possession</h3>
		<div class="blockKarma">
			<fieldset class="repeating_possession1">
				<input type="text" name="attr_possessionName1" />
			</fieldset>
		</div>
		<div class="blockKarma">
			<fieldset class="repeating_possession2">
				<input type="text" name="attr_possessionName2" />
			</fieldset>
		</div>
	</div>
	<div class="blockOneLine">
		<div class="blockKarma">
			<h3>Karmas Positifs</h3>
			<fieldset class="repeating_karmaP">
				<input type="text" name="attr_nomKarmaP" />
				<div class="autoex">
					<span name="attr_descriptionKarmaP"></span>
					<textarea name="attr_descriptionKarmaP"></textarea>
				</div>
			</fieldset>
		</div>
		<div class="blockKarma">
			<h3>Karmas Négatifs</h3>
			<fieldset class="repeating_karmaN">
				<input type="text" name="attr_nomKarmaN" />
				<div class="autoex">
					<span name="attr_descriptionKarmaN"></span>
					<textarea name="attr_descriptionKarmaN"></textarea>
				</div>
			</fieldset>
		</div>
	</div>
</div>

<div class="content tab2">
	<div class="blockEnseignements">
		<h3>Enseignements</h3>
		<fieldset class="repeating_enseignements">
			<input type="text" name="attr_nEnseignements" />
			<div class="autoex">
				<span name="attr_dEnseignements"></span>
				<textarea name="attr_dEnseignements"></textarea>
			</div>
		</fieldset>
	</div>
	<div class="blockMagie">
		<h3>Magie</h3>
		<h4>Mantras</h4>
		<h4>Mandalas</h4>
		<div>
			<fieldset class="repeating_mMantras">
				<input type="text" name="attr_nMantras" />
				<div class="autoex">
					<span name="attr_dMantras"></span>
					<textarea name="attr_dMantras"></textarea>
				</div>
			</fieldset>
		</div>
		<div>
			<fieldset class="repeating_mMandalas">
				<input type="text" name="attr_nMandalas" />
				<div class="autoex">
					<span name="attr_dMandalas"></span>
					<textarea name="attr_dMandalas"></textarea>
				</div>
			</fieldset>
		</div>
	</div>
</div>

<div class="content tab3">
	<div class="columnLeftT3">
		<label>
			<span>Devâstra</span>
			<input type="text" name="attr_devâstra" />
		</label>
		<label>
			<span>Deva incarné</span>
			<input type="text" name="attr_devaIncarne"/>
		</label>
		<label>
			<span>Description du Devâstra</span>
			<div class="autoex">
				<span name="attr_devâstraDescription"></span>
				<textarea name="attr_devâstraDescription" placeholder="Description"></textarea>
			</div>
		</label>
	</div>
	<div class="columnRightT3">
		<label>
			<span>Nature</span>
			<input type="text" name="attr_devâstraNature"/>
		</label>
		<label>
			<span>- Dégâts</span>
			<input type="number" name="attr_devâstraDegats"/>
		</label>
		<label>
			<span>- Protection</span>
			<input type="number" name="attr_protection"/>
		</label>
		<label>
			<span>- Dés bonus</span>
			<input type="number" name="attr_devâstraDesBonus"/>
		</label>
	</div>

	<div class="blockPouvoirs">
		<h3>Pouvoirs</h3>
		<div>
			<h4>Niveau</h4>
			<h4>Nom</h4>
			<h4>Effets</h4>
			<h4>Effets Secondaires</h4>
			<h4>Condition</h4>
			<h4>Jet</h4>
			<h4>Coût</h4>
		</div>
		<fieldset class="repeating_pouvoirs">
			<input type="number" name="attr_niveauPouvoir" value="1" />
			<input type="text" name="attr_nomPouvoir" />
			<input type="text" name="attr_effetsPouvoir" />
			<input type="text" name="attr_effetsSecondairesPouvoir" />
			<input type="text" name="attr_conditionPouvoir" />
			<input type="text" name="attr_jetPouvoir" />
			<input type="number" name="attr_coutPouvoir" />
		</fieldset>
	</div>
</div>

<rolltemplate class="sheet-rolltemplate-base">
	<h3>{{name}}</h3>
	<div>
		<div>Résultat</div>
		<div>{{result}}</div>
	</div>
</rolltemplate>
