                break;
            case "VLAD":

                frame_heat = 6;
                frame_repairs = 4;
                save_target = 10;
                break;
            case "BLACK WITCH":

                frame_repairs = 3;
                save_target = 10;
                break;
            case "DEATH'S HEAD":
                frame_hp = 8;
                frame_heat = 6;
                frame_repairs = 2;
                save_target = 10;
                break;
            case "DUSK WING":
                frame_hp = 6;
                frame_heat = 4;
                frame_repairs = 3;
                save_target = 10;
                break;
            case "METALMARK":
                frame_hp = 8;
                frame_heat = 5;
                frame_repairs =4;
                save_target = 10;
                break;
            case "MONARCH":
                frame_hp = 8;
                frame_heat = 6;
                frame_repairs = 3;
                save_target = 10;
                break;
            case "MOURNING CLOAK":

            case "SWALLOWTAIL":

            case "ISKANDER":
