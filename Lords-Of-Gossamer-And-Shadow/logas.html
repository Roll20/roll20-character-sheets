<div class='sheet-2colrow'>
    <div class='sheet-col'>
        <h3>Core Information</h3><br />
        <label for="attr_name">Character Name</label>
        <input name="attr_name" type="text">
        <br />        <br />

        <label for="attr_PlayerName">Player Name</label>
        <input name="attr_PlayerName" type="text">
        <br /> <br />
        <label for="attr_description">Description</label>
        <textarea name="attr_description"></textarea>
        <br/><br />
        <h3>Attributes</h3>
        <label for="attr_Strength">
        <input name="attr_Strength" type="number" value=0 /> Strength Points
        </label>
        <label for="attr_rank_Strength">
        <input name="attr_rank_Strength" type="number" value=0 /> Strength Rank</label>
        <label for="attr_Psyche">
        <input name="attr_Psyche" type="number" value=0 /> Psyche Points
        </label>
        <label for="attr_rank_Psyche">
        <input name="attr_rank_Psyche" type="number" value=0 /> Psyche Rank</label>
        <label for="attr_Warfare">
            <input name="attr_Warfare" type="number" value=0 /> Warfare Points
        </label>
        <label for="attr_rank_Warfare">
            <input name="attr_rank_Warfare" type="number" value=0 /> Warfare Rank</label>
        <label for="attr_Endurance">
            <input name="attr_Endurance" type="number" value=0 /> Endurance Points
        </label>
        <label for="attr_rank_Endurance">
        <input name="attr_rank_Endurance" type="number" value=0> Endurance Rank</label>
        <br />
        <h3>Stuff</h3>
        <label for="attr_Stuff">
        <input name="attr_Stuff" type="number" value=0 /> Stuff</label>
    </div>
    <div class='sheet-col'>
        <h3>Powers</h3>
        <label for="attr_PowerEidolon" class="checkbox inline">
        <input type="checkbox" class="checkbox" name="attr_PowerEidolon" value=50 /> Eidolon Master (50 Points)
        </label>
        <label for="attr_PowerUmbra">
        <input type="checkbox" name="attr_PowerUmbra" value=50 /> Umbra Master (50 Points)
        </label>
        <label for="attr_PowerWardenOfGrandStair">
        <input type="checkbox" name="attr_PowerWardenOfGrandStair" value=10 /> Warden of the Grand Stair (10 Points)
        </label>
        <label for="attr_PowerMasterOfGrandStair">
        <input type="checkbox" name="attr_PowerMasterOfGrandStair" value=35 /> Master of the Grand Stair (35 Points)
        </label>
        <label for="attr_PowerInvocation">
        <input type="checkbox" name="attr_PowerInvocation" value=20 /> Invocation (20 Points)
        </label>
        <label for="attr_PowerWrighting">
        <input type="checkbox" name="attr_PowerWrighting" value=30 /> Wrighting (30 Points)
        </label>
        <label for="attr_PowerSorcery">
        <input type="checkbox" name="attr_PowerSorcery" value=15 /> Sorcery (15 Points)
        </label>
        <label for="attr_PowerCantrips">
        <input type="checkbox" name="attr_PowerCantrips" value=5 /> Cantrips (5 Points)
        </label>
        <label for="attr_PowerEmpathy">
        <input type="checkbox" name="attr_PowerEmpathy" value=30 /> Empathy (30 Points)
        </label>
        <label for="attr_PowerAdvancedEmpathy">
        <input type="checkbox" name="attr_PowerAdvancedEmpathy" value=50 /> Advanced Empathy (50 Points)
        </label>
        <br />
        <h3>Allies</h3>
        <label for="attr_AllyGossamerWorldAlly">
        <input type="checkbox" name="attr_AllyGossamerWorldAlly" value=1 />
        Gossamer World Ally (1 Point)
        </label>
        <label for="attr_AllyMentor">
        <input type="checkbox" name="attr_AllyMentor" value=2 />
        Mentor (2 Points)
        </label>
        <label for="attr_AllyGossamerWorldDevotee">
        <input type="checkbox" name="attr_AllyGossamerWorldDevotee" value=3 />
        Gossamer World Devotee (3 Points)
        </label>
        <label for="attr_AllyPartisanSupport">
        <input type="checkbox" name="attr_AllyPartisanSupport" value=3 />
        Partisan Support (3 Points)
        </label>
        <label for="attr_AllyDwimmerlaikAlly">
        <input type="checkbox" name="attr_AllyDwimmerlaik" value=4 />
        Dwimmerlaik Ally (4 Points)
        </label>
        <label for="attr_AllyLordOfTheGossamerWorlds">
        <input type="checkbox" name="attr_AllyLordOfTheGossamerWorlds" value=5 />
        Lord of the Gossamer Worlds (5 Points)
        </label>
        <br />
        <h3>Accounting</h3>
        <label for="attr_Points">
            <input type="text" name="attr_Points" value=110 /> Total Points
        </label>
        <label for="attr_DomainPoints">
            <input type="number" name="attr_DomainPoints" value=0 /> Points Spent on Domains
        </label>
        <label for="attr_ArtifactPoints">
            <input type="number" name="attr_ArtifactPoints" value=0 /> Total Points Spent on Items
        </label>
    </div>
</div>
<div>
    <h3>Domains</h3>
    <fieldset class="repeating_domains">
        <label for="attr_domain_name">Domain Name
            <input type="text" name="attr_domain_name" />
        </label>
        <label for="attr_domain_description">Description</label>
        <textarea name="attr_domain_description"></textarea>
        <label for="attr_domain_denizens">Typical Denizens</label>
        <textarea name="attr_domain_denizens"></textarea>
        <label for="attr_domain_security">Security</label>
        <select name="attr_domain_security">
          <option value=0>Normal (0 Points)</option>
          <option value="1">Communication Barrier (1 Point)</option>
          <option value="2">Restricted Access (2 Points)</option>
          <option value="4">Guarded (4 Points)</option>
        </select>
        <label for="attr_domain_type">Type</label>
        <select name="attr_domain_type">
            <option value=0>Normal (0 Points)</option>
            <option value="1">Personal Domain (1 Point)</option>
            <option value="2">Common Ground (2 Points)</option>
            <option value="4">Primal World (4 Points)</option>
        </select>
                <label for="attr_domain_control">Control</label>
        <select name="attr_domain_control">
            <option value=0>Normal (0 Points)</option>
            <option value=1>Control of Contents (1 Point)</option>
            <option value=2>Control of Time Flow (2 Points)</option>
            <option value=4>Control of Destiny (4 Points)</option>
        </select>
        <br />
        <label for="technology_feel">Technology Feel</label>
        <label for="attr_tech_animal"><input type="checkbox" name="attr_tech_animal" value="Animal" /> Animal</label>
        <label for="attr_tech_primitive"><input type="checkbox" name="attr_tech_primitive" value="Primitive" /> Primitive</label>
        <label for="attr_tech_medieval"><input type="checkbox" name="attr_tech_medieval" value="Medieval" /> Medieval</label>
        <label for="attr_tech_gunpowder"><input type="checkbox" name="attr_tech_gunpowder" value="Gunpowder" /> Gunpowder</label>
        <label for="attr_tech_steam"><input type="checkbox" name="attr_tech_steam" value="Steam" /> Steam</label>
        <label for="attr_tech_electric"><input type="checkbox" name="attr_tech_electric" value="Electric" /> Electric</label>
        <label for="attr_tech_fusion"><input type="checkbox" name="attr_tech_fusion" value="Fusion" /> Fusion</label>
        <label for="attr_tech_other"><input type="checkbox" name="attr_tech_other" value="Other (see description)" /> Other (see description)</label>
        <br />
        <label for="magic_level">Magic Level</label>
        <p name="magic_level"></p>
            <label for="attr_magic_is_unknown"><input type="checkbox" name="attr_magic_is_unknown" value="Magic is unknown" /> Magic is unknown</label>
            <label for="attr_magic_is_rare"><input type="checkbox" name="attr_magic_is_rare" value="Magic is rare" /> Magic is rare</label>
            <label for="attr_magic_is_known_and_believed"><input type="checkbox" name="attr_magic_is_known_and_believed" value="Magic is known and believed" /> Magic is known and believed</label>
            <label for="attr_magic_is_commonplace"><input type="checkbox" name="attr_magic_is_commonplace" value="Magic is commonplace" /> Magic is commonplace</label>
            <label for="attr_magic_nullifies_technology"><input type="checkbox" name="attr_magic_nullifies_technology" value="Magic nullifies technology" /> Magic nullifies technology</label>
            <label for="attr_magic_works_against_technology"><input type="checkbox" name="attr_magic_works_against_technology" value="Magic works against technology" /> Magic works against technology</label>
            <br />
        <label for="influence_on_powers">Influence On Powers</label>
        <p name="influence_on_powers"></p>
            <label for="attr_eidolon_power">Eidolon</label>
                <select name="attr_eidolon_power">
                    <option value=powerful>Powerful</option>
                    <option value=average selected="selected">Average</option>
                    <option value=powerful>Weak</option>
                </select>
            <label for="attr_umbra_power">Umbra</label>
                <select name="attr_umbra_power">
                    <option value=powerful>Powerful</option>
                    <option value=average selected="selected">Average</option>
                    <option value=powerful>Weak</option>
                </select>
            <label for="attr_wrighting_power">Wrighting</label>
                <select name="attr_wrighting_power">
                    <option value=powerful>Powerful</option>
                    <option value=average selected="selected">Average</option>
                    <option value=powerful>Weak</option>
                </select>
    <hr />
    </fieldset>
    <br />
    <H3>Artifacts</H3>
    <fieldset class="repeating_artifacts">
        <label for="attr_artifact_name">Artifact or Creature Name
            <input type="text" name="attr_domain_name" />
        </label>
        <label for="attr_artifact_description">Description</label>
        <textarea name="attr_artifact_description"></textarea>
        <label for="qualities">Qualities</label>
        <p name="qualities"></p>
        <label for="attr_artifact_stamina">Stamina</label>
        <select name="attr_artifact_stamina">
            <option value="normal">Normal (0 Points)</option>
            <option value="superior_stamina"> Superior Stamina (1 Points)</option>
            <option value="paragon_stamina"> Paragon Stamina (2 Points)</option>
            <option value="tireless_stamina"> Tireless Stamina (4 Points)</option>
        </select>
        <label for="attr_artifact_psychic_defense">Psychic Defense</label>
        <select name="attr_artifact_psychic_defense">
            <option value="normal">Normal (0 Points)</option>
            <option value="psychic_resistance"> Psychic Resistance (1 Points)</option>
            <option value="psychic_neutral"> Psychic Neutral (2 Points)</option>
            <option value="psychic_barrier"> Psychic Barrier (4 Points)</option>
        </select>
        <label for="attr_artifact_aggression">Aggression</label>
        <select name="attr_artifact_aggression">
            <option value="normal">Normal (0 Points)</option>
            <option value="combat_training"> Combat Training (1 Points)</option>
            <option value="combat_reflexes"> Combat Reflexes (2 Points)</option>
            <option value="combat_mastery"> Combat Mastery (4 Points)</option>
        </select>
        <label for="attr_artifact_damage_resistance">Damage Resistance</label>
        <select name="attr_artifact_damage_resistance">
            <option value="normal">Normal (0 Points)</option>
            <option value="resistant_to_normal_weapons"> Resistant to Normal Weapons (1 Points)</option>
            <option value="resistant_to_firearms"> Resistant to Firearms (2 Points)</option>
            <option value="invulnerable_to_conventional_weapons"> Invulnerable to Conventional Weapons (4 Points)</option>
        </select>
        <label for="attr_artifact_intelligence_and_communication">Intelligence and Communication</label>
        <select name="attr_artifact_intelligence_and_communication">
            <option value="normal">Normal (0 Points)</option>
            <option value="able_to_speak"> Able to Speak (1 Points)</option>
            <option value="able_to_speak_and_reason"> Able to Speak and Reason (2 Points)</option>
            <option value="able_to_speak_in_tongues_and_voices"> Able to Speak in Tongues and Voices (4 Points)</option>
        </select>
        <label for="attr_artifact_psychic_sensitivity">Psychic Sensitivity</label>
        <select name="attr_artifact_psychic_sensitivity">
            <option value="normal">Normal (0 Points)</option>
            <option value="psychic_sensitivity"> Psychic Sensitivity (1 Points)</option>
            <option value="danger_sensitivity"> Danger Sensitivity (2 Points)</option>
            <option value="extraordinary_psychic_sense"> Extraordinary Psychic Sense (4 Points)</option>
        </select>
        <label for="attr_artifact_damage">Damage</label>
        <select name="attr_artifact_damage">
            <option value="normal">Normal (0 Points)</option>
            <option value="hardened"> Hardened (1 Points)</option>
            <option value="double_damage"> Double Damage (2 Points)</option>
            <option value="deadly_damage"> Deadly Damage (4 Points)</option>
        </select>
        <label for="attr_artifact_vitality">Vitality</label>
        <select name="attr_artifact_vitality">
            <option value="normal">Normal (0 Points)</option>
            <option value="animal_vitality"> Animal Vitality (1 Points)</option>
            <option value="double_vitality"> Double Vitality (2 Points)</option>
            <option value="immense_vitality"> Immense Vitality (4 Points)</option>
        </select>
        <label for="attr_artifact_movement">Movement</label>
        <select name="attr_artifact_movement">
            <option value="normal">Normal (0 Points)</option>
            <option value="mobility"> Mobility (1 Points)</option>
            <option value="double_speed"> Double Speed (2 Points)</option>
            <option value="engine_speed"> Engine Speed (4 Points)</option>
        </select>
        <label for="powers">Powers</label>
        <p name="powers"></p>
        <label for="attr_artifact_attunement_to_the_grand_stair">Attunement to the Grand Stair</label>
        <select name="attr_artifact_attunement_to_the_grand_stair">
            <option value="normal">Normal (0 Points)</option>
            <option value="pass_through_door"> Pass through Door (1 Points)</option>
            <option value="follow_path"> Follow Path (2 Points)</option>
            <option value="search_through_worlds"> Search Through Worlds (4 Points)</option>
        </select>
        <label for="attr_artifact_cantrip_use_(requires_cantrips)">Cantrip use (Requires Cantrips)</label>
        <select name="attr_artifact_cantrip_use_(requires_cantrips)">
            <option value="normal">Normal (0 Points)</option>
            <option value="contains_a_cantrip"> Contains a Cantrip (1 Points)</option>
            <option value="contains_named_and_numbered_cantrips"> Contains Named and Numbered Cantrips (2 Points)</option>
        </select>
        <label for="attr_artifact_healing">Healing</label>
        <select name="attr_artifact_healing">
            <option value="normal">Normal (0 Points)</option>
            <option value="self_healing"> Self Healing (1 Points)</option>
            <option value="rapid_healing"> Rapid Healing (2 Points)</option>
            <option value="regeneration"> Regeneration (4 Points)</option>
        </select>
        <label for="attr_artifact_shape_shifting">Shape Shifting</label>
        <select name="attr_artifact_shape_shifting">
            <option value="normal">Normal (0 Points)</option>
            <option value="alternate_forms"> Alternate Forms (1 Points)</option>
            <option value="named_and_numbered_alternate_forms"> Named and Numbered Alternate Forms (2 Points)</option>
            <option value="limited_shape_shift"> Limited Shape Shift (4 Points)</option>
        </select>
        <label for="attr_artifact_contains_an_icon_(requires_wrighting)">Contains an Icon (Requires Wrighting)</label>
        <select name="attr_artifact_contains_an_icon_(requires_wrighting)">
            <option value="normal">Normal (0 Points)</option>
            <option value="contains_an_icon"> Contains an Icon (1 Points)</option>
            <option value="set_of_icons"> Set of Icons (2 Points)</option>
        </select>
        <label for="attr_artifact_true_name_(requires_invocation)">True Name (Requires Invocation)</label>
        <select name="attr_artifact_true_name_(requires_invocation)">
            <option value="normal">Normal (0 Points)</option>
            <option value="true_name_is_known"> True name is Known (1 Points)</option>
            <option value="true_name_is_warded"> True Name is Warded (2 Points)</option>
            <option value="true_name_is_secret"> True Name is Secret (4 Points)</option>
        </select>
        <label for="attr_artifact_control_of_gossamer_reality">Control of Gossamer Reality</label>
        <select name="attr_artifact_control_of_gossamer_reality">
            <option value="normal">Normal (0 Points)</option>
            <option value="mold_gossamer_matter"> Mold Gossamer Matter (1 Points)</option>
            <option value="mold_gossamer_creatures"> Mold Gossamer Creatures (2 Points)</option>
            <option value="mold_gossamer_reality"> Mold Gossamer Reality (4 Points)</option>
        </select>
        <label for="attr_artifact_spell_storage_(requires_sorcery)">Spell Storage (Requires Sorcery)</label>
        <select name="attr_artifact_spell_storage_(requires_sorcery)">
            <option value="normal">Normal (0 Points)</option>
            <option value="capable_of_hanging_a_spell"> Capable of Hanging a Spell (1 Points)</option>
            <option value="capable_of_hanging_name_and_numbered_spells"> Capable of Hanging Name and Numbered Spells (2 Points)</option>
            <option value="capable_of_hanging_and_using_spells"> Capable of Hanging and Using Spells (4 Points)</option>
        </select>
        <label for="attr_artifact_confer_quality">Confers Quality to User (5 Points per quality):
        <input type="text" name="attr_artifact_confer_quality"></label>

        <label for="attr_artifact_confer_power">Confers Power to user (10 Points per power):
        <input type="text" name="attr_artifact_confer_power"></label>

        <label for="attr_artifact_quantity">Quantity
        <select name="attr_artifact_quantity">
            <option value="1">Unique (x1 Points)</option>
            <option value="2">Named and Numbered (x2 Points)</option>
            <option value="3">Horde (x3 Points)</option>
            <option value="4">Worldwide (x4 Points)</option>
            <option value="5">Cross-world persistent (x5 Points)</option>
            <option value="6">Ubiquitous (x6 Points)</option>
        </select></label>
    <hr />
</fieldset>
</div>
