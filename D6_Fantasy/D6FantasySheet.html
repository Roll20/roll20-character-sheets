<div class="sheet-section-main" style=" position:relative;">
  <div>
    <img src="opend6.png" height="50" width="50" style="float:left" />
    <h1 style="text-align: Center;">D6 Fantasy</h1>
  </div>
  <br>
  <br>
  <div name="characterinfo" class="sheet-section">
    <div class='sheet-2colrow'>
      <div class='sheet-col' style="display:inline-block;">
        <label>Character Name:<input class="sheet-right sheet-shorttext" type="text" name="attr_charactername" style="width:65%;"/></label>
        <label>Player Name:<input class="sheet-right sheet-shorttext" type="text" name="attr_playername" style="width:70%;"/></label>
        <label>Occupation:<input class="sheet-right sheet-shorttext" type="text" name="attr_occupation" style="width:75%;"/></label>
        <label>Race:<input class="sheet-right sheet-shorttext" style="width:80%;" type="text" name="attr_species"/></label>
        <table style="margin-top:-10px; margin-left:-10px;">
          <tr><td>
            <label>Gender:<input class="sheet-smalltext sheet-shorttext" type="text" name="attr_gender"/></label></td><td>
            <label>Age:<input  class="sheet-smalltext sheet-shorttext" type="text" name="attr_age"/></label></td><td>
            <label>Height:<input class="sheet-smalltext sheet-shorttext" type="text" name="attr_height"/></label></td><td>
            <label>Weight:<input class="sheet-smalltext sheet-shorttext" type="text" name="attr_weight"/></label></td>
          </tr>
        </table>
      </div>
      <div class='sheet-col'>
        <label>Physical Description:<textarea style="height:150px; padding-top:2px; padding-bottom:2px;" name="attr_phy_desc" ></textarea></label>
      </div>
    </div>
  </div>
  <div name="attributes" class="sheet-section">
    <div class="sheet-3colrow">
		<div name="Agility-Coordination" class="sheet-col">
			<div name="Agility" class="sheet-bold sheet-border">
        <button type='roll' value='/roll (@{agilitydice} - 1)d6 + 1d6! + @{agilitypip}' >Agility</button>
        <div style="float:right;">
          <input type="number" name="attr_agilitydice" class="sheet-smallnumber sheet-shortnumber"  min="1" value="3"/>D+<input type="number" name="attr_agilitypip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
        </div>
        <fieldset class="repeating_agilskills">
          <button  type="roll" value="/r (@{addagilitydice} - 1)d6 + 1d6! + @{addagilitypip}"></button>
          <input class="sheet-skilltext" type="text" name="attr_agilskillname"/>
          <div class="sheet-right">
            <input type="number" name="attr_addagilitydice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D+<input type="number" name="attr_addagilitypip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
          </div>
        </fieldset>
      </div>
  		<div name="Coordination" class="sheet-bold sheet-border">
        <button type='roll' class="astext" value='/roll (@{coordination} - 1)d6 + 1d6! + @{coordpip}' >Coordination</button>
        <div style="float:right">
          <input type="number" name="attr_coordination" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D+<input type="number" name="attr_coordpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
        </div>
        <fieldset class="repeating_coordskills">
          <button  type="roll" value="/r (@{coordskilldice} - 1)d6 + 1d6! + @{coordskillpip}"></button>
          <input class="sheet-skilltext" type="text" name="attr_coordskillname"/>
          <div class="sheet-right">
            <input type="number" name="attr_coordskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D+<input type="number" name="attr_coordskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
          </div>
        </fieldset>
      </div>
		</div>
		<div name="Physique-Charisma-Intellect" class="sheet-col">
			<div name="Physique" class="sheet-bold sheet-border">
        <button type='roll' class="astext" value='/roll (@{physique} - 1)d6 + 1d6! + @{physpip}' >Physique</button>
        <div style="float:right;">
          <input type="number" name="attr_physique" class="sheet-smallnumber sheet-shortnumber"  min="1" value="3"/>D+<input type="number" name="attr_physpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
        </div>
        <fieldset class="repeating_physskills">
          <button  type="roll" value="/r (@{physskilldice} - 1)d6 + 1d6! + @{physskillpip}"></button>
          <input class="sheet-skilltext" type="text" name="attr_physskillname"/>
          <div class="sheet-right">
            <input type="number" name="attr_physskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D+<input type="number" name="attr_physskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
          </div>
        </fieldset>
      </div>
      <div name="Charisma" class="sheet-bold sheet-border">
        <button type='roll' class="astext" value='/roll (@{charisma} - 1)d6 + 1d6! + @{charpip}' >Charisma</button>
        <div style="float:right;">
          <input type="number" name="attr_charisma" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D+<input type="number" name="attr_charpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
        </div>
        <fieldset class="repeating_charskills">
          <button  type="roll" value="/r (@{charskilldice} - 1)d6 + 1d6! + @{charskillpip}"></button>
          <input class="sheet-skilltext" type="text" name="attr_charskillname"/>
          <div class="sheet-right">
            <input type="number" name="attr_charskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D+<input type="number" name="attr_charskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
          </div>
        </fieldset>
      </div>
      <div name="Intellect" class="sheet-bold sheet-border">
        <button  type='roll' value='/roll (@{intellect} - 1)d6 + 1d6! + @{intellectpip}' >Intellect</button>
        <div style="float:right;">
          <input type="number" name="attr_intellect" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D+<input type="number" name="attr_intellectpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
        </div>
        <fieldset class="repeating_intellectskills">
          <button  type="roll" value="/r (@{intellectskilldice} - 1)d6 + 1d6! + @{intellectskillpip}"></button>
          <input class="sheet-skilltext" type="text" name="attr_intellectskillname"/>
          <div class="sheet-right">
            <input type="number" name="attr_intellectskilldice" class="sheet-smallnumber sheet-shortnumber" min="0" value="0"/>D+<input type="number" name="attr_intellectskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
          </div>
        </fieldset>
      </div>
		</div>
		<div name="Acumen-Extranormal" class="sheet-col">
		  <div name="Acumen" class="sheet-bold sheet-border">
        <button type='roll' class="astext" value='/roll (@{acumen} - 1)d6 + 1d6! + @{acumenpip}' >Acumen</button>
        <div style="float:right;">
          <input type="number" name="attr_acumen" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D+<input type="number" name="attr_acumenpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
        </div>
        <fieldset class="repeating_acumenskills">
          <button  type="roll" value="/r (@{acumenskilldice} - 1)d6 + 1d6! + @{acumenskillpip}"></button>
          <input class="sheet-skilltext" type="text" name="attr_acumenskillname"/>
          <div class="sheet-right">
            <input type="number" name="attr_acumenskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D+<input type="number" name="attr_acumenskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
          </div>
        </fieldset>
      </div>
      <div name="Extranormal" class="sheet-bold sheet-border">
        <button type='roll' value='/roll (@{extranormal} - 1)d6 + 1d6! + @{extranormalpip}' >Extranormal </button>
        <div style="float:right;">
          <input type="number" name="attr_extranormal" class="sheet-smallnumber sheet-shortnumber" min="0" value="0"/>D+<input type="number" name="attr_extranormalpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
        </div>
        <fieldset class="repeating_extranormalskills">
          <button  type="roll" value="/r (@{extranormalskilldice} - 1)d6 + 1d6! + @{extranormalskillpip}"></button>
            <input class="sheet-skilltext" type="text" name="attr_extranormalskillname"/>
            <div class="sheet-right">
              <input type="number" name="attr_extranormalskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D+<input type="number" name="attr_extranormalskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
          </div>
        </fieldset>
      </div>
		</div>
	  </div>
  </div>
  <div name="characterfeatures" class="sheet-section">
    <div class="sheet-3colrow">
  	<div name="Advantages" class="sheet-col">
		  <label class="sheet-areaLabel">Advantages:</label>
      <textarea name="attr_advantages" style="height:100px; width:250px;"></textarea>
  	</div>
  	<div name="Disadvantages" class="sheet-col">
      <label class="sheet-areaLabel">Disadvantages:</label>
      <textarea name="attr_disadvantages" style="height:100px; width:250px;"></textarea>
  	</div>
  	<div name="Special-Abilities" class="sheet-col">
      <label class="sheet-areaLabel">Special Abilities:</label>
      <textarea name="attr_specialAbilities" style="height:100px; width:250px;"></textarea>
  	</div>
  	</div>
  </div>
  <div name="characterbasics" class="sheet-section">
    <div class='sheet-2colrow'>
    <div name="Basic-Info" class='sheet-col'>
      <label style="padding-top: 4px; padding-bottom: 2px;">Funds (D)<input type="number" name="attr_funds" min="0" class="sheet-smallshortnumber" style="width: 35%; float: right; padding-bottom: 2px;"/></label>
      <label style="padding-top: 2px; padding-bottom: 2px;">Gold <input type="number" name="attr_credits" min="0" style="width: 35%; float: right; padding-bottom: 2px;"/></label>
      <label style="padding-top: 2px; padding-bottom: 2px;">Fate Points <input type="number" name="attr_fatePoints" class="sheet-smallshortnumber" min="0" value="1" style="width: 35%; float: right; padding-bottom: 2px;"/></label>
      <label style="padding-top: 2px; padding-bottom: 2px;">Character Points <input type="number" name="attr_characterPoints" class="sheet-smallshortnumber" min="0" value="5" style="width: 35%; float: right; padding-bottom: 2px;"/></label>
      <label style="padding-top: 2px; padding-bottom: 2px;">Strength Damage (D) <input type="number" name="attr_strengthDamage" class="sheet-smallshortnumber" style="width: 35%; float: right; padding-bottom: 2px;"/></label>
      <label style="padding-top: 2px; padding-bottom: 2px;">Move <input type="number" name="attr_move" class="sheet-smallshortnumber" min="0" value="10" style="width: 35%; float: right; padding-bottom: 2px;"/></label>
      <label style="padding-top: 2px; padding-bottom: 2px;">Body Points<input type="number" name="attr_bodyPoints" class="sheet-smallshortnumber" style="width: 35%; float: right; padding-bottom: 2px;" /></label>
    </div>
    <div name="Wound-Chart" class='sheet-col' >
      <div class='sheet-2col'>
      <div name="Wound-Labels" class='sheet-col'>
        <label style="padding-top: 8px; padding-bottom: 8px;">Stunned</label>
        <label style="padding-top: 2px; padding-bottom: 8px;">Wounded</label>
        <label style="padding-top: 2px; padding-bottom: 8px;">Seriously Wounded</label>
        <label style="padding-top: 2px; padding-bottom: 8px;">Incapacitated</label>
        <label style="padding-top: 2px; padding-bottom: 8px;">Mortally Wounded</label>
        <label>Dead</label>
      </div>
      <div name="Wound-Numbers" class='sheet-col'>
        <label><input type="number" name="attr_stun1" class="sheet-smallnumber" min="0" value="0" /> - <input type="number" name="attr_stun2" class="sheet-smallnumber" min="0" value="0" /></label>
        <label><input type="number" name="attr_wnd1" class="sheet-smallnumber" min="0" value="0" style="padding-bottom: 2px;"/> - <input type="number" name="attr_wnd2" class="sheet-smallnumber" min="0" value="0"/></label>
        <label><input type="number" name="attr_svrwnd1" class="sheet-smallnumber" min="0" value="0"/> - <input type="number" name="attr_svrwnd2" class="sheet-smallnumber" min="0" value="0"/></label>
        <label><input type="number" name="attr_inc1" class="sheet-smallnumber" min="0" value="0" /> - <input type="number" name="attr_inc2" class="sheet-smallnumber" min="0" value="0" /></label>
        <label><input type="number" name="attr_mort1" class="sheet-smallnumber" min="0" value="0" /> - <input type="number" name="attr_mort2" class="sheet-smallnumber" min="0" value="0" /></label>
        <label><input type="number" name="attr_dead" class="sheet-smallnumber" min="0" value="0" /></label>
      </div>
      </div>
    </div>
    </div>
  </div>
  <div name="weapons" class="sheet-section">
  	<div name="armor" class="sheet-border">
  	  <label>Armors:</label>
  		<label>Type<input type="text" name="attr_armortype" />  Armor Value <input type="number" name="attr_armorvalue" class="sheet-smallnumber" min="0" value="0"/>D+<input type="number" name="attr_armorvaluepip" class="sheet-smallnumber" min="0" max="2" value="0"/>  Notes <input type="text" name="attr_armornotes" /></label>
      <fieldset class="repeating_addarmor">
			  <label>Type<input type="text" name="attr_addarmortype" />  Armor Value <input type="number" name="attr_addarmorvalue" class="sheet-smallnumber" min="0" value="0"/>D+<input type="number" name="attr_addarmorvaluepip" class="sheet-smallnumber" min="0" max="2" value="0"/>  Notes <input type="text" name="attr_addarmornotes" /></label>
      </fieldset>
  	</div>
  	<div name="weapon" class="sheet-border">
  	  <label>Weapons:</label>
  		<label>Type <input type="text" name="attr_weapontype" />  Damage <input type="number" name="attr_dmg" class="sheet-smallnumber" min="0" value="0"/>D+<input type="number" name="attr_dmgpip" class="sheet-smallnumber" min="0" max="2" value="0"/>Range: S/M/L
      <input type="number" name="attr_rangeS" class="sheet-smallnumber" min="0"/> /
      <input type="number" name="attr_rangeM" class="sheet-smallnumber" min="0"/> /
      <input type="number" name="attr_rangeL" class="sheet-smallnumber" min="0"/>
      Ammo <input type="number" name="attr_ammo" class="sheet-smallnumber" min="0" value="0" /></label>
      <fieldset class="repeating_addweapon">
			  <label>Type <input type="text" name="attr_addweapontype" />  Damage <input type="number" name="attr_adddmg" class="sheet-smallnumber" min="0" value="0"/>D+<input type="number" name="attr_adddmgpip" class="sheet-smallnumber" min="0" max="2" value="0"/>Range: S/M/L
       	<input type="number" name="attr_addrangeS" class="sheet-smallnumber" min="0"/> /
       	<input type="number" name="attr_addrangeM" class="sheet-smallnumber" min="0"/> /
        <input type="number" name="attr_addrangeL" class="sheet-smallnumber" min="0"/>
     	  Ammo <input type="number" name="attr_addammo" class="sheet-smallnumber" min="0" value="0"/></label>
      </fieldset>
  	</div>
  </div>
  <div name="equipment" class="sheet-section">
  	<div class="sheet-colrow">
  	<div name="Other-Equipment" class="sheet-col">
  	  <label>Other Equipment:</label>
  		<label>Type <input type="text" style="width: 220px;" name="attr_equip" /> Notes <input type="text" style="width: 220px;" name="attr_equipnotes" /></label>
  		<fieldset class="repeating_addequip">
  		  <label>Type <input type="text" style="width:220px;" name="attr_addequip" /> Notes <input type="text" style="width:220px;" name="attr_addequipnotes" /></label>
  		</fieldset>
    </div>
  	</div>
  </div>
  <div name="Spells" class="sheet-section">
    <label>Spells: </label>
    <div class="sheet-3col">
    <div name="Spell-Pg1" class="sheet-col">
      <label>Spell Name: <input type="text" class="sheet-shorttext sheet-right" name="attr_spellname" /> </label>
      <label>Effect: <input type="text" class="sheet-shorttext sheet-right" name="attr_spelleffect" /> </label>
      <label>Range(m): <input type="number" name="attr_spellrange" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
      <label>Duration(min): <input type="number" name="attr_spellduration" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
    </div>
    <div name="Spell-Pg2" class="sheet-col">
      <label>Difficulty: <input type="number" name="attr_spelldiff" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
      <label>Charges: <input type="number" name="attr_spellcharge" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
      <label>Speed(rnds): <input type="number" name="attr_spellspeed" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
      <label>Change Target: <input type="number" name="attr_spelltarget" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
    </div>
    <div name="Spell-Pg3" class="sheet-col">
      <label>Casting Time(s):<input type="number" name="attr_spellcasting" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
      <label>Components:<textarea style="width: 280px; height:60px; padding-top:2px; padding-bottom:2px;" name="attr_spellcomp" ></textarea></label>
    </div>
    </div>
    <div class="sheet-2colrow">
      <div name="Spell-Other" class='sheet-col'>
        <label>Spell other:<textarea style="height:100px; padding-top:2px; padding-bottom:2px;" name="attr_spellother" ></textarea></label>
      </div>
      <div name="Spell-Descr" class="sheet-col">
        <label>Spell Description:<textarea style="height:100px; padding-top:2px; padding-bottom:2px;" name="attr_spelldesc" ></textarea></label>
      </div>
    </div>
    <div class="sheet-section"></div>
    <fieldset name="Repeated-Spell" class="repeating_addspell">
      <div class="sheet-3col">
      <div class="sheet-col">
        <label>Spell Name:<input type="text" class="sheet-shorttext sheet-right" name="attr_addspellname" /> </label>
        <label>Effect:<input type="text" class="sheet-shorttext sheet-right" name="attr_addspelleffect" /> </label>
        <label>Range(m):<input type="number" name="attr_addspellrange" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
        <label>Duration(min):<input type="number" name="attr_addspellduration" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
      </div>
      <div class="sheet-col">
        <label>Difficulty:<input type="number" name="attr_addspelldiff" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
        <label>Charges:<input type="number" name="attr_addspellcharge" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
        <label>Speed(rnds):<input type="number" name="attr_addspellspeed" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
        <label>Change Target:<input type="number" name="attr_addspelltarget" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
      </div>
      <div class="sheet-col">
        <label>Casting Time(s):<input type="number" name="attr_addspellcasting" class="sheet-smallnumber sheet-shortnumber sheet-right" min="0" value="0"/></label>
        <label>Components:<textarea style="width: 280px; height:60px; padding-top:2px; padding-bottom:2px;" name="attr_addspellcomp" ></textarea></label>
      </div>
      </div>
      <div class="sheet-2colrow">
      <div class='sheet-col'>
        <label>Spell other:<textarea style="height:100px; padding-top:2px; padding-bottom:2px;" name="attr_addspellother" ></textarea></label>
      </div>
      <div class="sheet-col">
        <label>Spell Description:<textarea style="height:100px; padding-top:2px; padding-bottom:2px;" name="attr_addspelldesc" ></textarea></label>
      </div>
    </div>
      <div class="sheet-section"></div>
    </fieldset>
  </div>
  <div name="additionalinfo">
    <div class="sheet-4colrow">
	  <div name="Personality" class="sheet-col">
		  <label class="sheet-areaLabel">Personality:<textarea name="attr_personality"></textarea></label>
		</div>
		<div name="Objectives" class="sheet-col">
      <label class="sheet-areaLabel">Objectives:<textarea name="attr_objectives"></textarea></label>
		</div>
		<div name="Language" class="sheet-col">
  	  <label class="sheet-areaLabel">Native Language:<textarea name="attr_natlanguage"></textarea></label>
		</div>
		<div class="sheet-col">
	   	<label class="sheet-areaLabel">Other Information:<textarea name="attr_otherinfo"></textarea></label>
		</div>
  	</div>
  </div>
</div>
