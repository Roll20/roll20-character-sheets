<img class="sheet-header" src="https://i.imgur.com/3P5awn1.jpg" alt="Relic Persona Sheet"/>
<div class="sheet-container">
    <div class="sheet-left-column">
        <div class="sheet-input-group">
            <label  for="persona-name">Persona Name</label>
            <input type="text" name="attr_persona_name" id="persona-name" />
        </div>

        <div class="sheet-input-group">
            <label name="attr_player_name" for="player-name">Player Name</label>
            <input type="text" name="attr_player_name" id="player-name" />
        </div>

        <div class="sheet-textarea-group">
            <label for="aspect">ASPECT - Mastery</label>
            <textarea id="aspect" name="attr_aspect"></textarea>

            <label for="herald">HERALD - Dominions</label>
            <textarea id="herald" name="attr_herald"></textarea>
        </div>

        <div class="sheet-textarea-group">
            <label for="mission">MISSION - Mastery</label>
            <textarea id="mission" name="attr_mission"></textarea>

            <label for="relic">RELIC - Signifier</label>
            <textarea id="relic" name="attr_relic"></textarea>
        </div>

        <h2 class="sheet-section-title">description</h2>
        <div class="sheet-input-group">
            <label for="descent">Descent</label>
            <textarea name="attr_descent" id="descent"></textarea>
        </div>

        <div class="sheet-input-group">
            <label for="arrival">Arrival</label>
            <textarea name="attr_arrival" id="arrival"></textarea>
        </div>

        <div class="sheet-input-group">
            <label for="angelic-work">Angelic Work</label>
            <textarea name="attr_angelic-work" id="angelic-work"></textarea>
        </div>

        <div class="sheet-input-group">
            <label for="historical-impact">Historical Impact</label>
            <textarea name="attr_historical-impact" id="historical-impact"></textarea>
        </div>

        <div class="sheet-input-group">
            <label for="appearance">Appearance</label>
            <textarea name="attr_appearance" id="appearance"></textarea>
        </div>

        <div class="sheet-input-group">
            <label for="mark">Mark</label>
            <textarea name="attr_mark" id="mark"></textarea>
        </div>

        <div class="sheet-input-group">
            <label for="mortal-connection">Mortal Connection</label>
            <textarea name="attr_mortal-connection" id="mortal-connection"></textarea>
        </div>

    </div>

    <div class="sheet-right-column">
        <div class="sheet-miracles-div">
            <h2 class="sheet-section-title">miracles</h2>
            <ul class="sheet-miracles-list">
                <li>
                    <fieldset class="repeating_miracles">
                        <div class="sheet-miracle-group">
                            <span>Name</span>
                            <textarea name="attr_miraclename"></textarea>
                        </div>

                        <div class="sheet-miracle-group">
                            <span>Effect</span>
                            <textarea name="attr_miracleeffect"></textarea>
                        </div>

                        <div class="sheet-miracle-group">
                            <span>Trammel</span>
                            <textarea name="attr_miracletrammel"></textarea>
                        </div>
                    </fieldset>
                </li>
            </ul>
        </div>

        <div class="sheet-memories-div">
            <h2 class="sheet-section-title">memories</h2>
            <ul class="sheet-memories-list">
                <li>
                    <fieldset class="repeating_memories">
                        <div class="sheet-memory-group">
                            <span>Angel</span>
                            <textarea name="attr_memoryangel"></textarea>
                        </div>

                        <div class="sheet-memory-group">
                            <span>Memory</span>
                            <textarea name="attr_memoryname"></textarea>
                        </div>

                        <div class="sheet-memory-group">
                            <span>Skill</span>
                            <textarea name="attr_memoryskill"></textarea>
                        </div>
                    </fieldset>
                </li>
            </ul>
        </div>
        <div class="sheet-roll-numbers">
            <span>1-6 Failure</span>
            <span>7-10 Partial Success</span>
            <span>11+ Full Success</span>
        </div>
    </div>
</div>

<img class="sheet-footer" src="https://i.imgur.com/g27ejXd.jpg" />
