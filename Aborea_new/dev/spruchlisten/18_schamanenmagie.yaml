sprueche:
  - rang: 1
    name: "Heilen"
    beschreibung: "Durch das Auflegen seiner Hände kann der Schamane eine Person heilen."
    anwendung: "Berührung"
    beschraenkungen: ""
    effekt1: "{{effekt1=?{Modifikation 1|2 TP Heilung |4 TP Heilung (+1 MP) |6 TP Heilung (+2 MP) |8 TP Heilung (+3 MP) |10 TP Heilung (+4 MP) |12 TP Heilung (+5 MP) |14 TP Heilung (+6 MP) |16 TP Heilung (+7 MP) |18 TP Heilung (+8 MP) |20 TP Heilung (+9 MP)}}}"
    effekt2: "foo"
    effekt3: "foo"
    effekt4: "foo"
    effekt5: "foo"

  - rang: 2
    name: "Trance"
    beschreibung: "Der Schamane kann sich in einen Trancezustand versetzen, um die wahre Natur eines berührten Objektes zu erhellen. Kann zum Beispiel eingesetzt werden, um Trübungen zu überwinden oder getarnte Sachen zu erkennen. Die Formung gibt aber auch Geheimnisse der Sache preis. Der Erkenntnispunkt kann als Manöverbonus eingesetzt werden. Ein Manöver ist in jedem Fall notwendig."
    anwendung: "Berührung"
    beschraenkungen: ""
    effekt1: "{{effekt1=?{Modifikation 1|1 Erkenntnispunkt |2 Erkenntnispunkte (+1 MP) |3 Erkenntnispunkte (+2 MP) |4 Erkenntnispunkte (+3 MP) |5 Erkenntnispunkte (+4 MP) |6 Erkenntnispunkte (+5 MP) |7 Erkenntnispunkte (+6 MP) |8 Erkenntnispunkte (+7 MP) | 9 Erkenntnispunkte (+8 MP) |10 Erkenntnispunkte (+9 MP) }}}"
    effekt2: "{{effekt2=?{Modifikation 2|1 Runde |2 Runden (+1 MP) |3 Runden (+2 MP) |4 Runden (+3 MP) |5 Runden (+4 MP) |6 Runden (+5 MP) |7 Runden (+6 MP) |8 Runden (+7 MP) |9 Runden (+8 MP) |10 Runden (+9 MP)}}}"
    effekt3: ""
    effekt4: ""
    effekt5: ""

  - rang: 3
    name: "Heiliger bezirk"
    beschreibung: "Der Schamane kann einen Ort weihen. Alle Feinde, die den geweihten Bereich betreten, erhalten einen Manövermalus."
    anwendung: "Berührung"
    beschraenkungen: "{{beschraenkungen=ein Tag/Stufe}}"
    effekt1: "{{effekt1=?{Modifikation 1| 3m² |6m² (+1 MP) |9m² (+2 MP) |12m² (+3 MP) |15m² (+4 MP) |18m² (+5 MP)  |21m² (+6 MP) |24m² (+7 MP) |27m² (+8 MP) |30m² (+9 MP) }}}"
    effekt2: "{{effekt2=?{Modifikation 2| Manövermalus -1 |Manövermalus -2 (+1 MP) |Manövermalus -3 (+2 MP) |Manövermalus -4 (+3 MP) |Manövermalus -5 (+4 MP) |Manövermalus -6 (+5 MP) |Manövermalus -7 (+6 MP) |Manövermalus -8 (+7 MP) |Manövermalus -9 (+8 MP) }}}"
    effekt3: "{{effekt3=?{Modifikation 3||Feinde der Gottheit werden automatisch für (Manövermalus in Tagen) verflucht (5 MP)}}}"
    effekt4: ""
    effekt5: ""

  - rang: 4
    name: "Unterschlupf"
    beschreibung: "Die Form erschafft einen Unterschlupf (eine Höhle in einem großen Baum, einem Felsen oder im Boden)."
    anwendung: "Berührung"
    beschraenkungen: ""
    effekt1: "{{effekt1=?{Modifikation 1|4 Personen |8 Personen (+1 MP) |12 Personen (+2 MP) |16 Personen (+3 MP) |20 Personen (+4 MP) |24 Personen (+5 MP) |28 Personen (+6 MP) |32 Personen (+7 MP) |36 Personen (+8 MP) |40 Personen (+9 MP) }}}"
    effekt2: "{{effekt2=?{Modifikation 2|3 Stunden |6 Stunden (+1 MP) |9 Stunden (+2 MP) |12 Stunden (+3 MP) |15 Stunden (+4 MP) |18 Stunden (+5 MP) |21 Stunden (+6 MP) |24 Stunden (+7 MP)}}}"
    effekt3: ""
    effekt4: ""
    effekt5: ""

  - rang: 5
    name: "Naturgeist"
    beschreibung: "Hiermit kann ein Geist der Natur beschworen werden, der dem Schamanen dient. Die Fähigkeiten des Geistes hängen von seiner Art ab (der Spielleiter entscheidet)."
    anwendung: "Sichtweite"
    beschraenkungen: ""
    effekt1: "{{effekt1=?{Modifikation 1|1 Stufe |2 Stufe (+1 MP) |3 Stufe (+2 MP) |4 Stufe (+3 MP) |5 Stufe (+4 MP) |6 Stufe (+5 MP) |7 Stufe (+6 MP) |8 Stufe (+7 MP) |9 Stufe (+8 MP) |10 Stufe (+9 MP) }}}"
    effekt2: "{{effekt2=?{Modifikation 2|1 Stunde |2 Stunden (+1 MP) |3 Stunden (+2 MP) |4 Stunden (+3 MP) |5 Stunden (+4 MP) |6 Stunden (+5 MP) |7 Stunden (+6 MP) |8 Stunden (+7 MP)}}}"
    effekt3: ""
    effekt4: ""
    effekt5: ""

  - rang: 6
    name: "Verfluchen"
    beschreibung: "Der Fluch eines Schamanen ist hinterhältig und äußerst gefährlich. Der Spielleiter entscheidet über die konkrete Art."
    anwendung: "Speziell"
    beschraenkungen: ""
    effekt1: "{{effekt1=?{Modifikation 1|1 Tag |2 Tage (+1 MP) |3 Tage (+2 MP) |4 Tage (+3 MP) |5 Tage (+4 MP) |6 Tage (+5 MP) |7 Tage (+6 MP) |8 Tage (+7 MP) }}}"
    effekt2: "{{effekt2=?{Modifikation 2|1 Person |2 Personen (+4 MP) |3 Personen (+8 MP) |4 Personen (+12 MP) |5 Personen (+16 MP) |6 Personen (+20 MP) |7 Personen (+24 MP) |8 Personen (+28 MP)}}}"
    effekt3: ""
    effekt4: ""
    effekt5: ""

  - rang: 7
    name: "Prophezeiung"
    beschreibung: "Der Schamane kann in die mögliche Zukunft einer Person blicken."
    anwendung: "Berührung, (Gezielter Spruch)"
    beschraenkungen: ""
    effekt1: "{{effekt1=?{Modifikation 1| 1 Tag in die Zukunft |2 Tage in die Zukunft (+1 MP) |3 Tage in die Zukunft (+2 MP) |4 Tage in die Zukunft (+3 MP) |5 Tage in die Zukunft (+4 MP) |6 Tage in die Zukunft (+5 MP) |7 Tage in die Zukunft (+6 MP)}}}"
    effekt2: ""
    effekt3: ""
    effekt4: ""
    effekt5: ""

  - rang: 8
    name: "Bann brechen"
    beschreibung: "Hebt einen Zauber auf. Der Spielleiter kann auch eine teilweise Aufhebung gestatten."
    anwendung: "Berührung"
    beschraenkungen: ""
    effekt1: "{{effekt1=?{Modifikation 1| Zauber Rang 1 |Zauber Rang 2 (+1 MP) |Zauber Rang 3 (+2 MP) |Zauber Rang 4 (+3 MP) |Zauber Rang 5 (+4 MP) |Zauber Rang 6 (+5 MP) |Zauber Rang 7 (+6 MP) |Zauber Rang 8 (+7 MP) |Zauber Rang 9 (+8 MP) |Zauber Rang 10 (+9 MP)}}}"
    effekt2: ""
    effekt3: ""
    effekt4: ""
    effekt5: ""

  - rang: 9
    name: "Wütende Macht"
    beschreibung: "Lässt die Erde im Umkreis für einen Würfel in Minuten lang erzittern. Das Beben kündigt sich 10 Minuten lang durch kleinere Vorbeben an. Die hier angegebene Stärke ist äquivalent zur Richterskala zu sehen. Der Formende kann den Effekt nicht beenden. Auf Wunsch des Formers wird es von dunklen Zeichen begleitet, wie Insekten, die aus der Erde strömen."
    anwendung: "Sichtweite, (Gezielter Spruch)"
    beschraenkungen: ""
    effekt1: "{{effekt1=?{Modifikation 1|10m Radius |20m Radius (+2 MP) |30m Radius (+4 MP) |40m Radius (+6 MP) |50m Radius (+8 MP) |60m Radius (+10 MP) |70m Radius (+12 MP) |80m Radius (+14 MP) |90m Radius (+16 MP) |100m Radius (+18 MP) }}}"
    effekt2: "{{effekt2=?{Modifikation 2|Stärkegrad 4 |Stärkegrad 5 (+10 MP)|Stärkegrad 6 (+20 MP)|Stärkegrad 7 (+30 MP)|Stärkegrad 8 (+40 MP)}}}"
    effekt3: "{{effekt3=?{Modifikation 3||Giftige Dämpfe entweichen und richten einen Würfel Schaden an (+10 MP)}}}"
    effekt4: ""
    effekt5: ""

