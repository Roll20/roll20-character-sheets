    <div class="grid"></div>
    <div class="float half attribut">
      <div class="grid">
        <div>Attribut</div>
        <div>Wert</div>
        <div>Mod</div>
        <div style="background-color: transparent"></div>
        <div>Bonus</div>
        <div>Roll</div>
      </div>
      <div class="items">
        <div class="name"><strong>St</strong>ärke</div>
        <input type="number" name="attr_st" />
        <input type="number" name="attr_st_bonus" value="0" />
        <div class="arrow"></div>
        <input type="number" name="attr_stb" readonly />
        <button type="roll" name="roll_st" value="@{abilityroll} versucht sich in Stärke [[1d10! + @{stb} + @{ruestung_modifier} + @{global_modifier} + ?{Modifier?|0}]]"></button>

        <div class="name"><strong>Ge</strong>schicklichkeit</div>
        <input type="number" name="attr_ge" value="" />
        <input type="number" name="attr_ge_bonus" value="0" />
        <div class="arrow"></div>
        <input type="number" name="attr_geb" readonly />
        <button type="roll" name="roll_ge" value="@{abilityroll} versucht sich in Geschicklichkeit [[1d10! + @{geb} + @{ruestung_modifier} + @{global_modifier} + ?{Modifier?|0}]]"></button>

        <div class="name"><strong>Ko</strong>nstitution</div>
        <input type="number" name="attr_ko" />
        <input type="number" name="attr_ko_bonus" value="0" />
        <div class="arrow"></div>
        <input type="number" name="attr_kob" readonly />
        <button type="roll" name="roll_ko" value="@{abilityroll} versucht sich in Konstitution [[1d10! + @{kob} + @{ruestung_modifier} + @{global_modifier} + ?{Modifier?|0}]]"></button>

        <div class="name"><strong>In</strong>telligenz</div>
        <input type="number" name="attr_in" />
        <input type="number" name="attr_in_bonus" value="0" />
        <div class="arrow"></div>
        <input type="number" name="attr_inb" readonly />
        <button type="roll" name="roll_in" value="@{abilityroll} versucht sich in Intelligenz [[1d10! + @{inb} + @{global_modifier} + ?{Modifier?|0}]]"></button>

        <div class="name"><strong>Ch</strong>arisma</div>
        <input type="number" name="attr_ch" />
        <input type="number" name="attr_ch_bonus" value="0" />
        <div class="arrow"></div>
        <input type="number" name="attr_chb" readonly />
        <button type="roll" name="roll_ch" value="@{abilityroll} versucht sich in Charisma [[1d10! + @{chb} + @{global_modifier} + ?{Modifier?|0}]]"></button>
      </div>
    </div>
    <div class="float half">
      <div class="row gott">
        <label class="redbg">Göttliche Chance / Punkte</label>
        <input type="checkbox" name="attr_1" />
        <input type="checkbox" name="attr_2" />
        <input type="checkbox" name="attr_3" />
        <input type="checkbox" name="attr_4" />
        <input type="checkbox" name="attr_5" />
        <input type="checkbox" name="attr_6" />
        <input type="checkbox" name="attr_7" />
        <input type="checkbox" name="attr_8" />
        <input type="checkbox" name="attr_9" />
        <input type="checkbox" name="attr_10" />
      </div>
      <div class="row mana">
        <div class="items">
          <div>Mana</div>
          <div><input type="number" name="attr_mana" title="Aktuelles Mana" /> / <input type="number" name="attr_mana_max" title="Maximales Mana" /></div>
        </div>
      </div>

      <div class="row magie">
        <div class="grid">
          <div>Magie</div>
          <div>Attr.</div>
          <div>Wert</div>
          <div>Mod</div>
          <div>Roll</div>
        </div>
        <div class="items">
          <div>Magie entwickeln</div>
          <div>
            <select name="attr_mag_attribut">
              <option value="@{inb}" selected>IN</option>
              <option value="@{chb}">CH</option>
            </select>
          </div>
          <div><input type="number" name="attr_mag" value="0" /></div>
          <div></div>
          <div></div>
          <div>Gezielte Sprüche</div>
          <div>
            <select name="attr_gezsp_attribut">
              <option value="@{inb}" selected>IN</option>
              <option value="@{chb}">CH</option>
            </select>
          </div>
          <div><input type="number" name="attr_gezsp" value="0" /></div>
          <div><input type="number" name="attr_gezsp_bonus" value="0" /></div>
          <div>
            <button
              type="roll"
              name="roll_gezsp"
              value="@{abilityroll} wirkt einen geziehlten Zauber mit dem Ergebnis [[1d10! + @{gezsp_attribut} + @{gezsp} + @{gezsp_bonus} + @{global_modifier} + ?{Modifier?|0}]]"
            ></button>
          </div>
        </div>
      </div>
    </div>
