    <div id="selection-kampf" class="float kampf">
      <div class="grid">
        <div>Waffe</div>
        <div>Attribut</div>
        <div>Fertigkeit</div>
        <div>KB</div>
        <div>Schaden</div>
        <div>Ini-Bonus</div>
        <div>Init.</div>
        <div>Angr.</div>
      </div>
      <fieldset class="repeating_waffen">
        <div><input class="textcenter" type="text" name="attr_kampf_waffenname" placeholder="Kurzschwert" /></div>
        <select name="attr_kampf_attribut">
          <option value="@{stb} + @{ruestung_modifier}">ST</option>
          <option value="@{geb} + @{ruestung_modifier}">GE</option>
        </select>
        <div><input class="textcenter" type="text" name="attr_kampf_fertigkeit" placeholder="Kurze Klingenwaffe" /></div>
        <div><input type="number" name="attr_kampf_kb" value="0" /></div>
        <div><input type="number" name="attr_kampf_schaden" value="0" /></div>
        <div><input type="number" name="attr_kampf_inib" value="0" /></div>
        <div><button type="roll" name="roll_kampf_init" value="@{abilityroll} nutzt @{kampf_waffenname} mit einer Initiative von [[@{geb} + @{kampf_inib} &{tracker}]]"></button></div>
        <div>
          <button
            type="roll"
            name="roll_kampf_angr"
            value="@{abilityroll} greift mit @{kampf_waffenname} an würfelt eine [[1d10!+ ?{Offensivbonus?|@{kampf_kb}} + @{global_modifier} + ?{Kampf-Modifier?|0}]] mit [[@{kampf_schaden} + ?{Schaden-Modifier?|0}]] Schaden. Die Rüstung beträgt [[floor([[{[[@{kampf_kb} - ?{Offensivbonus?}]],0}kh1]] + @{ruestung})]]"
          ></button>
        </div>
      </fieldset>
    </div>
