    <div class="float half">
      <div class="row"><label class="title redbg">Charaktername</label><input type="text" id="attr_character_name" name="attr_character_name" /></div>
      <div class="row">
        <div class="ep">
          <label class="title">EP</label><input type="number" name="attr_ep" /> <label class="title">Stufe</label><input type="number" name="attr_stufe" readonly /> <label class="title">AP</label
          ><input type="number" name="attr_AP" />
        </div>
        <div class="vermoegen">
          <label class="title">GF</label><input type="number" name="attr_gf" /> <label class="title">TT</label><input type="number" name="attr_tt" /> <label class="title">KL</label
          ><input type="number" name="attr_kl" /> <label class="title">MU</label><input type="number" name="attr_mu" />
        </div>
      </div>
      <div class="row">
        <div class="stats">
          <div>
            <label class="title textcenter">Leben</label>
            <input type="number" name="attr_leben" title="Aktuelles Leben" /> / <input type="number" name="attr_leben_max" title="Maximales Leben" />
          </div>
          <div>
            <label class="title">Rüstung - Mod</label>
            <input type="number" name="attr_ruestung" title="Rüstungswert" /> - <input type="number" name="attr_ruestung_modifier" value="0" title="Rüstungs-Modifikator" />
          </div>
          <div><label class="title" title="Globaler-Modifikator">Global</label><input type="number" name="attr_global_modifier" value="0" title="Globaler-Modifikator" /></div>
          <div class="bewegung">
            <label class="title">Reichweite</label>
            <input type="number" name="attr_bewegung" title="Laufreichweite" suffix="m" />
            <div class="suffix">m</div>
          </div>
        </div>
      </div>
    </div>
    <div class="float half">
      <div class="row"><label class="title redbg">Spieler-Name</label><input type="text" name="attr_SpielerName" /></div>
      <div class="row twice">
        <div><label class="title redbg">Volk</label><input type="text" name="attr_Volk" /></div>
        <div class="beruf">
          <label class="switch">
            <input type="checkbox" name="attr_toggle_beruf" value="1" checked />
            <span class="slider"></span>
          </label>
          <label class="title redbg">Beruf</label>
          <input type="checkbox" name="attr_toggle_beruf" value="1" style="display: none" checked />
          <input type="text" name="attr_beruf" />
          <select name="attr_beruf">
            <option value="Barde">Barde</option>
            <option value="Dieb">Dieb</option>
            <option value="Krieger">Krieger</option>
            <option value="Priester">Priester</option>
            <option value="Schamane">Schamane</option>
            <option value="Waldläufer">Waldläufer</option>
            <option value="Zauberer">Zauberer</option>
          </select>
        </div>
      </div>
      <div class="row settings">
        <div>
          <select name="attr_gmroll">
            <option value="0" selected disabled>Auswahl treffen</option>
            <option value="nogm">Für alle sichtbar würfeln</option>
            <option value="gm">Für GM würfeln</option>
          </select>
          <input type="hidden" name="attr_abilityroll" />
        </div>
        <div>
          <label class="switch">
            <input type="checkbox" name="attr_calcleben" value="1" checked />
            <span class="slider"></span>
          </label>
          Lebensberechnung
        </div>
        <div>
          <label class="switch">
            <input type="checkbox" name="attr_calcmoney" value="1" checked />
            <span class="slider"></span>
          </label>
          Geldberechnung
        </div>
        <div>
          <label class="switch">
            <input type="checkbox" name="attr_calcmana" value="1" checked />
            <span class="slider"></span>
          </label>
          Manaberechnung
        </div>
      </div>
    </div>
