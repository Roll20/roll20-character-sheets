<div class="sheet-eventlog">
    <h1><i>LOG</i></h1>
    <fieldset class="repeating_eventlog">
        <div class="sheet-logcolumns">
        <span>Event:</spanl><textarea name="attr_logevent" class="sheet-logtext"></textarea>
        <span>Effect:</span><textarea name="attr_logeffect" class="sheet-logtext"/></textarea>
        </div>
        <div class="sheet-logbutton">
            <button type="roll" value="&{template:ellipses} {{name=Log}} {{event=@{logevent}}} {{effect=@{logeffect}}}">w</button>
        </div>
    </fieldset>
</div>

<rolltemplate class="sheet-rolltemplate-ellipses">
    
    <table class="rollbox">
        
        <tr><th>{{name}}</th></tr>
        <tr><td><div></div></td></tr>
        
        {{#diceroll}}
            <tr><td>{{diceroll}}</td></tr>
        {{/diceroll}}
        
        {{#event}}
            <tr><td><h4>Event:</h4></td></tr>
            <tr><td><span>{{event}}</span></td></tr>
            <tr><td><div></div></td></tr>
            <tr><td><h4>Effect:</h4></td></tr>
            <tr><td><span>{{effect}}</span></td></tr>
        {{/event}}
        
    </table>
    
</rolltemplate>
