<div class="mar-t-sm"></div>
<div class="shaped-row center">
  <div class="col-40">
    <select name="attr_saving_throws_text_size">
      <option value="text" data-i18n="NORMAL">Normal</option>
      <option value="text_big" selected data-i18n="BIG">Big</option>
    </select>
    <div class="small-label" data-i18n="TEXT_SIZE"></div>
  </div>
</div>
<div class="mar-t-sm"></div>
<input type="hidden" name="attr_saving_throw_macro_var"
       value="[^{STRENGTH}](~shaped_strength_saving_throw), [^{DEXTERITY}](~shaped_dexterity_saving_throw), [^{CONSTITUTION}](~shaped_constitution_saving_throw), [^{INTELLIGENCE}](~shaped_intelligence_saving_throw), [^{WISDOM}](~shaped_wisdom_saving_throw), [^{CHARISMA}](~shaped_charisma_saving_throw), [^{DEATH}](~shaped_death_saving_throw)">
<input type="hidden" name="attr_custom_saving_throw_macro_var"
       value="[^{FORTITUDE}](~shaped_fortitude_saving_throw), [^{REFLEX}](~shaped_reflex_saving_throw), [^{WILL}](~shaped_will_saving_throw), [^{DEATH}](~shaped_death_saving_throw)">
<input type="hidden" name="attr_saving_throw_macro_var_to_use" value="@{saving_throw_macro_var}">
<button type="roll" name="roll_shaped_saving_throw" class="visible-button" value="/w @{character_name} &{template:5e-shaped} {{saving_throw=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=^{SAVING_THROWS}}} {{@{saving_throws_text_size}=@{saving_throw_macro_var_to_use}}}" data-i18n="SAVING_THROWS"></button>
<div class="mar-t-sm"></div>
<button type="roll" name="roll_shaped_saving_throw_small" class="hidden" value="/w @{character_name} &{template:5e-shaped} {{saving_throw=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=^{SAVING_THROWS}}} {{text=@{saving_throw_macro_var}}}" data-i18n="SAVING_THROWS"></button>
<input type="hidden" name="attr_saving_throw_query_var"
       value="?{Saving Throw|Strength, {{title=Strength&amp;#125;&amp;#125; {{roll1=[[@{shaped_d20} + @{strength_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting} + @{strength_saving_throw_mod}]]&amp;#125;&amp;#125;|Dexterity, {{title=Dexterity&amp;#125;&amp;#125; {{roll1=[[@{shaped_d20} + @{dexterity_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting} + @{dexterity_saving_throw_mod}]]&amp;#125;&amp;#125;|Constitution, {{title=Constitution&amp;#125;&amp;#125; {{roll1=[[@{shaped_d20} + @{constitution_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting} + @{constitution_saving_throw_mod}]]&amp;#125;&amp;#125;|Intelligence, {{title=Intelligence&amp;#125;&amp;#125; {{roll1=[[@{shaped_d20} + @{intelligence_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting} + @{intelligence_saving_throw_mod}]]&amp;#125;&amp;#125;|Wisdom, {{title=Wisdom&amp;#125;&amp;#125; {{roll1=[[@{shaped_d20} + @{wisdom_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting} + @{wisdom_saving_throw_mod}]]&amp;#125;&amp;#125;|Charisma, {{title=Charisma&amp;#125;&amp;#125; {{roll1=[[@{shaped_d20} + @{charisma_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting} + @{charisma_saving_throw_mod}]]&amp;#125;&amp;#125;}">
<button type="roll" name="roll_shaped_saving_throw_query" class="hidden" value="@{output_option} &{template:5e-shaped} {{saving_throw=1}} {{character_name=@{character_name}}} @{show_character_name} @{roll_info} @{saving_throw_query_var}" data-i18n="SAVING_THROWS_QUERY"></button>
