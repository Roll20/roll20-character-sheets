<div class="sheet-row" style="width: 840px;">
    <div class="sheet-2colrow" style="width: 810px; padding: 0px;">
		
		<!--Character Info-->
		<!--First Column-->
		<div class="sheet-col" style="width: 35%; margin: 2px;">
			<div class="sheet-standardBox">
				Name: <input type="text" name="attr_character_name" style="width: 71%;" /><br />
				Secret ID: <input type="text" name="attr_secretID" style="width: 66%;" /><br />
				Height: <input type="text" name="attr_height" style="width: 20%;" /><br />
				Weight: <input type="text" name="attr_weight" style="width: 20%;" /><br />
				Gender: <input type="text" name="attr_gender" style="width: 20%;" /><br />
				Occupation: <input type="text" name="attr_occupation" style="width: 63%;" /><br />
				Affiliation: <input type="text" name="attr_affiliation" style="width: 63%;" />
			</div>
		</div>

		<!--Second Column-->
		<div class="sheet-col" style="width: 60%; margin: 2px; padding: 0px; margin-left: 30px;">
			<div class="sheet-2colrow">
				<div class="sheet-col">
					<div class="sheet-standardBox" style="margin-bottom: 10px;">
						Complications:<br />
						<textarea name="attr_complications"></textarea>
					</div>

					<div class="sheet-standardBox">
						Base Editorial Control:<input type='text' name='attr_BEC' style='width:20%;' /><br />
						Threshold::<input type='text' name='attr_threshold' style='width:30%;' />
					</div>
				</div>
				<div class="sheet-col">
					<div class="sheet-standardBox" style="margin-bottom: 10px;">
						Factoids:<br />
						<textarea name="attr_factoids"></textarea>
					</div>

					<div class="sheet-standardBox">
						Design Points:<input type='text' name='attr_design_points' style='width:30%;' /><br />
						Unspent:<input type='text' name='attr_unspent' style='width:30%;' />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Traits-->
	<div class="sheet-row" style="width: 810px; padding: 0px; margin: 2px;">
		<div class='sheet-standardBox'>
			<div class='sheet-colHeader' style='width: 280px;'>
				Trait
			</div>
			<div class='sheet-colHeader' style='width: 64px; margin-left: -5px;'>
				Rank
			</div>
			<div class='sheet-colHeader' style='width: 64px; margin-left: -5px;'>
				Link
			</div>
			<div class='sheet-colHeader' style='width: 112px; margin-left: -5px;'>
				Action
			</div>
			<div class='sheet-colHeader' style='width: 112px; margin-left: -5px;'>
				Extended
			</div>
			<div class='sheet-colHeader' style='width: 112px; margin-left: -5px;'>
				Contested
			</div>
		<fieldset class='repeating_traits' style='margin: 0px; border: solid 1px #1b608e; padding: 0px; width: 810px;'>
			<div class='sheet-traitBlock' style='margin:0px; padding:0px;'>
			<div class='sheet-traitCell' style='width:280px;'>
				<input type='text' name='attr_trait' style='width: 89%; background-color: transparent; text-align: center;' /><button type="roll" name="roll_trait" value="&{template:Trait} {{name=@{trait}}} {{result=[[1d12+@{rank}+?{Links|0}+?{Bonus|0}]]}} {{attackadv=[[1d20+@{meleetohit1}]]}} {{damage=[[@{meleedmg1}+@{meleedmgbonus1}]]}" style='margin-top: 0px;'></button>
			</div>
			<div class='sheet-traitCell' style='width:64px; margin-left: 5px;'>
					<input type='text' name='attr_rank' style='width: 100%; background-color: transparent; text-align: center;' />
			</div>
			<div class='sheet-traitCell' style='width:64px; margin-left: 5px;'>
				<input type='text' name='attr_link' style='width: 100%; background-color: transparent; text-align: center;' />
			</div>
			<div class='sheet-traitCell' style='width:110px; margin-left: 5px;'>
				<input type="radio" class="sheet-normal sheet-zero" name="attr_Action-1" value="0" checked="checked" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Action-1" value="1" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Action-1" value="2" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Action-1" value="3" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Action-1" value="4" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Action-1" value="5" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Action-1" value="6" /><span></span>
			</div>
			<div class='sheet-traitCell' style='width:110px; margin-left: 5px;'>
				<input type="radio" class="sheet-normal sheet-zero" name="attr_Extended-1" value="0" checked="checked" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Extended-1" value="1" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Extended-1" value="2" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Extended-1" value="3" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Extended-1" value="4" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Extended-1" value="5" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Extended-1" value="6" /><span></span>
			</div>
			<div class='sheet-traitCell' style='width:110px; margin-left: 5px;'>
				<input type="radio" class="sheet-normal sheet-zero" name="attr_Contested-1" value="0" checked="checked" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Contested-1" value="1" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Contested-1" value="2" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Contested-1" value="3" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Contested-1" value="4" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Contested-1" value="5" /><span></span>
				<input type="radio" class="sheet-normal" name="attr_Contested-1" value="6" /><span></span>
			</div>
			<div class='sheet-row' style='width:810px; margin: 0px; padding: 0px;'>
				<textarea name='attr_weaponNotes' placeholder="Modifiers" style='height: 25px; width: 98%; font-size: .75em; background-color: transparent;'></textarea>
			</div>
		</div>
	</div>
