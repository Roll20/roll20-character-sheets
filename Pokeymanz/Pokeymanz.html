                    <button name="roll_help"
                        value="&{template:custom}{{title=Pokeymanz Sheet}}{{subtitle=Help Function}}{{**What is this sheet?**= Its a sheet made to play Pokeymanz, a fanmade pokemon game that runs in the Savage Worlds engine. You can find information about it in the Sheet Selection, under Game Configuration!}}{{**How to switch between Trainer and Pokemon sheets?**= There is a Switch Sheets button next to the Help one}}{{**What can this sheet do?**= It can help you keep track of your resources, pokemon evolution, moves and all. Each trainer attribute can be rolled from its symbol. Some fields, like Ability, Held Item, Species, Impression and Calling are buttons that can be clicked to send information to roll20 chat.}}{{**Features**= Roll20 have a system of Inline Rolls, that can be used in pretty much any text field of this sheet. For more information on how to, please visit the Roll20 wiki: [Inline Rolls](https://wiki.roll20.net/Inline_Rolls), [Macros](https://wiki.roll20.net/Macros), [Abilities](https://wiki.roll20.net/Abilities#Abilities). HTML Markdown should also work in chat and inline rolls.}}{{**Can i roll the moves directly from the tokens?**= Yes, you can. Sadly it isn't a fully automated function, but you can call each of the six possible pokemon moves by calling the following attributes through the abilities tab: *mov1roll*, *mov2roll*, *mov3roll*, *mov4roll*, *mov5roll*, *mov6roll*. The wiki have pretty good information about how to do that.}}{{**Is there any easier way to roll my trainer's skills?**= Yes, any rollable button can be pulled into the quick macro bar. Just click, hold, and pull them down on the sheet, there should appear a bar. More information can be found here: [Macro Quick Bar](https://wiki.roll20.net/Macro_Quick_Bar)}}{{How can i use the custom roll template?= The roll template we are using is a personalized version of Jakob's Better Default Template, avaiable on the [Wiki](https://wiki.roll20.net/Building_Character_Sheets/Roll_Templates#Jakob.27s_Better_Default_Rolltemplate). The avaiable colors are: *normal*, *fire*, *water*, *electric*, *grass*, *ice*, *fighting*, *poison*, *ground*, *flying*, *psychic*, *bug*, *rock*, *ghost*, *dragon*, *dark*, *steel*, *fairy*, *heart*, *fitness*, *research* and *tactics*.}}{{desc= Good luck on your journey and remeber, You ***Gotta Catch 'Em all!***}}"
                        type="roll" class="sheet-help"></button>

                            <button name="roll_help"
                                value="&{template:custom}{{title=Pokeymanz Sheet}}{{subtitle=Help Function}}{{**What is this sheet?**= Its a sheet made to play Pokeymanz, a fanmade pokemon game that runs in the Savage Worlds engine. You can find information about it in the Sheet Selection, under Game Configuration!}}{{**How to switch between Trainer and Pokemon sheets?**= There is a Switch Sheets button next to the Help one}}{{**What can this sheet do?**= It can help you keep track of your resources, pokemon evolution, moves and all. Each trainer attribute can be rolled from its symbol. Some fields, like Ability, Held Item, Species, Impression and Calling are buttons that can be clicked to send information to roll20 chat.}}{{**Features**= Roll20 have a system of Inline Rolls, that can be used in pretty much any text field of this sheet. For more information on how to, please visit the Roll20 wiki: [Inline Rolls](https://wiki.roll20.net/Inline_Rolls), [Macros](https://wiki.roll20.net/Macros), [Abilities](https://wiki.roll20.net/Abilities#Abilities). HTML Markdown should also work in chat and inline rolls.}}{{**Can i roll the moves directly from the tokens?**= Yes, you can. Sadly it isn't a fully automated function, but you can call each of the six possible pokemon moves by calling the following attributes through the abilities tab: *mov1roll*, *mov2roll*, *mov3roll*, *mov4roll*, *mov5roll*, *mov6roll*. The wiki have pretty good information about how to do that.}}{{**Is there any easier way to roll my trainer's skills?**= Yes, any rollable button can be pulled into the quick macro bar. Just click, hold, and pull them down on the sheet, there should appear a bar. More information can be found here: [Macro Quick Bar](https://wiki.roll20.net/Macro_Quick_Bar)}}{{How can i use the custom roll template?= The roll template we are using is a personalized version of Jakob's Better Default Template, avaiable on the [Wiki](https://wiki.roll20.net/Building_Character_Sheets/Roll_Templates#Jakob.27s_Better_Default_Rolltemplate). The avaiable colors are: *normal*, *fire*, *water*, *electric*, *grass*, *ice*, *fighting*, *poison*, *ground*, *flying*, *psychic*, *bug*, *rock*, *ghost*, *dragon*, *dark*, *steel*, *fairy*, *heart*, *fitness*, *research* and *tactics*.}}{{desc= Good luck on your journey and remeber, You ***Gotta Catch 'Em all!***}}"
                                type="roll" class="sheet-help"></button>

<script type="text/worker">
    const buttonlist = ["character","journal"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });
</script>

<!------- | Sheet Worker - Trainer Inventory Tabs | ------->

<script type="text/worker">
    const buttonlist = ["pokeballs","medicines","battleitems","berries","tmtrs","treasures","keys","otheritems"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetinvTab: button
            });
        });
    });
</script>

<!------Roll Template------>
<rolltemplate class="sheet-rolltemplate-custom">
    <div class="sheet-container sheet-color-{{color}} template-wrapper">
        <div class="sheet-header">
            {{#title}}<div class="sheet-title">{{title}}</div>{{/title}}
            {{#subtitle}}<div class="sheet-subtitle">{{subtitle}}</div>{{/subtitle}}
        </div>
        <div class="sheet-content">
            {{#allprops() title subtitle desc color}}
            <div class="sheet-key">{{key}}</div>
            <div class="sheet-value">{{value}}</div>
            {{/allprops() title subtitle desc color}}
            {{#desc}}<div class="sheet-desc">{{desc}}</div>{{/desc}}
        </div>
    </div>
</rolltemplate>
