<div class="bear-container">
    <h1 class="game-title">Honey Heist!</h1>
    <div class="stats">
    <div class="name-container">
	    <input class="bear-name" name="attr_character_name" title="@{character_name}" type="text"style="width:220px">
	    <label for"bear-name">Bear Name</label>
    </div>
    <div class="attribute-container">
	    <select class="attribute-name" name="attr_bear_attribute" title="@{bear_attribute}">
            <option value="rookie">1) Rookie</option>
            <option value="washup">2) Washed-Up</option>
            <option value="retired">3) Retired</option>
            <option value="unhinged">4) Unhinged</option>
            <option value="slick">5) Slick</option>
            <option value="incompetent">6) Incompetent</option>
        </select>
	    <label for="attribute-name">Bear Attribute</label>
    </div>
    <div class="type-container">
	    <select class="type-name" name="attr_bear_type" title="@{bear_type}">
            <option value="grizzly">1) Grizzly (Terrify)</option>
            <option value="polar">2) Polar (Swim)</option>
            <option value="panda">3) Panda (Eat anything that looks like bamboo.)</option>
            <option value="black">4) Black (Climb)</option>
            <option value="sun">5) Sun (Sense Honey)</option>
            <option value="badger">6) Honey Badger (Carnage)</option>
        </select>
	    <label for="type-name">Type/Skill</label>
    </div>
    <div class="role-container">
	    <select class="role-name" name="attr_bear_role" title="@{bear_role}">
            <option value="muscle">1) Muscle</option>
            <option value="brains">2) Brains</option>
            <option value="driver">3) Driver</option>
            <option value="hacker">4) Hacker</option>
            <option value="thief">5) Thief</option>
            <option value="face">6) Face</option>
        </select>
	    <label for="role-name">Role</label>
    </div>
    <div class="hat-container">
	    <select class="hat-name" name="attr_bear_hat" title="@{bear_hat}">
            <option value="trilby">1) Trilby</option>
            <option value="top">2) Top</option>
            <option value="bowler">3) Bowler</option>
            <option value="flatcap">4) Flat-Cap</option>
            <option value="cowboy">5) Cowboy</option>
            <option value="fez">6) Fez</option>
            <option value="crown">7) Crown</option>
            <option value="rolltwice">8) Roll Twice</option>
	    </select>
	    <label for="hat-name">Hat</label>
	</div>
	<div class="addlhat-container">
	    <input class="addlhat-field" type="text" style="width:220px" name="attr_bear_add_hat" title="@{bear_add_hat}>
	    <label for="addlhat-field">Additional Hats</label>
	</div>
    <div class="criminal-container">
    	<input class="criminal-number" type="number" name="attr_criminal_number" title="@{criminal_number}" id="criminalnumber" value="3">
    	<span class="criminal-number-label">Criminal Skill Level</span>
    </div>
    <div class="roll-criminal-container"><button type="roll" id="roll-criminal-id" name="roll-criminal" value="&{template:default} {{name= Criminal Skill Roll }} {{Bear Name= @{character_name}}} {{Criminal Roll= [[1d6]]}} {{Equal to or Less Than= @{criminal_number} }}">Criminal Skill Roll</button></div>
    <div class="bear-stat-container">
    	<input class="bear-number" type="number" name="attr_bear_number" title="@{bear_number}" value="3">
    	<span class="bear-number-label">Bear Skill Level</span>
    </div>
    <div class="roll-bear-container"><button type="roll" id="roll-bear-id" name="roll-bear" value="&{template:default} {{name= Bear Skill Roll }} {{Bear Name= @{character_name}}} {{Bear Roll= [[1d6]]}} {{Equal to or Less Than= @{bear_number} }}">Bear Skill Roll</button></div>
    </div>
    <br />
    <br />
    <div class="player-name">
        <input class="player-name" type="text" style="width:220px">
        <label for="player-name">Player Name</label>
    </div>
</div>
