<table>
    <tr>
        <td rowspan="3" width="30%" class="sheet-leftcolumn">
            <p><label class="roleField"><span data-i18n="role">Role:</span><br><input type="text" name="attr_Role"/></label><br>
            <label><span data-i18n="descriptor">Descriptor:</span><input type="text" name="attr_Descriptor" class="sheet-ralign"/></label></p>
            <p><label><span data-i18n="name">Name:</span><input type="text" name="attr_Name" class="sheet-ralign"/></label></p>
            <p><h3><span data-i18n="appearance">Appearance</span></h3>
            <label><span data-i18n="gender">Gender:</span><input type="text" name="attr_Gender" class="sheet-ralign"/></label><br>
            <label><span data-i18n="eyes">Eyes:</span><input type="text" name="attr_Eyes" class="sheet-ralign"/></label><br>
            <label><span data-i18n="face">Face:</span><input type="text" name="attr_Face" class="sheet-ralign"/></label><br>
            <label><span data-i18n="body">Body:</span><input type="text" name="attr_Body" class="sheet-ralign"/></label><br>
            <label><span data-i18n="dress">Dress:</span><input type="text" name="attr_Dress" class="sheet-ralign"/></label>
            </p>
            <p><label><span data-i18n="wealth">Wealth:</span><input type="text" name="attr_Wealth" class="sheet-ralign"/></label></p>
        </td>
        <td width="12%"><label><span data-i18n="brains">Brains</span><br><input type="text" name="attr_Brains" class="statBox"/></label><br><button type='roll' value='&{template:aftas} {{name=@{name}}} {{action=Brains}} {{result=[[2d6+@{Brains}]]}}' name='roll_Brains'></button></td>
        <td width="12%"><label><span data-i18n="brawn">Brawn</span><br><input type="text" name="attr_Brawn"  class="statBox"/></label><br><button type='roll' value='&{template:aftas} {{name=@{name}}} {{action=Brawn}} {{result=[[2d6+@{Brawn}]]}}' name='roll_Brawn'></button></td>
        <td width="12%"><label><span data-i18n="beauty">Beauty</span><br><input type="text" name="attr_Beauty"  class="statBox"/></label><br><button type='roll' value='&{template:aftas} {{name=@{name}}} {{action=Beauty}} {{result=[[2d6+@{Beauty}]]}}' name='roll_Beauty'></button></td>
        <td width="12%"><label><span data-i18n="balance">Balance</span><br><input type="text" name="attr_Balance"  class="statBox"/></label><br><button type='roll' value='&{template:aftas} {{name=@{name}}} {{action=Balance}} {{result=[[2d6+@{Balance}}]]}}' name='roll_Balance'></button></td>
        <td width="12%"><label><span data-i18n="beyond">Beyond</span><br><input type="text" name="attr_Beyond"  class="statBox"/></label><br><button type='roll' value='&{template:aftas} {{name=@{name}}} {{action=Beyond}} {{result=[[2d6+@{Beyond}]]}}' name='roll_Beyond'></button></td>
    </tr>
    <tr><td colspan="3"><label><span data-i18n="moves">Moves</span><br><fieldset class="repeating_moves"><textarea name="attr_Move"></textarea></fieldset></label></td><td colspan="2"><label><span data-i18n="equipment">Equipment</span><br><fieldset class="repeating_equipment"><input type="text" name="attr_Equipment"></fieldset></label></td></tr>
    <tr><td colspan="3"><label><span data-i18n="bonds">Bonds</span><br><fieldset class="repeating_bonds"><textarea name="attr_Bond"></textarea></fieldset></label></td><td colspan="2"><label><span data-i18n="harm">Harm</span><br><input type="number" min="0" max="4" increment="1" name="attr_Equipment"></label></td></tr>
    
    
    
    
</table>



   <!-- roll template -->
<rolltemplate class="sheet-rolltemplate-aftas">
    <div class="sheet-rolltemplate-{{action}}"> 
      <div class="sheet-rolltemplate-head">{{name}} rolls {{action}}</div>
    <div class="sheet-rolltemplate-result">{{result}}</div>
    </div>

</rolltemplate>
