<div class="sheet-section-basic sheet-section">
    <img class="sheet-logo" src="https://i.ytimg.com/vi/QeVg501zieQ/maxresdefault.jpg" alt="ANIME CAMPAIGN" />
    
    <table>
		<tr>
			<td>
				<label>Name:</label><input type="text" name="attr_Name" />
			</td>
			<td>
				<label>Stamina:</label><input type="number" name="attr_Stamina" />/<input type="number" name="attr_Stamina_Max">
			</td>
			<td>
				<label>Movement:</label><input type="number" name="attr_Movement" />
			</td>
		</tr>
		<tr>
			<td>
			    <select name="attr_EpithetUserorMundie">
					<option value="Epithet">Epithet</option>
					<option value="CoreWord">Core Word</option>
				</select>
				<input type="text" name="attr_Word" />
			</td>
			<td>
				<label>Proficiency Score:</label><input type="number" name="attr_Proficiency" />
			</td>
			<td>
			    <label>Initiative:</label><button class="sheet-text-button" title="Roll-for-initiative" type="roll" name="roll_Roll-for-initiative" value="&{template:default} {{name=@{character_name}'s}} {{initiative=[[ ( 1d20cs20+@{initbonus} [tie-breaker] ) &{tracker} ]] }}"></button></label>
            </td> 
		</tr>
		<tr>
			<td>
				<select name="attr_EpithetorMundie">
					<option value="Epithet">Epithet User</option>
					<option value="PowerHouse">Powerhouse Mundie</option>
					<option value="Expert">Expert Mundie</option>
				</select>
		    </td>
			<td>
					<label>Build:</label><input type="text" name="attr_Build" />
			<td>
				<label>Class:</label><input type="text" name="attr_Class" />
			</td>
		</tr>
	</table>
	
</div> <!-- .section-basic -->

<div class="sheet-break"></div>

  <table cellpadding="10" cellspacing="0">
            <tr>
                <td colspan="3" class="sheet-statlabel-big-purp" style="font-size: 1.5em; width: 450px;">Weapons</td>
            </tr>
        </table>
				<fieldset class="repeating_weapons">
				<button class="sheet-text-button" type="roll" value="&{template:default} {{name=@{weapon}}} {{roll:=[[1d20cs20+@{weaponbonus}]]}} {{weapon:= range **@{weaponrange}** | damage **@{weapondam}**}}{{description:=@{weapondesc}}}"></button> <label class="sheet-weapon-name sheet-name">Name:</label>
				<input type="text" name="attr_weapon"/>
				<label class="sheet-weapon-range sheet-name">Range:</label>
				<input type="number" name="attr_weaponrange"/>
				<label class="sheet-weapon-dam sheet-name">Damage:</label>
				<input type="number" name="attr_weapondam"/>
				<label class="sheet-weapon-dam sheet-name">+/-:</label>
				<input type="number" name="attr_weaponbonus"/><br />
				<label class="sheet-weapon-desc sheet-name">Description:</label>
                <textarea rows="4" cols="50" name="attr_weapondesc"></textarea>
				<div class="sheet-roll-box sheet-cf">
				
		</fieldset>
		</div>
</div> <!-- .section-weapon -->

<div class="sheet-break"></div>

  <table cellpadding="10" cellspacing="0">
            <tr>
                <td colspan="3" class="sheet-statlabel-big-purp" style="font-size: 1.5em; width: 450px;">Talents</td>
            </tr>
        </table>
	    <fieldset class="repeating_talents">
        <button class="sheet-text-button" type='roll' value='&{template:default} {{name=@{talent}}}{{talent:=@{talentdesc}}}' ></button> <label class="sheet-talent-name sheet-name">Name:</label>
        <input type="text" name="attr_talent"/>
		<label class="sheet-talent-cost sheet-name">Stamina:</label>
        +<input type='checkbox' name='attr_talentpos' value='+' />    -<input type='checkbox' name='attr_talentneg' value='-' />    <input type="number" name="attr_talentcost"/><br />
		<label class="sheet-talent-desc sheet-name">Description:</label>
        <textarea rows="4" cols="50" name="attr_talentdesc"></textarea>
        <div class="sheet-roll-box sheet-cf">

		</fieldset>
		</div>
</div> <!-- .section-talents -->
	
  <table cellpadding="10" cellspacing="0">
            <tr>
                <td colspan="3" class="sheet-statlabel-big-purp" style="font-size: 1.5em; width: 450px;">Passive</td>
            </tr>
        </table>
	    <fieldset class="repeating_passive">
        <button class="sheet-text-button" type='roll' value='&{template:default} {{name=@{passive}}}{{passive:=@{passivedesc}}}' ></button> <label class="sheet-passive-name sheet-name">Name:</label>
        <input type="text" name="attr_passive"/><br />
		<label class="sheet-talent1-cost sheet-name">Description:</label>
        <textarea rows="4" cols="50" name="attr_passivedesc"></textarea>
        <div class="sheet-roll-box sheet-cf">
        </fieldset>
		
        </div>
</div> <!-- .section-passive -->

<div class="sheet-break"></div>

  <table cellpadding="10" cellspacing="0">
            <tr>
                <td colspan="3" class="sheet-statlabel-big-purp" style="font-size: 1.5em; width: 450px;">Abilities</td>
            </tr>
        </table>
	    <fieldset class="repeating_abilities">
            <button class="sheet-text-button" type='roll' value='&{template:default} {{name=@{ability}}} {{roll:=[[1d20cs20+@{abilitybonus}]]}} {{Cost:=**@{abilitycost}**}}{{description:=@{abilitydesc}}}' ></button> <label class="sheet-ability-name sheet-name">Name:</label>
            <input type="text" name="attr_ability"/>
		    <label class="sheet-ability-cost sheet-name">Cost:</label>
            <input type="number" name="attr_abilitycost"/>
			<label class="sheet-ability-cost sheet-name">+/-:</label>
			<input type="number" name="attr_abilitybonus"/><br />
		    <label class="sheet-ability-desc sheet-name">Description:</label>
            <textarea rows="4" cols="50" name="attr_abilitydesc"></textarea>
            <div class="sheet-roll-box sheet-cf">
            
		</fieldset>
	</div>
</div> <!-- .section-ability -->
