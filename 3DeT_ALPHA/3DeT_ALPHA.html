<div class="sheet-section-main" style=" position:relative;">
  <div name="header" style="text-align: Center;">
    <img src="http://www.ilhadotabuleiro.com.br/upload/jogo/imagem/mini/23420.jpg"/>
  </div>
  <div name="characterinfo" class="sheet-section">
    <div class='sheet-2colrow'>
      <div class='sheet-col' style="display:inline-block;">
        <label>Nome:<input class="sheet-right sheet-shorttext" type="text" name="attr_charactername" style="width:65%;"/></label>
        <label>Pontos:<input class="sheet-right sheet-shorttext" type="number" name="attr_playername" style="width:70%;"/></label>
      </div>
    </div>
  </div>
<div name="attributes" class="sheet-section">
    <div class="sheet-3colrow">
        <div name="Atributos" class="sheet-col">
            <div name="Força" class="sheet-bold sheet-border">
                <button type='roll' value='/roll d6 - @{forca}' >Força</button>
                <div style="float:right;">
                    <input type="number" name="attr_forca" class="sheet-smallnumber sheet-shortnumber" min="0" value="0"/>
                </div>
            </div>
            <div name="Habilidade" class="sheet-bold sheet-border">
                <button type='roll' class="astext" value='/roll d6 - @{habilidade}' >Habilidade</button>
                <div style="float:right">
                    <input type="number" name="attr_habilidade" class="sheet-smallnumber sheet-shortnumber" min="0" value="0"/>
                </div>
            </div>
        	<div name="Resistencia" class="sheet-bold sheet-border">
                <button type='roll' class="astext" value='/roll d6 - @{resistencia}' >Resistência</button>
                <div style="float:right;">
                    <input type="number" name="attr_resistencia" class="sheet-smallnumber sheet-shortnumber"  min="0" value="0"/>
                </div>
            </div>
            <div name="Armadura" class="sheet-bold sheet-border">
                <button type='roll' class="astext" value='/roll d6 - @{armadura}'>Armadura</button>
                <div style="float:right;">
                    <input type="number" name="attr_armadura" class="sheet-smallnumber sheet-shortnumber" min="0" value="0"/>
                </div>
            </div>
            <div name="Poder-de-Fogo" class="sheet-bold sheet-border">
                <button  type='roll' value='/roll d6 - @{poderdefogo}' >Poder de Fogo</button>
                <div style="float:right;">
                    <input type="number" name="attr_poderdefogo" class="sheet-smallnumber sheet-shortnumber" min="0" value="0"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div name="characterpoints" class="sheet-section">
    <div class="sheet-3colrow">
        <div name="VidaMagia" class="sheet-col">
            <div name="vida" class="sheet-bold">
                <div style="float:right;">
                    <label>Pontos de Vida
                        <input type="number" name="attr_vida" class="sheet-smallnumber sheet-shortnumber" value="@{resistencia} * 5"/>
                    </label>
                </div>
            </div>
            <div name="magia" class="sheet-bold">
                <div style="float:right;">
                    <label>Pontos de Magia
                        <input type="number" name="attr_magia" class="sheet-smallnumber sheet-shortnumber" value="@{resistencia} * 5"/>
                    </label>
                </div>
            </div>
            <div name="experiencia" class="sheet-bold">
                <div style="float:right;">
                    <label>Pontos de Experiência
                        <input type="number" name="attr_experiencia" class="sheet-smallnumber sheet-shortnumber" value="0"/>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
  <div name="characterbasics" class="sheet-section">
    <div class='sheet-2colrow'>
    <div name="Basic-Info" class='sheet-col'>
      <label style="padding-top: 4px; padding-bottom: 2px;">Dinheiro<input type="number" name="attr_dinheiro" min="0" class="sheet-smallshortnumber" style="width: 35%; float: right; padding-bottom: 2px;"/></label>
    </div>
</div>
<div name="characterfeatures" class="sheet-section">
    <div class="sheet-3colrow">
        <div name="Vantagens" class="sheet-col">
            <label class="sheet-areaLabel">Vantagens:</label>
            <textarea name="attr_vantagens" style="height:100px; width:250px;"></textarea>
        </div>
        <div name="Desvantagens" class="sheet-col">
            <label class="sheet-areaLabel">Desvantagens:</label>
            <textarea name="attr_desvantagens" style="height:100px; width:250px;"></textarea>
        </div>
        <div name="Dano" class="sheet-col">
            <label class="sheet-areaLabel">Tipos de Dano:</label>
            <textarea name="attr_dano" style="height:100px; width:250px;"></textarea>
        </div>
        <div name="Magias" class="sheet-col">
            <label class="sheet-areaLabel">Magias Conhecidas:</label>
            <textarea name="attr_magias" style="height:100px; width:250px;"></textarea>
        </div>
        <div name="Itens" class="sheet-col">
            <label class="sheet-areaLabel">Itens:</label>
            <textarea name="attr_itens" style="height:100px; width:250px;"></textarea>
        </div>
        <div name="Hitoria" class="sheet-col">
            <label class="sheet-areaLabel">História:</label>
            <textarea name="attr_historia" style="height:100px; width:250px;"></textarea>
        </div>
    </div>
</div>
