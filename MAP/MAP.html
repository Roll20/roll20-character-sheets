<link rel="stylesheet" href="map_character.css">

<div class="sheet-top">
    <div class="sheet-right">

        <div class="total-hp">
            <div class="char-label">Total HP:</div>
             <input type="number" name="attr_total_hp" value="10" />
        </div>

        <div class="current-hp">
            <div class="char-label">Current HP:</div>
            <input type="number" name="attr_current_hp" value="10" />
        </div>

        <div class="current-xp">
            <div class="char-label">Experience:</div>
            <input class="sheet-wide" type="number" name="attr_exp" value="0" />
        </div>

        <!-- Talents -->

        <div class="talents">
            <div class="talents-title">Talents</div>

            <div class="talent">
                <input class="talent-name" type="text" name="attr_talent_1" value="" />
            </div>

            <div class="talent">
                <input class="talent-name" type="text" name="attr_talent_2" value="" />
            </div>

            <div class="talent">
                <input class="talent-name" type="text" name="attr_talent_3" value="" />
            </div>

            <div class="talent">
                <input class="talent-name" type="text" name="attr_talent_4" value="" />
            </div>

            <div class="talent">
                <input class="talent-name" type="text" name="attr_talent_5" value="" />
            </div>
            <div class="talent">
                <input class="talent-name" type="text" name="attr_talent_6" value="" />
            </div>

            <div class="talent">
                <input class="talent-name" type="text" name="attr_talent_7" value="" />
            </div>

            <div class="talent">
                <input class="talent-name" type="text" name="attr_talent_8" value="" />
            </div>

            <div class="talent">
                <input class="talent-name" type="text" name="attr_talent_9" value="" />
            </div>

            <div class="talent">
                <input class="talent-name" type="text" name="attr_talent_10" value="" />
            </div>

        </div>

        <div class="notes">
            <div class="notes-title">Notes & <br />
                Consequences</div>

            <div class="note">
                <input class="note-name" type="text" name="attr_note_1" value="" />
            </div>

            <div class="note">
                <input class="note-name" type="text" name="attr_note_2" value="" />
            </div>

            <div class="note">
                <input class="note-name" type="text" name="attr_note_3" value="" />
            </div>

            <div class="note">
                <input class="note-name" type="text" name="attr_note_4" value="" />
            </div>

            <div class="note">
                <input class="note-name" type="text" name="attr_note_5" value="" />
            </div>
        </div>

    </div>

    <div class="char-name">
        <div class="char-label">Name:</div>
        <input type="text" name="attr_character_name" value="" /></span>
    </div>

    <!-- Attributes -->

    <div class="attribute strength">
        <div class="att-name">
            Str:
        </div>
        <input type="number" name="attr_strength" value="0" />
        <span class="sheet-att-bon">
            <button type='roll'
                value='&{template:default} {{name=@{character_name} rolled D20 + @{strength} strength check!}} {{Result:=[[1d20 + @{strength}]]}}'
                name='roll_strcheck' />
        </span>
    </div>
    <div class="attribute dexterity">
        <div class="att-name">Dex</div>
        <input type="number" name="attr_dexterity" value="0" />
        <span class="sheet-att-bon">
            <button type='roll'
                value='&{template:default} {{name=@{character_name} rolled D20 + @{dexterity} dexterity check!}} {{Result:=[[1d20 + @{dexterity}]]}}'
                name='roll_dexcheck' />
        </span>
    </div>
    <div class="attribute wisdom">
        <div class="att-name">Wis:</div>
        <input type="number" name="attr_wisdom" value="0" />
        <span class="sheet-att-bon">
            <button type='roll'
                value='&{template:default} {{name=@{character_name} rolled D20 + @{wisdom} wisdom check!}} {{Result:=[[1d20 + @{wisdom}]]}}'
                name='roll_wischeck' />
        </span>
    </div>
    <div class="attribute charisma">
        <div class="att-name">Cha:</div>
        <input type="number" name="attr_charisma" value="0" />
        <span class="sheet-att-bon">
            <button type='roll'
                value='&{template:default} {{name=@{character_name} rolled D20 + @{charisma} charisma check!}} {{Result:=[[1d20 + @{charisma}]]}}'
                name='roll_chacheck' />
        </span>
    </div>

    <div class="char-def">
        <div class="char-label">Def:</div>
        <input type="number" value="10" name="attr_defense" /></span>
    </div>

    <!-- Equipment -->

    <div class="equipment">

        <div class="equipment-title">Equipment</div>

        <div class="item">
            <div class="item-index">1:</div>

        <div class="item">

        </div>

        <div class="item">

</div>
