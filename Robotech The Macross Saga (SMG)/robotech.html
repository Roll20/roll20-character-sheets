<rolltemplate class="sheet-rolltemplate-skillroll">
    <div class="sheet-template-container">
        <div class="sheet-template-header">
            {{name}}
        </div>
        <div class="sheet-template-content">
            <div class="sheet-template-row">
                <span class="sheet-player-name">{{name}}</span> rolled <span class="sheet-diceNum">{{value}}</span> dice
            </div>
            <div class="sheet-template-row">
                <span class="sheet-chance">(Rolled as {{chances}})</span>
            </div>
            <div class="sheet-template-row sheet-results">
                <span>{{result}}</span>
            </div>
            <div class="sheet-template-row">
                <span style="font-size: 1.5em">Successes</span>  
            </div>
            
        </div>
    </div>
</rolltemplate>
