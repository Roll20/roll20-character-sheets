<!-- Roll20 Custom Character Sheet Template with Tabs -->
<!-- Created based on user-uploaded two-page RPG sheet -->

<!-- ==== TAB CONTROLS ==== -->
<input type="radio" name="attr_sheet_tab" class="sheet-tab" value="main" checked><span class="sheet-tab-label">Main</span>
<input type="radio" name="attr_sheet_tab" class="sheet-tab" value="gear"><span class="sheet-tab-label">Gear</span>
<input type="radio" name="attr_sheet_tab" class="sheet-tab" value="away"><span class="sheet-tab-label">Away Phase</span>

<!-- ==== TAB 1: MAIN ==== -->
<div class="sheet-tab-content sheet-tab-main">
  <div class="sheet-section">
    <h2>Character Info</h2>
    <label>Name: <input type="text" name="attr_character_name" /></label>
    <label>Heritage: <input type="text" name="attr_heritage" /></label>
    <label>Background: <input type="text" name="attr_background" /></label>
    <label>Class: <input type="text" name="attr_class" /></label>
    <label>Profession: <input type="text" name="attr_profession" /></label>
    <label>Lifestyle: <input type="text" name="attr_lifestyle" /></label>
    <label>Motivation: <input type="text" name="attr_motivation" /></label>
    <label>Hindrance: <input type="text" name="attr_hindrance" /></label>
  </div>

  <div class="sheet-section">
    <h2>Characteristics</h2>
    <label>Physicality: <input type="number" name="attr_physicality" /></label>
    <label>Dexterity: <input type="number" name="attr_dexterity" /></label>
    <label>Mentality: <input type="number" name="attr_mentality" /></label>
    <label>Soul: <input type="number" name="attr_soul" /></label>
    <label>Influence: <input type="number" name="attr_influence" /></label>
    <label>Affluence: <input type="number" name="attr_affluence" /></label>
    <label>Edge: <input type="number" name="attr_edge" /></label>
  </div>

  <div class="sheet-section">
    <h2>Resources</h2>
    <label>Acumen: <input type="number" name="attr_acumen" /></label>
    <label>Essence: <input type="number" name="attr_essence" /></label>
    <label>Clues: <input type="number" name="attr_clues" /></label>
    <label>Leads: <input type="number" name="attr_leads" /></label>
  </div>

  <div class="sheet-section">
    <h2>Skills</h2>
    <div class="sheet-skill-row">
      <label>Stealth:
        <select name="attr_stealth_die">
          <option value="d4">D4</option>
          <option value="d6">D6</option>
          <option value="d8">D8</option>
          <option value="d10">D10</option>
          <option value="d12">D12</option>
          <option value="2d8">2D8</option>
          <option value="2d10">2D10</option>
          <option value="d20">D20</option>
          <option value="2d20">2D20</option>
        </select>
      </label>
      <button type="roll" value="/roll @{stealth_die} + @{dexterity}" name="roll_stealth">Roll Stealth</button>
    </div>
  </div>
</div>

<!-- ==== TAB 2: GEAR ==== -->
<div class="sheet-tab-content sheet-tab-gear">
  <fieldset class="repeating_weapons">
    <h2>Weapon</h2>
    <label>Name: <input type="text" name="attr_weapon_name" /></label>
    <label>Attack Die:
      <select name="attr_weapon_die">
        <option value="d4">D4</option>
        <option value="d6">D6</option>
        <option value="d8">D8</option>
        <option value="d10">D10</option>
        <option value="d12">D12</option>
        <option value="2d8">2D8</option>
        <option value="2d10">2D10</option>
        <option value="d20">D20</option>
        <option value="2d20">2D20</option>
      </select>
    </label>
    <label>Traits: <input type="text" name="attr_weapon_traits" /></label>
    <button type="roll" value="/roll @{weapon_die}" name="roll_weapon">Attack</button>
  </fieldset>

  <div class="sheet-section">
    <h2>Armor Slots</h2>
    <label>Head: <input type="text" name="attr_armor_head" /></label>
    <label>Eyes: <input type="text" name="attr_armor_eyes" /></label>
    <label>Neck: <input type="text" name="attr_armor_neck" /></label>
    <label>Torso (1): <input type="text" name="attr_armor_torso1" /></label>
    <label>Torso (2): <input type="text" name="attr_armor_torso2" /></label>
    <label>Belt: <input type="text" name="attr_armor_belt" /></label>
    <label>Gloves (1): <input type="text" name="attr_armor_gloves1" /></label>
    <label>Gloves (2): <input type="text" name="attr_armor_gloves2" /></label>
    <label>Legs: <input type="text" name="attr_armor_legs" /></label>
    <label>Feet: <input type="text" name="attr_armor_feet" /></label>
  </div>
</div>

<!-- ==== TAB 3: AWAY PHASE ==== -->
<div class="sheet-tab-content sheet-tab-away">
  <div class="sheet-section">
    <h2>Away Phase</h2>
    <label>Downtime: <input type="text" name="attr_downtime" /></label>
    <label>PC Bonds: <textarea name="attr_pc_bonds"></textarea></label>
  </div>
</div>
