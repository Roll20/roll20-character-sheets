<!-- sheet section liturgies start -->
	<div class="section section-Liturgien" align="center">
		<div class="liturgien">
			<br>
			<b>Liturgiekenntnis</b>
			<input type="number" name="attr_Liturgiekenntnis" style="width: 5em;" value="0" min="0">
			<b>Gottheit</b>
			<select type="subtag" name="attr_Kirche" style="width: 10em;">
				<option>---</option>
				<option disabled>---Zwölfgötter---</option>
				<option>Praios</option>
				<option>Rondra</option>
				<option>Efferd</option>
				<option>Travia</option>
				<option>Boron</option>
				<option>Hesinde</option>
				<option>Firun</option>
				<option>Tsa</option>
				<option>Phex</option>
				<option>Peraine</option>
				<option>Ingerimm</option>
				<option>Rahja</option>
				<option disabled>---Andere---</option>
				<option>Kor</option>
				<option>Aves</option>
				<option>Nandus</option>
				<option>Ifirn</option>
				<option>Swafnir</option>
				<option>Namenloser</option>
				<option>Satuaria</option>
				<option>Chr'Ssir'Ssr</option>
				<option>Kamaluq</option>
				<option>Himmelswölfe</option>
				<option>Tairach</option>
				<option>Brazoragh</option>
				<option>Nurti</option>
			</select>
			<b>Entrückung</b>
			<input type="number" name="attr_Entrueckung" style="width: 5em;" value="0" min="0">
			<br>
			<br>
			<b>Leittalente</b>
			<br>
			<table>
				<tr>
					<td><b>Mirakel+</b></td>
					<td width="90%">
						<input type="text" name="attr_Mirakel+" style="width:50em"><br>
						<input type="text" name="attr_Mirakel + " style="width:50em">
					</td>
				</tr>
				<tr>
					<td><b>Mirakel-</b></td>
					<td width="90%">
						<input type="text" name="attr_Mirakel-" style="width:50em"><br>
						<input type="text" name="attr_Mirakel - " style="width:50em">
					</td>
				</tr>
			</table>
			<br>
			<select name="attr_gm_roll_opt" class="gm-roll-selector">
				<option value=" ">Offen würfeln</option>
				<option value="/w GM ">Nur zu Meister würfeln</option>
			</select>
			<br>
			<b style="display: inline-block; width: 2em">SE</b>
			<b style="display: inline-block; width: 15em;">Name</b>
			<b style="display: inline-block; width: 5em;">Grad</b>
			<b style="display: inline-block; width: 35em;">Wirkung</b>
			<fieldset class="repeating_Liturgien">
				<input type="checkbox" name="attr_SE" style="width: 2em">
				<input type="text" name="attr_LiturgieName" style="width: 15em;">
				<select type="number" name="attr_LiturgieGrad" style="width: 5em;">
					<option>---</option>
					<option>0</option>
					<option>I</option>
					<option>II</option>
					<option>III</option>
					<option>IV</option>
					<option>V</option>
					<option>VI</option>
					<option>VII</option>
					<option>VIII</option>
				</select>
				<input type="text" name="attr_LiturgieWirkung" style="width: 25em;">
				<button type="roll" value="@{gm_roll_opt} &{template:DSA-Liturgien} {{name=@{LiturgieName}}} {{mod=[[?{Erleichterung (−) oder Erschwernis (+)|0}d1cs0cf2]]}} {{lkw=[[@{Liturgiekenntnis}]]}} {{stat1=[[@{MU}]]}} {{stat2=[[@{IN}]]}} {{stat3=[[@{CH}]]}} {{Liturgie=[[ { [[{0d1 + @{Liturgiekenntnis} - (?{Erleichterung (−) oder Erschwernis (+)|0}), 0d1}kh1]] - {1d20cs1cf20 + [[{0d1 + (?{Erleichterung (−) oder Erschwernis (+)|0}) - @{Liturgiekenntnis}, 0d1}kh1]] - @{MU}, 0d1}kh1 - {1d20cs1cf20 + [[{0d1 + (?{Erleichterung (−) oder Erschwernis (+)|0}) - @{Liturgiekenntnis}, 0d1}kh1]] - @{IN}, 0d1}kh1 - {1d20cs1cf20 + [[{0d1 + (?{Erleichterung (−) oder Erschwernis (+)|0}) - @{Liturgiekenntnis}, 0d1}kh1]] - @{CH}, 0d1}kh1, 0d1 + @{Liturgiekenntnis}}dh1]]}}"></button>
			</fieldset>
		</div>
	</div>
<!-- sheet section liturgies end -->
