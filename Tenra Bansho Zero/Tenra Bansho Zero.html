            <div class="sheet-row">

            </div>
            <div class="sheet-row">
                <label class="sheet-col-md-6 sheet-label-cell-small">Current</label>

            </div>

                </div>
                <div class="sheet-col-md-6">
                    <input name="attr_kiai_spent" class="sheet-input-number" type="number"/>
                </div>
            </div>
        </div>
        <div class="sheet-col-md-6 sheet-major-group">
            <div class="row">
                <label class="col-md-12 label-cell red">Wounds</label>
            </div>
            <div class="row">
                <label class="col-md-3 label-cell-small">Light</label>
                <label class="col-md-3 label-cell-small">Heavy (+1)</label>
                <label class="col-md-3 label-cell-small">Critical (+2)</label>
                <label class="col-md-3 label-cell-small">Dead (+3)</label>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="number" class="input-number small" name="attr_light_wounds_current" />/
                    <input type="number" disabled class="static small" name="attr_light_wounds_max" value="@{body_1}" />
                </div>
                <div class="col-md-3">
                    <input type="number" class="input-number small" name="attr_heavy_wounds_current" />/
                    <input type="number" disabled class="static small" name="attr_heavy_wounds_max" value="ceil(@{body_1}/2)" />
                </div>
                <div class="col-md-3">
                    <input type="number" class="input-number small" name="attr_critical_wounds_current" />/
                    <input type="number" disabled class="static small" name="attr_critical_wounds_max" value="ceil(@{body_1}/4)" />
                </div>
                <div class="col-md-3">
                    <input type='checkbox' class="input" name="attr_dead_box" value='1'/>
                </div>
            </div>
        </div>
        <div class="sheet-col-md-2 sheet-major-group">
            <div class="sheet-row">
                <label class="sheet-col-md-12 sheet-label-cell red">Vitality</label>
            </div>
            <div class="sheet-row">
                <label class="sheet-col-md-4 sheet-label-cell-small">Current</label>
                <label class="sheet-col-md-4 sheet-label-cell-small">Max</label>
                <label class="sheet-col-md-4 sheet-label-cell-small">Extra</label>

                <div class="sheet-col-md-4">

                </div>
                <div class="sheet-col-md-4">
                    <input name="attr_vitality_extra" class="sheet-input-number" type="number"/>
                </div>
            </div>
        </div>
        <div class="sheet-col-md-2 sheet-major-group">
