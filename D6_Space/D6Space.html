<div class="sheet-sheet" style=" position:relative;">
	<div>
		<img src="D6SpaceLogo.png"/>
	</div>
	<br>
	<br>
</div>
    <div name="characterinfo" class="sheet-section">
        <div class='sheet-2colrow'>
            <div class='sheet-col' style="display:inline-block;">
                <label>Character Name:<input class="sheet-right sheet-shorttext" type="text" style="width:65%;" name="attr_charactername" /></label>
                <label>Player Name:<input class="sheet-right sheet-shorttext" type="text" style="width:70%;" name="attr_playername" /></label>
                <label>Occupation:<input class="sheet-right sheet-shorttext" type="text" style="width:75%;" name="attr_occupation" /></label>
                <label>Species:<input class="sheet-right sheet-shorttext" style="width:80%;" type="text" name="attr_species"/></label>
                <table style="margin-top:-10px; margin-left:-10px;">
                    <tr>
                        	<td>
                        <label>Gender:<input class="sheet-smalltext sheet-shorttext" type="text" name="attr_gender"/></label>
                        </td>
                        <td>
                        <label>Age:<input class="sheet-smalltext sheet-shorttext" type="text" name="attr_age"/></label>
                        </td>
                        <td>
                        <label>Height:<input class="sheet-smalltext sheet-shorttext" type="text" name="attr_height"/></label>
                        </td>
                        <td>
                        <label>Weight:<input class="sheet-smalltext sheet-shorttext" type="text" name="attr_weight"/></label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class='sheet-col'>
                <label>Physical Description<textarea style="height:155px; padding-top:2px; padding-bottom:2px;" name="attr_phy_desc" ></textarea></label>
            </div>
        </div>
    </div>


    <div name="attributes" class="sheet-section">

    	<div class="sheet-3colrow">

    		<div class="sheet-col">
				<div name="Agility" class="sheet-bold sheet-border">
                    <div class="flexrow">
                        <button type='roll' value='/roll (@{agilitydice} - 1)d6 + 1d6! + @{agilitypip}' class="attrtext"></button>
                        <input name="attr_AttrName1" type="text" class="skilltext attrtext" value="Agility">
                        <input type="number" name="attr_agilitydice" class="sheet-smallnumber"  min="1" value="3"/>
                        <span>D+</span>
                        <input type="number" name="attr_agilitypip" class="sheet-smallnumber" min="0" max="2" value="0"/>                     
                    </div>          

                    <fieldset class="repeating_agilskills">
                        <div class="flexrow">
                            <button type="roll" value="/r (@{agilskilldice} - 1)d6 + 1d6! + @{agilskillpip}"></button>
                            <input class="sheet-skilltext" type="text" name="attr_agilskillname"/> 
                            <input type="number" name="attr_agilskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>
                            <span>D+</span>
                            <input type="number" name="attr_agilskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>                           
                        </div>
                    </fieldset>
                </div>


				<div name="Strength" class="sheet-bold sheet-border">
                    <div class="flexrow">
                        <button type='roll' value='/roll (@{strength} - 1)d6 + 1d6! + @{strengthpip}' class="astext attrtext"></button>
                        <input name="attr_AttrName2" type="text" class="skilltext attrtext" value="Strength">
                        <input type="number" name="attr_strength" class="sheet-smallnumber" min="1" value="3"/>
                        <span>D+</span>
                        <input type="number" name="attr_strengthpip" class="sheet-smallnumber" min="0" max="2" value="0"/>  
                    </div>

                    <fieldset class="repeating_strskills">
                        <div class="flexrow">
                            <button type="roll" value="/r (@{strskilldice} - 1)d6 + 1d6! + @{strskillpip}"></button>
                            <input class="sheet-skilltext" type="text" name="attr_strskillname"/> 
                            <input type="number" name="attr_strskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>
                            <span>D+</span>
                            <input type="number" name="attr_strskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>                            
                        </div>

                    </fieldset>
                </div>
    		</div>

    		<div class="sheet-col">

				<div name="Perception" class="sheet-bold sheet-border">
                    <div class="flexrow">
                        <button type='roll' value='/roll (@{perception} - 1)d6 + 1d6! + @{perceptionpip}' class="astext attrtext"></button>
                        <input name="attr_AttrName3" type="text" class="skilltext attrtext" value="Perception">
                        <input type="number" name="attr_perception" class="sheet-smallnumber"  min="1" value="3"/>
                        <span>D+</span>
                        <input type="number" name="attr_perceptionpip" class="sheet-smallnumber" min="0" max="2" value="0"/>
                    </div>

                    <fieldset class="repeating_percskills">
                        <div class="flexrow">
                            <button type="roll" value="/r (@{percskilldice} - 1)d6 + 1d6! + @{percskillpip}"></button>
                            <input class="sheet-skilltext" type="text" name="attr_percskillname"/> 
                            <input type="number" name="attr_percskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>
                            <span>D+</span>
                            <input type="number" name="attr_percskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>                            
                        </div>
                    </fieldset>
                </div>   

                <div name="Knowledge" class="sheet-bold sheet-border">
                    <div class="flexrow">
                        <button type='roll' value='/roll (@{knowledge} - 1)d6 + 1d6! + @{knowledgepip}' class="attrtext"></button>
                        <input name="attr_AttrName4" type="text" class="skilltext attrtext" value="Knowledge">
                        <input type="number" name="attr_knowledge" class="sheet-smallnumber" min="1" value="3"/>
                        <span>D+</span>
                        <input type="number" name="attr_knowledgepip" class="sheet-smallnumber" min="0" max="2" value="0"/>             
                    </div>

                    <fieldset class="repeating_knowskills">
                        <div class="flexrow">
                            <button type="roll" value="/r (@{knowskilldice} - 1)d6 + 1d6! + @{knowskillpip}"></button>
                            <input class="sheet-skilltext" type="text" name="attr_knowskillname"/> 
                            <input type="number" name="attr_knowskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>
                            <span>D+</span>
                            <input type="number" name="attr_knowskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
                        </div>

                    </fieldset>
                </div>

                <div name="Metaphysics" class="sheet-bold sheet-border">
                    <div class="flexrow">
                        <button type='roll' value='/roll (@{metaphysic} - 1)d6 + 1d6! + @{metaphysicpip}' class="attrtext"></button>
                        <input name="attr_AttrName5" type="text" class="skilltext attrtext" value="Metaphysics">
                        <input type="number" name="attr_metaphysic" class="sheet-smallnumber" min="0" value="0"/>
                        <span>D+</span>
                        <input type="number" name="attr_metaphysicpip" class="sheet-smallnumber" min="0" max="2" value="0"/>                       
                    </div>
            
                    <fieldset class="repeating_metaphysicskills">
                        <div class="flexrow">
                            <button type="roll" value="/r (@{metaphysicskilldice} - 1)d6 + 1d6! + @{metaphysicskillpip}"></button>
                            <input class="sheet-skilltext" type="text" name="attr_metaphysicskillname"/> 
                            <input type="number" name="attr_metaphysicskilldice" class="sheet-smallnumber sheet-shortnumber" min="0" value="0"/>
                            <span>D+</span>
                            <input type="number" name="attr_metaphysicskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>                         
                        </div>
                    </fieldset>
                 </div>

    		</div>


    		<div class="sheet-col">
    		    <div name="Technical" class="sheet-bold sheet-border">
                    <div class="flexrow">
                        <button type='roll' value='/roll (@{technical} - 1)d6 + 1d6! + @{technicalpip}' class="astext attrtext"></button>
                        <input name="attr_AttrName6" type="text" class="skilltext attrtext" value="Technical">
                        <input type="number" name="attr_technical" class="sheet-smallnumber" min="1" value="3"/>
                        <span>D+</span>
                        <input type="number" name="attr_technicalpip" class="sheet-smallnumber" min="0" max="2" value="0"/>                        
                    </div>

                    <fieldset class="repeating_techskills">
                        <div class="flexrow">
                            <button type="roll" value="/r (@{techskilldice} - 1)d6 + 1d6! + @{techskillpip}"></button>
                            <input class="sheet-skilltext" type="text" name="attr_techskillname"/>
                            <input type="number" name="attr_techskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>
                            <span>D+</span>
                            <input type="number" name="attr_techskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>                       
                        </div> 

                    </fieldset>
                </div>

                <div name="Mechanical" class="sheet-bold sheet-border">
                    <div class="flexrow">
                        <button type='roll' value='/roll (@{mechanical} - 1)d6 + 1d6! + @{mechanicalpip}' class="attrtext"></button>
                        <input name="attr_AttrName7" type="text" class="skilltext attrtext" value="Mechanical">
                        <input type="number" name="attr_mechanical" class="sheet-smallnumber" min="1" value="3"/>
                        <span>D+</span>
                        <input type="number" name="attr_mechanicalpip" class="sheet-smallnumber" min="0" max="2" value="0"/>                        
                    </div>

                    <fieldset class="repeating_mechskills">
                        <div class="flexrow">
                            <button type="roll" value="/r (@{mechskilldice} - 1)d6 + 1d6! + @{mechskillpip}"></button>
                            <input class="sheet-skilltext" type="text" name="attr_mechskillname"/> 
                            <input type="number" name="attr_mechskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>
                            <span>D+</span>
                            <input type="number" name="attr_mechskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>                         
                        </div> 
                    </fieldset>
                </div>
    		</div>

    	</div>
    </div>


    <div name="characterfeatures" class="sheet-section">
    	<div class="sheet-3colrow">
    	<div class="sheet-col">
			<label class="sheet-areaLabel">Advantages:</label>
         <textarea name="attr_advantages" style="height:100px; width:250px;"></textarea>
    	</div>
    	<div class="sheet-col">
         <label class="sheet-areaLabel">Disadvantages:</label>
         <textarea name="attr_disadvantages" style="height:100px; width:250px;"></textarea>    	
    	</div>
    	<div class="sheet-col">
         <label class="sheet-areaLabel">Special Abilities:</label>
         <textarea name="attr_specialAbilities" style="height:100px; width:250px;"></textarea>    	
    	</div>
    	</div>
    </div>


    <div name="characterbasics" class="sheet-section">
        <div class='sheet-3colrow'>
            <div class='sheet-col'>
               <label>Funds (D)<input type="number" name="attr_funds" min="0" class="sheet-smallshortnumber" /></label>
					<label>Credits<input type="number" name="attr_credits" min="0" style="width: 40%; float: right; padding-bottom: 2px;"/></label>
					<label>Fate Points<input type="number" name="attr_fatePoints" class="sheet-smallshortnumber" min="0" value="1"/></label>
               <label>Character Points<input type="number" name="attr_characterPoints" class="sheet-smallshortnumber" min="0" value="5"/></label>
               <label>Strength Damage (D)<input type="number" name="attr_strengthDamage" class="sheet-smallshortnumber"/></label>
               <label>Move<input type="number" name="attr_move" class="sheet-smallshortnumber" min="0" value="10"/></label>
					<label>Body Points<input type="number" name="attr_bodyPoints" class="sheet-smallshortnumber"/></label>   
            </div>
            
            <div class='sheet-col' >
               <label style="text-decoration:underline;">Wound Level</label>
                <form >                    
                    <label><input type="checkbox" name="attr_stunned">Stunned</label>
                    <label><input type="checkbox" name="attr_wounded">Wounded</label>
                    <label><input type="checkbox" name="attr_sev_wounded">Severely Wounded</label>
                    <label><input type="checkbox" name="attr_incapacitated">Incapacitated</label>
                    <label><input type="checkbox" name="attr_mortal_wounded">Mortally Wounded</label>
                    <label><input type="checkbox" name="attr_dead">Dead</label>                                            
                </form>         
            </div>
            
            <div class='sheet-col'>
              	<label style="text-decoration:underline;">Body Points Range</label>
            	<label><input class="sheet-smalltext" type="text" name="attr_bodypt1"/></label>
            	<label><input class="sheet-smalltext" type="text" name="attr_bodypt2"/></label>
            	<label><input class="sheet-smalltext" type="text" name="attr_bodypt3"/></label>
            	<label><input class="sheet-smalltext" type="text" name="attr_bodypt4"/></label>
            	<label><input class="sheet-smalltext" type="text" name="attr_bodypt5"/></label>
            	<label>0</label>
            </div>
        </div>
    </div>


    <div name="weapons" class="sheet-section">

    	<div name="armor" class="sheet-border">
	  		<label>Armor Type <input type="text" name="attr_armorname"/>  Armor Value <input type="number" name="attr_armorvalue" class="sheet-smallnumber" min="0" value="0"/>D+
         <input type="number" name="attr_armorvaluepip" class="sheet-smallnumber" min="0" max="2" value="0"/>  Notes <input type="text" name="attr_armornotes"/></label>
         <fieldset class="repeating_addarmor">
				<label>Armor Type <input type="text" name="attr_armorname2"/>  Armor Value <input type="number" name="attr_addarmorvalue" class="sheet-smallnumber" min="0" value="0"/>D+
         	<input type="number" name="attr_addarmorvaluepip" class="sheet-smallnumber" min="0" max="2" value="0"/>  Notes <input type="text" name="attr_addarmornotes"/></label>
         </fieldset>	   
    	</div>


    	<div name="weapon" class="sheet-border">
	  		<label>Weapon Type 
                <input type="text" name="attr_weaponname"/>  Damage
                <input type="number" name="attr_dmg" class="sheet-smallnumber" min="0" value="0"/>D+
                <input type="number" name="attr_dmgpip" class="sheet-smallnumber" min="0" max="2" value="0"/>
            Range: S/M/L 
                <input type="number" name="attr_rangeS" class="sheet-smallnumber" min="0"/> / 
                <input type="number" name="attr_rangeM" class="sheet-smallnumber" min="0"/> / 
                <input type="number" name="attr_rangeL" class="sheet-smallnumber" min="0"/>
                Ammo
                <input type="number" name="attr_ammo" class="sheet-smallnumber" min="0" value="0"/>
                <button name="roll_weapon" type="roll" value="&{template:default} {{name=**@{weaponname} Damage**}} {{Roll=[[(@{dmg} - 1)d6 + 1d6! + @{dmgpip}]]}} "></button>
            </label>
            
            <fieldset class="repeating_addweapon">
    			<label>Weapon Type 
                    <input name="attr_weaponname" type="text"/>  Damage <input type="number" name="attr_adddmg" class="sheet-smallnumber" min="0" value="0"/>D+
                 	<input type="number" name="attr_adddmgpip" class="sheet-smallnumber" min="0" max="2" value="0"/>
                 	Range: S/M/L 
                 	<input type="number" name="attr_addrangeS" class="sheet-smallnumber" min="0"/> / 
                 	<input type="number" name="attr_addrangeM" class="sheet-smallnumber" min="0"/> / 
        	        <input type="number" name="attr_addrangeL" class="sheet-smallnumber" min="0"/>
               		Ammo 
                    <input type="number" name="attr_addammo" class="sheet-smallnumber" min="0" value="0"/>
                    <button name="roll_damage" type="roll" value="&{template:default} {{name=**@{weaponname} Damage**}} {{Roll=[[(@{adddmg} - 1)d6 + 1d6! + @{adddmgpip}]]}}"></button>
                </label>
                
            </fieldset>	   
    	</div>
    </div>


    <div name="equipment" class="sheet-section">
    	<div class="sheet-2colrow">
    		<div class="sheet-col">
    			<label>Cybernetics</label>
    			<label>Type <input type="text" style="width:120px;" name="attr_cyber" /> Notes <input type="text" style="width:190px;" name="attr_cybernotes"/></label>
    			<fieldset class="repeating_addcyber">
    				<label>Type <input type="text" style="width:120px;" name="attr_rep_cyber" /> Notes <input type="text" style="width:190px;" name="attr_rep_cybernotes"/></label>
    			</fieldset>
         </div>
    		<div class="sheet-col">
    			<label>Other Equipment</label>
    			<label>Type <input type="text" style="width:120px;" name="attr_equip" /> Notes <input type="text" style="width:190px;" name="attr_equipnotes"/></label>
    			<fieldset class="repeating_addequip">
    				<label>Type <input type="text" style="width:120px;" name="attr_rep_equip"/> Notes <input type="text" style="width:190px;" name="attr_rep_equipnotes"/></label>
    			</fieldset>
         </div>    		
    	</div>
    </div>


    <div name="additionalinfo" class="sheet-section">    
      <div class="sheet-4colrow">
    		<div class="sheet-col">
				<label class="sheet-areaLabel">Personality:
         	<textarea name="attr_personality"></textarea></label>
    		</div>
    		<div class="sheet-col">
	         <label class="sheet-areaLabel">Objectives:
   	      <textarea name="attr_objectives"></textarea></label>	
    		</div>
    		<div class="sheet-col">
      	   <label class="sheet-areaLabel">Native Language:
         	<textarea name="attr_natlanguage"></textarea></label>
    		</div>
    		<div class="sheet-col">
    	   	<label class="sheet-areaLabel">Other Information:
         	<textarea name="attr_otherinfo"></textarea></label>
    		</div>
    	</div>
    </div>
</div>
