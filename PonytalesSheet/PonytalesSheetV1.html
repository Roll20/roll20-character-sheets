<div class="sheet-3colrow">

    <div class="sheet-col">

    	<label>Name:</label><input type="text" name="attr_character_name" />

		<label>Harmony:</label><input type="text" name="attr_harmony" class='sheet-short' />

	</div>

	<div class="sheet-col">

		<label>Setting:</label><input type="text" name="attr_setting" />

		<label>Virtue:</label><input type="text" name="attr_virtue" />

	</div>
	
	<div class="sheet-col">

<div class="sheet-3colrow">
    <div class="sheet-col">
        <h3>Non-combat Abilities</h3>
        <fieldset class="repeating_abilities">            
            <label>Name:</label><input type="text" name="attr_aname" /><label>Cost:</label><input type="number" class="sheet-short" name="attr_acost" />
            <label>Effect:</label><textarea name="attr_aeffect"></textarea>
        </fieldset>
    </div>
    
    <div class="sheet-col">
        <h3>Combat Talents</h3>
        <fieldset class="repeating_talents">            
            <strong>[</strong><input type="text" class="sheet-short" name="attr_tcost" /><strong>]</strong><input type="text" name="attr_tname" />
            <label>Action:</label><input type="text" name="attr_taction" />
            <label>Effect:</label><textarea name="attr_teffect"></textarea>
        </fieldset>
    </div>
    
    <div class="sheet-col">

        <label>Effect:</label>

<rolltemplate class="sheet-rolltemplate-SkillCheck">
    <table>
        <tr><th>{{name}}</th></tr>
        <tr class="arrow-container"><td><div class="arrow-right"></div></td></tr>
		<tr class="rowcolor"><td><span class="tcat">Check: </span>{{skill}}</td></tr>
    </table>
</rolltemplate>
