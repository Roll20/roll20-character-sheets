<!--End Creature tab-->

<rolltemplate class="sheet-rolltemplate-dicey_tales">
    <div class="sheet-tplmain">
        <div class="sheet-head">
            <div class="sheet-char">{{character}}</div>
            <div class="sheet-title">{{title}}</div>
            {{#subtitle}}
            <div class="sheet-subtitle">{{subtitle}}</div>
            {{/subtitle}}
        </div>
        <div class="sheet-body">
            {{#roll}}
            <div class="sheet-bodycontent">
                <div class="sheet-roll">
                {{roll}}
                </div>
            </div>
            {{#task}}
            {{#rollGreater() roll 8}}
            <span style="color:#6FB387;">Success!</span>
            {{/rollGreater() roll 8}}
            {{#rollLess() roll 9}}
            <span style="color:#932315;">Failure</span>
            {{/rollLess() roll 9}}
            {{/task}}
            {{/roll}}
        </div>
    </div>
  </rolltemplate>

<script type="text/worker">
    const buttonlist = ["pcSheet", "vehicles", "npc", "creature"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });
</script>
