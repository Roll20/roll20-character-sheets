<div class="enTete">

		<span data-i18n="nom :">Nom :</span>

	<label>

<div class="menu">
	<label>
		<input type="radio" name="attr_tab" value="1" checked="checked"/>

	</label>
	<label>

		<span title="Historique" data-i18n-title="historique"></span>
	</label>
</div>
<input type="hidden" name="attr_tab" class="tabShow" value="1" checked="checked"/>

					<span name="attr_qualitesDramatiquesDescription"></span>

		</div>
		<div>
