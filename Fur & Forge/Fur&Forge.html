<h2>General Information</h2>
<div class="column" style="background-color:white">
	<b>Character Name: </b>
	<input title="character_name" type="text" name="attr_character_name" placeholder="Character Name"><br><br>

	<b>Player Name:</b>
	<input title="player-name" type="text" name="attr_player-name" placeholder="Player Name"><br><br>

	<b>Sex:</b>
	<input title="Sex" type="text" name="attr_sex" placeholder="Sex"><br><br>
	
	<b>Species:</b>
	<input title="Species" type="text" name="attr_species" placeholder="Species"><br><br>

	<b>Class:</b>
	<input title="Class" type="text" name="attr_class" placeholder="Class"><br><br>

	<b>Belief:</b>
	<input title="Belief" type="text" name="attr_belief" placeholder="Belief"><br><br>

	<b>Goal:</b>
	<input title="Goal" type="text" name="attr_goal" placeholder="Goal"><br><br>
	
	<h3>Character Details</h3>
	<b>Traits</b>
	<textarea name="attr_traitarea" placeholder="List your character traits here."></textarea><br><br>

	<b>Backstory</b>
	<textarea name="attr_backstoryarea" placeholder="List your character's backstory here."></textarea>
</div>

<hr></hr>

<h2>Attributes</h2>
<div class="column" style="background-color:white">
	<b>Might:</b>
	<input title="might" type="number" name="attr_might" value="0"><br><br>
	
	<b>Agility:</b>
	<input title="agility" type="number" name="attr_agility" value="0"><br><br>
	
	<b>Intellect:</b>
	<input title="intellect" type="number" name="attr_intellect" value="0"><br><br>
	
	<b>Charm:</b>
	<input title="charm" type="number" name="attr_charm" value="0"><br><br>

<h2>Abilities</h2>
<fieldset class="repeating_abilities">
	<div class="sheet-table-row">
		<input title="repeating_ability_checkbox" type="checkbox" checked>
		<input title="repeating_ability_value" type="number" name="attr_abilityvalue" value="0"><br>
		<b>Name:</b>
		<input title="repeating_abilities_X_name" type="text" placeholder="Ability name here..." name="attr_abilityname"><br>
		<details>
		<summary>
		<span>DESCRIPTION:</span>
		</summary>
		<textarea name="attr_abilityarea" placeholder="Ability description goes here."></textarea>
		</details>
		
		<hr></hr>
	</div>
</fieldset>

<hr></hr>

		<details>
		<summary>
		<span>DESCRIPTION:</span>
		</summary>
		<textarea name="attr_equiparea" placeholder="Equipment description goes here."></textarea>

	</div>
</fieldset>
