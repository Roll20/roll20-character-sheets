        <rolltemplate class="sheet-rolltemplate-resources">
            <h1>{{D4}}</h1>
            <p></p>

            {{#D1}}
            <div class="sheet-template-row">Roll: <b> {{D1}} /{{D2}} </b></div>
            {{/D1}}

            {{#^rollLess() D1 5 }}
            <div class="sheet-pass" data-i18n="success"></div>
            {{/^rollLess() D1 5 }}


            {{#rollTotal() D1 4}}
            <div class="sheet-warn" data-i18n="setback"></div>
            {{/rollTotal() D1 4}}

            {{#rollTotal() D1 3}}
            <div class="sheet-warn" data-i18n="setback"></div>
            {{/rollTotal() D1 3}}

            {{#rollLess() D1 3}}

            {{/rollLess() D1 3}}
