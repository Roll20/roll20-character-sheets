<div class="sheet-header sheet-topbar">
    <input class="sheet-field-name" type="text" placeholder="Name" name="attr_character_name">
	<input class="sheet-field-class" type="text" placeholder="Class" name="attr_class">
</div>

<div class="sheet-statistics">
	<div class="sheet-header">
		<div class="sheet-section-name">Damage</div>
		<button type='roll' name='roll_RollDamage' value='/me rolls [[1@{dtype}]] damage.'></button>
		<input type="text" name="attr_dtype">
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name">Armor</div>
		<input type="number" name="attr_armor">
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name">Level</div>
		<input type="number" name="attr_level">
	</div>
	<div class="sheet-header">
		<div class="sheet-section-name">XP</div>
		<input type="number" name="attr_xp_max" value="@{level}+7" disabled="true">
		<span>/</span>	
		<input type="number" name="attr_xp">
	</div>
	<div class="sheet-header">
		<input type="checkbox" class="sheet-toggle sheet-left" title="show/hide" name="attr_hp-show" />

		<div class="sheet-section-name sheet-show">HP</div>
		<input class="sheet-show" type="number" name="attr_hp_max" value="@{basehp} + @{constitution}" disabled="true">
		<span class="sheet-show">/</span>	
		<input class="sheet-show" type="number" name="attr_hp">
		
		<div class="sheet-section-name sheet-hide">Base HP</div>
		<input class="sheet-hide" type="number" name="attr_basehp" placeholder="Base">
	</div>
	<div class="sheet-clearfix"></div>
</div>

<div class="sheet-attributes">
	<div class="sheet-header">
		<label class="sheet-top" for="attr_strength">Strength</label>

		<div class="sheet-row-1">
			<input type="number" name="attr_strength">
		</div>

		<div class="sheet-row-2">
			<label>
				<input type="checkbox" name="attr_weak" value="1">
				<span> weak -1</span>
			</label>
		</div>

		<div class="sheet-row-3">
			<input type="number" name="attr_strmod" value="round(0.00072*(@{strength}*@{strength}*@{strength}) - 0.025*(@{strength}*@{strength}) + 0.6 * @{strength} - 4.35) - @{weak}" disabled="true">
			<button type="roll" name="roll_TestStrength" value="/me rolls [[2d6 + @{strmod}]] on STR."></button>
		</div>

		<label class="sheet-bottom" for="attr_strmod">STR</label>
	</div>
	<div class="sheet-header">
		<label class="sheet-top" for="attr_dexterity">Dexterity</label>

		<div class="sheet-row-1">
			<input type="number" name="attr_dexterity">
		</div>

		<div class="sheet-row-2">
			<label>
				<input type="checkbox" name="attr_shaky" value="1">
				<span> shaky -1</span>
			</label>
		</div>

		<div class="sheet-row-3">
			<input type="number" name="attr_dexmod" value="round(0.00072*(@{dexterity}*@{dexterity}*@{dexterity}) - 0.025*(@{dexterity}*@{dexterity}) + 0.6 * @{dexterity} - 4.35) - @{shaky}" disabled="true">
			<button type="roll" name="roll_TestDexterity" value="/me rolls [[2d6 + @{dexmod}]] on DEX."></button>
		</div>

		<label class="sheet-bottom" for="attr_dexmod">DEX</label>
	</div>
	<div class="sheet-header">
		<label class="sheet-top" for="attr_constitution">Constitution</label>

		<div class="sheet-row-1">
			<input type="number" name="attr_constitution">
		</div>

		<div class="sheet-row-2">
			<label>
				<input type="checkbox" name="attr_sick" value="1">
				<span> sick -1</span>
			</label>
		</div>

		<div class="sheet-row-3">
			<input type="number" name="attr_conmod" value="round(0.00072*(@{constitution}*@{constitution}*@{constitution}) - 0.025*(@{constitution}*@{constitution}) + 0.6 * @{constitution} - 4.35) - @{sick}" disabled="true">
			<button type="roll" name="roll_TestConstitution" value="/me rolls [[2d6 + @{conmod}]] on CON."></button>
		</div>

		<label class="sheet-bottom" for="attr_conmod">CON</label>
	</div>
	<div class="sheet-header">
		<label class="sheet-top" for="attr_intelligence">Intelligence</label>

		<div class="sheet-row-1">
			<input type="number" name="attr_intelligence">
		</div>

		<div class="sheet-row-2">
			<label>
				<input type="checkbox" name="attr_stunned" value="1">
				<span> stunned -1</span>
			</label>
		</div>

		<div class="sheet-row-3">
			<input type="number" name="attr_intmod" value="round(0.00072*(@{intelligence}*@{intelligence}*@{intelligence}) - 0.025*(@{intelligence}*@{intelligence}) + 0.6 * @{intelligence} - 4.35) - @{stunned}" disabled="true">
			<button type="roll" name="roll_TestIntelligence" value="/me rolls [[2d6 + @{intmod}]] on INT."></button>
		</div>

		<label class="sheet-bottom" for="attr_intmod">INT</label>
	</div>
	<div class="sheet-header">
		<label class="sheet-top" for="attr_wisdom">Wisdom</label>

		<div class="sheet-row-1">
			<input type="number" name="attr_wisdom">
		</div>

		<div class="sheet-row-2">
			<label>
				<input type="checkbox" name="attr_confused" value="1">
				<span> confused -1</span>
			</label>
		</div>

		<div class="sheet-row-3">
			<input type="number" name="attr_wismod" value="round(0.00072*(@{wisdom}*@{wisdom}*@{wisdom}) - 0.025*(@{wisdom}*@{wisdom}) + 0.6 * @{wisdom} - 4.35) - @{confused}" disabled="true">
			<button type="roll" name="roll_TestWisdom" value="/me rolls [[2d6 + @{wismod}]] on WIS."></button>
		</div>

		<label class="sheet-bottom" for="attr_wismod">WIS</label>
	</div>
	<div class="sheet-header">
		<label class="sheet-top" for="attr_charisma">Charisma</label>

		<div class="sheet-row-1">
			<input type="number" name="attr_charisma">
		</div>

		<div class="sheet-row-2">
			<label>
				<input type="checkbox" name="attr_scarred" value="1">
				<span> scarred -1</span>
			</label>
		</div>

		<div class="sheet-row-3">
			<input type="number" name="attr_chamod" value="round(0.00072*(@{charisma}*@{charisma}*@{charisma}) - 0.025*(@{charisma}*@{charisma}) + 0.6 * @{charisma} - 4.35) - @{scarred}" disabled="true">
			<button type="roll" name="roll_TestCharisma" value="/me rolls [[2d6 + @{chamod}]] on CHA."></button>
		</div>

		<label class="sheet-bottom" for="attr_chamod">CHA</label>
	</div>
	<div class="sheet-clearfix"></div>
</div>

<div class="sheet-col-left">
	<!-- ===== ALIGNMENT ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Alignment</div>
	</div>
	<div class="sheet-section-alignment">
		<input type="text" name="attr_alignment" placeholder="Name">
		<br>
		<textarea name="attr_alignment_goal" placeholder="Move"></textarea>
	</div>

	<!-- ===== RACE ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Race</div>
	</div>
	<div class="sheet-section-race">
		<input type="text" name="attr_race" placeholder="Name">
		<br>
		<textarea name="attr_race_bonus" placeholder="Move"></textarea>
	</div>

	<!-- ===== BONDS ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Bonds</div>
	</div>
	<div class="sheet-section-bonds">
		<fieldset class="repeating_bonds">
			<textarea placeholder="Empty Bond" name="attr_bond"></textarea>
			<div class="sheet-clearfix"></div>
		</fieldset>
	</div>
    
	<div class="sheet-clearfix"></div>

	<!-- ===== GEAR ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Gear</div>

		<input type="checkbox" class="sheet-toggle" title="show/hide" name="attr_load-show" value="1">

		<input class="sheet-show" type="number" name="attr_load_max" value="@{baseload} + @{strmod}" disabled="true">
		<span class="sheet-show">/</span>
		<input class="sheet-show" type="number" name="attr_load">
		<span class="sheet-show sheet-section-name sheet-right">Load</span>

		<input class="sheet-hide" type="number" name="attr_baseload">
		<span class="sheet-hide sheet-section-name sheet-right">Base Load</span>
	</div>
	<div class="sheet-section-gear">
		<fieldset class="repeating_items">
			<input name="attr_itemname" type="text" placeholder="Name">
			<input name="attr_itemtags" type="text" placeholder="Tags">
			<input name="attr_itemweight" type="number" placeholder="Wgt" title="Weight">
			<div class="sheet-clearfix"></div>
		</fieldset>
	</div>
</div>

<div class="sheet-col-right">
	<!-- ===== MOVES ===== -->
	<div class="sheet-header">
		<div class="sheet-section-name">Moves</div>
	</div>
	<div class="sheet-section-moves">
		<fieldset class="repeating_moves">
			<input type="text" name="attr_movename" placeholder="Move Name">
			<input type="checkbox" class="sheet-toggle" title="show/hide" name="attr_move-show" value="1" />
			<textarea name="attr_movebody" class="sheet-hide" placeholder="Move Description"></textarea>
		</fieldset>
	</div>
</div>

<div class="sheet-clearfix"></div>
<br>

<!-- ===== SPELLS ===== -->
<div class="sheet-header">
	<div class="sheet-section-name">Spells</div>
</div>
<div class="sheet-section-spells">
	<fieldset class="repeating_spells sheet-section-spells">
		<input type="text" name="attr_spellname" placeholder="Spell Name">
		<input type="checkbox" class="sheet-toggle" title="show/hide" name="attr_spell-show" value="1" />
		<textarea name="attr_spellbody" class="sheet-hide" placeholder="Spell Description"></textarea>
	</fieldset>
</div>
