<div class="shaped-row vert-top mar-t-sm">
  <input type="hidden" name="attr_higher_level_query" value="">
  <input type="hidden" name="attr_higher_level_toggle_var" value="{{cast_as_level=@{higher_level_query}}}">
  <input type="checkbox" name="attr_higher_level_toggle" value="@{higher_level_toggle_var}" class="attack-toggle">

  <div class="bold italic mar-r-sm">{{'HIGHER_LEVEL' | translate}}.</div>
  <div class="attack-toggle col-12 center pad-r-sm">
    <input type="number" name="attr_higher_level_dice" value="0" accept="Higher Spell Slot Dice">

    <div class="small-label">{{'DICE' | translate}}</div>
  </div>
  <div class="attack-toggle col-12 border-right center pad-l-sm pad-r-sm">
    <select name="attr_higher_level_die" accept="Higher Spell Slot Die">
      <option value="d0">&#8212;</option>
      <option>d2</option>
      <option>d4</option>
      <option>d6</option>
      <option>d8</option>
      <option>d10</option>
      <option>d12</option>
      <option>d20</option>
    </select>

    <div class="small-label">{{'DIE' | translate}}</div>
  </div>
  <div class="attack-toggle col-12 center pad-l-sm pad-r-sm">
    <input type="number" name="attr_second_higher_level_dice" value="0" accept="Secondary Higher Spell Slot Dice">

    <div class="small-label">{{'2nd' | translate}} {{'DICE' | translate}}</div>
  </div>
  <div class="attack-toggle col-12 border-right center pad-l-sm pad-r-sm">
    <select name="attr_second_higher_level_die" accept="Secondary Higher Spell Slot Die">
      <option value="d0">&#8212;</option>
      <option>d2</option>
      <option>d4</option>
      <option>d6</option>
      <option>d8</option>
      <option>d10</option>
      <option>d12</option>
      <option>d20</option>
    </select>

    <div class="small-label">{{'2nd' | translate}} {{'DIE' | translate}}</div>
  </div>
  <div class="attack-toggle col-12 center pad-l-sm">
    <input type="text" name="attr_higher_level_heal" class="center" value="0" accept="Higher Level Healing">

    <div class="small-label">{{'FLAT_HEAL' | translate}}</div>
  </div>
</div>
