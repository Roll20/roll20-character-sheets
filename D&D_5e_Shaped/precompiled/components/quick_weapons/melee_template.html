<div class="sheet-row">
  <div class="sheet-col-35 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-pseudo-disabled" type="text" name="attr_repeating_weapons_melee_{{num}}_name">
  </div>
  <div class="sheet-col-07 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="number" name="attr_repeating_weapons_melee_{{num}}_to_hit" value="@{repeating_weapons_melee_{{num}}_proficient} + @{repeating_weapons_melee_{{num}}_attack_stat} + @{repeating_weapons_melee_{{num}}_attack_bonus}" disabled="disabled">
  </div>
  <div class="sheet-col-12 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="text" name="attr_repeating_weapons_melee_{{num}}_dmg" value="0">
  </div>
  <div class="sheet-col-07 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="number" name="attr_repeating_weapons_melee_{{num}}_dmg_total" value="@{repeating_weapons_melee_{{num}}_dmg_stat} + @{repeating_weapons_melee_{{num}}_dmg_bonus}" disabled="disabled">
  </div>
  <div class="sheet-col-10 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="text" name="attr_repeating_weapons_melee_{{num}}_reach">
  </div>
  <div class="sheet-col-09"></div>
  <div class="sheet-col-13"></div>
  <div class="sheet-col-07 sheet-vert-middle">
    <button type="roll" name="roll_repeating_weapons_melee_{{num}}_weapon" value="@{output_option} &{template:5eDefault} {{attack_roll=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=@{repeating_weapons_melee_{{num}}_name}}} {{melee=1}} @{repeating_weapons_melee_{{num}}_macro_options} @{classactionmeleeweapon}} \n@{output_option} @{repeating_weapons_melee_{{num}}_macro}"></button>
  </div>
</div>
