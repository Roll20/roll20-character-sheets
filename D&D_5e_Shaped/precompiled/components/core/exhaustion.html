<div class="exhaustion wrap-box relative mar-b-smd">
  <div class="shaped-row vert-center">
    <div class="exhaustion-wrapper">
      <input type="number" name="attr_exhaustion_level" class="no-spin bold big-font no-border" min="0" value="0" max="6">
    </div>
    <button type="roll" name="roll_exhaustion" class="wrapper-button" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Exhaustion Level}} {{text_big=[[@{exhaustion_level}]]}}">
      <div class="wrap-box-title">
        {{'EXHAUSTION_LEVEL' | translate}}
      </div>
    </button>
  </div>
  <div class="tooltip-position-wrapper">
    <div class="tooltip">
      <div class="tooltip-toggle-text center">?</div>
      <div class="tooltip-content-left small-label">
        <table>
          <thead>
            <tr>
              <th>{{'LEVEL' | translate}}</th>
              <th>{{'EFFECT' | translate}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="center">1</td>
              <td>{{'EXHAUSTION_LEVEL_1' | translate}}</td>
            </tr>
            <tr>
              <td class="center">2</td>
              <td>{{'EXHAUSTION_LEVEL_2' | translate}}</td>
            </tr>
            <tr>
              <td class="center">3</td>
              <td>{{'EXHAUSTION_LEVEL_3' | translate}}</td>
            </tr>
            <tr>
              <td class="center">4</td>
              <td>{{'EXHAUSTION_LEVEL_4' | translate}}</td>
            </tr>
            <tr>
              <td class="center">5</td>
              <td>{{'EXHAUSTION_LEVEL_5' | translate}}</td>
            </tr>
            <tr>
              <td class="center">6</td>
              <td>{{'EXHAUSTION_LEVEL_6' | translate}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
