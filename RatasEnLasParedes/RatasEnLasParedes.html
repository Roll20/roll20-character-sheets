<div class="mainBg">
    <div class="section-block float-left nombre">
        <div class="separatorVerticalInicio">
            <label class="label">NOMBRE:</label><input class="center wid50" type="text" name="attr_character_name"><br/>
        </div>
        <div class="separatorVerticalInicio">
            <label class="label">PROFESION:</label><input class="center wid50" type="text" name="attr_character_profession"><br/>
        <br/>
        </div>
        <div class="separatorVerticalGrande">
            <label class="label">REPUTACION:</label><input class="center wid50" type="text" name="attr_character_reputation"><br/>
        </div>

    </div>
    <div class="section-block float-right">
        <img class="logo" alt="" src="https://i.imgur.com/C6jKqDq.png">
    </div>

    <div class="section-block float-left skills">
        <div class="separatorVertical">
            <label class="label">DESTREZA:</label><input name="attr_des" title="@{des}" style="margin-left: 11px;" type="number" value="0" min="0">
            <button name="roll_DESTREZA" class="blank-roll-button" type="roll" value="&{template:RELP} {{title=@{character_name}}} {{subheader=DESTREZA}} {{roll=[[2d6+?{modificador|0}+@{des}]]}}" ><span class="d6">Lr</span></button>
        </div>
        <div class="separatorVertical">
            <label class="label">INGENIO:</label><input name="attr_ing" title="@{ing}" style="margin-left: 30px;" type="number" value="0" min="0">
            <button name="roll_INGENIO" class="blank-roll-button" type="roll" value="&{template:RELP} {{title=@{character_name}}} {{subheader=INGENIO}} {{roll=[[2d6+?{modificador|0}+@{ing}]]}}" ><span class="d6">Lr</span></button>
        </div>
        <div class="separatorVertical">
            <label class="label">MUSCULO:</label><input name="attr_mus" title="@{mus}" style="margin-left: 16px;" type="number" value="0" min="0">
            <button name="roll_MUSCULO" class="blank-roll-button" type="roll" value="&{template:RELP} {{title=@{character_name}}} {{subheader=MUSCULO}} {{roll=[[2d6+?{modificador|0}+@{mus}]]}}" ><span class="d6">Lr</span></button>
        </div>
        <div class="separatorVertical">
            <label class="label">VIOLENCIA:</label><input name="attr_vio" title="@{vio}" style="margin-left: 5px;" type="number" value="0" min="0">
            <button name="roll_VIOLENCIA" class="blank-roll-button" type="roll" value="&{template:RELP} {{title=@{character_name}}} {{subheader=VIOLENCIA}} {{roll=[[2d6+?{modificador|0}+@{vio}]]}}" ><span class="d6">Lr</span></button>
        </div>
        <div class="separatorVerticalGrande3">
            <label class="label">VOLUNTAD:</label><input name="attr_vol" title="@{vol}" style="margin-left: 5px;" type="number" value="0" min="0">
            <button name="roll_VOLUNTAD" class="blank-roll-button" type="roll" value="&{template:RELP} {{title=@{character_name}}} {{subheader=VOLUNTAD}} {{roll=[[2d6+?{modificador|0}+@{vol}]]}}" ><span class="d6">Lr</span></button>
        </div>
    </div>
    <div class="section-block float-right salud">
        <div class="separatorVertical">
            <label class="label">PV:</label>
            <input name="attr_pv1" type="number" value="0" min="0">
            <label class="label">/</label>
            <input name="attr_pv2" type="number" value="0" min="0">
        </div>
        <div class="separatorVertical">
            <label class="label">PC:</label>
            <input name="attr_pc1" type="number" value="0" min="0">
            <label class="label">/</label>
            <input name="attr_pc2" type="number" value="0" min="0">
        </div>
        <div class="separatorVerticalGrande3">
            <label class="label">PE:</label>
            <input name="attr_pe" type="number" value="0" min="0">
        </div>
    </div>

    <div>
        <label class="labelCentral">DAÃ‘O</label>
        <h4>
            <div class="flex-column">
                <label class="labelPeque">Armas 1 Mano</label>
                <button name="roll_1D6" class="blank-roll-button" type="roll" value="&{template:RELP} {{title=@{character_name}}} {{subheader=ARMA A 1 MANO}} {{roll=[[{1d6}]]}}"><span class="d6">L</button>
                <label class="labelPeque">Armas 2 Manos</span></label>
                <button name="roll_2D6" class="blank-roll-button" type="roll" value="&{template:RELP} {{title=@{character_name}}} {{subheader=ARMA A 2 MANOS}} {{roll=[[{2d6}]]}}"><span class="d6">Lf</button>               
            </div>
            <div class="flex-column">
                <label class="labelPeque">Armas Grandes</span></label>
                <button name="roll_3D6" class="blank-roll-button" type="roll" value="&{template:RELP} {{title=@{character_name}}} {{subheader=ARMAS GRANDES}} {{roll=[[{3d6}]]}}"><span class="d6">LfL</button>                
            </div>
        </h4>
        <br>
    </div>
    <div class="section-block float-left notes">
        <div class="recursos float-left note-bg note-left">
            <label class="label">RECURSOS</label>
            <textarea name="attr_resources"></textarea>
        </div>
        <div class="float-left note-bg note-left">
            <label class="label">HECHIZOS</label>
            <textarea name="attr_spells"></textarea>
        </div>
    </div>

    <div class="section-block float-right notes">
        <div class="armasEquipo float-right note-bg">
            <label class="label">ARMAS Y EQUIPO</label>
            <textarea name="attr_armaequipo"></textarea>
        </div>
        <div class="separatorVertical">
            <div class="float-right note-bg">
                <label class="label">CICATRICES</label>
                <textarea name="attr_cicatrices"></textarea>
            </div>
        </div>
    </div>
    <br><br>
    <p>.</p>
</div>

<rolltemplate class="sheet-rolltemplate-RELP">
    <div class="sheet-backg sheet-center">
        <div class="sheet-center sheet-header1">
            {{title}}
        </div>
        <div class="sheet-center sheet-header2">
            {{subheader}}
        </div>
        {{#roll}}
            <div  class="sheet-center sheet-body1">
                {{roll}}
            </div>
        {{/roll}}
    </div>
</rolltemplate>
