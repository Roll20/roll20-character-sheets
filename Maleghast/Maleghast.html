<input type="hidden" name="attr_type" value="thrall">

<main>

  <input type="hidden" name="attr_faction" value="faction">
  <input type="hidden" name="attr_type" value="thrall">
  
  <section class="unit f-col">
    <img name="attr_character_token">
  </section>

  <section class="avatar f-col">
    <img name="attr_character_avatar">
  </section>
    
  <section class="name f-col">
    <input name="attr_character_name" type="text" >
  </section>

  <section class="class f-row wrap">
    <select name="attr_faction" type="text" >
      <option value="faction" selected>Faction</option>
      <option value="carcass">C.A.R.C.A.S.S.</option>
      <option value="goregrinders">Goregrinders</option>
      <option value="gargamox">Gargamox</option>
      <option value="deadsouls">Deadsouls</option>
      <option value="abhorrers">Abhorrers</option>
      <option value="igorri">Igorri</option>
      <option value="custom">Custom</option>
    </select>
    <select name="attr_type" type="text" >
      <option value="thrall" selected>Thrall</option>
      <option value="scion">Scion</option>
      <option value="freak">Freak</option>
      <option value="horror">Horror</option>
      <option value="hunter">Hunter</option>
      <option value="tyrant">Tyrant</option>
      <option value="necromancer">Necromancer</option>
    </select>
  </section>

  <section class="skill f-row wrap">
    <div class="f-col f-center">
      <h3>MV</h3>
      <input type="text" name="attr_mv" value="0">
    </div>
    <div class="f-col f-center">
      <h3>HP</h3>
      <input type="text" name="attr_hp" value="0">
    </div>
    <div class="f-col f-center">
      <h3>DF</h3>
      <input type="text" name="attr_df" value="0">
    </div>
    <div class="f-col f-center">
      <h3>ARM</h3>
      <input type="text" name="attr_arm" value="0">
    </div>
  </section>
  
  <section class="traits f-col">
    <h3>Traits<button type="roll" name="roll_act" value="&{template:rolls} {{title=Traits}} {{subtitle=@{character_name} }}  {{desc=@{traits}}}"></button></h3>
    <textarea name="attr_traits"></textarea>
  </section>

  <section class="resources f-row wrap">
    <div class="f-col">
      <h3>Strength<input type="text" name="attr_strength" value="0"></h3>
      <h3>Weak<input type="text" name="attr_weak" value="0"></h3>
    </div>
    <div class="f-col">
      <h3>Vitality<input type="text" name="attr_vitality" value="0"></h3>
      <h3>Vulnerblty<input type="text" name="attr_Vulnerability" value="0"></h3>
    </div>
    <div class="f-col">
      <h3>Speed<input type="text" name="attr_speed" value="0"></h3>
      <h3>Slow<input type="text" name="attr_slow" value="0"></h3>
    </div>
    <div class="f-col">
      <h3>Berserk<input type="text" name="attr_berserk" value="0"></h3>
      <h3>Doom<input type="text" name="attr_doom" value="0"></h3>
    </div>
    <div class="f-col">
      <h3>Plague<input type="text" name="attr_plague" value="0"></h3>
      <h3>Mutation<input type="text" name="attr_mutation" value="0"></h3>
    </div>
  </section>

  <section class="act f-col">
    <h3>Act Abilities</h3>
      <fieldset class="repeating_act">
        <div class="f-col">
          <div class="f-row">
            <h3><button type="roll" name="roll_act" value="&{template:rolls} {{title=@{actname}}} {{subtitle=@{character_name} }} {{roll=@{actdice}}} {{desc=@{actdesc}}}"></button></h3>
            <select name="attr_actdice" type="text" >
              <option value=""> </option>
              <option value="[[2d6kl1]]">0</option>
              <option value="[[1d6]]" selected>1</option>
              <option value="[[2d6kh1]]">2</option>
              <option value="[[3d6kh1]]">3</option>
              <option value="[[?{Dice number|4}d6kh1]]">+</option>>
            </select>
            <input type="text" name="attr_actname" value="" >
          </div>
          <textarea name="attr_actdesc"></textarea>
        </div>
      </fieldset>
  </section>

  <section class="soul f-col">
      <h3>Soul Abilities</h3>
      <div class="corner">
        <span>Soul</span>
        <input type="text" name="attr_soulpoints" value="0">
      </div>
      <fieldset class="repeating_soul">
        <div class="f-col">
          <div class="f-row">
            <h3><button type="roll" name="roll_soulaction" value="&{template:rolls} {{title=@{soulname}}} {{subtitle=@{character_name} - Soul Cost: @{soulcost}}} {{roll=@{souldice}}} {{desc=@{souldesc}}}"></button></h3>
            <select name="attr_souldice" type="text" >
              <option value=""> </option>
              <option value="[[2d6kl1]]">0</option>
              <option value="[[1d6]]" selected>1</option>
              <option value="[[2d6kh1]]">2</option>
              <option value="[[3d6kh1]]">3</option>
              <option value="[[?{Dice number|4}d6kh1]]">+</option>>
            </select>
            <input type="text" name="attr_soulname" value="" >
            <span>Cost:</span>
            <input type="text" name="attr_soulcost" value="1">
          </div>
          <textarea name="attr_souldesc"></textarea>
        </div>
      </fieldset>
  </section>
</main>

<rolltemplate class="sheet-rolltemplate-rolls">
  <div class="sheet-container">
    <div class="sheet-header">
      {{#title}}<div class="sheet-title">{{title}}</div>{{/title}}
      {{#subtitle}}<div class="sheet-subtitle">{{subtitle}}</div>{{/subtitle}}
    </div>
    <div class="sheet-content">
      <div></div>
      {{#roll}}<div class="sheet-roll">{{roll}}</div>{{/roll}}
      {{#desc}}<div class="sheet-desc">{{desc}}</div>{{/desc}}
    </div>
  </div>
</rolltemplate>
