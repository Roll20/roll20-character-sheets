<div role="main" class="form-all">
	<div class="form-header-group  header-default">
		<div class="header-text httal htvam">
			<div id="header_1" class="form-header"> Everyone is
				<select class="form-dropdown-type" name="attr_type" style="width:100px">
					<option value="John"> John </option>
					<option value="Jane"> Jane </option>
				</select>
			</div>
		</div>
		<hr> </div>
	<div class="column">
		<div class="form-top-left">
			<label class="form-label form-label-left form-label-auto" id="label_5" for="input_5"> Voice </label>
			<div id="cid_5" class="form-input">
				<input type="text" id="input_5" name="attr_character_name" class="form-textbox" size="20" value="" /> </div>
			<label class="form-label form-label-left form-label-auto" id="label_7" for="input_7"> Skill 1 </label>
			<div id="cid_7" class="form-input">
				<input type="text" id="input_7" name="attr_skill1" class="form-textbox" size="20" value="" /> </div>
			<label class="form-label form-label-left form-label-auto" id="label_8" for="input_8"> Skill 2 </label>
			<div id="cid_8" class="form-input">
				<input type="text" id="input_8" name="attr_skill2" class="form-textbox" size="20" value="" /> </div>
			<br>
			<label class="form-label form-label-left form-label-auto" id="label_9" for="input_9"> Skill 3 </label>
			<div id="cid_9" class="form-input">
				<input type="text" id="input_9" name="attr_skill3" class="form-textbox" size="20" value="" />
				<label class="form-sub-label" for="input_9" id="sublabel_input_9" style="min-height:13px"> A 3rd skill will cost 3 starting Will Power</label>
			</div>
		</div>
		<div class="form-top-right">
			<label class="form-label form-label-left form-label-auto" id="label_6" for="input_6"> Will Power </label>
			<div id="cid_6" class="form-input">
				<select class="form-dropdown" id="input_6" name="attr_willPower" style="width:150px">
					<option value="10"> 10 </option>
					<option value="9"> 9 </option>
					<option value="8"> 8 </option>
					<option value="7"> 7 </option>
					<option value="6"> 6 </option>
					<option value="5"> 5 </option>
					<option value="4"> 4 </option>
					<option value="3"> 3 </option>
					<option value="2"> 2 </option>
					<option value="1"> 1 </option>
					<option value="0"> 0 </option>
				</select>
			</div>
			<label class="form-label form-label-left form-label-auto" id="label_11" for="input_11"> Phobia </label>
			<div id="cid_11" class="form-input"> <span class="form-sub-label-container" style="vertical-align:top">
            <input type="text" id="attr_input_11" name="attr_secondObjective" class="form-textbox" size="20" value="" />
            <label class="form-sub-label" for="input_11" id="sublabel_input_11" style="min-height:13px"> +1 difficulty to any roll in the presence of your phobia </label>
          </span> </div>
			<label class="form-label form-label-left form-label-auto" id="label_10" for="input_10"> Obsession </label>
			<div id="cid_10" class="form-input">
				<input type="text" id="input_10" name="attr_obsession" class="form-textbox" size="20" value="" />
				<label class="form-sub-label" for="input_11" id="sublabel_input_11" style="min-height:13px"> </label>
			</div>
			<div>
				<button class="genButton" type='roll' value="&{template:attributes} {{rollname=Dex}}{{D1=[[1d6]]}}">f</button>
				<label class="form-sub-label" for="input_r" id="sublabel_input_11" style="min-height:13px">Roll the bones</label>
			</div>
			<div>
				<hr>
				<div id="cid_6" class="form-input">
					<label class="form-label form-label-left form-label-auto" id="label_6" for="input_6"> Bid </label>
					<select class="form-dropdown" id="input_6" name="attr_willbid" style="width:150px">
						<option value="0"> 0 </option>
						<option value="1"> 1 </option>
						<option value="2"> 2 </option>
						<option value="3"> 3 </option>
						<option value="4"> 4 </option>
						<option value="5"> 5 </option>
						<option value="6"> 6 </option>
						<option value="7"> 7 </option>
						<option value="8"> 8 </option>
						<option value="9"> 9 </option>
						<option value="10"> 10 </option>
					</select>
				</div>
				<button class="bidbutton" type='roll' value="/w gm @{character_name} bids @{willbid}">bid</button>
				<label class="form-sub-label" for="input_b" id="sublabel_input_11" style="min-height:13px">Struggle for control</label>
			</div>
			<hr>
			<rolltemplate class="sheet-rolltemplate-attributes">
				<div class="sheet-template-container">
					<div class="sheet-template-header"></div>
					<div class="sheet-template-row"></div>
					<div class="sheet-rolltemplate-saveCheck-results"> {{#D1}}
						<div class="sheet-template-row">{{D1}}</div> {{/D1}} </div>
				</div>
			</rolltemplate>
		</div>
	</div>
	<div class="spacer"></div>
	<label class="form-label form-label-left form-label-auto" id="label_4" for="input_4"> Notes </label>
	<div id="cid_4" class="form-input">
		<textarea id="input_4" class="form-textarea" name="attr_notes" cols="40" rows="6"></textarea>
	</div>
</div>
