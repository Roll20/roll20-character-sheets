
<fieldset class="repeating_spells-#REPLACE0#" name="repeating_spells-#REPLACE0#">
  <div class="sheet-spell-line">
    <table class="sheet-default-header-first-row sheet-inline" style="flex-grow: 1">
      <tr class="sheet-collapse sheet-show-first">
        <th>Spell name</th>
        <th>Range</th>
        <th>Area of Effect</th>
        <th colspan="2">Casting time</th>
        <th colspan="2">Macro</th>
      </tr>
      <tr>
        <td class="sheet-td-dynamic50">
          <input class="sheet-table-dynamic sheet-chrome" type="text" name="attr_spell-name" title="@{repeating_spells-#REPLACE0#_$X_spell-name}" placeholder="Spell name" list="#REPLACE0#-spells"/>
          <input class="sheet-table-dynamic sheet-firefox" type="text" name="attr_spell-name" title="@{repeating_spells-#REPLACE0#_$X_spell-name}" placeholder="Spell name" list="#REPLACE0#-spells-ff"/><span></span>
        </td>
        <td class="sheet-td-dynamic25">
          <input class="sheet-table-dynamic" type="text" name="attr_spell-range" title="@{repeating_spells-#REPLACE0#_$X_spell-range}" placeholder="Range"/>
        </td>
        <td class="sheet-td-dynamic25">
          <input class="sheet-table-dynamic" type="text" name="attr_spell-aoe" title="@{repeating_spells-#REPLACE0#_$X_spell-aoe}" placeholder="Area of Effect"/>
        </td>
        <td>
          <input class="sheet-short" type="text" name="attr_spell-cast-time" title="@{repeating_spells-#REPLACE0#_$X_spell-cast-time}" placeholder="Cast time"/>
        </td>
        <td>
          <button type="roll" name="roll_spell-init" title="@{repeating_spells-#REPLACE0#_$X_spell-init}" value="/gmroll [[{[[1d10]]+(@{spell-cast-time})-(@{misc-mod}), 1}kh1]] [Initiative (@{spell-name})]&{tracker}">Initiative</button>
        </td>
        <td>
          <button type="roll" name="roll_spell-template" title="%{repeating_spells-#REPLACE0#_$X_spell-template}" value="#REPLACE1#&{template:2Espell}{{title=@{spell-name}}}{{splevel=@{spell-level}}}{{school=@{spell-school}}}{{sphere=@{spell-sphere}}}{{components=@{spell-components}}}{{time=@{spell-cast-time}}}{{range=@{spell-range}}}{{duration=@{spell-duration}}}{{aoe=@{spell-aoe}}}{{save=@{spell-saving-throw}}}{{subtlety=@{spell-subtlety}}}{{sensory=@{spell-sensory}}}{{knockdown=@{spell-knockdown}}}{{crit=@{spell-crit-size}}}{{damage=@{spell-damage}}}{{damagetype=@{spell-damage-type}}}{{healing=@{spell-healing}}}{{reference=@{spell-reference}}}{{materials=@{spell-materials}}}{{effects=@{spell-effect}}}">T</button>
        </td>
        insert_fold-button.html
      </tr>
    </table>
    <table class="sheet-default-header-first-row sheet-spell-slots sheet-hidden">
      <tr class="sheet-collapse sheet-show-first">
        <td>Cast</td>
        <td></td>
        <td>Memorized</td>
      </tr>
      <tr>
        <td>
          <input class="sheet-short" type="number" name="attr_spell-cast-value" title="@{repeating_spells-#REPLACE0#_$X_spell-cast-value}" value="0"/>
        </td>
        <td class="sheet-centering-padding-5">/</td>
        <td>
          <input class="sheet-table-dynamic" type="number" name="attr_spell-memorized" title="@{repeating_spells-#REPLACE0#_$X_spell-memorized}" value="0"/>
        </td>
      </tr>
    </table>
    <table class="sheet-default-header-first-row sheet-spell-points sheet-hidden">
      <tr class="sheet-collapse sheet-show-first">
        <td>Spell Points Used</td>
      </tr>
      <tr>
        <td>
          <input class="sheet-table-dynamic" type="number" name="attr_spell-points" title="@{repeating_spells-#REPLACE0#_$X_spell-points}" value="0"/>
        </td>
      </tr>
    </table>
    <table class="sheet-default-header-first-row sheet-spell-arcs-winds sheet-hidden">
      <tr class="sheet-collapse sheet-show-first">
        <td>Arcs Used</td>
      </tr>
      <tr>
        <td>
          <input class="sheet-table-dynamic" type="number" name="attr_spell-arc" title="@{repeating_spells-#REPLACE0#_$X_spell-arc}" value="0"/>
        </td>
      </tr>
    </table>
  </div>
  <div class="sheet-hidden sheet-fold">
    <div class="sheet-spell-fold">
      <table class="sheet-default-header-odd-column" style="align-self: flex-start">
        <tr>
          <th>Level:</th>
          <td colspan="3">
            <input class="sheet-table-dynamic" type="text" name="attr_spell-level" title="@{repeating_spells-#REPLACE0#_$X_spell-level}" placeholder="Spell level"/>
          </td>
        </tr>
        <tr>
          <th>School:</th>
          <td>
            <input class="sheet-spell-half" type="text" name="attr_spell-school" title="@{repeating_spells-#REPLACE0#_$X_spell-school}" placeholder="School"/>
          </td>
          <th>Sphere:</th>
          <td>
            <input class="sheet-spell-half" type="text" name="attr_spell-sphere" title="@{repeating_spells-#REPLACE0#_$X_spell-sphere}" placeholder="Sphere"/>
          </td>
        </tr>
        <tr>
          <th>Duration:</th>
          <td>
            <input class="sheet-spell-half" type="text" name="attr_spell-duration" title="@{repeating_spells-#REPLACE0#_$X_spell-duration}" placeholder="Duration"/>
          </td>
          <th>Components:</th>
          <td>
            <input class="sheet-spell-half" type="text" name="attr_spell-components" title="@{repeating_spells-#REPLACE0#_$X_spell-components}" placeholder="Components"/>
          </td>
        </tr>
        <tr>
          <th>Subtlety:</th>
          <td>
            <input class="sheet-spell-half" type="text" name="attr_spell-subtlety" title="@{repeating_spells-#REPLACE0#_$X_spell-subtlety}" placeholder="Subtlety"/>
          </td>
          <th style="white-space: nowrap">Saving Throw:</th>
          <td>
            <input class="sheet-spell-half" type="text" name="attr_spell-saving-throw" title="@{repeating_spells-#REPLACE0#_$X_spell-saving-throw}" placeholder="Saving Throw"/>
          </td>
        </tr>
        <tr>
          <th>Sensory:</th>
          <td>
            <input class="sheet-spell-half" type="text" name="attr_spell-sensory" title="@{repeating_spells-#REPLACE0#_$X_spell-sensory}" placeholder="Sensory"/>
          </td>
          <th>Knockdown:</th>
          <td>
            <input class="sheet-spell-half" type="text" name="attr_spell-knockdown" title="@{repeating_spells-#REPLACE0#_$X_spell-knockdown}" placeholder="[[d6]]"/>
          </td>
        </tr>
        <tr>
          <th>Critical:</th>
          <td>
            <input class="sheet-spell-half" type="text" name="attr_spell-crit-size" title="@{repeating_spells-#REPLACE0#_$X_spell-crit-size}" placeholder="Large (1d3 hits)" list="spell-crit-size"/><span></span>
          </td>
          <td colspan="2" style="background-color: transparent;">
            <button class="btn sheet-action-button" type="action" name="act_spell-crit2" title="%{repeating_spells-#REPLACE0#_$X_spell-crit2}">Critical Effect</button>
          </td>
        </tr>
        <tr>
          <th>Damage:</th>
          <td>
            <textarea class="sheet-spell-half sheet-input-like" name="attr_spell-damage" title="@{repeating_spells-#REPLACE0#_$X_spell-damage}" placeholder="[[Damage]]"></textarea>
          </td>
          <th>Damage Type:</th>
          <td>
            <input class="sheet-spell-half" type="text" name="attr_spell-damage-type" title="@{repeating_spells-#REPLACE0#_$X_spell-damage-type}" placeholder="Damage type" list="spell-damage-type"/><span></span>
          </td>
        </tr>
        <tr>
          <th>Healing:</th>
          <td colspan="3">
            <textarea class="sheet-table-dynamic sheet-input-like" name="attr_spell-healing" title="@{repeating_spells-#REPLACE0#_$X_spell-healing}" placeholder="[[Healing]]"></textarea>
          </td>
        </tr>
        <tr>
          <th>Reference:</th>
          <td colspan="3">
            <input class="sheet-table-dynamic" type="text" name="attr_spell-reference" title="@{repeating_spells-#REPLACE0#_$X_spell-reference}" placeholder="Book Reference"/>
          </td>
        </tr>
        <tr>
          <th>Materials:</th>
          <td colspan="3">
            <textarea class="sheet-table-dynamic sheet-input-like" name="attr_spell-materials" title="@{repeating_spells-#REPLACE0#_$X_spell-materials}" placeholder="Materials"></textarea>
          </td>
        </tr>
      </table>
      <textarea class="sheet-spell-effect" name="attr_spell-effect" title="@{repeating_spells-#REPLACE0#_$X_spell-effect}" placeholder="Insert Spell effects."></textarea>
    </div>
  </div>
</fieldset>
