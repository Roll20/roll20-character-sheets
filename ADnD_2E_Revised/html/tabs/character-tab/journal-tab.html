<div class="sheet-tab-content sheet-section-journal">
    <div class="sheet-body">
        <h4>Personal Bio:</h4>
        <textarea name="attr_personalbio" title="@{personalbio}"></textarea>
        <hr>
        <div class="sheet-2colrow">
            <div class="sheet-col">
                <fieldset name="repeating_journal1" class="repeating_journal1">
                    <input type="text" name="attr_journal-tab1" title="@{repeating_journal1_$X_journal-tab1}" class="sheet-long" placeholder="Date, person, place etc.">
                    <br><br>
                    <textarea name="attr_journal-entry1" title="@{repeating_journal1_$X_journal-entry1}" placeholder="Write notes or just anything you'd like to recall later."></textarea>
                    <br><br>
                </fieldset>
            </div>
            <div class="sheet-col">
                <fieldset name="repeating_journal2" class="repeating_journal2">
                    <input type="text" name="attr_journal-tab2" title="@{repeating_journal2_$X_journal-tab2}" class="sheet-long" placeholder="Date, person, place etc.">
                    <br><br>
                    <textarea name="attr_journal-entry2" title="@{repeating_journal2_$X_journal-entry2}" placeholder="Write notes or just anything you'd like to recall later."></textarea>
                    <br><br>
                </fieldset>
            </div>
        </div>
    </div>
</div>
