<div class="sheet-spell-slots sheet-hidden">
    <table class="sheet-default-header-first-row sheet-default-header-first-column sheet-inline-5">
        <tr>
            <th></th>
            <th title="Spell slots gained from levels">Level</th>
            <th title="Spell slots gained from Wisdom" class="sheet-padding-right">Wisdom</th>
            <th title="Spell slots gained from other sources">Misc.</th>
            <th title="Total number of spell slots">Total</th>
        </tr>
        <tr>
            <td>Spell Slots</td>
            <td><input type="text" name="attr_spell-priest-#REPLACE0#-castable" title="@{spell-priest-#REPLACE0#-castable}" class="sheet-short" value="0"></td>
            <td><input type="text" name="attr_spell-priest-#REPLACE0#-wisdom" title="@{spell-priest-#REPLACE0#-wisdom}" class="sheet-table-dynamic" value="0"/></td>
            <td><input type="text" name="attr_spell-priest-#REPLACE0#-misc" title="@{spell-priest-#REPLACE0#-misc}" class="sheet-short" value="0"></td>
            <td><input type="text" name="attr_spell-priest-#REPLACE0#-total" title="@{spell-priest-#REPLACE0#-total}" class="sheet-short" value="0" readonly></td>
        </tr>
    </table>
    <table class="sheet-default-header-thead sheet-inline-5">
        <thead>
        <tr>
            <th colspan="3" class="sheet-centering">Available to</th>
        </tr>
        <tr>
            <th>Memorize</th>
            <th class="sheet-centering-padding-5">|</th>
            <th>Cast</th>
        </tr>
        </thead>
        <tr>
            <td><input type="text" name="attr_spell-priest-#REPLACE0#-selected" title="@{spell-priest-#REPLACE0#-selected}" value="0" class="sheet-table-dynamic" readonly></td>
            <td class="sheet-centering">|</td>
            <td><input type="text" name="attr_spell-priest-#REPLACE0#-remaining" title="@{spell-priest-#REPLACE0#-remaining}" value="0" class="sheet-short" readonly></td>
        </tr>
    </table>
    <input style="display: none;" name="attr_spell-priest-#REPLACE0#-cast-max-sum" class="sheet-short" value="0">
    <input style="display: none;" name="attr_spell-priest-#REPLACE0#-cast-value-sum" class="sheet-short" value="0">
</div>
