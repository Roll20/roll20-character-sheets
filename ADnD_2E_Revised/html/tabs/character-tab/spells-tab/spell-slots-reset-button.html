<div class="sheet-inline" style="vertical-align: top;">
    <button type="action" name="act_reset-spent-slots-#REPLACE0#" title="%{reset-spent-slots-#REPLACE0#}" class="btn">Reset Spell Slots</button>
    <select name="attr_spell-slot-reset-sections" title="@{spell-slot-reset-sections}" class="sheet-rogue">
        <option value="level">Current level #REPLACE1#</option>
        <option value="all">All levels #REPLACE1#</option>
    </select>
    <select name="attr_spell-slot-reset-function" title="@{spell-slot-reset-function}">
        <option value="1">Set Cast to 0</option>
        <option value="2">Set Cast & Memorized to 0</option>
        <option value="3">Subtract Cast from Memorized & Cast</option>
    </select>
</div>
