<div class="sheet-col">
    <table class="sheet-table-center">
        <tr>
            <td colspan="4"><input type="text" name="attr_spellname#REPLACE0#" title="@{#REPLACE1#spellname#REPLACE0#}" class="sheet-spell" placeholder="Spell name"></td>
        </tr>
        <tr>
            <td><label>Cast Today: </label></td>
            <td><input type="number" name="attr_cast-value#REPLACE0#" title="@{#REPLACE1#cast-value#REPLACE0#}" value="0" class="sheet-short"></td>
            <td class="sheet-centering-padding-2"><label>/</label></td>
            <td><input type="number" name="attr_cast-max#REPLACE0#" title="@{#REPLACE1#cast-max#REPLACE0#}" class="sheet-short"></td>
        </tr>
        <tr>
            <td><label>Casting Time: </label></td>
            <td><input type="text" name="attr_casttime#REPLACE0#" title="@{#REPLACE1#casttime#REPLACE0#}" class="sheet-short"></td>
            <td></td>
            <td><button type="roll" style="margin: 0;" name="roll_initspell#REPLACE0#" title="%{#REPLACE1#initspell#REPLACE0#}" value="/gmroll [[{([[1d10]]+@{casttime#REPLACE0#}-(@{misc-mod})), 1}kh1]] [Initiative (@{spellname#REPLACE0#})]&{tracker}">Initiative</button></td>
        </tr>
        <tr>
            <td colspan="4"><textarea name="attr_cast-macro#REPLACE0#" title="@{#REPLACE1#cast-macro#REPLACE0#}" class="sheet-input-like" placeholder="Insert Spell effects."></textarea></td>
        </tr>
        <tr>
            <td colspan="4"><button type="roll" name="roll_spellcast#REPLACE0#" title="%{#REPLACE1#spellcast#REPLACE0#}" value="@{cast-macro#REPLACE0#}">Roll Spell Effects</button></td>
        </tr>
    </table>
</div>
