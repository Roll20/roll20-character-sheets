<table class="sheet-default-header-first-row">
    <tr style="vertical-align: bottom">
        <td>Name</td>
        <td>AC</td>
        <td>Race</td>
        <td>Level</td>
        <td>Class</td>
        <td>Hit Dice</td>
        <td>HP</td>
        <td>/</td>
        <td>Max</td>
        <td>Units</td>
        <td class="sheet-centering">Enemy<br>AC</td>
        <td style="text-align: center;">Base Dmg</td>
        <td>Skirmish</td>
    </tr>
    <tr>
        <td><input type="text" name="attr_henchname#REPLACE0#" title="@{#REPLACE4#henchname#REPLACE0#}" class="sheet-maxtext"></td>
        <td><input type="number" name="attr_henchac#REPLACE0#" title="@{#REPLACE4#henchac#REPLACE0#}" class="sheet-short" value="10" step="1"></td>
        <td><input type="text" name="attr_henchrace#REPLACE0#" title="@{#REPLACE4#henchrace#REPLACE0#}" class="sheet-maxtext" list="races"><span></span></td>
        <td><input type="number" name="attr_henchlvl#REPLACE0#" title="@{#REPLACE4#henchlvl#REPLACE0#}" class="sheet-short" value="0" min="0" step="1"></td>
        <td><input type="text" name="attr_hench-warrior#REPLACE0#-class" title="@{#REPLACE4#hench-warrior#REPLACE0#-class}" class="sheet-maxtext" list="warrior-group"><span></span></td>
        <td><input type="text" name="attr_henchhd#REPLACE0#" title="@{#REPLACE4#henchhd#REPLACE0#}" class="sheet-shortish"></td>
        <td><input type="text" name="attr_henchhp#REPLACE0#" title="@{#REPLACE4#henchhp#REPLACE0#}" class="sheet-small"/></td>
        <td><label>/</label></td>
        <td><input type="text" name="attr_henchhp#REPLACE0#_max" title="@{#REPLACE4#henchhp#REPLACE0#_max}" class="sheet-small"/></td>
        <td><input type="text" name="attr_henchunits#REPLACE0#" title="@{#REPLACE4#henchunits#REPLACE0#}" class="sheet-short" placeholder="#"></td>
        <td><input type="text" name="attr_enemyac#REPLACE0#" title="@{#REPLACE4#enemyac#REPLACE0#}" class="sheet-table-dynamic" value="10"></td>
        <td><input type="text" name="attr_damage-calc#REPLACE1#" title="@{#REPLACE4#damage-calc#REPLACE1#}" class="sheet-small" value="(@{hit-calc#REPLACE1#})*(1+@{doublestrike#REPLACE1#})" disabled><input type="text" name="attr_damage-calc#REPLACE2#" title="@{#REPLACE4#damage-calc#REPLACE2#}" class="sheet-small" value="(@{hit-calc#REPLACE2#})*(1+@{doublestrike#REPLACE2#})" disabled><input type="text" name="attr_damage-calc#REPLACE3#" title="@{#REPLACE4#damage-calc#REPLACE3#}" class="sheet-small" value="(@{hit-calc#REPLACE3#})*(1+@{doublestrike#REPLACE3#})" disabled>
        </td>
        <td>
            <input style="display: none;" type="text" name="attr_hit-calc#REPLACE1#" value="20-(@{ThAC0hench#REPLACE1#}-@{enemyac#REPLACE0#})" disabled>
            <input style="display: none;" type="text" name="attr_hit-calc#REPLACE2#" value="20-(@{ThAC0hench#REPLACE2#}-@{enemyac#REPLACE0#})" disabled>
            <input style="display: none;" type="text" name="attr_hit-calc#REPLACE3#" value="20-(@{ThAC0hench#REPLACE3#}-@{enemyac#REPLACE0#})" disabled>
            <button type="roll" name="roll_skirmish#REPLACE0#" title="%{#REPLACE4#skirmish#REPLACE0#}" value="&{template:default} {{name=@{henchname#REPLACE0#} Skirmish}} {{Hit Dice=[[@{henchhd#REPLACE0#}*@{henchunits#REPLACE0#}]]}} {{Number of Strikes=[[(?{Which Weapon?|@{weaponnamehench#REPLACE1#},@{hit-calc#REPLACE1#}|@{weaponnamehench#REPLACE2#},@{hit-calc#REPLACE2#}|@{weaponnamehench#REPLACE3#},@{hit-calc#REPLACE3#}})]]}} {{Damage=[[(?{Confirm Weapon?|@{weaponnamehench#REPLACE1#},@{damage-calc#REPLACE1#}|@{weaponnamehench#REPLACE2#},@{damage-calc#REPLACE2#}|@{weaponnamehench#REPLACE3#},@{damage-calc#REPLACE3#}})*?{Base Damage more than 12?|No,1|Yes,2}]]}} {{Resolution=[[?{Size of Force?|Full,1d8|Half,1d6|Quarter,1d4}+(floor(?{Levels of magic cast to aid forces?|0}/2))+(?{PC Presence Bonus?|Yes,1|No,0})+(?{Surprised Enemy?|No,0|Yes,2})+(?{Enemy holds Advantageous Terrain?|No,0|Yes,-1})]]}}">Skirmish</button>
        </td>
    </tr>
</table>
