<div class="sheet-col">
    <h4><b>#REPLACE0#</b></h4>
    <table>
        <tr>
            <td class="sheet-default-header">Ability Name</td>
            <td class="sheet-default-header">MThAC0<br>Adj.</td>
            <td class="sheet-default-header">MAC</td>
            <td class="sheet-default-header">MThAC0</td>
            <td class="sheet-default-header">Macro</td>
            <td class="sheet-default-header">PSP<br>Cost</td>
        </tr>
        <tr>
            <td><input type="text" name="attr_psionic-#REPLACE1#-name" title="@{psionic-#REPLACE1#-name}" class="sheet-midtext" placeholder="Ability Name"/></td>
            <td><input type="text" name="attr_mthac0adj#REPLACE4#" title="@{mthac0adj#REPLACE4#}" class="sheet-short" value="0"></td>
            <td><input type="text" name="attr_mac#REPLACE3#" title="@{mac#REPLACE3#}" class="sheet-small" value="10"></td>
            <td><input type="text" name="attr_MThAC0#REPLACE4#" title="@{MThAC0#REPLACE4#}" class="sheet-small" value="20"><button type="roll" name="roll_mthac0#REPLACE4#-hit1" title="%{mthac0#REPLACE4#-hit1}" value="/em hits a MAC of [[@{MThAC0#REPLACE4#}-(1d20+(@{mthac0adj#REPLACE4#})+(@{misc-mod}))]]&le;[[@{mac#REPLACE3#}]] using their @{psionic-#REPLACE1#-name}"></button></td>
            <td><input type="text" name="attr_psionic-macro#REPLACE5#" title="@{psionic-macro#REPLACE5#}" class="sheet-mintext" placeholder="Enter macro effects"><button type="roll" name="roll_psionic-macro#REPLACE5#-check" title="%{psionic-macro#REPLACE5#-check}" value="@{psionic-macro#REPLACE5#}"></button></td>
            <td><input type="text" name="attr_PSP-cost#REPLACE5#" title="@{PSP-cost#REPLACE5#}" placeholder="#" class="sheet-small"/></td>
        </tr>
    </table>
    <fieldset name="repeating_psionic-#REPLACE2#" title="@{psionic-#REPLACE2#}" class="repeating_psionic-#REPLACE2#">
        <table>
            <tr>
                <td><input type="text" name="attr_psionic-#REPLACE1#-name" title="@{repeating_psionic-#REPLACE2#_$X_psionic-#REPLACE1#-name}" class="sheet-midtext" placeholder="Ability Name"/></td>
                <td><input type="text" name="attr_mthac0adj#REPLACE4#" title="@{repeating_psionic-#REPLACE2#_$X_mthac0adj#REPLACE4#}" class="sheet-short" value="0"> &nbsp;</td>
                <td><input type="text" name="attr_mac#REPLACE3#" title="@{repeating_psionic-#REPLACE2#_$X_mac#REPLACE3#}" class="sheet-small" value="10"></td>
                <td><input type="text" name="attr_MThAC0#REPLACE4#" title="@{repeating_psionic-#REPLACE2#_$X_MThAC0#REPLACE4#}" class="sheet-small" value="20"><button type="roll" name="roll_mthac0#REPLACE4#-hit1" title="%{repeating_psionic-#REPLACE2#_$X_mthac0#REPLACE4#-hit1}" value="/em hits a MAC of [[@{MThAC0#REPLACE4#}-(1d20+(@{mthac0adj#REPLACE4#})+(@{misc-mod}))]]&le;[[@{mac#REPLACE3#}]] using their @{psionic-#REPLACE1#-name}"></button></td>
                <td><input type="text" name="attr_psionic-macro#REPLACE5#" title="@{repeating_psionic-#REPLACE2#_$X_psionic-macro#REPLACE5#}" class="sheet-mintext" placeholder="Enter macro effects"><button type="roll" name="roll_psionic-macro#REPLACE5#-check" title="%{repeating_psionic-#REPLACE2#_$X_psionic-macro#REPLACE5#-check}" value="@{psionic-macro#REPLACE5#}"></button></td>
                <td><input type="text" name="attr_PSP-cost#REPLACE5#" title="@{repeating_psionic-#REPLACE2#_$X_PSP-cost#REPLACE5#}" placeholder="#" class="sheet-small"/></td>
            </tr>
        </table>
    </fieldset>
</div>
