<div class="sheet-col">
    <h4>#REPLACE0#</h4>
    <fieldset name="repeating_#REPLACE1#" class="repeating_#REPLACE1#">
        <table class="sheet-table-white sheet-default-header-thead">
            <thead class="sheet-collapse sheet-show-first">
            <tr>
                <th rowspan="2">Power name</th>
                <th colspan="4" class="sheet-centering">Power Score</th>
                <th></th>
                <th colspan="2" class="sheet-centering">PSP Cost</th>
                <th colspan="2" rowspan="2">Macro</th>
            </tr>
            <tr>
                <th colspan="2" title="The ability score used by the power">Ability</th>
                <th title="The modifier for the ability score">Mod</th>
                <th title="If the power is Enhanced, like a tribal Psionicist from 'The Will and the Way', write the enhancement modifier here, ie. +4">Enh</th>
                <th></th>
                <th>Initial</th>
                <th>Maint.</th>
            </tr>
            </thead>
            <tr>
                <td class="sheet-td-dynamic100"><input type="text" name="attr_#REPLACE2#" title="@{repeating_#REPLACE1#_$X_#REPLACE2#}" class="sheet-maxtext-min" list="#REPLACE8#"><span></span></td>
                <td><input type="text" name="attr_powerscore-nomod#REPLACE3#" title="@{repeating_#REPLACE1#_$X_powerscore-nomod#REPLACE3#}" placeholder="@{}" class="sheet-track-min" list="ability-scores-psi"><span></span></td>
                <td>&plusmn;</td>
                <td><input type="text" name="attr_powerscore-mod#REPLACE3#" title="@{repeating_#REPLACE1#_$X_powerscore-mod#REPLACE3#}" placeholder="#" class="sheet-small" value="0"></td>
                <td><input type="text" name="attr_powerscore-enhanced" title="@{repeating_#REPLACE1#_$X_powerscore-enhanced}" class="sheet-small" value="0"></td>
                <td><button type="roll" name="roll_#REPLACE4#" title="%{repeating_#REPLACE1#_$X_#REPLACE4#}" value="@{action-check}"></button></td>
                <td><input type="text" name="attr_PSP-cost#REPLACE7#" title="@{repeating_#REPLACE1#_$X_PSP-cost#REPLACE7#}" placeholder="#" class="sheet-minish"/></td>
                <td><input type="text" name="attr_PSP-cost-maintenance" title="@{repeating_#REPLACE1#_$X_PSP-cost-maintenance}" placeholder="#" class="sheet-minish"/></td>
                <td><button type="roll" name="roll_#REPLACE6#" title="%{repeating_#REPLACE1#_$X_#REPLACE6#}" value="@{action-macro}">T</button></td>
                insert_fold-button.html
            </tr>
            <tr class="sheet-hidden sheet-fold">
                <td colspan="100">
                    <textarea name="attr_#REPLACE5#" title="@{repeating_#REPLACE1#_$X_#REPLACE5#}" class="sheet-table-dynamic" placeholder="Macro"></textarea>
                </td>
            </tr>
        </table>
        <input type="hidden" name="attr_action-check" value="">
        <button type="action" name="act_action-check" style="display: none"></button>
        <button type="action" name="act_action-check-dm" style="display: none"></button>
        <input type="hidden" name="attr_action-macro" value="">
        <button type="action" name="act_action-macro" style="display: none"></button>
    </fieldset>
</div>
