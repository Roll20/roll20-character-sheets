<fieldset class="repeating_#REPLACE0#">
    <table class="sheet-default-header-thead">
        <thead class="sheet-collapse sheet-show-first">
        <tr>
            <td></td>
            <td colspan="3" class="sheet-centering">Charges</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>Cur</td>
            <td>/</td>
            <td>Max</td>
            <td colspan="2">Speed</td>
            <td colspan="2">Macro</td>
        </tr>
        </thead>
        <tr>
            <td class="sheet-td-dynamic100">
                <input type="text" name="attr_#REPLACE1#" title="@{repeating_#REPLACE0#_$X_#REPLACE1#}" class="sheet-table-dynamic" placeholder="Name of #REPLACE2#">
            </td>
            <td><input type="text" name="attr_#REPLACE1#-charges" title="@{repeating_#REPLACE0#_$X_#REPLACE1#-charges}" class="sheet-small" placeholder="#"></td>
            <td>/</td>
            <td><input type="text" name="attr_#REPLACE1#-charges_max" title="@{repeating_#REPLACE0#_$X_#REPLACE1#-charges|max}" class="sheet-small" placeholder="#"></td>
            <td><input type="text" name="attr_#REPLACE1#-speed" title="@{repeating_#REPLACE0#_$X_#REPLACE1#-speed}" class="sheet-small" value="#REPLACE3#"></td>
            <td><button type="roll" name="attr_#REPLACE1#-initiative" title="%{repeating_#REPLACE0#_$X_#REPLACE1#-initiative}" value="/gmroll [[{1d10cs1cf10+(@{#REPLACE1#-speed} [#REPLACE2#])-(@{misc-mod}), {1}}kh1]] [Initiative (@{#REPLACE1#})]&{tracker}">Initiative</button></td>
            <td><button type="roll" name="attr_#REPLACE1#-roll" title="%{repeating_#REPLACE0#_$X_#REPLACE1#-roll}" value="@{#REPLACE1#-macro}">T</button></td>
            insert_fold-button.html
        </tr>
        <tr class="sheet-hidden sheet-fold">
            <td colspan="8"><textarea name="attr_#REPLACE1#-macro" title="@{repeating_#REPLACE0#_$X_#REPLACE1#-macro}" class="sheet-table-dynamic" placeholder="Enter Macro text"></textarea></td>
        </tr>
    </table>
</fieldset>
