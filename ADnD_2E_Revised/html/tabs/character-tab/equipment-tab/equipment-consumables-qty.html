<fieldset class="repeating_#REPLACE0#">
    <table class="sheet-default-header-first-row">
        <tr class="sheet-collapse sheet-show-first">
            <td>Name</td>
            <td>Qty</td>
            <td colspan="2">Speed</td>
            <td colspan="2">Macro</td>
        </tr>
        <tr>
            <td class="sheet-td-dynamic100">
                <input type="text" name="attr_#REPLACE1#" title="@{repeating_#REPLACE0#_$X_#REPLACE1#}" class="sheet-table-dynamic" placeholder="Name of #REPLACE1#">
            </td>
            <td><input type="text" name="attr_#REPLACE1#qty" title="@{repeating_#REPLACE0#_$X_#REPLACE1#qty}" class="sheet-small" placeholder="#"></td>
            <td><input type="text" name="attr_#REPLACE1#-speed" title="@{repeating_#REPLACE0#_$X_#REPLACE1#-speed}" class="sheet-small" value="#REPLACE2#"></td>
            <td><button type="roll" name="attr_#REPLACE1#-initiative" title="%{repeating_#REPLACE0#_$X_#REPLACE1#-initiative}" value="/gmroll [[{1d10cs1cf10+(@{#REPLACE1#-speed} [#REPLACE2#])-(@{misc-mod}), {1}}kh1]] [Initiative (@{#REPLACE1#})]&{tracker}">Initiative</button></td>
            <td><button type="roll" name="attr_#REPLACE1#-roll" title="%{repeating_#REPLACE0#_$X_#REPLACE1#-roll}" value="@{#REPLACE1#-macro}">T</button></td>
            insert_fold-button.html
        </tr>
        <tr class="sheet-hidden sheet-fold">
            <td colspan="6"><textarea name="attr_#REPLACE1#-macro" title="@{repeating_#REPLACE0#_$X_#REPLACE1#-macro}" class="sheet-table-dynamic" placeholder="Enter Macro text"></textarea></td>
        </tr>
    </table>
</fieldset>
