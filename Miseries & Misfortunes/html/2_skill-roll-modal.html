<input type="hidden" class="sheet-flag sheet-modal-flag" name="attr_show_roll_modal" value="0" />
<div class="sheet-roll-modal sheet-hidden" id="roll-modal">
  <input type="checkbox" class="sheet-close-modal" name="attr_close_modal" /><span></span>
  <div class="sheet-row sheet-font-bigger"><span name="attr_roll_name"></span> <span>ROLL</span></div>
  <input type="hidden" class="sheet-flag sheet-dietype-flag" name="attr_roll_die" />
  <button class="sheet-roll-button" type="roll" name="roll_modal" value="@{roll_final}">
    <div class="sheet-row sheet-die-container">
      <span class="sheet-tn" name="attr_roll_tn_display"></span>
      <span class="sheet-d4 sheet-hidden"></span>
      <span class="sheet-d6 sheet-hidden"></span>
      <span class="sheet-d8 sheet-hidden"></span>
      <span class="sheet-d10 sheet-hidden"></span>
      <span class="sheet-d12 sheet-hidden"></span>
      <span class="sheet-d20 sheet-hidden"></span>
      <span class="sheet-d100 sheet-hidden"></span>
    </div>
  </button>
  <input type="hidden" class="sheet-flag sheet-roll-modifier-flag" name="attr_roll_type" value="skill" />
  <div class="sheet-modifier-container">
    <div class="sheet-row">
      <span>
        <span class="sheet-difficulty sheet-hidden">TN</span>
        <span class="sheet-skill sheet-hidden">Step</span>
        <span class="sheet-roll sheet-hidden">Roll</span>
        Modifier
      </span>
    </div>
    <div class="sheet-row">
      <input type="number" name="attr_roll_mod" value="0" />
    </div>
  </div>
  <div class="sheet-modifier-container sheet-hidden sheet-skill">
    <div class="sheet-row"><span>TN Modifier</span></div>
    <div class="sheet-row">
      <input type="number" name="attr_tn_mod" value="0" />
    </div>
  </div>
</div>
