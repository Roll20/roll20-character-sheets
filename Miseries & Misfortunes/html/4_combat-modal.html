<input type="hidden" class="sheet-flag sheet-modal-flag" name="attr_show_combat_modal" value="0" />
<div class="sheet-roll-modal sheet-hidden" id="combat-modal">
  <input type="checkbox" class="sheet-close-modal" name="attr_close_modal" /><span></span>
  <div class="sheet-row sheet-font-bigger"><span name="attr_roll_name"></span> <span>ROLL</span></div>
  <div class="sheet-body">
    <div class="sheet-combat-weapon-container">
      <span>WEAPON:</span>
      <select class="sheet-combat-dropdown" name="attr_combat_attack">
        <option value="cudgel">Cudgel</option>
        <option value="cutlass">Cutlass</option>
        <option value="fist" selected="selected">Fist</option>
        <option value="grenade">Grenade</option>
        <option value="halberd">Halberd</option>
        <option value="harquebus">Harquebus</option>
        <option value="long_sword">Long Sword</option>
        <option value="musket">Musket</option>
        <option value="mousqueton">Mousqueton</option>
        <option value="pike">Pike</option>
        <option value="pistol">Pistol</option>
        <option value="plug_bayonet">Plug Bayonet</option>
        <option value="poignard">Poignard</option>
        <option value="rapier">Rapier</option>
        <option value="rifle">Rifle</option>
        <option value="saber">Saber</option>
        <option value="thrown_knife">Thrown Knife</option>
      </select>
    </div>
    <input type="hidden" name="attr_combat_distance" class="sheet-flag sheet-combat-shot-flag" value="melee" />
    <div class="sheet-range">
      <div class="sheet-left">
        <span>RANGE:</span>
      </div>
      <div class="sheet-right">
        <div>
          <input type="radio" class="sheet-melee" name="attr_combat_distance" value="melee" checked="checked" />
          <span class="sheet-melee">Melee</span>
        </div>
        <div>
          <input type="radio" class="sheet-ranged" name="attr_combat_distance" value="short" />
          <span class="sheet-ranged">Short</span><span name="attr_combat_short"></span>
        </div>
        <div>
          <input type="radio" class="sheet-ranged" name="attr_combat_distance" value="medium" />
          <span class="sheet-ranged">Medium</span><span name="attr_combat_medium"></span>
        </div>
        <div>
          <input type="radio" class="sheet-ranged" name="attr_combat_distance" value="long" />
          <span class="sheet-ranged">Long</span><span name="attr_combat_long"></span>
        </div>
      </div>
    </div>
    <div class="sheet-shot-container">
      <div class="sheet-left">
        <span>SHOT:</span>
      </div>
      <div class="sheet-right">
        <div>
          <input type="radio" name="attr_combat_shot" value="shot" checked="checked" />
          <span class="sheet-melee">Shot</span>
        </div>
        <div>
          <input type="radio" name="attr_combat_shot" value="ts" />
          <span class="sheet-ranged">Tough Shot</span>
        </div>
      </div>
    </div>
    <div class="sheet-combat-mod-container">
      <div>
        <span>MOD:</span>
      </div>
      <div>
        <span class="sheet-handwritten" name="attr_combat_roll_base_mod"></span>
        <span class="sheet-handwritten" name="attr_combat_roll_base_type"></span>
      </div>
      <div><span class="sheet-handwritten">+</span></div>
      <div>
        <span class="sheet-handwritten" name="attr_combat_roll_lifepath_mod"></span>
        <span class="sheet-handwritten">LP</span>
      </div>
      <div><span class="sheet-handwritten">+</span></div>
      <div>
        <input type="number" name="attr_combat_roll_mod" value="0" />
      </div>
      <div><span class="sheet-handwritten">=</span></div>
      <div>
        <span class="sheet-handwritten" name="attr_combat_roll_mod_display"></span>
      </div>
    </div>
    <div>
      <input type="hidden" class="sheet-flag sheet-opponent-stat-flag" name="attr_combat_distance" />
      <div class="sheet-hidden sheet-opponent-stat-container">
        <span>OPPONENT'S </span><span name="attr_combat_roll_opponent_ability"></span><span>:</span>
        <input type="number" name="attr_combat_opponent_tn" value="10" />
      </div>
      <input type="hidden" class="sheet-flag sheet-dietype-flag" name="attr_roll_die" />
      <button class="sheet-roll-button" type="roll" name="roll_modal" value="@{roll_final}">
        <div class="sheet-row sheet-die-container">
          <span class="sheet-tn" name="attr_roll_tn_display"></span>
          <span class="sheet-d4 sheet-hidden"></span>
          <span class="sheet-d6 sheet-hidden"></span>
          <span class="sheet-d8 sheet-hidden"></span>
          <span class="sheet-d10 sheet-hidden"></span>
          <span class="sheet-d12 sheet-hidden"></span>
          <span class="sheet-d20 sheet-hidden"></span>
        </div>
      </button>
    </div>
  </div>
  <div class="sheet-footer">
    <div>
      <span>TN: </span>
      <span name="attr_roll_tn_display"></span>
    </div>
    <div>
      <span>Damage: </span>
      <span name="attr_roll_damage_display"></span>
    </div>
    <div>
      <span>Initiative: </span>
      <span name="attr_combat_initiative"></span>
    </div>
    <div>
      <span>Rank: </span>
      <span name="attr_combat_rank"></span>
    </div>
  </div>
</div>
