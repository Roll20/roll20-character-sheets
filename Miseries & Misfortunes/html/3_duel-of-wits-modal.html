<input type="hidden" class="sheet-flag sheet-modal-flag" name="attr_show_wits_modal" value="0" />
<div class="sheet-roll-modal sheet-hidden" id="wits-modal">
  <input type="checkbox" class="sheet-close-modal" name="attr_close_modal" /><span></span>
  <div class="sheet-row sheet-font-bigger"><span name="attr_roll_name"></span> <span>ROLL</span></div>
  <div class="sheet-body">
    <div class="sheet-wits-weapon-container">
      <span>WEAPON:</span>
      <select class="sheet-wits-dropdown" name="attr_wits_attack">
        <option value="accuse" selected>Accuse</option>
        <option value="beg_pardon">Beg Pardon</option>
        <option value="bribe">Bribe</option>
        <option value="confess">Confess</option>
        <option value="educate">Educate</option>
        <option value="flatter">Flatter</option>
        <option value="implore">Implore</option>
        <option value="insult">Insult</option>
        <option value="poison">Poison</option>
        <option value="seduce">Seduce</option>
        <option value="shame">Shame</option>
        <option value="threaten">Threaten</option>
      </select>
    </div>
    <div class="sheet-range">
      <div class="sheet-left">
        <span>RANGE:</span>
      </div>
      <div class="sheet-right">
        <div>
          <input type="radio" class="sheet-voice" name="attr_wits_distance" value="intimate" />
          <span class="sheet-voice">Intimate</span>
        </div>
        <div>
          <input type="radio" class="sheet-voice" name="attr_wits_distance" value="speaking" checked="checked" />
          <span class="sheet-voice">Speaking</span>
        </div>
        <div>
          <input type="radio" class="sheet-voice" name="attr_wits_distance" value="shouting" />
          <span class="sheet-voice">Shouting</span>
        </div>
        <div>
          <input type="radio" class="sheet-press" name="attr_wits_distance" value="press" />
          <span class="sheet-voice">Press</span>
        </div>
      </div>
    </div>
    <div class="sheet-combat-mod-container">
      <div>
        <span>MOD:</span>
      </div>
      <div>
        <span class="sheet-handwritten" name="attr_wits_roll_base_mod"></span>
        <span class="sheet-handwritten" name="attr_wits_roll_base_type"></span>
      </div>
      <div><span class="sheet-handwritten">+</span></div>
      <div>
        <span class="sheet-handwritten" name="attr_wits_roll_lifepath_mod"></span>
        <span class="sheet-handwritten">LP</span>
      </div>
      <div><span class="sheet-handwritten">+</span></div>
      <div>
        <input type="number" name="attr_wits_roll_mod" value="0" />
      </div>
      <div><span class="sheet-handwritten">=</span></div>
      <div>
        <span class="sheet-handwritten" name="attr_wits_roll_mod_display"></span>
      </div>
    </div>
    <div>
      <input type="hidden" class="sheet-flag sheet-opponent-stat-flag" name="attr_wits_distance" />
      <div class="sheet-hidden sheet-opponent-stat-container">
        <span>OPPONENT'S </span><span name="attr_wits_roll_opponent_ability"></span><span>:</span>
        <input type="number" name="attr_wits_opponent_tn" value="10" />
      </div>
      <input type="hidden" class="sheet-flag sheet-dietype-flag" name="attr_roll_die" />
      <button class="sheet-roll-button" type="roll" name="roll_modal" value="@{roll_final}">
        <div class="sheet-row sheet-die-container">
          <span class="sheet-tn" name="attr_roll_tn_display"></span>
          <span class="sheet-d4 sheet-hidden"></span>
          <span class="sheet-d6 sheet-hidden"></span>
          <span class="sheet-d8 sheet-hidden"></span>
          <span class="sheet-d10 sheet-hidden"></span>
          <span class="sheet-d12 sheet-hidden"></span>
          <span class="sheet-d20 sheet-hidden"></span>
        </div>
      </button>
    </div>
  </div>
  <div class="sheet-footer">
    <div>
      <span>TN: </span>
      <span name="attr_roll_tn_display"></span>
    </div>
    <div>
      <span>Damage: </span>
      <span name="attr_roll_damage_display"></span>
    </div>
    <div>
      <span>Rate of Fire: </span>
      <span name="attr_roll_rof"></span>
    </div>
  </div>
</div>
