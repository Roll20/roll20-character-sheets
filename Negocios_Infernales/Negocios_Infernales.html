                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Tears_Snow.png">(Water/Green) All history will be lost to the unremitting snow.</option>
                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Tears_Wheel.png">(Water/Green) Break the wheel that would break you.</option>

                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Spark_Stars.png">(Spark/Orange) Live long enough for better stars.</option>
                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Spark_Mask.png">(Spark/Orange) Only a fool attends a masquerade unmasked.</option>
                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Spark_Command.png">(Spark/Orange) The weak command people. The wise command ideas.</option>

                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Spark_Fuel.png">(Spark/Orange) You are the fuel your anger consumes.</option>
                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Tears_Worlds_End.png">(Water/Green) After the world ends, you won't mind rainy days.</option>
                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Tears_Snow.png">(Water/Green) All history will be lost to the unremitting snow.</option>
                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Tears_Wheel.png">(Water/Green) Break the wheel that would break you.</option>
                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Tears_Poison.png">(Water/Green) Drink a little poison every day.</option>
                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Tears_Tide.png">(Water/Green) Give the tide your sacrifice. What will the tide return?</option>
                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Tears_Roots.png">(Water/Green) Roots enough can bring the castle down.</option>

                <option value="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Negocios_Infernales/images/Tears_Tongue.png">(Water/Green) The trained tongue enjoys a little bitterness.</option>
