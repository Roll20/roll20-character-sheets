{% macro tableHeaderCell(translationBase,
                         content,
                         title,
                         class) %}
    <span
        {% if class !== '' %}
            class="{{ class }}"
        {% endif %}
        {% if title %}
            title="{{ title }}"
            data-i18n-title="{{ translationBase }}-title"
        {% endif %}>
        <span class="sheet-label"
              data-i18n="{{ translationBase }}">
            {{- content -}}
        </span>
    </span>
{% endmacro %}
