      <input class="editmode_toggle" type="hidden" name="attr_editmode" value="1"/>
      <input class="number" type="number" name="attr_attribute_strength"/><span class="normal" name="attr_attribute_strength"></span><span class="normal">, </span><span class="label" data-i18n="attribute_athletic_short">Ath</span>

      <input class="editmode_toggle" type="hidden" name="attr_editmode" value="1"/>
      <input class="number" type="number" name="attr_attribute_senses"/><span class="normal" name="attr_attribute_senses"></span><span class="normal">, </span><span class="label" data-i18n="attribute_knowledge_short">Kno</span>
      <input class="editmode_toggle" type="hidden" name="attr_editmode" value="1"/>
      <input class="number" type="number" name="attr_attribute_knowledge"/><span class="normal" name="attr_attribute_knowledge"></span><span class="normal">, </span><span class="label" data-i18n="attribute_willpower_short">Wil</span>
      <input class="editmode_toggle" type="hidden" name="attr_editmode" value="1"/>

      <input class="editmode_toggle" type="hidden" name="attr_editmode" value="1"/>
      <input class="number" type="number" name="attr_armor" value="1" min="0" max="3"/><span class="normal" name="attr_armor"></span><br/><span class="label" data-i18n="label_initiative_short">Ini:</span>
      <input class="editmode_toggle" type="hidden" name="attr_editmode" value="1"/>
      <input class="number" type="number" name="attr_ini" value="1"/><span class="normal" name="attr_ini"></span><span class="label"> | </span><span class="label" data-i18n="label_strategy">Strategie:</span>
      <input class="editmode_toggle" type="hidden" name="attr_editmode" value="1"/>
      <select class="textline" name="attr_npc_strategy"><option value="npc_strategy_simple" selected="selected"  data-i18n="npc_strategy_simple">Tumb</option>
<option value="npc_strategy_offensive"  data-i18n="npc_strategy_offensive">Offensiv</option>
<option value="npc_strategy_protective"  data-i18n="npc_strategy_protective">Besch체tzend</option>
<option value="npc_strategy_defensive"  data-i18n="npc_strategy_defensive">Defensiv</option>
<option value="npc_strategy_allrounder" data-i18n="npc_strategy_allrounder">Allrounder</option>

    </div>
    <div class="npc_gang_only"><span class="label" data-i18n="label_initiative_short">Ini: </span>
      <input class="editmode_toggle" type="hidden" name="attr_editmode" value="1"/>
      <input class="number" type="number" name="attr_ini" value="1"/><span class="normal" name="attr_ini"></span><br/>
    </div>
    <input class="editmode_toggle" type="hidden" name="attr_editmode" value="1" checked="checked"/>
    <fieldset class="repeating_npcattacks">
      <div class="fieldsetcontainer">
        <div class="display">
          <input class="icon_controller_attacktype" type="hidden" name="attr_attacktype" value="melee"/><img class="icon_receiver_attacktype"/><span class="text">: </span><span name="attr_name"></span><span class="text"> (</span><span class="text" name="attr_attribute" data-i18n-dynamic=""></span><span class="text">), </span><span class="text" data-i18n="label_attack">Angriff </span><span class="text" name="attr_attackvalue"></span><span class="text">, </span><span class="text" data-i18n="label_damage">Schaden </span><span class="text" name="attr_damage"></span>

        <input class="details-flag" type="checkbox" checked="true" name="attr_details-flag"/><span>i</span>
        <div class="wrapper"><span class="fieldset_editmode_toggle"></span>
          <div>
            <select class="textline medium" name="attr_attacktype">
              <option value="melee" data-i18n="attacktype_melee">Nahkampf</option>

            <input class="textline" type="text" name="attr_name" data-i18n-placeholder="label_name" placeholder="Name"/>

              <option value="attribute_strength_short" data-i18n="attribute_strength_short">Kkr</option>

              <option value="attribute_willpower_short" data-i18n="attribute_willpower_short">Wil</option>
            </select>
            <label data-i18n="label_attack">Angriff</label>
            <input class="number" type="number" name="attr_attackvalue"/>
            <label data-i18n="label_damage">Schaden</label>
            <input class="number" type="number" name="attr_damage"/>
            <textarea name="attr_description" data-i18n-placeholder="label_description" placeholder="Description"></textarea>
          </div>
          <div class="details"><span class="text" name="attr_description"></span></div>
        </div>
      </div>
    </fieldset>
    <hr/>
    <h4 data-i18n="heading_npc_powers">Kr채fte</h4>
    <input class="editmode_toggle" type="hidden" name="attr_editmode" value="1" checked="checked"/>
    <ul>
      <input class="editmode_toggle" type="hidden" name="attr_editmode" value="1" checked="checked"/>
      <fieldset class="repeating_npcpowers">
        <div class="fieldsetcontainer">
          <li class="display"><span name="attr_name"></span><span class="text"> (</span><span class="text" name="attr_description"></span><span class="text">)</span></li>
          <input class="details-flag" type="checkbox" checked="true" name="attr_details-flag"/><span>i</span>
          <div class="wrapper"><span class="fieldset_editmode_toggle"></span>
            <div>
              <input class="medium" type="text" name="attr_name" data-i18n-placeholder="label_name" placeholder="Name"/>
              <textarea name="attr_description" data-i18n-placeholder="label_description" placeholder="Description"></textarea>
            </div>
            <div class="details"></div>
          </div>
        </div>
