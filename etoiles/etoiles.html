<div class="bgmain">
	<div class="col-1">
	<input type="text" name="attr_desc1" data-i18n-placeholder="descripteur" placeholder="DESCRIPTEUR" />
	<input type="text" name="attr_desc2" data-i18n-placeholder="descripteur" placeholder="DESCRIPTEUR" />
	<input type="text" name="attr_desc3" data-i18n-placeholder="descripteur" placeholder="DESCRIPTEUR" />
	<input type="text" name="attr_desc4" data-i18n-placeholder="descripteur" placeholder="DESCRIPTEUR" />
	<input type="text" name="attr_desc5" data-i18n-placeholder="descripteur" placeholder="DESCRIPTEUR" />
	<input type="text" name="attr_faille" data-i18n-placeholder="faille" placeholder="FAILLE" />
	<label for="attr_blessure" data-i18n="blessures">BLESSURES</label>
	<input name="attr_blessure"  type="number" class="mintext" />
	<label for="attr_vitalite" data-i18n="vitalite">VITALITE</label>
	<input name="attr_vitalite"  type="number" class="mintext"/>
	</div>
	<div class="col-2">
	<label for="attr_soldat" data-i18n="soldat">SOLDAT</label>
	<button type='roll' name='roll_testsoldat' value='&{template:custom} {{title=@{character_name}}} {{subtitle=Lancer de Soldat}}{{result=[[1d20]]}}{{carac=[[@{soldat}]]}}'></button>
	<input name="attr_soldat"  type="number" value="10" min="5" max="15" class="mintext" />
	<label for="attr_scientifique" data-i18n="scientifique">SCIENTIFIQUE</label>
	<button type='roll' name='roll_testscientifique' value='&{template:custom} {{title=@{character_name}}} {{subtitle=Lancer de Scientifique}}{{result=[[1d20]]}}{{carac=[[@{scientifique}]]}}'></button>
	<input name="attr_scientifique"  type="number" value="10" min="5" max="15" class="mintext"/>		
	</div>
	<div class="col-3">
		<input type="text" data-i18n-placeholder="nom" name="attr_character_name" placeholder="NOM" />
		<label for="attr_grade" data-i18n="grade">GRADE</label>
		<select name="attr_grade" class="grade">
		<option>Caporal</option>
		<option>Lieutenant</option>
		<option>Capitaine</option>
		<option>Colonel</option>
		</select>
		<label for="attr_heroisme" data-i18n="heroisme">HEROISME</label>
		<input name="attr_heroisme"  type="number" value="3" min="0" max="3" class="mintext"/>		 
	</div>
	<div class="col-4">
	<label for="equipement" data-i18n="equipement">Equipement</label>
	  <fieldset name="equipement" class="repeating_equipement">            
            <input type="text" name="attr_equipement_nom" data-i18n-placeholder="item" placeholder="ITEM" />
			<input type="text" name="attr_equipement_valeur" data-i18n-placeholder="valeur" placeholder="VALEUR" />
			<select name="attr_dtype" class="dtype">
                <option value="d4">d4</option>
                <option value="d6">d6</option>
                <option value="d8">d8</option>
                <option value="d10">d10</option>
                <option value="d12">d12</option>
            </select>
			<button type='roll' data-i18n-title="lancer du dé de risque" title="LANCER DE DE RISQUE" value='/roll @{dtype} pour @{equipement_nom}' name='roll_usageDie'></button>   
        </fieldset>
	</div>	  
</div>
<rolltemplate class="sheet-rolltemplate-custom">
  <div class="sheet-container sheet-color-{{color}}">
    <div class="sheet-header">
      {{#title}}<div class="sheet-title">{{title}}</div>{{/title}}
      {{#subtitle}}<div class="sheet-subtitle">{{subtitle}}</div>{{/subtitle}}
    </div>
    <div class="sheet-content">
      <div class="sheet-key">Résultat</div>
      <div class="sheet-value">{{result}} ({{carac}})</div>
	  
			{{#rollGreater() result carac}}
				<div class="sheet-value sheet-failure">Echec ! </div>
			{{/rollGreater() result carac}}
			{{#rollLess() result carac}}
			<div class="sheet-value sheet-success">	Réussite ! </div>
			{{/rollLess() result carac}}
		
    </div>
  </div>
</rolltemplate>
