<rolltemplate class="sheet-rolltemplate-traits">
    <div class="row header">
        <span>{{name}}</span>
    </div>
    {{#source}}
        <div class="row subheader">
            <span class="italics">{{#charname}}{{charname}} {{/charname}}{{source}}</span>
        </div>
    {{/source}}
    {{#description}}
        <div class="row">
            <span class="desc">{{description}}</span>
        </div>
    {{/description}}
</rolltemplate>
