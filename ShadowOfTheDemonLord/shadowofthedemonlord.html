<div class="sheet-3colrow">

    <div class="sheet-col">

    	<label>Name:</label><input type="text" name="attr_character_name" />
		<label>Ancestry:</label><input type="text" name="attr_race" />
		<label>Level:</label><input type="number" name="attr_level" />

	</div>

	<div class="sheet-col">
		<p style="text-align: center;">
			<img src="http://tribality.com/wp-content/uploads/2015/03/shadow1-740x360.png" style="max-height: 100px;" />
		</p>
	</div>

	<div class="sheet-col">
	
		<label>Novice:</label><input type="text" name="attr_novice" />
		<label>Expert:</label><input type="text" name="attr_expert" />
		<label>Master:</label><input type="text" name="attr_master" />

	</div>

</div>

<hr />

<div class="sheet-3colrow">

	<div class="sheet-col">
	
		<table>
			<thead>
				<tr>
					<th>Attribute</th>
					<th>Score</th>
					<th>Modifier</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Strength</label></td>
					<td><input type="number" name="attr_strength" /></td>
					<td><input type="number" name="attr_strength_mod" value="@{Strength}-10" disabled="true" /></td>
				</tr>
				<tr>
					<td><label>Agility</label></td>
					<td><input type="number" name="attr_agility" /></td>
					<td><input type="number" name="attr_agility_mod" value="@{Agility}-10" disabled="true" /></td>
				</tr>
				<tr>
					<td><label>Intellect</label></td>
					<td><input type="number" name="attr_intellect" /></td>
					<td><input type="number" name="attr_intellect_mod" value="@{Intellect}-10" disabled="true" /></td>
				</tr>
				<tr>
					<td><label>Perception</label></td>
					<td><input type="number" name="attr_perception" /></td>
					<td><input type="number" name="attr_perception_mod" value="@{Perception}-10" disabled="true" /></td>
				</tr>
				<tr>
					<td><label>Will</label></td>
					<td><input type="number" name="attr_will" /></td>
					<td><input type="number" name="attr_will_mod" value="@{Will}-10" disabled="true" /></td>
				</tr>
			</tbody>
		</table>
	
	</div>

	<div class="sheet-col">
	
		<table>
			<thead>
				<tr>
					<th>Combat</th>
					<th>Score</th>
					<th>Max</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Damage</label></td>
					<td><input type="number" name="attr_damage" value="0" /></td>
					<td><input type="number" name="attr_damage_max" value="@{Health}" disabled="true" /></td>
				</tr>
				<tr>
					<td><label>Health</label></td>
					<td><input type="number" name="attr_health" /></td>
				</tr>
				<tr>
					<td><label>Healing Rate</label></td>
					<td><input type="number" name="attr_healing_rate" /></td>
				</tr>
				<tr>
					<td><label>Defense</label></td>
					<td><input type="number" name="attr_defense" /></td>
				</tr>
				<tr>
					<td><label>Speed</label></td>
					<td><input type="number" name="attr_speed" /></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="sheet-col">

		<table>
			<thead>
				<tr>
					<th>Characteristic</th>
					<th>Score</th>
					<th>Max</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Insanity</label></td>
					<td><input type="number" name="attr_insanity" value="0" /></td>
					<td><input type="number" name="attr_insanity_max" value="@{Will}" disabled="true" /></td>
				</tr>
				<tr>
					<td><label>Corruption</label></td>
					<td><input type="number" name="attr_corruption" value="0" /><td>
					<td></td>
				</tr>
				<tr>
					<td><label>Power</label></td>
					<td><input type="number" name="attr_power" value="0" /></td>
					<td></td>
				</tr>
				<tr>
					<td><label>Size</label></td>
					<td><input type="number" name="attr_size" value="1" /></td>
					<td></td>
				</tr>
			</tbody>
		</table>

	</div>

</div>

<hr />

<div class="sheet-2colrow">
	
	<div class="sheet-col">
		
		<h3>Professions</h3>
		
		<fieldset class="repeating_professions">
			<input type="text" name="attr_profession" />
		</fieldset>
		
	</div>
	
	<div class="sheet-col">
		
		<h3>Talents</h3>
		
		<fieldset class="repeating_talents">
			<input type="text" name="attr_talents" />
		</fieldset>
		
	</div>
	
</div>

<hr />

<div class="sheet-col">
		
	<h3>Weapons</h3>
	
	<fieldset class="repeating_weapons">	
	<table class="sheet-weapon">
		<tbody>
			<tr>
				<td><label>Weapon</label><input type="text" name="attr_weapon" /></td>
				<td>
					<span>
						<label>Damage</label>
						<input type="number" value="1" name="attr_weapon_damage_dice" />
						d
						<input type="number" value="6" name="attr_weapon_damage_die" />
						<input type="number" value="+0" name="attr_weapon_damage_mod" />
					</span>
				</td>
				<td><label>Desc</label><input type="text" name="attr_weapon_description" /></td>
			</tr>
		<tbody>
	</table>
	</fieldset>
		
</div>

<hr />

<div class="sheet-2colrow">
	
	<div class="sheet-col">
		
		<h3>Equipment</h3>
		
		<textarea name="attr_equipment"></textarea>
		
	</div>
	
	<div class="sheet-col">
		
		<h3>Description</h3>
		
		<textarea name="attr_description"></textarea>
		
	</div>
	
</div>

<hr />

<div class="sheet-col">
		
	<h3>Magic</h3>
	
	<fieldset class="repeating_magic">
	<hr />
	<table>
		<tbody>
			<tr>
				<td><label>Magic</label><input type="text" name="attr_magic" /></td>
			</tr>
			<tr>
				<td><label>Tradition</label><input type="text" name="attr_magic_tradition" /></td>
				<td><label>Type</label><input type="text" name="attr_magic_type" /></td>
				<td><label>Rank</label><input type="number" name="attr_magic_rank" /></td>
			</tr>			
			<tr>
				<td><label>Req</label><input type="text" name="attr_magic_req" /></td>
				<td><label>Target</label><input type="text" name="attr_magic_target" /></td>
				<td><label>Duration</label><input type="text" name="attr_magic_duration" /></td>
			</tr>
			<tr>
				<td><label>Trigger</label><input type="text" name="attr_magic_triggered" /></td>
				<td><label>Roll +20</label><input type="text" name="attr_magic_attack_plus20" /></td>
			</tr>
			<tr>
				<td><label>Desc</label><textarea name="attr_magic_description"></textarea></td>
			</tr>
		</tbody>
	</table>
	</fieldset>

</div>
