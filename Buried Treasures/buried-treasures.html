<!-- Character sheet for https://iotsov.itch.io/buried-treasures -->

<div class="row">

<div class="column">

    <div class="title">MAIN CHARACTERISTICS</div>
    <br>
    <div class="line"><label>Name:</label><input type="text" name="attr_character_name" /></div>
    <div class="line"><label>Species:</label><input type="text" name="attr_species" value="Human" /></div>
    <div class="line"><label>Appearance:</label><input type="text" name="attr_appearance" /></div>
    <div class="line"><label>Voice:</label><input type="text" name="attr_voice" /></div>
    <br>

    <div class="smallrow" style="font-weight: bold;">
        <div class="minicolumn">&nbsp;</div>
        <div class="minicolumn">raw<br>stat</div>
        <div class="minicolumn">bonu-<br>ses</div>
        <div class="minicolumn">final<br>stat</div>
        <div class="smallcolumn">not<br>learned</div>
        <div class="smallcolumn">learned<br>skill</div>
        <div class="smallcolumn">speci-<br>alized</div>
    </div>
    <div class="smallrow">
        <div class="firstcolumn">STR:</div>
        <div class="minicolumn"><input type="number" name="attr_str" value=10 /></div>
        <div class="minicolumn"><input type="number" name="attr_strmods" value=0 /></div>
        <div class="minicolumn"><input type="number" name="attr_strmodified" disabled="true" value="@{str}+@{strmods}" /></div>
        <div class="smallcolumn"><button type='roll' name='rollstr1' value='&{template:default} {{name=@{character_name}}} {{STR, not learned skill=[[1d20 + @{strmodified}                           - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollstr2' value='&{template:default} {{name=@{character_name}}} {{STR, learned skill=    [[1d20 + @{strmodified} + 5                       - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollstr3' value='&{template:default} {{name=@{character_name}}} {{STR, specialized skill=[[1d20 + @{strmodified} + 5 + round((@{level})/2) - @{fatigue}]]}}'></button></div>
    </div>
    <div class="smallrow">
        <div class="firstcolumn">DEX:</div>
        <div class="minicolumn"><input type="number" name="attr_dex" value=10 /></div>
        <div class="minicolumn"><input type="number" name="attr_dexmods" value=0 /></div>
        <div class="minicolumn"><input type="number" name="attr_dexmodified" disabled="true" value="@{dex}+@{dexmods}+@{armordexmod}" /></div>
        <div class="smallcolumn"><button type='roll' name='rolldex1' value='&{template:default} {{name=@{character_name}}} {{DEX, not learned skill=[[1d20 + @{dexmodified}                           - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rolldex2' value='&{template:default} {{name=@{character_name}}} {{DEX, learned skill=    [[1d20 + @{dexmodified} + 5                       - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rolldex3' value='&{template:default} {{name=@{character_name}}} {{DEX, specialized skill=[[1d20 + @{dexmodified} + 5 + round((@{level})/2) - @{fatigue}]]}}'></button></div>
    </div>
    <div class="smallrow">
        <div class="firstcolumn">CON:</div>
        <div class="minicolumn"><input type="number" name="attr_con" value=10 /></div>
        <div class="minicolumn"><input type="number" name="attr_conmods" value=0 /></div>
        <div class="minicolumn"><input type="number" name="attr_conmodified" disabled="true" value="@{con}+@{conmods}" /></div>
        <div class="smallcolumn"><button type='roll' name='rollcon1' value='&{template:default} {{name=@{character_name}}} {{CON, not learned skill=[[1d20 + @{conmodified}                           - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollcon2' value='&{template:default} {{name=@{character_name}}} {{CON, learned skill=    [[1d20 + @{conmodified} + 5                       - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollcon3' value='&{template:default} {{name=@{character_name}}} {{CON, specialized skill=[[1d20 + @{conmodified} + 5 + round((@{level})/2) - @{fatigue}]]}}'></button></div>
    </div>
    <div class="smallrow">
        <div class="firstcolumn">INT:</div>
        <div class="minicolumn"><input type="number" name="attr_int" value=10 /></div>
        <div class="minicolumn"><input type="number" name="attr_intmods" value=0 /></div>
        <div class="minicolumn"><input type="number" name="attr_intmodified" disabled="true" value="@{int}+@{intmods}" /></div>
        <div class="smallcolumn"><button type='roll' name='rollint1' value='&{template:default} {{name=@{character_name}}} {{INT, not learned skill=[[1d20 + @{intmodified}                           - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollint2' value='&{template:default} {{name=@{character_name}}} {{INT, learned skill=    [[1d20 + @{intmodified} + 5                       - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollint3' value='&{template:default} {{name=@{character_name}}} {{INT, specialized skill=[[1d20 + @{intmodified} + 5 + round((@{level})/2) - @{fatigue}]]}}'></button></div>
    </div>
    <div class="smallrow">
        <div class="firstcolumn">FOC:</div>
        <div class="minicolumn"><input type="number" name="attr_foc" value=10 /></div>
        <div class="minicolumn"><input type="number" name="attr_focmods" value=0 /></div>
        <div class="minicolumn"><input type="number" name="attr_focmodified" disabled="true" value="@{foc}+@{focmods}" /></div>
        <div class="smallcolumn"><button type='roll' name='rollfoc1' value='&{template:default} {{name=@{character_name}}} {{FOC, not learned skill=[[1d20 + @{focmodified}                           - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollfoc2' value='&{template:default} {{name=@{character_name}}} {{FOC, learned skill=    [[1d20 + @{focmodified} + 5                       - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollfoc3' value='&{template:default} {{name=@{character_name}}} {{FOC, specialized skill=[[1d20 + @{focmodified} + 5 + round((@{level})/2) - @{fatigue}]]}}'></button></div>
    </div>
    <div class="smallrow">
        <div class="firstcolumn">CHA:</div>
        <div class="minicolumn"><input type="number" name="attr_cha" value=10 /></div>
        <div class="minicolumn"><input type="number" name="attr_chamods" value=0 /></div>
        <div class="minicolumn"><input type="number" name="attr_chamodified" disabled="true" value="@{cha}+@{chamods}" /></div>
        <div class="smallcolumn"><button type='roll' name='rollcha1' value='&{template:default} {{name=@{character_name}}} {{CHA, not learned skill=[[1d20 + @{chamodified}                           - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollcha2' value='&{template:default} {{name=@{character_name}}} {{CHA, learned skill=    [[1d20 + @{chamodified} + 5                       - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollcha3' value='&{template:default} {{name=@{character_name}}} {{CHA, specialized skill=[[1d20 + @{chamodified} + 5 + round((@{level})/2) - @{fatigue}]]}}'></button></div>
    </div>
    <div class="smallrow">
        <div class="firstcolumn">MAG:</div>
        <div class="minicolumn"><input type="number" name="attr_mag" value=10 /></div>
        <div class="minicolumn"><input type="number" name="attr_magmods" value=0 /></div>
        <div class="minicolumn"><input type="number" name="attr_magmodified" disabled="true" value="@{mag}+@{magmods}" /></div>
        <div class="smallcolumn"><button type='roll' name='rollmag1' value='&{template:default} {{name=@{character_name}}} {{MAG, not learned skill=[[1d20 + @{magmodified}                           - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollmag2' value='&{template:default} {{name=@{character_name}}} {{MAG, learned skill=    [[1d20 + @{magmodified} + 5                       - @{fatigue}]]}}'></button></div>
        <div class="smallcolumn"><button type='roll' name='rollmag3' value='&{template:default} {{name=@{character_name}}} {{MAG, specialized skill=[[1d20 + @{magmodified} + 5 + round((@{level})/2) - @{fatigue}]]}}'></button></div>
    </div>

    <br>
    <div class="line"><label>Level:</label><input type="number" name="attr_level" value=1 /><label class="centered">XP:</label><input type="number" name="attr_xp" value=15 /></div>
    <div class="line"><label>HP:</label><input type="number" name="attr_hp" value=4 /><label class="centered">out of:</label><input type="number" disabled="true" name="attr_maxhp" value="@{conmodified}" /></div>
    <div class="line"><label>Recipe slots:</label><input type="number" name="attr_recipeslots" value=3 /><label class="centered">out of:</label><input type="number" disabled="true" name="attr_maxrecipeslots" value="2+@{level}" /></div>
    <div class="line"><label>Fatigue:</label><input type="number" name="attr_fatigue" value=0 /><label class="centered">out of:</label><input type="number" disabled="true" name="attr_maxfat" value="@{conmodified}" /></div>
    <div class="line"><label>Armor DR:</label><input type="number" name="attr_dr" value=0 /><label class="centered">Armor DEX:</label><input type="number" name="attr_armordexmod" value=0 /></div>
    <br>

    <br>
    <div class="title">ITEMS</div>
    <div class="line"><label>Gold:</label><input type="number" name="attr_gold" value=0 /></div>
    <textarea name="attr_items"></textarea>

    <br>
    <div class="centered">Character sheet for <a href="https://iotsov.itch.io/buried-treasures" target="_blank">https://iotsov.itch.io/buried-treasures</a></div>
    
</div>

<div class="column">
    <div class="title">LEARNED SKILLS</div>
    <textarea name="attr_learnedskills"></textarea>
    <br>
    <div class="title">SPECIALIZED SKILLS</div>
    <textarea name="attr_specializedskills"></textarea>
    <br>
    <div class="title">KNOWN RECIPES</div>
    <textarea name="attr_knownrecipes"></textarea>
    <br>
    <div class="title">KNOWN PEOPLE</div>
    <textarea name="attr_knownpeople"></textarea>
    <br>
    <div class="title">KNOWN FACTS</div>
    <textarea name="attr_knownfacts"></textarea>
</div>

</div>
