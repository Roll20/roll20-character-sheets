<div class="sheet-section sheet-biographical">
    <div class="sheet-3colrow">
        <div class="sheet-col">
            <label>
                Name
                <input type="text" name="attr_character_name" />
            </label>
        </div>
        <div class="sheet-col">
            <label>
                Class
                <input type="text" name="attr_class" />
            </label>
        </div>
        <div class="sheet-col">
            <label>
                Race
                <input type="text" name="attr_race" />
            </label>
        </div>
    </div>
</div>
<div class="sheet-section sheet-health">
    <label>
        Health
        <input type="radio" name="attr_health" value="1" /><span></span>
        <input type="radio" name="attr_health" value="2" /><span></span>
        <input type="radio" name="attr_health" value="3" /><span></span>
        <input type="radio" name="attr_health" value="4" /><span></span>
        <input type="radio" name="attr_health" value="5" /><span></span>
        <input type="radio" name="attr_health" value="6" /><span></span>
        <input type="radio" name="attr_health" value="7" /><span></span>
        <input type="radio" name="attr_health" value="8" /><span></span>
        <input type="radio" name="attr_health" value="9" /><span></span>
        <input type="radio" name="attr_health" value="10" /><span></span>
        <input type="radio" name="attr_health" value="11" /><span></span>
        <input type="radio" name="attr_health" value="12" /><span></span>
        <input type="radio" name="attr_health" value="13" /><span></span>
        <input type="radio" name="attr_health" value="14" /><span></span>
        <input type="radio" name="attr_health" value="15" checked="checked" /><span></span>
    </label>
</div>
<div class="sheet-3colrow">
    <div class="sheet-col">
        <div class="sheet-section sheet-movement">
            <label>
                Movement
                <input class="sheet-width2" type="number" name="attr_movement" />
            </label>
        </div>
        <div class="sheet-section sheet-strength">
            <label>
                Strength
                <input class="sheet-right" type="number" name="attr_strength" min="1" max="20" /><span></span>
            </label>
        </div>
        <div class="sheet-section sheet-strength-skills">
            <div>
                <label>
                    Brawling
                    <input type="number" name="attr_brawling" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Climb
                    <input type="number" name="attr_climb" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Intimidate
                    <input type="number" name="attr_intimidate" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Athletics
                    <input type="number" name="attr_athletics" min="1" max="20" />
                </label>
            </div>
        </div>
        <div class="sheet-section sheet-dexterity">
            <label>
                Dexterity
                <input class="sheet-right" type="number" name="attr_dexterity" min="1" max="20" /><span></span>
            </label>
        </div>
        <div class="sheet-section sheet-dexterity-skills">
            <div>
                <label>
                    Melee
                    <input type="number" name="attr_melee" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Shooting
                    <input type="number" name="attr_shooting" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Piloting
                    <input type="number" name="attr_piloting" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Stealth
                    <input type="number" name="attr_stealth" min="1" max="20" />
                </label>
            </div>
        </div>
    </div>
    <div class="sheet-col">
        <div class="sheet-section sheet-inventory">
            <div class="sheet-inventory-content">
                <h3>Inventory</h3>
                <fieldset class="repeating_items">
                    <input type="text" name="attr_item" />
                </fieldset>
            </div>
            <input style="left:10px;bottom:-5px" type="checkbox" name="attr_hero-die1" value="1" />
            <span style="left:10px;bottom:-10px"></span>
            <input style="left:60px;bottom:-13px" type="checkbox" name="attr_hero-die2" value="1" />
            <span style="left:60px;bottom:-18px"></span>
            <input style="left:115px;bottom:-21px" type="checkbox" name="attr_hero-die3" value="1" />
            <span style="left:115px;bottom:-26px"></span>
            <input style="right:60px;bottom:-13px" type="checkbox" name="attr_hero-die4" value="1" />
            <span style="right:60px;bottom:-18px"></span>
            <input style="right:10px;bottom:-5px" type="checkbox" name="attr_hero-die5" value="1" />
            <span style="right:10px;bottom:-10px"></span>
        </div>
    </div>
    <div class="sheet-col">
        <div class="sheet-section sheet-armour">
            <label>
                <span  style="display:inline-block;margin-top:5px;font-size:24px">Armour</span>
                <input style="top:5px" class="sheet-right" type="number" name="attr_armour" />
            </label>
        </div>
        <div class="sheet-section sheet-intelligence">
            <label>
                Intelligence
                <input class="sheet-right" type="number" name="attr_intelligence" min="1" max="20" /><span></span>
            </label>
        </div>
        <div class="sheet-section sheet-intelligence-skills">
            <div>
                <label>
                    First Aid
                    <input type="number" name="attr_first-aid" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Repair
                    <input type="number" name="attr_repair" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Computers
                    <input type="number" name="attr_computers" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Perception
                    <input type="number" name="attr_perception" min="1" max="20" />
                </label>
            </div>
        </div>
        <div class="sheet-section sheet-charisma">
            <label>
                Charisma
                <input class="sheet-right" type="number" name="attr_charisma" min="1" max="20" /><span></span>
            </label>
        </div>
        <div class="sheet-section sheet-charisma-skills">
            <div>
                <label>
                    Charm
                    <input type="number" name="attr_charm" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Deception
                    <input type="number" name="attr_deception" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Gather Info
                    <input type="number" name="attr_gather-info" min="1" max="20" />
                </label>
            </div>
            <div>
                <label>
                    Haggle
                    <input type="number" name="attr_haggle" min="1" max="20" />
                </label>
            </div>
        </div>
    </div>
</div>
<div class="sheet-2colrow">
    <div class="sheet-col">
        <div class="sheet-section sheet-perks-derps">
            <h3>Perks/Derps</h3>
            <div>
                <label>
                    Once Per Turn &ndash;
                    <input type="text" name="attr_once-per-turn" />
                </label>
                <textarea name="attr_once-per-turn-description"></textarea>
            </div>
            <div>
                <label>
                    Hero Dice Action &ndash;
                    <input type="text" name="attr_hero-action-1" />
                </label>
                <textarea name="attr_hero-action-1-description"></textarea>
            </div>
            <div>
                <label>
                    Hero Dice Action &ndash;
                    <input type="text" name="attr_hero-action-2" />
                </label>
                <textarea name="attr_hero-action-2-description"></textarea>
            </div>
            <div>
                <label>
                    Derp &ndash;
                    <input type="text" name="attr_derp" />
                </label>
                <textarea name="attr_derp-description"></textarea>
            </div>
        </div>
    </div>
    <div class="sheet-col">
        <div class="sheet-section sheet-notes">
            <h3>Notes</h3>
            <textarea name="attr_notes"></textarea>
        </div>
    </div>
</div>
