<div class="header">
<input type="hidden" name="attr_version" value="1.0" />    
</div>
<div class="CharacterName">
    Nom : <INPUT type="text" name="attr_character_name" title="Nom de votre personnage" placeholder="Nom de votre personnage"></INPUT>
       <SELECT name="attr_PJ" class="PJ">
        <OPTION value="" selected>PJ</OPTION>
        <OPTION value="/w gm ">PNJ</OPTION>
    </SELECT>
</div>
<div class="Caracteristique">
    <table border="0">
        <tr>
            <td align="center"> 
                <BUTTON type="roll" class="RollCarac" name="JetPot" value="@{PJ}@{character_name} fait un jet de Pot (< @{POT}) : [[2d6]]" title="jetpot">P</BUTTON>
            </td>
            <td align="center">
                <BUTTON type="roll" class="RollCarac" name="JetInfluence" value="@{PJ}@{character_name} fait un jet d'Influence (< @{INFLUENCE})  : [[2d6]]" title="jetinfluence">I</BUTTON>
            </td>
            <td align="center">
                <BUTTON type="roll" class="RollCarac" name="JetRatatinage" value="@{PJ}@{character_name} fait un jet de Ratatinage (< @{RATATINAGE})  : [[2d6]]" title="jetratatinage">R</BUTTON>
            </td>
            <td align="center">
                <BUTTON type="roll" class="RollCarac" name="JetApercevoir" value="@{PJ}@{character_name} fait un jet de Apercevoir (< @{APERCEVOIR})  : [[2d6]]" title="jetapercevoir">A</BUTTON>
            </td>
            <td align="center">
                <BUTTON type="roll" class="RollCarac" name="JetTripes" value="@{PJ}@{character_name} fait un jet de Tripes (< @{TRIPES})  : [[2d6]]" title="jettripes">T</BUTTON>
            </td>
            <td align="center">
                <BUTTON type="roll" class="RollCarac" name="JetEndurance" value="@{PJ}@{character_name} fait un jet d'Endurance (< @{ENDURANCE})  : [[2d6]]" title="jetendurance">E</BUTTON>
            </td>
            <td align="center">
                <BUTTON type="roll" class="RollCarac" name="JetSport" value="@{PJ}@{character_name} fait un jet de Sport (< @{SPORT})  : [[2d6]]" title="jetsport">S</BUTTON>
            </td>
        </tr>
        <tr>
            <td><INPUT type="number" name="attr_POT" title="Pot du personnage" value="6" min="2" max="12"></INPUT></td>
            <td><INPUT type="number" name="attr_INFLUENCE" title="Influence du personnage" value="6" min="2" max="12"></td>
            <td><INPUT type="number" name="attr_RATATINAGE" title="Ratatinage du personnage" value="6" min="2" max="12"></td>
            <td><INPUT type="number" name="attr_APERCEVOIR" title="Apercevoir du personnage" value="6" min="2" max="12"></td>
            <td><INPUT type="number" name="attr_TRIPES" title="Tripes du personnage" value="6" min="2" max="12"></td>
            <td><INPUT type="number" name="attr_ENDURANCE" title="Endurance du personnage" value="6" min="2" max="12"></td>
            <td><INPUT type="number" name="attr_SPORT" title="Sport du personnage" value="6" min="2" max="12"></td>
        </tr>
    </table>
</div>
<br>
<DIV class="Statut"> <!-- PV -->
    Statut : 
   <INPUT type="radio" class="RSTATUT" name="attr_STATUT" value="0" checked> Ouai  - </INPUT>

</DIV> <!-- FIN PV -->

<div class="Coins">
    <div  class="Balaises" >
	    Coin Balaises : </br><TEXTAREA class="AttrBalaises" name="attr_CoinBalaises" title="Coin Balaises" placeholder="Coin Balaises"></TEXTAREA>    
    </div>
    <div class="ToutPourris">
	    Coin Tout Pourris : </br><TEXTAREA class="AttrToutPourris" name="attr_CoinToutPourris" title="Coin Tout Pourris" placeholder="Coin Tout Pourris"></TEXTAREA>   
    </div>
</div>
<DIV class="Description">
	Description : <TEXTAREA class="AttrDescription" name="attr_DESCRIPTION" title="Description de votre personnage" placeholder="Description de votre personnage"></TEXTAREA>
</DIV> <!-- FIN DESCRIPTION PJ -->
</br>
<DIV class="Equipement">
	Equipement : </br>
    <fieldset class="repeating_equipement">
   	    <input type="text"  name="attr_objet" placeholder="Objet" title="objet"/>
	</fieldset>
