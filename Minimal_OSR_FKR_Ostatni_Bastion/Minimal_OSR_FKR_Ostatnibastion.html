<div class="sheet-2colrow" style="width:700px;">
	
	<div class="sheet-col" align="right" style="width:150px;" >

		<p><h4 data-i18n="Name" >Name </h4></p>
			
	</div>
			
	<div class="sheet-col" style="width:60%" >	
		
		<p><input type="text" style="width: 80%" name = "attr_character_name""/></p>
		
	</div>

    <div class="sheet-col" align="right" style="width:150px;" >

		<p><h4 data-i18n="Class" >Class </h4></p>
			
	</div>
			
	<div class="sheet-col" style="width:60%" >	
		
		<p><input type="text" style="width: 80%" name = "attr_klasa""/></p>
		
	</div>
	
	<div class="sheet-col" align="right" style="width:150px;" >

		<p><h4 data-i18n="Special Ability" >Special Ability </h4></p>
			
	</div>
			
	<div class="sheet-col" style="width:70%" >	
		<textarea name="attr_zdolno" style="height: 80px; width: 70%" value=""></textarea>
		
		
	</div>
</div>
	        <!-- Separator -->
<div></div>
<div class="sheet-colrow" align="center" style="width:700px;">
	<p><button type='roll' name='roll_inicjatywa' align="center" style="width:240px" value='&{template:default} {{name=@{character_name} Initiative}} {{Initiative = [[1d6 &{tracker}]] }}'><span data-i18n="Initiative">Initiative</span></button></p>
</div>
		
<p></p>
		
<div class="sheet-colrow" align="center" style="width:700px;">
	<button type='roll' name='roll_k6' align="center" style="width:100px" value='&{template:default} {{name=@{character_name} d6 }} {{[[ d6]]}}'><span data-i18n="1d6">1d6</span></button>
	<button type='roll' name='roll_k3' align="center" style="width:100px" value='&{template:default} {{name=@{character_name} d3 }} {{[[ d3]]}}'><span data-i18n="1d3">1d3</span></button>
</div>
		
<div><p></p></div>
	
<div><p></p></div>
	
</div>
	
<div class="sheet-colrow" align="center" style="width:700px;">
    <p><h3 align="center" style="width:700px" data-i18n="Golden Dragons">Golden Dragons </h3>
	    <input type="number" style="width:40px;" name = "attr_char_pz" value="0" min="0"/></p>
    </div>
    </div>
    </div>
        <!-- Separator -->
	
<div class="sheet-colrow" style="width:700px;">
	
    <div class="sheet-col" align="center" style="width:700px;" >
        <input type="number" style="width:40px;" name = "attr_char_wal" value="0" min="0"/>
        <button type='roll' style="width:150px" value='&{template:default} {{name=@{character_name} Attack Rating}} {{Success = [[1d6>@{char_wal}]]}} {{Damage = [[@{char_obr}]] }}'  name'roll_walCheck'><span data-i18n="AR">AR</span></button>      
	    <input type="number" style="width:40px;" name = "attr_char_obr" value="0" min="0"/>
	    <button style="width:150px" ><span data-i18n="Damage">Damage</span></button>
	    <input type="number" style="width:40px;" name = "attr_char_pz" value="0" min="0"/>
	    <button style="width:150px" ><span data-i18n="LP">LP</span></button>
	</div>  
</div>
    
<h3 align="center" style="width:700px"><span data-i18n="Equipment">Equipment</span></h3>

<fieldset class="repeating_ekwip">
	<input type="text" style="width: 700px" name = "attr_ekwi""/>
</fieldset>
</div>
</div>
</div>		

    <!-- Separator -->
	        
<h3 align="center" style="width:700px"><span data-i18n="Skills">Skills</span></h3>
	<fieldset class="repeating_umiej">
		<input type="text" style="width: 600px" name = "attr_umiej""/>
	   	<input type="number" style="width:50px;" name = "attr_char_umiej" value="0" min="0"/>
	    <button type='roll' style="width:50px" value='&{template:default} {{name=@{character_name} @{umiej} }} {{Roll [[@{char_umiej}+1d6]] }}'  name'roll_umiejCheck'></button>	
	</fieldset>
	

<p><h3 style="width:700px;" align="center" data-i18n="Notes" >Notes </h3></p>
			
	<textarea name="attr_note" style="height: 150px; width: 700px" value=""></textarea>
		
</div>
