<link href="sinistros_e_monstros.css" rel="stylesheet" type="text/css">

<div class="ficha-personagem">
    <div class="titulo" style="text-align: center;">
        <h2>Boletim Escolar</h2>
    </div>
    
    <div class="cabecalho">
        <div class="info-pessoal">
            <h2>Informações Pessoais</h2>
            <div class="input-with-text-below char-name">
                <span>Nome:</span>
                <input name="attr_nome" type="text" class="input-text" spellcheck="false" value="">
            </div>
            <div class="input-with-text-below char-idade">
                <span>Idade:</span>
                <input name="attr_idade" type="text" class="input-text" spellcheck="false" value="">
            </div>
            <div class="input-with-text-below char-tipo">
                <span>Tipo:</span>
                <input name="attr_tipo" type="text" class="input-text" spellcheck="false" value="">
            </div>
        </div>
        
        <div class="idade-mental">
            <h2>Idade Mental</h2>
            <input type="radio" name="attr_idade_mental" id="infantil" value="Infantil">
            <label for="infantil">Infantil (4D1)</label><br>
            <input type="radio" name="attr_idade_mental" id="juvenil" value="Juvenil">
            <label for="juvenil">Juvenil (5D1)</label><br>
            <input type="radio" name="attr_idade_mental" id="jovem" value="Jovem">
            <label for="jovem">Jovem (6D1)</label><br>
            <input type="radio" name="attr_idade_mental" id="maduro" value="Maduro">
            <label for="maduro">Maduro</label>
        </div>
    </div>
    
    <div class="columns">
        <div class="column">
            <h2>Trama</h2>
            <textarea name="attr_trama" rows="4" cols="25"></textarea>
        </div>
        <div class="column">
            <h2>Trecos</h2>
            <textarea name="attr_trecos" rows="4" cols="25"></textarea>
        </div>
    </div>

    <div class="columns">
        <div class="column-full">
            <h2>Anotações</h2>
            <textarea name="attr_anotacoes" rows="4" cols="50"></textarea>
        </div>
    </div>

    <div class="columns">
        <div class="column">
            <h2>Coisas de Adulto</h2>
            <textarea name="attr_coisas_adulto" rows="4" cols="25"></textarea>
        </div>
        <div class="column">
            <h2>Coisas de Criança</h2>
            <textarea name="attr_coisas_crianca" rows="4" cols="25"></textarea>
        </div>
    </div>
</div>
