<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">


<div class="container">
<div class="background">
<div id="main">
    <label>Name:</label><input type="text" name="attr_name">
    <label>Class:</label><input type="text" name="attr_class">
    <label>Bioform:</label><input type="text" name="attr_bioform">
    <label>Story:</label><input type="text" name="attr_bioform">
</div>

<div class='sheet-3colrow'>
  <div class='sheet-col'>
        <!-- Put the content for the first column here -->
    <div id="attributes">
      <h1>Attributes</h1>
      <table class="tg">
      <tr>
        <th rowspan="2">
          <button type='roll' value='&{template:default} {{name=Strength Check}} {{Strength=[[1d20+@{str}]]}}' name='roll_strCheck'>STR</button>
          <input type="number" name="attr_str" value="(@{str_base}+@{str_bonus})" disabled="true">
        </th>
        <th><label>Base</label><input type="number" name="attr_str_base" value="0"></th>
      </tr>
      <tr>
        <th><label>Loot Bonus</label><input type="number" name="attr_str_bonus" value="0"></th>
      </tr>
    </table>

    <table class="tg">
      <tr>
        <th rowspan="2">
          <button type='roll' value='&{template:default} {{name=Dexterity Check}} {{Dexterity=[[1d20+@{dex}]]}}' name='roll_dexCheck'>DEX</button>
          <input type="number" name="attr_dex" value="(@{dex_base}+@{dex_bonus})" disabled="true">
        </th>
        <th><label>Base</label><input type="number" name="attr_dex_base" value="0"></th>
      </tr>
      <tr>
        <th><label>Loot Bonus</label><input type="number" name="attr_dex_bonus" value="0"></th>
      </tr>
    </table>

    <table class="tg">
      <tr>
        <th rowspan="2">
          <button type='roll' value='&{template:default} {{name=Consitution Check}} {{Consitution=[[1d20+@{con}]]}}' name='roll_conCheck'>CON</button>
          <input type="number" name="attr_con" value="(@{con_base}+@{con_bonus})" disabled="true">
        </th>
        <th><label>Base</label><input type="number" name="attr_con_base" value="0"></th>
      </tr>
      <tr>
        <th><label>Loot Bonus</label><input type="number" name="attr_con_bonus" value="0"></th>
      </tr>
    </table>

    <table class="tg">
      <tr>
        <th rowspan="2">
          <button type='roll' value='&{template:default} {{name=Intelligence Check}} {{Intelligence=[[1d20+@{int}]]}}' name='roll_intCheck'>INT</button>
          <input type="number" name="attr_int" value="(@{int_base}+@{int_bonus})" disabled="true">
        </th>
        <th><label>Base</label><input type="number" name="attr_int_base" value="0"></th>
      </tr>
      <tr>
        <th><label>Loot Bonus</label><input type="number" name="attr_int_bonus" value="0"></th>
      </tr>
    </table>

    <table class="tg">
      <tr>
        <th rowspan="2">
          <button type='roll' value='&{template:default} {{name=Wisdom Check}} {{Wisdom=[[1d20+@{wis}]]}}' name='roll_wisCheck'>WIS</button>
          <input type="number" name="attr_wis" value="(@{wis_base}+@{wis_bonus})" disabled="true">
        </th>
        <th><label>Base</label><input type="number" name="attr_wis_base" value="0"></th>
      </tr>
      <tr>
        <th><label>Loot Bonus</label><input type="number" name="attr_wis_bonus" value="0"></th>
      </tr>
    </table>

    <table class="tg">
      <tr>
        <th rowspan="2">
          <button type='roll' value='&{template:default} {{name=Charisma Check}} {{Charisma=[[1d20+@{cha}]]}}' name='roll_chaCheck'>CHA</button>
          <input type="number" name="attr_cha" value="(@{cha_base}+@{cha_bonus})" disabled="true">
        </th>
        <th><label>Base</label><input type="number" name="attr_cha_base" value="0"></th>
      </tr>
      <tr>
        <th><label>Loot Bonus</label><input type="number" name="attr_cha_bonus" value="0"></th>
      </tr>
    </table>
    </div>
  </div>

    <div class='sheet-col'>
        <!-- Second column -->
        <h1>Armor</h1>
        <table class="tg">
          <tr>
            <th rowspan="2">
              <label>Armor</label>
              <input type="number" name="attr_armor" value="@{armor_base}+@{armor_bonus}" disabled="true">
            </th>
            <th><label>Base</label><input type="number" name="attr_armor_base" value="0"></th>
          </tr>
          <tr>
            <th><label>Loot Bonus</label><input type="number" name="attr_armor_bonus" value="0"></th>
          </tr>
        </table>

        <h1>Effort</h1>
        <table class="tg">
          <tr>
            <th rowspan="2" >
              <button type='roll' value='&{template:default} {{name=Basic Work Check}} {{Basic Work=[[1d4+@{basic}]]}}' name='roll_basicCheck'>Basic Work</button>
              <input type="number" name="attr_basic" value="@{basic_base}+@{basic_bonus}" disabled="true">
            </th>
            <th><label>Base</label><input type="number" name="attr_basic_base" value="0"></th>
          </tr>
          <tr>
            <th><label>Loot Bonus</label><input type="number" name="attr_basic_bonus" value="0"></th>
          </tr>
        </table>

        <table class="tg">
          <tr>
            <th rowspan="2">
              <button type='roll' value='&{template:default} {{name=Weapon Damage}} {{Weapon Damage=[[1d6+@{weapon}]]}}' name='roll_weaponCheck'>Weapon Damage</button>
              <input type="number" name="attr_weapon" value="@{weapon_base}+@{weapon_bonus}" disabled="true"></th>
            <th><label>Base</label><input type="number" name="attr_weapon_base" value="0"></th>
          </tr>
          <tr>
            <th><label>Loot Bonus</label><input type="number" name="attr_weapon_bonus" value="0"></th>
          </tr>
        </table>

        <table class="tg">
          <tr>
            <th rowspan="2">
              <button type='roll' value='&{template:default} {{name=Magic Effect}} {{Magic Effect=[[1d8+@{magic}]]}}' name='roll_magicCheck'>Magic Check</button>
              <input type="number" name="attr_magic" value="@{magic_base}+@{magic_bonus}" disabled="true">
            </th>
            <th><label>Base</label><input type="number" name="attr_magic_base" value="0"></th>
          </tr>
          <tr>
            <th><label>Loot Bonus</label><input type="number" name="attr_magic_bonus" value="0"></th>
          </tr>
        </table>

        <table class="tg">
          <tr>
            <th rowspan="2">
              <button type='roll' value='&{template:default} {{name=Ultimate Check}} {{Ultimate=[[1d12+@{ultimate}]]}}' name='roll_ultimateCheck'>Ultimate</button>
              <input type="number" name="attr_ultimate" value="@{ultimate_base}+@{ultimate_bonus}" disabled="true">
            </th>
            <th><label>Base</label><input type="number" name="attr_ultimate_base" value="0"></th>
          </tr>
          <tr>
            <th><label>Loot Bonus</label><input type="number" name="attr_ultimate_bonus" value="0"></th>
          </tr>
        </table>


    </div>
    <div class='sheet-col'>
        <!-- Third column -->
        <h1>Health</h1>
        <input style="width:100%;" type="number"  name="attr_healthCount" value="(@{health})" disabled="true"> <br />
        <table class="tg">
          <tr>
            <th class="tg-yw4l"><input type='checkbox' name='attr_health' value='10' checked='true' /><label for="heart"></label></th>
            <th class="tg-yw4l"><input type='checkbox' name='attr_health' value='20' checked='false' /><label for="heart"></label></th>
            <th class="tg-yw4l"><input type='checkbox' name='attr_health' value='30' checked='false' /><label for="heart"></label></th>
            <th class="tg-yw4l"><input type='checkbox' name='attr_health' value='40' checked='false' /><label for="heart"></label></th>
            <th class="tg-yw4l"><input type='checkbox' name='attr_health' value='50' checked='false' /><label for="heart"></label></th>
            <th class="tg-yw4l"><input type='checkbox' name='attr_health' value='60' checked='false' /><label for="heart"></label></th>
            <th class="tg-yw4l"><input type='checkbox' name='attr_health' value='70' checked='false' /><label for="heart"></label></th>
            <th class="tg-yw4l"><input type='checkbox' name='attr_health' value='80' checked='false' /><label for="heart"></label></th>
          </tr>
        </table>

         <button type='roll' value='&{template:default} {{name=Death Roll}} {{[[1d6]]}}' name='roll_deathCheck'>Death d6 Roll</button>
         <button type='roll' value='&{template:default} {{name=Death Save Roll}} {{[[1d20]]}}' name='roll_deathSaveCheck'>Death Save</button>
    </div>
</div>

<div id="items">
  <div class='sheet-2colrow'>
    <div class='sheet-col'>
        <h1>Equipped Gear</h1>
        <input type="text" name="attr_e1">
        <input type="text" name="attr_e2">
        <input type="text" name="attr_e3">
        <input type="text" name="attr_e4">
        <input type="text" name="attr_e5">
        <input type="text" name="attr_e6">
        <input type="text" name="attr_e7">
        <input type="text" name="attr_e8">
        <input type="text" name="attr_e9">
        <input type="text" name="attr_e10">

    </div>
    <div class='sheet-col'>
        <h1>Carried Gear</h1>
        <input type="text" name="attr_c1">
        <input type="text" name="attr_c2">
        <input type="text" name="attr_c3">
        <input type="text" name="attr_c4">
        <input type="text" name="attr_c5">
        <input type="text" name="attr_c6">
        <input type="text" name="attr_c7">
        <input type="text" name="attr_c8">
        <input type="text" name="attr_c9">
        <input type="text" name="attr_c10">

    </div>
  </div>
</div>
</div>
</div>
