<div class="container">
  <button type="roll" class="button-roll" style="transform: translate(55px, 5px);" value="&{template:default} {{name=**Extra Dice**}} {{ Rolled ?{Extra Dice|1} extra dice.}} {{Successes = [[(?{Extra Dice})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="extra-dice-rolls-u" data-i18n-title="extra-dice-rolls-u"></button>
  <div class="masthead">
    <span class="magical-kitties">Magical Kitties</span>
    <span class="save-the-day">Save the Day!</span>
  </div>
  <h2 class="whiteonredtext" data-i18n="your-kitty-u"></h2>
  <div class="redtext width200" data-i18n="kitty-name-u"></div>
  <input type="text" class="grid-grow-2 input-large" name="attr_character_name">

  <!-- Trackables, Max & desc -->
  <div class="trackables">
    <h2 class="whiteonredtext trackables-list" data-i18n="trackables-u"></h2>
    <h2 class="whiteonredtext trackables-limits" data-i18n="maximums-u"></h2>

    <div class="redtext" data-i18n="owies-u"></div>
    <input type="number" class="input-large" value="0" min="0" max="6" name="attr_owies">
    <input type="number" class="input-large limit" placeholder="0" min="0" max="5" name="attr_owies_max">
    <div class="redtext" data-i18n="treats-u"></div>
    <input type="number" class="input-large" value="0" min="0" max="5" name="attr_treats">
    <input type="number" class="input-large limit" placeholder="0" min="0" max="5" name="attr_treats_max">

    <div class="redtext" data-i18n="injuries-u"></div>
    <input type="number" class="input-large" value="0" min="0" max="4" name="attr_injuries">
    <div class="nodisplay"></div>
    <div class="redtext" data-i18n="level-u"></div>
    <input type="number" class="input-large" value="0" min="0" max="10" name="attr_level">
    <div class="nodisplay"></div>
    <div class="redtext" data-i18n="current-xp-u"></div>
    <input type="number" class="input-large" value="0" min="0" max="100" name="attr_xp">
    <div class="nodisplay"></div>
  </div>

  <div class="halfwide">
    <h2 class="whiteonredtext" data-i18n="kitty-description-u"></h2>
    <textarea  name="attr_k_desc" class="kitty-desc" spellcheck="true"></textarea>
  </div>


  <!-- Attributes -->
  <h2 class="whiteonredtext" data-i18n="attributes-u"></h2>
  <div class="kitty-attributes">
    <div class="score">
      <label for="attr_cute_score" data-i18n="cute-u"></label>
      <input type="number" placeholder="1" min="1" max="4" name="attr_cute_score">
      <button type="roll" class="button-roll" value="&{template:default} {{name=**Cute Roll Check**}} {{ Rolled [[ @{cute_score} - @{injuries} ]] dice.}} {{Successes = [[(@{cute_score} - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }} " data-i18n="roll-button-label"></button>
    </div>
    <div class="score">
      <label for="attr_cunning_score" data-i18n="cunning-u"></label>
      <input type="number" placeholder="1" min="1" max="4" name="attr_cunning_score">
      <button type="roll" class="button-roll" value="&{template:default} {{name=**Cunning Roll Check**}} {{ Rolled [[ @{cunning_score} - @{injuries} ]] dice.}} {{Successes = [[(@{cunning_score} - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }} " data-i18n="roll-button-label"></button>
    </div>
    <div class="score">
      <label for="attr_fierce_score" data-i18n="fierce-u"></label>
      <input type="number" placeholder="1" min="1" max="4" name="attr_fierce_score">
      <button type="roll" class="button-roll" value="&{template:default} {{name=**Fierce Roll Check**}} {{ Rolled [[ @{fierce_score} - @{injuries} ]] dice.}} {{Successes = [[(@{fierce_score} - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }} " data-i18n="roll-button-label"></button>
    </div>
  </div>

  <!-- Repeating section -->
  <h2 class="whiteonredtext" data-i18n="talents-u"></h2>
  <fieldset class="repeating_Talents">
    <input type="text" name="attr_TalentsTitle" class="repeating-title talenttitle input-medium" data-i18n-placeholder="talent-name-placeholder" placeholder="Talent Name">

    <div class="roll-talent-powers">
      <div class="kitty-attributes">
        <button type="roll" class="button-roll" value="&{template:default} {{name=**@{TalentsTitle}(Cute) Check**}} {{ Rolled [[ (@{cute_score} + 1 - @{injuries}) ]] dice.}} {{Successes = [[(@{cute_score}+1 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-cute-button-label"></button>
        <button type="roll" class="button-roll" value="&{template:default} {{name=**@{TalentsTitle}(Cunning) Check**}} {{ Rolled [[ (@{cunning_score} + 1 - @{injuries}) ]] dice.}} {{Successes = [[(@{cunning_score}+1 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-cunning-button-label"></button>
        <button type="roll" class="button-roll" value="&{template:default} {{name=**@{TalentsTitle}(Fierce) Check**}} {{ Rolled [[ (@{fierce_score} + 1 - @{injuries}) ]] dice.}} {{Successes = [[(@{fierce_score}+1 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-fierce-button-label"></button>
      </div>
    </div>
    <textarea class="input-medium" name="attr_TalentsDetails"></textarea>
    <hr>
  </fieldset>

  <h2 class="whiteonredtext" data-i18n="magical-powers-u"></h2>
  <fieldset class="repeating_Magicpowers">
    <input type="text" name="attr_MagicalTitle" class="repeating-title magicaltitle input-medium" data-i18n-placeholder="magical-power-name-placeholder" placeholder="Magical Power Name">

    <div class="roll-talent-powers">
      <div class="kitty-attributes">
        <button type="roll" class="button-roll" value="&{template:default} {{name=**@{MagicalTitle}(Cute) Check**}} {{ Rolled [[ (@{cute_score} + 2 - @{injuries}) ]] dice.}} {{Successes = [[(@{cute_score} +2 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-cute-button-label"></button>
        <button type="roll" class="button-roll" value="&{template:default} {{name=**@{MagicalTitle}(Cunning) Check**}} {{ Rolled [[ (@{cunning_score} + 2 - @{injuries}) ]] dice.}} {{Successes = [[(@{cunning_score} +2 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-cunning-button-label"></button>
        <button type="roll" class="button-roll" value="&{template:default} {{name=**@{MagicalTitle}(Fierce) Check**}} {{ Rolled [[ (@{fierce_score} + 2 - @{injuries}) ]] dice.}} {{Successes = [[(@{fierce_score} +2 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-fierce-button-label"></button>
      </div>
    </div>
    <textarea class="input-medium" name="attr_MagicalDetails"></textarea>
    <hr>
  </fieldset>

  <h2 class="whiteonredtext" data-i18n="flaws-u"></h2>
  <fieldset class="repeating_Flaws">
    <input type="text" name="attr_FlawsTitle" class="repeating-title flawstitle input-medium" data-i18n-placeholder="flaw-name-placeholder" placeholder="Flaw Name">

    <textarea class="input-medium" name="attr_FlawsDetails"></textarea>
    <hr>
  </fieldset>

  <h2 class="whiteonredtext" data-i18n="notes-u"></h2>
  <fieldset class="repeating_Notes">
    <textarea class="input-medium" name="attr_notes"></textarea>
    <hr>
  </fieldset>

  <!-- All about your human -->

  <h2 class="whiteonredtext" data-i18n="your-person-u"></h2>
  <div class="redtext width200" data-i18n="person-name-u"></div>
  <input type="text" class="grid-grow-2 input-large" name="attr_persons_name">
  <div class="redtext width200" data-i18n="hometown-u"></div>
  <input type="text" class="grid-grow-2 input-large" name="attr_hometown">

  <h2 class="whiteonredtext" data-i18n="your-persons-details-u"></h2>
  <textarea class="fullwide" style="font-size: 18pt" name="attr_h_details"></textarea>

  <h2 class="whiteonredtext" data-i18n="problems-facing-your-person-u"></h2>
  <fieldset class="repeating_Problems">
    <input type="text" name="attr_ProblemsTitle" class="repeating-title problemstitle input-medium" data-i18n-placeholder="problem-name-placeholder" placeholder="Problem Name">

    <h3 class="problem-rank whiteonredtext" data-i18n="problem-rank:-u"></h3>
    <input type="number" class="problem-rank input-medium" value="1" min="1" max="10" name="attr_problem_rank">
    <textarea class="input-medium" name="attr_ProblemDetails"></textarea>
    <hr>
  </fieldset>
</div>
