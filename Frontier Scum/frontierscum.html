
<input type="hidden" name="attr_sheet_mode" value="scum"/>
<div class="frontierscum">
  <div class="sheet-selector"> 
    <select name="attr_sheet_mode">
      <option data-i18n-title="scum_sheet" title="Scum Sheet" value="scum">&#129312;</option>
      <option data-i18n-title="horse_sheet" title="Horse Sheet" value="horse">&#128014;</option>
    </select>
  </div>
  <main class="scum">
    <div class="scumsheet">
      <div class="scumsheet-header">
        <div class="fs-logo">FRONTIER SCUM</div>
        <div class="wanted">WANTED</div>
        <div class="dead-or-alive">
          <label class="check-container">
            <input type="radio" name="dead_or_alive" value="dead_or_alive" checked="true"/><span class="checkmark">  </span>&nbsp;<span data-i18n="dead_or_alive">dead or alive</span>&nbsp;
          </label>/ 
          <label class="check-container">
            <input type="radio" name="dead_or_alive" value="dead"/><span class="checkmark">  </span>&nbsp;<span data-i18n="dead">dead</span>&nbsp;
          </label>/
          <label class="check-container">
            <input type="radio" name="dead_or_alive" value="alive"/><span class="checkmark">  </span>&nbsp;<span data-i18n="alive">alive</span>&nbsp;
          </label>
        </div>
      </div>
      <div class="scumsheet-body">
        <div class="name-block">
          <div class="fields"> 
            <div class="field-row">
              <label data-i18n="name">NAME</label>
              <input type="text" name="attr_character_name" placeholder="Kid Pomade" spellcheck="false"/>
            </div>
            <div class="field-row">
              <label data-i18n="a">A</label>
              <input type="text" name="attr_class" placeholder="Drifter" spellcheck="false"/>
            </div>
            <div class="field-row">
              <label data-i18n="wanted_for">WANTED FOR</label>
              <input type="text" name="attr_wanted_for" placeholder="Repeated fraud" spellcheck="false"/>
            </div>
          </div>
          <div class="rewards">
            <label data-i18n="rewards">REWARDS </label>
            <textarea name="attr_rewards"></textarea>
          </div>
        </div>
        <div class="abilities-block">
          <div class="ability-col">
            <div class="ability">
              <div class="top-label name"> 
                <button class="sheet-blank-button ability-button" name="grit" data-i18n="grit" type="roll" value="&amp;{template:abilitycheck} {{ability=grit}} {{roll=[[1d20+@{grit}]]}}">grit</button>
              </div>
              <div class="value">
                <input type="number" name="attr_grit" placeholder="0"/>
              </div>
            </div>
            <div class="ability">
              <div class="top-label name"> 
                <button class="sheet-blank-button ability-button" name="slick" data-i18n="slick" type="roll" value="&amp;{template:abilitycheck} {{ability=slick}} {{roll=[[1d20+@{slick}]]}}">slick</button>
              </div>
              <div class="value">
                <input type="number" name="attr_slick" placeholder="0"/>
              </div>
            </div>
            <div class="ability">
              <div class="top-label name"> 
                <button class="sheet-blank-button ability-button" name="wits" data-i18n="wits" type="roll" value="&amp;{template:abilitycheck} {{ability=wits}} {{roll=[[1d20+@{wits}]]}}">wits</button>
              </div>
              <div class="value">
                <input type="number" name="attr_wits" placeholder="0"/>
              </div>
            </div>
            <div class="ability">
              <div class="top-label name"> 
                <button class="sheet-blank-button ability-button" name="luck" data-i18n="luck" type="roll" value="&amp;{template:abilitycheck} {{ability=luck}} {{roll=[[1d20+@{luck}]]}}">luck</button>
              </div>
              <div class="value">
                <input type="number" name="attr_luck" placeholder="0"/>
              </div>
            </div>
          </div>
          <div class="portrait-col">
            <div class="portrait-inner"><img name="attr_character_avatar"/></div>
          </div>
          <div class="condition-col">
            <div class="top-label conditions-and-notes" data-i18n="conditions_and_notes">Conditions & Notes</div>
            <div class="condition-row miserable">
              <div class="checkbox">
                <label class="check-container">
                  <input type="checkbox" name="attr_miserable"/><span class="checkmark">       </span>
                </label>
              </div>
              <div class="non-checkbox"><span data-i18n="miserable">Miserable</span>&nbsp;(
                <input type="text" name="attr_misery" spellcheck="false"/>&nbsp;). <span data-i18n="you_dont_recover_hp_from_rest">You don't recover HP from rest</span>.
              </div>
            </div>
            <div class="condition-row drunk"> 
              <div class="checkbox">
                <label class="check-container">
                  <input type="checkbox" name="attr_drunk"/><span class="checkmark">          </span>
                </label>
              </div>
              <div class="non-checkbox"><span data-i18n="drunk">Drunk</span>.<span data-i18n="swap_your">Swap your</span>
                <input type="text" name="attr_drunk_stat_1" spellcheck="false"/>&nbsp;<span data-i18n="and">and</span>
                <input type="text" name="attr_drunk_stat_2" spellcheck="false"/>&nbsp;until sober.
              </div>
            </div>
            <div class="notes">
              <textarea name="attr_notes_1" data-i18n-placeholder="notes_and_such" placeholder="Notes and such" spellcheck="false"></textarea>
            </div>
            <div class="notes">
              <textarea name="attr_notes_2" data-i18n-placeholder="more_of_em" placeholder="More of 'em" spellcheck="false"></textarea>
            </div>
          </div>
        </div>
        <div class="hp-block"> 
          <div class="stat-block hp"> 
            <div class="name"> <span data-i18n="hp">HP</span></div>
            <div class="value"> 
              <input type="number" name="attr_hp" placeholder="0"/>
            </div>
          </div>
          <div class="stat-block max-hp"> 
            <div class="name"> <span data-i18n="max_hp">MAX HP</span></div>
            <div class="value"> 
              <input type="number" name="attr_hp_max" placeholder="0"/>
            </div>
          </div>
          <div class="stat-block aces"> 
            <div class="name"> <span data-i18n="aces">aces</span></div>
            <div class="value"> 
              <input type="number" name="attr_aces" placeholder="0"/>
            </div>
          </div>
        </div>
        <div class="equipment-block">
          <div class="eq-col-1">
            <div class="eq-section on-your-head">
              <div class="top-label"><span data-i18n="on_your_head">ON YOUR HEAD</span></div>
              <div class="eq-row">
                <input type="text" name="attr_head"/>
              </div>
            </div>
            <div class="eq-section skills">
              <div class="skills-label"><span data-i18n="skills">SKILLS</span></div>
              <div class="eq-row">
                <input type="text" name="attr_skills_1"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_skills_2"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_skills_3"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_skills_4"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_skills_5"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_skills_6"/>
              </div>
            </div>
          </div>
          <div class="eq-col-2">
            <div class="eq-section on-your-belt">
              <div class="top-label"><span data-i18n="on_your_belt">ON YOUR BELT</span></div>
              <div class="eq-row">
                <input type="text" name="attr_belt_1"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_belt_2"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_belt_3"/>
              </div>
            </div>
            <div class="eq-section on-your-back">
              <div class="top-label"><span data-i18n="on_your_back">ON YOUR BACK</span></div>
              <div class="eq-row">
                <input type="text" name="attr_back_1"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_back_2"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_back_3"/>
              </div>
            </div>
          </div>
          <div class="eq-col-3"> 
            <div class="eq-section in-your-pockets">
              <div class="top-label"><span data-i18n="in_your_pockets">IN YOUR POCKETS</span></div>
              <div class="eq-row">
                <input type="text" name="attr_pockets_1"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_pockets_2"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_pockets_3"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_pockets_4"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_pockets_5"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_pockets_6"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_pockets_7"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_pockets_8"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_pockets_9"/>
              </div>
              <div class="eq-row">
                <input type="text" name="attr_pockets_10"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <main class="horse">
    <div class="horsesheet">
      <div class="horsesheet-header">
        <div class="title">HORSE SHEET</div>
        <div class="rider"></div>
      </div>
      <div class="horsesheet-body">
        <div class="inner1"> 
          <div class="inner2">
            <div class="name-block"> 
              <div class="field-row name-row"> 
                <label data-i18n="name">name</label>
                <input type="text" name="attr_character_name" placeholder="Lightning Bolt"/>
              </div>
              <div class="field-row">
                <label data-i18n="likes">likes</label>
                <input type="text" name="attr_horse_likes" placeholder="Daily baths"/>
                <label data-i18n="type">type</label>
                <input type="text" name="attr_horse_type" placeholder="Brown riding horse"/>
              </div>
              <div class="field-row">
                <label data-i18n="notes">notes</label>
                <input type="text" name="attr_horse_notes"/>
              </div>
              <div class="field-row">
                <label data-i18n="vehicle">vehicle</label>
                <input type="text" name="attr_horse_vehicle"/>
              </div>
            </div>
            <div class="on-your-horse"> 
              <div class="top-label" data-i18n="on_your_horse">on your horse</div>
              <div class="on-horse-row">
                <input type="text" name="attr_on_horse_1"/>
              </div>
              <div class="on-horse-row">
                <input type="text" name="attr_on_horse_2"/>
              </div>
              <div class="on-horse-row">
                <input type="text" name="attr_on_horse_3"/>
              </div>
              <div class="on-horse-row">
                <input type="text" name="attr_on_horse_4"/>
              </div>
              <div class="on-horse-row">
                <input type="text" name="attr_on_horse_5"/>
              </div>
              <div class="on-horse-row">
                <input type="text" name="attr_on_horse_6"/>
              </div>
              <div class="on-horse-row">
                <input type="text" name="attr_on_horse_7"/>
              </div>
              <div class="on-horse-row">
                <input type="text" name="attr_on_horse_8"/>
              </div>
              <div class="on-horse-row">
                <input type="text" name="attr_on_horse_9"/>
              </div>
              <div class="on-horse-row">
                <input type="text" name="attr_on_horse_10"/>
              </div>
            </div>
            <div class="stolen-block">
              <div class="stats">
                <div class="stat-row">         
                  <div class="stat-block"> 
                    <label data-i18n="stolen">stolen</label>
                    <div class="horseshoe">
                      <label class="check-container">
                        <input type="checkbox" name="attr_horse_stolen"/><span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                  <div class="stat-block"> 
                    <label data-i18n="hp">hp</label>
                    <div class="horseshoe">
                      <input type="number" name="attr_hp" placeholder="0"/>
                    </div>
                  </div>
                </div>
                <div class="stat-row">
                  <div class="stat-block"> 
                    <label data-i18n="morale">morale</label>
                    <div class="horseshoe">
                      <input type="number" name="attr_horse_morale" placeholder="0"/>
                    </div>
                  </div>
                  <div class="stat-block"> 
                    <label data-i18n="max">max</label>
                    <div class="horseshoe">
                      <input type="number" name="attr_hp_max" placeholder="0"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="horse1"> </div>
            <div class="horse2"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<rolltemplate class="sheet-rolltemplate-abilitycheck">
  <div class="sheet-template-container"> 
    <div class="sheet-template-header">Check {{ability}}</div>
    <div class="sheet-template-row"> 
      <div class="sheet-template-col">
         Y'all rolled: &nbsp; {{roll}}</div>
    </div>
    <div class="sheet-template-row"> <span class="sheet-template-desc"></span></div>
  </div>
</rolltemplate>
