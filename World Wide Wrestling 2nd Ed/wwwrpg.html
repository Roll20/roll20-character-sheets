<!-- Sheet version 1.2.1 -->

<input type="hidden" class="tabs-toggle" name="attr_sheetTab" value="character" />
<input type="hidden" class="color-toggle" name="attr_sheetColor" value="red" />

<div class="nav-buttons">
	<input type="hidden" class="tabs-toggle" name="attr_sheetTab"  value="character" />
	<button type="action" class="char-button" name="act_character"><span data-i18n="character">Character</span></button><button type="action" class="notes-button" name="act_notes"><span data-i18n="notes">Notes</span></button><button type="action" class="settings-button" name="act_settings"><span data-i18n="settings">Settings</span></button>
</div>

<div class="character-sheet">
	<div align="center">
		<input class="gimmick-input" type="text" name="attr_gimmick_name" data-i18n-placeholder="gimmick" placeholder="gimmick" data-lpignore="true"/>
		<h3><span data-i18n="making-their-way">Now Making Their Way to the Ring</span></h3>
		<input class="char-name" type="text" name="attr_character_name" data-i18n-placeholder="wrestler-name" placeholder="wrestler name" data-lpignore="true"/>
		<div>
			<textarea class="char-desc" name="attr_character_description" data-i18n-placeholder="enter-character-desc" placeholder="Enter character description..." />
		</div>
	</div>
	<div class="stat-and-role-grid">
		<div class="role-box1">
			<h4><span data-i18n="hailing-from">Hailing From</span></h4>
			<textarea class="role-textarea" name="attr_hailing_from" id="hailing_from" />
		</div>
		<div class="role-box2">
			<h4><span data-i18n="entrance">Entrance</span></h4>
			<textarea class="role-textarea" name="attr_entrance" id="entrance" />
		</div>
		<div class="stats-grid role-box3">
			<div>
				<input class="stat-input" type="number" step="1" min="-2" max="3" name="attr_body">
			</div>
			<div>
				<button class="stat-roll" type="roll" name="roll_body" value="&{template:rollstat} {{statName=^{body}}} {{charName=@{character_name} }} {{statValue=@{body} }}  {{statValueCheck=[[@{body}]]}} {{sheetColor=@{sheetColor} }} {{statResult=[[2d6+@{body}]]}}" /><span class="stat-label" data-i18n="body">Body</span>
			</div>
			<div>
				<p class="stat-desc"><span data-i18n="athletic-feat-wrestling">Athletic Feat / Wrestling</span></p>
			</div>
			
			<div>
				<input class="stat-input" type="number" step="1" min="-2" max="3" name="attr_look">
			</div>
			<div>
				<button class="stat-roll" type="roll" name="roll_look" value="&{template:rollstat} {{statName=^{look}}} {{charName=@{character_name} }} {{statValue=@{look} }} {{statValueCheck=[[@{look}]]}} {{sheetColor=@{sheetColor} }} {{statResult=[[2d6+@{look}]]}}" /><span class="stat-label" data-i18n="look">Look</span>
			</div>
			<div>
				<p class="stat-desc"><span data-i18n="cut-a-promo">Cut a Promo</span></p>
			</div>

			<div>
				<input class="stat-input" type="number" step="1" min="-2" max="3" name="attr_real">
			</div>
			<div>
				<button class="stat-roll" type="roll" name="roll_real" value="&{template:rollstat} {{statName=^{real}}} {{charName=@{character_name} }} {{statValue=@{real} }} {{statValueCheck=[[@{real}]]}} {{sheetColor=@{sheetColor} }} {{statResult=[[2d6+@{real}]]}}" /><span class="stat-label" data-i18n="real">Real</span>
			</div>
			<div>
				<p class="stat-desc"><span data-i18n="break-kayfabe-work-real-stiff">Break Kayfabe / Work Real Stiff</span></p>
			</div>
			
			<div>
				<input class="stat-input" type="number" step="1" min="-2" max="3" name="attr_work">
			</div>
			<div>
				<button class="stat-roll" type="roll" name="roll_work" value="&{template:rollstat} {{statName=^{work}}} {{charName=@{character_name} }} {{statValue=@{work} }} {{statValueCheck=[[@{work}]]}} {{sheetColor=@{sheetColor} }} {{statResult=[[2d6+@{work}]]}}" /><span class="stat-label" data-i18n="work">Work</span>
			</div>
			<div>
				<p class="stat-desc"><span data-i18n="wrestling">Wrestling</span></p>
			</div>
			
		</div>
		<div class="role-box role-box4">
			<h2><span data-i18n="choose-your-role">Choose Your Role</span></h2>
			<hr style="height:1px;width:90%;margin-top:1px;margin-bottom:1px;color:gray;background-color:gray">
			<div class="role-selector-grid">
				<div>
					<input type="radio" class="role-radio" name="attr_role" id="babyface" value="babyface">
					<label class="role-label" for="babyface"><input type="hidden" class="lucha-toggle" name="attr_luchaType"  value="false" /><span class="lucha-false www-label" data-i18n="babyface">Babyface</span><span class="lucha-true www-label" data-i18n="tecnico">Técnico</span></label><br />
					<p class="arsenal-italic" style="line-height:70%"><span data-i18n="you-are-a-hero">You are a hero.</span></p>
				</div>
				<div>
					<input type="radio" class="role-radio" name="attr_role" id="heel" value="heel">
					<label class="role-label" for="heel"><input type="hidden" class="lucha-toggle" name="attr_luchaType"  value="false" /><span class="lucha-false www-label" data-i18n="heel">Heel</span><span class="lucha-true www-label" data-i18n="rudo">Rudo</span></label><br>
					<p class="arsenal-italic" style="line-height:70%"><span data-i18n="you-are-a-villian">You are a villain.</span></p>
				</div>
			</div>
			<input type="hidden" class="adv-role-toggle" name="attr_adv_role_setting"  value="none" />
			<span class="advanced-celebrity" data-i18n="advanced-role-celebrity">Advanced Role: Celebrity</span>
			<span class="advanced-icon" data-i18n="advanced-role-icon">Advanced Role: Icon</span>
			<span class="advanced-legend" data-i18n="advanced-role-legend">Advanced Role: Legend</span>
			<div style="padding: 6px 6px 6px 6px;">
				<p class="arsenal-normal"><span data-i18n="role-help-text1">Start with +1 Heat with wrestlers of the opposite Role.</span></p>
				<p class="arsenal-normal"><span data-i18n="role-help-text2">You can use the Move of the same name by spending 2 Momentum.</span></p>
				<p class="arsenal-normal"><span data-i18n="role-help-text3">When you <strong>deliberately act against your role</strong>, it’s a Face Turn or a Heel Turn. Switch Roles, and gain +1 Heat with who you turn on (or away from).</span><p>
			</div>
		</div>
	</div>
	<div class="heat-grid">
		<div class="heat-box">
			<p class="stat-label"><span data-i18n="heat">Heat</span></p>
			<p class="stat-desc"><span data-i18n="roll-heat-help">Roll +Heat for: Run-In, Wrestling</span></p>
			
			<fieldset class="repeating_wrestler-heat">
				<div class="wrestler-heat-grid">
					<div>
						<button class="heat-roll" type="roll" name="roll_heat" value="&{template:rollstat} {{statName=^{heat-with}  @{heat_wrestler_name}}} {{charName=@{character_name} }} {{statValueCheck=[[@{wrestler_heat}]]}} {{sheetColor=@{sheetColor} }} {{statValue=@{wrestler_heat} }} {{statResult=[[2d6+@{wrestler_heat}]]}}" />
					</div>
					<div>
						<input class="heat-input" type="number" step="1" min="0" max="4" name="attr_wrestler_heat">
					</div>
					<div>
						<input class="wrestler-input" type="text" name="attr_heat_wrestler_name" data-i18n-placeholder="wrestler-name" placeholder="wrestler name" data-lpignore="true"/>
					</div>
				</div>
			</fieldset>
			
			<p class="arsenal-normal" style="padding-top:4px"><span data-i18n="heat-max-help">When you wrestle someone you have +4 Heat with, <strong>gain +1 Audience</strong>. If you don’t cross paths with someone in an Episode, <strong>lose -1 Heat</strong> with them.</span></p>
		</div>
		<div class="momentum-box">
			<div class="momentum-grid">
				<div class="momentum-subbox1">
					<input class="stat-input" type="number" step="1" min="0" name="attr_momentum">
				</div>
				<div class="momentum-subbox2">
					<span class="stat-label" data-i18n="momentum">Momentum</span>
				</div>
				<div class="momentum-subbox3">
					<p class="stat-desc"><span data-i18n="spend-momentum-help">Spend to add to your result after any roll</span></p>
				</div>
			</div>
		</div>
		<div class="want-box"  style="padding: 6px 6px 6px 6px;">
			<p class="stat-label" style="text-align:center;"><span data-i18n="want">Want</span></p>
			<p class="arsenal-normal"><span data-i18n="want-help-text1">Pick the desire that <em>most</em> drives you. When you have a match that satisfies your Want, take an Advance and pick a new Want.</span></p>
			<textarea class="want-textarea" name="attr_want"/>
			<p class="arsenal-normal"><span data-i18n="want-help-text2">You can also change Wants anytime (without taking an Advance).</span></p>
		</div>
	</div>

	<div class="moves-and-audience-grid">
		<div class="main-moves-box">
			<p class="stat-label"><span data-i18n="your-moves">Your Moves</span></p>
			<fieldset class="repeating_move">
				<div class="moves-grid">
					<div class="moves-roll-setting-box">
						<select class="move-dropdown" name="attr_move_attribute">
							<option value="0" data-i18n="finisher" selected="selected">Finisher</option>
							<option value="@{body}" data-i18n="body">Body</option>
							<option value="@{look}" data-i18n="look">Look</option>
							<option value="@{real}" data-i18n="real">Real</option>
							<option value="@{work}" data-i18n="work">Work</option>
							<option value="@{audience}" data-i18n="audience">Audience</option>
							<option value="-100" data-i18n="none">None</option>
						</select>
					</div>
					<div class="moves-roll-box">
						<button class="moves-roll" type="roll" name="roll_move" value="&{template:rollstat} {{statName=@{move_name}}} {{charName=@{character_name} }}  {{moveDesc=@{move_desc} }} {{statValue=@{move_attribute} }} {{noRollCheck=[[@{move_attribute}]]}} {{statValueCheck=[[@{move_attribute}]]}}  {{sheetColor=@{sheetColor} }} {{statResult=[[2d6+@{move_attribute}]]}}" />
					</div>
					<div class="moves-name-box">
						<input class="movename-input" type="text" name="attr_move_name" placeholder="move name"/>
					</div>
					<div class="moves-desc-box">
						<textarea class="movedesc-textarea" name="attr_move_desc"/>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="audience-box">
			<p style="margin-bottom:4px">
				<button class="stat-roll" type="roll" name="roll_audience" value="&{template:rollstat} {{statName=^{audience}}} {{charName=@{character_name} }} {{statValue=@{audience} }} {{statValueCheck=[[@{audience}]]}} {{sheetColor=@{sheetColor} }} {{statResult=[[2d6+@{audience}]]}}" /><span class="stat-label" data-i18n="audience">Audience</span> &nbsp;
			</p>
			<p class="arsenal-normal"><span data-i18n="audience-help-text1">This is how popular you are with the crowd.</span></p>
			<p class="default-audience"><span data-i18n="you-start-and-reset-to-audience">You start and reset to audience</span>: &nbsp;<input class="stat-input" type="number" step="1" min="0" name="attr_base_audience" style="position:relative;top:-1px;"></p>
			<div class="audience-grid">
				<input type="hidden" class="audience-toggle" name="attr_audienceType"  value="standard" />
				<div class="audience-input-top"><input type="checkbox" name="attr_topspot" id="topspot"></div>
				<div class="audience-label-top"><label class="audience-label" for="topspot" data-i18n="top-spot">Top Spot</label></div>
				<div class="audience-text-top"><span data-i18n="audience-help-topspot">Gain an Advance. Anyone you knock out of the Top Spot resets their Audience. Make the <span class="over-text">Over</span> Move at the top of each Episode!</span></div>
				
				<div class="audience-input-box"><input type="radio" name="attr_audience" id="audience4" value="4"></div>
				<div class="audience-label-box"><label class="audience-label" for="audience4">+4</label></div>
				<div class="audience-text-box">
					<input type="hidden" class="audience-toggle" name="attr_audienceType"  value="standard" />
					<div class="audience-standard2"><span data-i18n="audience-help-2momentum">Start each Episode with 2 Momentum.</span></div>
					<div class="audience-jobber2"><span data-i18n="audience-help-jobber1">Gain an Advance. If you end an Episode at +4, <strong>you can choose to <em>repackage</em></strong> to any other Gimmick. If you choose to stay a Jobber, reset to +1 at the beginning of the next Episode.</span></div>
				</div>
				
				<div class="audience-input-box"><input type="radio" name="attr_audience" id="audience3" value="3"></div>
				<div class="audience-label-box"><label class="audience-label" for="audience3">+3</label></div>
				<div class="audience-text-box"><span data-i18n="audience-help-2momentum">Start each Episode with 2 Momentum.</span></div>
				
				<div class="audience-input-box"><input type="radio" name="attr_audience" id="audience2" value="2"></div>
				<div class="audience-label-box"><label class="audience-label" for="audience2">+2</label></div>
				<div class="audience-text-box"><span data-i18n="audience-help-1momentum">Start each Episode with 1 Momentum.<span></div>
				
				<div class="audience-input-box"><input type="radio" name="attr_audience" id="audience1" value="1"></div>
				<div class="audience-label-box"><label class="audience-label" for="audience1">+1</label></div>
				<div class="audience-text-box"><span data-i18n="audience-help-1momentum">Start each Episode with 1 Momentum.</span></div>
				
				<div class="audience-input-box"><input type="radio" name="attr_audience" id="audience0" value="0"></div>
				<div class="audience-label-box"><label class="audience-label" for="audience0">0</label></div>
				<div class="audience-text-box">
					<input type="hidden" class="audience-toggle" name="attr_audienceType"  value="standard" />
					<div class="audience-standard2"><span data-i18n="audience-help-text2">Gain an Advance. If you have 0 at the end of an Episode, you’re fired!</span></div>
					<div class="audience-jobber2"><span data-i18n="audience-help-jobber2">Gain an Advance. If you have 0 at the end of an Episode, reset your Audience!</span></div>
				</div>
			</div>
			
			<p class="stat-desc"><span data-i18n="audience-help-text3">Roll +Audience for: Work the Audience, Play Politics</span></p>
		</div>
		<div class="advances-box">
			<p class="stat-label"><span data-i18n="advancement">Advancement</span></p>
			<p class="arsenal-normal" style="text-align:left;margin-left:9px;margin-bottom:4px">➠ <span data-i18n="advancement-trigger-1">Your Audience falls to 0 the first time in an Episode</span><br /><input type="hidden" class="audience-toggle" name="attr_audienceType" value="standard" /><span>➠ </span><span class="audience-standard2" data-i18n="advancement-trigger-2standard">You take the Top Spot</span><span class="audience-jobber2" data-i18n="advancement-trigger-2jobber">You get +4 Audience</span><br />➠ <span data-i18n="advancement-trigger-3">You satisfy your Want (and pick a new one)</span></p>
			<textarea class="special-advancement" name="attr_gimmick_advancement" data-i18n-placeholder="enter-specific-advancement" placeholder="Enter advancement specific to your gimmick"/>
			<p class="arsenal-normal"><span data-i18n="you-can-spend-advances">You can spend Advances immediately, or bank them and spend them when you’d like.</span></p>
			<p class="stat-label"><span data-i18n="banked-advances">Banked Advances</span></p>
			<input class="stat-input" type="number" step="1" min="0" name="attr_banked_advances">
			<textarea class="injury-ability" name="attr_injury_ability" data-i18n-placeholder="enter-gimmick-injury-ability" placeholder="Enter gimmick injury ability"/>
			<p class="stat-label"><span data-i18n="injuries">Injuries</span></p>
			<span class="arsenal-normal" style="margin-left:20px"><input class="stat-input" type="number" step="1" min="0" name="attr_injuries"> / <input class="stat-input" type="number" step="1" min="0" name="attr_injuries_max"> <span data-i18n="max">max</span></span>
		</div>
	</div>
</div>

<div class="notes-tab">
	<div class="notes-grid">
		<div class="notes-realname-box">
			<h4><label class="real-name" for="real-name"><strong><span class="www-label" data-i18n="real-name">Real Name</span></strong></label></h4>
			<input class="realname-input" type="text" id="real-name" name="attr_realname" data-lpignore="true" />
			<div class="weight-height-grid">
				<div><label class="bio-label" for="height"><span class="www-label" data-i18n="char-height">Height</span></label></div>
				<div><label class="bio-label" for="weight"><span class="www-label" ddata-i18n="char-weight">Weight</span></label></div>
				<div><input class="bio-input" type="text" id="height" name="attr_height"></div>
				<div><input class="bio-input" type="text" id="weight" name="attr_weight"></div>
				<div><label class="bio-label" for="age"><span class="www-label" data-i18n="age">Age</span></label></div>
				<div><label class="bio-label" for="gender"><span class="www-label" data-i18n="gender">Gender</span></label></div>
				<div><input class="bio-input" type="text" id="age" name="attr_age"></div>
				<div><input class="bio-input" type="text" id="gender" name="attr_gender"></div>
			</div>
		</div>
		<div class="notes-text-box">
			<h4><span data-i18n="background-notes">Background / Notes</span></h4>
			<textarea class="other-notes" name="attr_other_notes" />
		</div>
		
		<div class="notes-relationships-box">
			<div class="notes-relationships-subBox">
				<input type="hidden" class="section-toggle" name="attr_relationshipsStatus" value="expanded" />
				<div class="collapsed-relationships">
					<h4><button type="action" class="section-expand" name="act_expandRelationships"><span class="section-carat">▼&nbsp;&nbsp;</span><span data-i18n="relationships">Relationships</span><span class="section-carat">&nbsp;&nbsp;▼</span></button></h4>
				</div>
				<div class="expanded-relationships">
					<h4><button type="action" class="section-expand" name="act_collapseRelationships"><span class="section-carat">▲&nbsp;&nbsp;</span><span data-i18n="relationships">Relationships</span><span class="section-carat">&nbsp;&nbsp;▲</span></button></h4>
					<fieldset class="repeating_relationship">
						<div class="relationships-grid">
							<div class="relationship-name-box">
								<span data-i18n="talent-name">Talent Name</span>
								<input class="relationship-name-input" type="text" name="attr_relationship_name"  data-lpignore="true">
							</div>
							<div class="relationship-role-box">
								<span data-i18n="role">Role</span>
								<select class="relationship-role-dropdown" name="attr_relationship-role">
									<option value="babyface" data-i18n="babyface" selected="selected">Babyface</option>
									<option value="heel" data-i18n="heel">Heel</option>
									<option value="técnico" data-i18n="tecnico">Técnico</option>
									<option value="rudo" data-i18n="rudo">Rudo</option>
									<option value="backstage" data-i18n="backstage">Backstage</option>
									<option value="other" data-i18n="other">Other</option>
								</select>
							</div>
							<div class="relationship-text-box">
								<textarea class="relationship-notes" name="attr_relationship_notes" />
							</div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
		
		<div class="notes-storylines-box">
			<div class="notes-storylines-subBox">
				<input type="hidden" class="section-toggle" name="attr_storylinesStatus" value="expanded" />
				<div class="collapsed-storylines">
					<h4><button type="action" class="section-expand" name="act_expandStorylines"><span class="section-carat">▼&nbsp;&nbsp;</span><span data-i18n="storylines">Storylines</span><span class="section-carat">&nbsp;&nbsp;▼</span></button></h4>
				</div>
				<div class="expanded-storylines">
					<h4><button type="action" class="section-expand" name="act_collapseStorylines"><span class="section-carat">▲&nbsp;&nbsp;</span><span data-i18n="storylines">Storylines</span><span class="section-carat">&nbsp;&nbsp;▲</span></button></h4>
					<fieldset class="repeating_storyline">
						<div class="storyline-grid">
							<div class="storyline-label-box"><span data-i18n="storyline-title">Title</span></div>
							<div class="storyline-input-box"><input class="storyline-title-input" type="text" name="attr_storyline-title"></div>
							<div class="storyline-label-box"><span class="storyline-talent-label" data-i18n="talent-involved">Talent Involved</span></div>
							<div class="storyline-input-box"><textarea class="storyline-invovled" name="attr_storyline-involved"></div>
							<div class="storyline-text-box"><textarea class="storyline-notes" name="attr_storyline_notes" /></div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="notes-event-match-log">
			<input type="hidden" class="section-toggle" name="attr_eventsStatus" value="expanded" />
			<div class="collapsed-events">
				<h4><button type="action" class="section-expand" name="act_expandEvents"><span class="section-carat">▼&nbsp;&nbsp;</span><span data-i18n="event-match-log">Event/Match Log</span><span class="section-carat">&nbsp;&nbsp;▼</span></button></h4>
			</div>
			<div class="expanded-events">
				<h4><button type="action" class="section-expand" name="act_collapseEvents"><span class="section-carat">▲&nbsp;&nbsp;</span><span data-i18n="event-match-log">Event/Match Log</span><span class="section-carat">&nbsp;&nbsp;▲</span></button></h4>
				<fieldset class="repeating_match">
					<div class="match-grid">
						<div class="match-episode-box">
							<label><span class="www-label" data-i18n="episode">Episode</span></label>
							<input class="episode-input" type="number" step="1" min="0" name="attr_episode" />
						</div>
						<div class="match-participants-box">
							<div>
								<select class="match-selector" name="attr_match_type">
									<option value="vs" selected="selected" data-i18n="vs">VS</option>
									<option value="tag" data-i18n="tag">Tag</option>
								</select>
							</div>
							<input type="hidden" class="match-type-toggle" name="attr_match_type"  value="vs" />
							<div class="vs-match-block">
								<input class="vs-input" type="text" name="attr_match_vs" />
							</div>
							<div class="tag-match-block">
								<input class="tag-team-input" type="text" name="attr_tag_team" /><br />
							</div>
							<div class="tag-match-block">

<script type="text/worker">
	
	const tab_list = ["character","notes","settings"];
    tab_list.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });
	
	on("change:audience_setting", function() {
		getAttrs(["audience_setting"], function(values) {
			setAttrs({
				audienceType: values.audience_setting
			});
		});
    });
	
	on("change:lucha_setting", function() {
		getAttrs(["lucha_setting"], function(values) {
			setAttrs({
				luchaType: values.lucha_setting
			});
		});
    });
	
	on("change:adv_role_setting", function() {
		getAttrs(["adv_role_setting"], function(values) {
			setAttrs({
				advancedRole: values.adv_role_setting
			});
		});
    });
	
	on("change:sheetcolor_setting", function() {
		getAttrs(["sheetcolor_setting"], function(values) {
			setAttrs({
				sheetColor: values.sheetcolor_setting
			});
		});
    });
	
    on("clicked:expandRelationships", function() {
		setAttrs({
			relationshipsStatus: "expanded"
		});
	});
	
	on("clicked:collapseRelationships", function() {
		setAttrs({
			relationshipsStatus: "collapsed"
		});
	});
	
	on("clicked:expandStorylines", function() {
		setAttrs({
			storylinesStatus: "expanded"
		});
	});
	
	on("clicked:collapseStorylines", function() {
		setAttrs({
			storylinesStatus: "collapsed"
		});
	});
	
	on("clicked:expandEvents", function() {
		setAttrs({
			eventsStatus: "expanded"
		});
	});
	
	on("clicked:collapseEvents", function() {
		setAttrs({
			eventsStatus: "collapsed"
		});
	});
	
	on("clicked:expandAdvancements", function() {
		setAttrs({
			advancementsStatus: "expanded"
		});
	});
	
	on("clicked:collapseAdvancements", function() {
		setAttrs({
			advancementsStatus: "collapsed"
		});
	});
</script>

<rolltemplate class="sheet-rolltemplate-rollstat">
    <div class="sheet-roll-container-{{sheetColor}}">

		<div class="sheet-roll-header">
			<div class="sheet-roll-title">
				{{charName}}
			</div>
			{{^noRollCheck}}
				{{#statName}}
					<div class="sheet-roll-subtitle">
						{{statName}}: {{#rollGreater() statValueCheck -1}}+{{/rollGreater() statValueCheck -1}}{{statValue}}
					</div> 
				{{/statName}}
			{{/noRollCheck}}
			
			{{#noRollCheck}}
				{{#rollTotal() noRollCheck -100}}
					{{#statName}}
						<div class="sheet-roll-subtitle">
							{{statName}}
						</div> 
					{{/statName}}
				{{/rollTotal() noRollCheck -100}}
				
				{{#^rollTotal() noRollCheck -100}}
					{{#statName}}
						<div class="sheet-roll-subtitle">
							{{statName}}: {{#rollGreater() statValueCheck -1}}+{{/rollGreater() statValueCheck -1}}{{statValue}}
						</div> 
					{{/statName}}
				{{/^rollTotal() noRollCheck -100}}
			{{/noRollCheck}}
		</div>
		
		{{#statResult}}
			{{^noRollCheck}}
				<div class="sheet-roll-row">		
					{{#rollGreater() statResult 9}}
						{{statResult}}<br/>
						<span class="sheet-result-stronghit">10+</span>
					{{/rollGreater() statResult 9}}
					{{#rollBetween() statResult 7 9}}
						{{statResult}}<br/>
						<span class="sheet-result-weakhit">7-9</span>
					{{/rollBetween() statResult 7 9}}
					{{#rollLess() statResult 7}}
						{{statResult}}<br/>
						<span class="sheet-result-botch">Botch</span>
					{{/rollLess() statResult 7}}
				</div>
			{{/noRollCheck}}
			
			{{#noRollCheck}}
				{{#^rollTotal() noRollCheck -100}}
					<div class="sheet-roll-row">		
						{{#rollGreater() statResult 9}}
							{{statResult}}<br/>
							<span class="sheet-result-stronghit">10+</span>
						{{/rollGreater() statResult 9}}
						{{#rollBetween() statResult 7 9}}
							{{statResult}}<br/>
							<span class="sheet-result-weakhit">7-9</span>
						{{/rollBetween() statResult 7 9}}
						{{#rollLess() statResult 7}}
							{{statResult}}<br/>
							<span class="sheet-result-botch">Botch</span>
						{{/rollLess() statResult 7}}
					</div>
				{{/^rollTotal() noRollCheck -100}}
			{{/noRollCheck}}
		{{/statResult}}
		
		{{#moveDesc}}
			{{#noRollCheck}}
				{{#^rollTotal() noRollCheck -100}}
					<div class="sheet-movedesc-row">		
						{{moveDesc}}
					</div>
				{{/^rollTotal() noRollCheck -100}}
				{{#rollTotal() noRollCheck -100}}
					<div class="sheet-movedesc-row-noroll">		
						{{moveDesc}}
					</div>
				{{/rollTotal() noRollCheck -100}}
			{{/noRollCheck}}
			{{^noRollCheck}}
				<div class="sheet-movedesc-row">		
					{{moveDesc}}
				</div>
			{{/noRollCheck}}
		{{/moveDesc}}
	</div>
</rolltemplate>
