<div class='sheet-2colrow'>
    <div class="sheet-col-id sheet-col">
        <div class="sheet-header">신원</div>
        <input type="text" name="attr_name"  placeholder="일반인명" title="@{name}"/>
        <input type="text" name="attr_overman_nick_name"  placeholder="초인명" title="@{overman_nick_name}"/>
        <textarea name="attr_description"  placeholder="소개" title="@{description}"></textarea>
    </div> <!-- .section-id -->

    <div class="sheet-col-refresh sheet-col">
        <div class="sheet-logo">
            <img class="sheet-logo" src="http://pds20.egloos.com/pds/201008/07/15/d0035115_4c5c3c780196f.png" alt="OVERMAN ALLIANCE" />
        </div>
        <div class="sheet-under-logo sheet-col">
			<label>현재 운명점 <input type="number" name="attr_current_fate_points" title="@{current_fate_points}"/></label>
			<label>운명점 기준치 <input type="number" name="attr_refresh" title="@{refresh}"/></label>
		</div>
		<div class="sheet-under-logo sheet-col">
			<label>현재 초인점 <input type="number" name="attr_current_overman_points" title="@{current_overman_points}"/></label>
			<label>초인점 기준치 <input type="number" name="attr_refresh_overman_points" title="@{refresh_overman_points}"/></label>
		</div>
    </div> <!-- .section-refresh -->
</div>

<div class="sheet-break"></div>

<div class='sheet-2colrow'>
    <div class="sheet-col-aspects sheet-col">
        <div class="sheet-header">면모</div>
        <input type="text" name="attr_over_power" placeholder="초인력" title="@{over_power}"/>
        <input type="text" name="attr_motivation" placeholder="동기" title="@{motivation}"/>
        <fieldset class="repeating_aspects">
            <input type="text" name="attr_aspect" />
        </fieldset>
    </div> <!-- .section-aspects -->

    <div class="sheet-col-approaches sheet-col">
        <div class="sheet-header">방식</div>
        <table class="sheet-approaches">
            <tbody>
            <tr>
                <td><button type='roll' value='&{template:FAE} {{name=@{name}}} {{approach=Forceful}} {{roll=[[4DF+@{forceful}]]}}' name='roll_forceful' /></td>
                <td><label>강하게</label></td>
                <td><input type="number" name="attr_forceful" title="@{forceful}"/></td>
            </tr>
            <tr>
                <td><button type='roll' value='&{template:FAE} {{name=@{name}}} {{approach=Quick}} {{roll=[[4DF+@{quick}]]}}' name='roll_quick' /></td>
                <td><label>날쌔게</label></td>
                <td><input type="number" name="attr_quick" title="@{quick}"/></td>
            </tr>
            <tr>
                <td><button type='roll' value='&{template:FAE} {{name=@{name}}} {{approach=Clever}} {{roll=[[4DF+@{clever}]]}}' name='roll_clever' /></td>
                <td><label>똑똑하게</label></td>
                <td><input type="number" name="attr_clever" title="@{clever}"/></td>
            </tr>
            <tr>
                <td><button type='roll' value='&{template:FAE} {{name=@{name}}} {{approach=Careful}} {{roll=[[4DF+@{careful}]]}}' name='roll_careful' /></td>
                <td><label>세심하게</label></td>
                <td><input type="number" name="attr_careful" title="@{careful}"/></td>
            </tr>
            <tr>
                <td><button type='roll' value='&{template:FAE} {{name=@{name}}} {{approach=Sneaky}} {{roll=[[4DF+@{sneaky}]]}}' name='roll_sneaky' /></td>
                <td><label>은근하게</label></td>
                <td><input type="number" name="attr_sneaky" title="@{sneaky}"/></td>
            </tr>
            <tr>
                <td><button type='roll' value='&{template:FAE} {{name=@{name}}} {{approach=Flashy}} {{roll=[[4DF+@{flashy}]]}}' name='roll_flashy' /></td>
                <td><label>화려하게</label></td>
                <td><input type="number" name="attr_flashy" title="@{flashy}"/></td>
            </tr>
            <tr>
                <td><button type='roll' value='&{template:FAE}{{name=@{name}}}{{effect=?{Approach|강하게,강하게: [[4DF+ @{forceful}]]|날쌔게,날쌔게: [[4DF+ @{quick}]]|똑똑하게, 똑똑하게: [[4DF+ @{clever}]]|세심하게, 세심하게: [[4DF+ @{careful}]]|은근하게,은근하게: [[4DF+ @{sneaky}]]|화려하게, 화려하게: [[4DF+ @{flashy}]]}}}' name='roll_approachesy' /></td>
                <td><label>방식 선택해서 굴리기</label></td>
            </tr>
            </tbody>
        </table>
    </div> <!-- .section-approaches -->
</div>

<div class='sheet-2colrow'>
    <div class="sheet-col-stunts sheet-col ">
        <div class="sheet-header">특기</div>
        <textarea name="attr_stunts"  title="@{stunts}"></textarea>
    </div> <!-- .section-stunts -->
    <div class="sheet-col-lethals sheet-col ">
        <div class="sheet-header">필살기</div>
        <textarea name="attr_lethals"  title="@{lethals}"></textarea>
    </div> <!-- .section-lethals -->
</div>

<div class="sheet-break"></div>

<div class='sheet-2colrow'>
    <div class="sheet-col-stress sheet-col ">
        <div class="sheet-header">스트레스</div>
        <div class="sheet-section">
            <table class="sheet-stress">
                <tbody>
                <tr>
                    <td>
                        <div class="sheet-checkbox-label-div">
                            <input class="sheet-stress-check" type="checkbox" name="attr_stress1" value="1" title="@{stress1}" />
                            <label></label>
                        </div>
                    </td>
                    <td>
                        <div class="sheet-checkbox-label-div">
                            <input class="sheet-stress-check" type="checkbox" name="attr_stress2" value="2" title="@{stress2}" />
                            <label></label>
                        </div>
                    </td>
                    <td>
                        <div class="sheet-checkbox-label-div">
                            <input class="sheet-stress-check" type="checkbox" name="attr_stress3" value="3" title="@{stress3}" />
                            <label></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><h4>1</h4></th>
                    <th><h4>2</h4></th>
                    <th><h4>3</h4></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- .section-stress -->
	
    <div class="sheet-col-consequences sheet-col">
        <div class="sheet-header">타격</div>
        <input type="text" name="attr_consequences_mild" placeholder="경미한 타격(-2)" title="@{mild}"/>
        <input type="text" name="attr_consequences_moderate" placeholder="심각한 타격(-4)" title="@{moderate}"/>
        <input type="text" name="attr_consequences_severe" placeholder="막대한 타격(-6)" title="@{severe}"/>
    </div> <!-- .section-consequences -->
</div>

<div class="sheet-break"></div>

<div class="sheet-row">
    <div class="sheet-col-extras sheet-col " style="width:100%">
        <div class="sheet-header">기타 사항</div>
        <textarea name="attr_Extras"></textarea>
    </div> <!-- .section-extra -->
</div>

<rolltemplate class="sheet-rolltemplate-FAE">
    <table>
    	<tr><th>{{name}}</th></tr>
		{{#approach}}
			<tr><th>{{approach}}</th></tr>
		{{/approach}}
	
		<tr class="arrow-container"><td><div class="arrow-right"></div></td></tr>		

		{{#roll}}
			<tr><td><span class="tcat">Roll: </span>{{roll}}</td></tr>
		{{/roll}}
		{{#effect}}
			<tr><td><span class="tcat">Effect: </span>{{effect}}</td></tr>
		{{/effect}}
    </table>
</rolltemplate>
