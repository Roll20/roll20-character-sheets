<div class="sheet-section-basic sheet-section">
    <img class="sheet-logo" src="https://sarahnewtonwriter.files.wordpress.com/2015/04/mindjammer-logo_no_name.png" alt="MINDJAMMER" />
    <table>
		<tr>
			<td>
				<label>Name</label>
				<input type="text" name="attr_Name" />
			</td>
            <td>
				<label>Scale</label>
				<input type="text" name="attr_Scale" />
			</td>
			<td>
				<label>Occupation</label>
				<input type="text" name="attr_Occupation" />
			</td>
        </tr>
		<tr>
			<td>
				<label>Culture</label>
				<input type="text" name="attr_Culture" />
			</td>
			<td>
				<label>Genotype</label>
				<input type="text" name="attr_Genotype" />
			</td>
			<td>
				<label>Actual Age</label>
				<input type="text" name="attr_Actual_Age" />
			</td>
		</tr>        
    	<tr>
			<td>
				<label>Tech Index</label>
				<input type="text" name="attr_Tech_Index" />
			</td>
			<td>
				<label>Habituated Gravity</label>
				<input type="text" name="attr_Hab_Grav" />
			</td>
			<td>
				<label>Apparent Age</label>
				<input type="text" name="attr_Apparent_Age" />
			</td>
		</tr>
</table>
</div> <!-- .section-basic -->

<div class="sheet-break"></div>

<div class="sheet-section-aspects sheet-section">
	<div class="sheet-header">Aspects</div>
	<div class="sheet-repitem">
    	<input type="text" name="attr_HighConcept" placeholder="High Concept Aspect" />
    </div>
	<div class="sheet-repitem">
    	<input type="text" name="attr_Trouble" placeholder="Trouble Aspect"/>
    </div>
	<fieldset class="repeating_Aspects">
		<input type="text" name="attr_Aspect" />
	</fieldset>
</div> <!-- .section-aspects -->

<div class="sheet-break"></div>

<div class="sheet-section-stress sheet-section">
    <div class="sheet-header">Status</div>
    <table>
        <tr>
			<td class="sheet-subheader">Fate Points</td>
			<td><input type="number" name="attr_Fate" /></td>
			<td class="sheet-subheader">Refresh</td>
			<td><input type="number" name="attr_Refresh" /></td>
        </tr>
    </table>
</div> <!-- .section-faterefresh -->

<div class="sheet-section-stress sheet-section">
    <table>
        <tr>
    		<td class="sheet-subheader">Physical Stress</td>
			<td>1<input class="sheet-check-on"  type="checkbox" name="attr_Phy1" /></td>
			<td>2<input class="sheet-check-on"  type="checkbox" name="attr_Phy2" /></td>
			<td>3<input class="sheet-check-off" type="checkbox" name="attr_Phy3" /></td>
			<td>4<input class="sheet-check-off" type="checkbox" name="attr_Phy4" /></td>
			<td><i>(Physique)</i></td>
			<td class="sheet-subheader">Mental Stress</td>
			<td>1<input class="sheet-check-on"  type="checkbox" name="attr_Men1" /></td>
			<td>2<input class="sheet-check-on"  type="checkbox" name="attr_Men2" /></td>
			<td>3<input class="sheet-check-off" type="checkbox" name="attr_Men3" /></td>
			<td>4<input class="sheet-check-off" type="checkbox" name="attr_Men4" /></td>
			<td><i>(Will)</i></td>
			<td class="sheet-subheader">Credit Stress</td>
			<td>1<input class="sheet-check-on"  type="checkbox" name="attr_Cre1" /></td>
			<td>2<input class="sheet-check-on"  type="checkbox" name="attr_Cre2" /></td>
			<td>3<input class="sheet-check-off" type="checkbox" name="attr_Cre3" /></td>
			<td>4<input class="sheet-check-off" type="checkbox" name="attr_Cre4" /></td>
			<td><i>(Resources)</i></td>
            <td class="sheet-subheader">Systems Stress</td>
			<td>1<input class="sheet-check-on"  type="checkbox" name="attr_Sys1" /></td>
			<td>2<input class="sheet-check-on"  type="checkbox" name="attr_Sys2" /></td>
			<td>3<input class="sheet-check-off" type="checkbox" name="attr_Sys3" /></td>
			<td>4<input class="sheet-check-off" type="checkbox" name="attr_Sys4" /></td>
			<td><i>(Systems)</i></td>
        </tr>
    </table>
</div> <!-- .section-stress -->

<div class="sheet-section-consequences sheet-section sheet-half">
	<div class="sheet-subheader">General Consequences</div>
	<fieldset class="repeating_Cons">            
		<select name="attr_conType">                
			<option>Mild</option>
			<option>Moderate</option>
			<option>Severe</option>
		</select>
		<input type="text" name="attr_Consequence" />        
	</fieldset>
</div> <!-- .section-consequences -->

<div class="sheet-section-consequences sheet-section sheet-half">

			<option>Moderate</option>
			<option>Severe</option>
		</select>
		<input type="text" name="attr_Cre_Consequence" />        
	</fieldset>
</div> <!-- .section-credit-consequences -->
