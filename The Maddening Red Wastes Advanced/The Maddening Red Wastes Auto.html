<div class="sheet-main">
<h1>The Maddening Red Wastes</h1>
<hr/>
<div class="sheet-character-info">
<div class="sheet-char-field"><label>Name:<input name="attr_character_name" type="text"/></label></div>
<div class="sheet-char-field"><label>Player:<input name="attr_player_name" type="text"/></label></div>
<div class="sheet-char-field"><label>Race:<input name="attr_race" type="text"/></label></div>
<div class="sheet-char-field"><label>Archetype:<input name="attr_archetype" type="text"/></label></div>
<div class="sheet-char-field"><label>Level:<input min="1" name="attr_level" type="number"/></label></div>

<hr/>
<div class="sheet-tab-selector">
<input checked="" class="sheet-tab" id="tab-main" name="attr_tab" type="radio" value="main"/>
<label for="tab-main">Main</label>
<input class="sheet-tab" id="tab-combat" name="attr_tab" type="radio" value="combat"/>
<label for="tab-combat">Combat</label>
<input class="sheet-tab" id="tab-inventory" name="attr_tab" type="radio" value="inventory"/>
<label for="tab-inventory">Inventory</label>
<input class="sheet-tab" id="tab-traits" name="attr_tab" type="radio" value="traits"/>
<label for="tab-traits">Traits/Talents/Flaws</label>
<input class="sheet-tab" id="tab-spells" name="attr_tab" type="radio" value="spells"/>
<label for="tab-spells">Spells &amp; Techniques</label>
<input class="sheet-tab" id="tab-npc" name="attr_tab" type="radio" value="npc"/>
<label for="tab-npc">NPC</label>

<div class="sheet-tab-content sheet-main">
<div class="sheet-section sheet-derived-stats">
<h2>Derived Stats</h2>
<div class="sheet-grid">
<label>HP:
      <input name="attr_hp" placeholder="Current" type="number"/>
      /
      <input name="attr_hp_max" placeholder="Max" type="number"/>
</label>
<label>Momentum:
      <input name="attr_momentum" placeholder="Current" type="number"/>
      /
      <input name="attr_momentum_max" placeholder="Max" type="number"/>
</label>
<label>Defense:
      <input name="attr_defense" type="number"/>
</label>
<label>Speed:
      <input name="attr_speed" type="number" value="30"/>
</label>
<label>Damage Reduction:
      <input name="attr_reduction" type="number"/>
</label>
</div>
</div>
<div class="sheet-section sheet-extra-pools">
<h2>Extra Pools</h2>
<fieldset class="repeating_extrapools">
<label>Pool Name:
      <input name="attr_pool_name" placeholder="e.g. Blood, Mana, Focus" type="text"/>
</label>
<label>Pool:
      <input name="attr_pool_current" placeholder="Current" type="number"/>
      /
      <input name="attr_pool_max" placeholder="Max" type="number"/>
</label>
</fieldset>
</div>
<hr/>
<div class="sheet-section sheet-stats">
<h2>Stats &amp; Limbs</h2>
<div class="sheet-grid">
<label>Head:
      <select name="attr_head">
<option value="0">0</option>
<option selected="" value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<button name="roll_head" type="roll" value="&amp;{template:default} {{name=Head Roll}} {{Roll=[[1@{head} + 1?{Choose a second die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
</label>
<label>Body:
      <select name="attr_body">
<option value="0">0</option>
<option selected="" value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<button name="roll_body" type="roll" value="&amp;{template:default} {{name=Body Roll}} {{Roll=[[1@{body} + 1?{Choose a second die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
</label>
<label>Right Arm:
      <select name="attr_right_arm">
<option value="0">0</option>
<option selected="" value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<button name="roll_right_arm" type="roll" value="&amp;{template:default} {{name=Right Arm Roll}} {{Roll=[[1@{right_arm} + 1?{Choose a second die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
</label>
<label>Left Arm:
      <select name="attr_left_arm">
<option value="0">0</option>
<option selected="" value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<button name="roll_left_arm" type="roll" value="&amp;{template:default} {{name=Left Arm Roll}} {{Roll=[[1@{left_arm} + 1?{Choose a second die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
</label>
<label>Right Leg:
      <select name="attr_right_leg">
<option value="0">0</option>
<option selected="" value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<button name="roll_right_leg" type="roll" value="&amp;{template:default} {{name=Right Leg Roll}} {{Roll=[[1@{right_leg}+ 1?{Choose a second die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
</label>
<label>Left Leg:
      <select name="attr_left_leg">
<option value="0">0</option>
<option selected="" value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<button name="roll_left_leg" type="roll" value="&amp;{template:default} {{name=Left Leg Roll}} {{Roll=[[1@{left_leg} + 1?{Choose a second die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
</label>
</div>
</div>
<label>Mind:
      <select name="attr_mind">
<option value="0">0</option>
<option selected="" value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<button name="roll_mind" type="roll" value="&amp;{template:default} {{name=Mind Roll}} {{Roll=[[1@{mind} + 1?{Choose a second die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
</label>
<label>Charm:
      <select name="attr_charm">
<option value="0">0</option>
<option selected="" value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<button name="roll_charm" type="roll" value="&amp;{template:default} {{name=Charm Roll}} {{Roll=[[1@{charm} + 1?{Choose a second die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
</label>
<div class="sheet-section sheet-extra-limbs">
<h2>Extra Limbs</h2>
<fieldset class="repeating_extralimbs">
<label>Limb Name:
      <input name="attr_extra_limb_name" placeholder="e.g. Tail, Tentacle" type="text"/>
</label>
<label>Die:
      <select name="attr_extra_limb_die">
<option value="0">0</option>
<option selected="" value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
</label>
<button name="roll_extra_limb" type="roll" value="&amp;{template:default} {{name=Roll: @{extra_limb_name}}} {{Roll=[[1@{extra_limb_die} + 1?{Choose a second die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
</fieldset>
</div>
</div>
<div class="sheet-tab-content sheet-combat">
    
<div class="sheet-section sheet-saves">
  <h3>Saving Throws</h3>
  <div class="sheet-save-row">
    <label>Will Save:</label>
    <select name="attr_will_die1">
      <option value="d4">d4</option>
      <option value="d6">d6</option>
      <option value="d8">d8</option>
      <option value="d10">d10</option>
      <option value="d12">d12</option>
    </select>
    <select name="attr_will_die2">
      <option value="d4">d4</option>
      <option value="d6">d6</option>
      <option value="d8">d8</option>
      <option value="d10">d10</option>
      <option value="d12">d12</option>
    </select>
    <button type="roll" name="roll_will" value="&{template:default} {{name=Will Save}} {{Roll=[[1@{will_die1} + 1@{will_die2}]]}}">Roll</button>
  </div>

  <div class="sheet-save-row">
    <label>Con Save:</label>
    <select name="attr_con_die1">
      <option value="d4">d4</option>
      <option value="d6">d6</option>
      <option value="d8">d8</option>
      <option value="d10">d10</option>
      <option value="d12">d12</option>
    </select>
    <select name="attr_con_die2">
      <option value="d4">d4</option>
      <option value="d6">d6</option>
      <option value="d8">d8</option>
      <option value="d10">d10</option>
      <option value="d12">d12</option>
    </select>
    <button type="roll" name="roll_con" value="&{template:default} {{name=Con Save}} {{Roll=[[1@{con_die1} + 1@{con_die2}]]}}">Roll</button>
  </div>

  <div class="sheet-save-row">
    <label>Reflex Save:</label>
    <select name="attr_reflex_die1">
      <option value="d4">d4</option>
      <option value="d6">d6</option>
      <option value="d8">d8</option>
      <option value="d10">d10</option>
      <option value="d12">d12</option>
    </select>
    <select name="attr_reflex_die2">
      <option value="d4">d4</option>
      <option value="d6">d6</option>
      <option value="d8">d8</option>
      <option value="d10">d10</option>
      <option value="d12">d12</option>
    </select>
    <button type="roll" name="roll_reflex" value="&{template:default} {{name=Reflex Save}} {{Roll=[[1@{reflex_die1} + 1@{reflex_die2}]]}}">Roll</button>
  </div>
</div>


<div class="sheet-section sheet-injuries">
<h2>Injuries</h2>
<fieldset class="repeating_injuries">
<label>Name:
    <input name="attr_injury_name" placeholder="e.g. Fractured Skull" type="text"/>
</label>
<label>Effect:
    <input name="attr_injury_effect" placeholder="e.g. -2 Mind checks" type="text"/>
</label>
<label>Healing Time:
    <input name="attr_injury_healing" placeholder="e.g. 3 days or Surgery" type="text"/>
</label>
</fieldset>
</div>
<div class="sheet-weapons">
<h3>Weapons</h3>
<fieldset class="repeating_weapons">
<div class="sheet-weapon-row">
<input name="attr_weapon_name" placeholder="Name" type="text"/>
<input name="attr_weapon_range" placeholder="Range" type="text"/>
<input name="attr_weapon_type" placeholder="Damage Type" type="text"/>
<select name="attr_weapon_die1">
<option value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<select name="attr_weapon_die2">
<option value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<button name="roll_weapon_hit" type="roll" value="&amp;{template:default} {{name=@{weapon_name}}} {{To Hit=[[1@{weapon_die1} + 1@{weapon_die2}]]}}">
</button>
<input name="attr_weapon_damage" placeholder="e.g. 1d8+2" type="text"/>
<button name="roll_weapon_damage" type="roll" value="&amp;{template:default} {{name=@{weapon_name}}} {{Damage=[[ @{weapon_damage} ]]}} {{Type=@{weapon_type}}}">
</button>
</div>
<hr/>
</fieldset>
</div>
</div>
<div class="sheet-tab-content sheet-inventory">
<div class="sheet-inventory">
<h2>Inventory</h2>
<label>Tabs (Money):
    <input name="attr_tabs" type="number" value="0"/>
</label>
<fieldset class="repeating_inventory">
<div class="sheet-inventory-item">
<input name="attr_item_name" placeholder="Item Name" type="text"/>
<textarea name="attr_item_description" placeholder="Item Description..."></textarea>
</div>
</fieldset>
</div>
</div>
<div class="sheet-tab-content sheet-traits">
<div class="sheet-section sheet-traits">
<h2>Traits</h2>
<fieldset class="repeating_traits">
<label>Name:
      <input name="attr_trait_name" placeholder="e.g. Night Vision, Stretchy" type="text"/>
</label>
<label>Description:
      <textarea name="attr_trait_description" placeholder="What makes this trait special or unique?"></textarea>
</label>
<label>Type:
      <input name="attr_trait_type" placeholder="e.g. Racial, Mutation, Weirdness" type="text"/>
</label>
</fieldset>
</div>
<div class="sheet-section sheet-talents">
<h2>Talents</h2>
<fieldset class="repeating_talents">
<label>Name:
      <input name="attr_talent_name" placeholder="e.g. Acrobat, Beautiful" type="text"/>
</label>
<label>Effect:
      <textarea name="attr_talent_effect" placeholder="Describe what this talent does mechanically or narratively."></textarea>
</label>
</fieldset>
</div>
<div class="sheet-section sheet-flaws">
<h2>Flaws</h2>
<fieldset class="repeating_flaws">
<label>Name:
      <input name="attr_flaw_name" placeholder="e.g. Insane, Frail, Doomed" type="text"/>
</label>
<label>Penalty:
      <textarea name="attr_flaw_penalty" placeholder="Explain the mechanical/narrative drawback."></textarea>
</label>
<label>Severity:
      <select name="attr_flaw_severity">
<option value="bad">Bad</option>
<option value="superbad">Super Bad</option>
</select>
</label>
</fieldset>
</div>
</div>
<div class="sheet-tab-content sheet-powers">
<div class="sheet-techniques">
<h2>Techniques &amp; Abilities</h2>
<fieldset class="repeating_techniques">
<div class="sheet-technique-row">
<input name="attr_technique_name" placeholder="Technique Name" type="text"/>
<input name="attr_spell_tree" placeholder="Tree (e.g. Blood Arts)" type="text"/>
<select name="attr_tech_die1">
<option value="0">0</option>
<option value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<select name="attr_tech_die2">
<option value="0">0</option>
<option value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<select name="attr_tech_die3">
<option value="0">0</option>
<option value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<select name="attr_tech_die4">
<option value="0">0</option>
<option value="d4">d4</option>
<option value="d6">d6</option>
<option value="d8">d8</option>
<option value="d10">d10</option>
<option value="d12">d12</option>
</select>
<button name="roll_technique_effect" type="roll" value="&amp;{template:default} {{name=@{technique_name}}} {{Effect=[[ (1@{tech_die1}) + (1@{tech_die2}) + (1@{tech_die3}) + (1@{tech_die4}) ]]}}">
</button>
<input name="attr_technique_damage" placeholder="e.g. 2d6+2" type="text"/>
<button name="roll_technique_damage" type="roll" value="&amp;{template:default} {{name=@{technique_name}}} {{Damage=[[ @{technique_damage} ]]}}">
</button>
</div>
<textarea name="attr_technique_description" placeholder="Description, cost, conditions, etc."></textarea>
</fieldset>
</div>
</div>
<div class="sheet-tab-content sheet-npc">
  <div class="sheet-section sheet-npc">
    <h2>NPC Stats</h2>
    <div class="sheet-grid">
      <label>Body:
        <select name="attr_npc_body">
          <option value="0">0</option>
          <option value="d4" selected>d4</option>
          <option value="d6">d6</option>
          <option value="d8">d8</option>
          <option value="d10">d10</option>
          <option value="d12">d12</option>
        </select>
        <button name="roll_npc_body" type="roll" value="&{template:default} {{name=Body}} {{Roll=[[1@{npc_body} + 1?{Choose another die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
      </label>

      <label>Mind:
        <select name="attr_npc_mind">
          <option value="0">0</option>
          <option value="d4" selected>d4</option>
          <option value="d6">d6</option>
          <option value="d8">d8</option>
          <option value="d10">d10</option>
          <option value="d12">d12</option>
        </select>
        <button name="roll_npc_mind" type="roll" value="&{template:default} {{name=Mind}} {{Roll=[[1@{npc_mind} + 1?{Choose another die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
      </label>

      <label>Charm:
        <select name="attr_npc_charm">
          <option value="0">0</option>
          <option value="d4" selected>d4</option>
          <option value="d6">d6</option>
          <option value="d8">d8</option>
          <option value="d10">d10</option>
          <option value="d12">d12</option>
        </select>
        <button name="roll_npc_charm" type="roll" value="&{template:default} {{name=Charm}} {{Roll=[[1@{npc_charm} + 1?{Choose another die|d4,d4|d6,d6|d8,d8|d10,d10|d12,d12}]]}}"></button>
      </label>

      <label>HP:
        <input name="attr_npc_hp" placeholder="Current" type="number" />
        /
        <input name="attr_npc_hp_max" placeholder="Max" type="number" />
      </label>

      <label>Defense:
        <input name="attr_npc_defense" type="number" />
      </label>

      <label>Damage Reduction:
        <input name="attr_npc_reduction" type="number" />
      </label>

      <label>Momentum:
        <input name="attr_npc_momentum" placeholder="Current" type="number" />
        /
        <input name="attr_npc_momentum_max" placeholder="Max" type="number" />
      </label>

      <label>Speed:
        <input name="attr_npc_speed" type="number" value="30" />
      </label>
    </div>

    <h3>Abilities</h3>
    <textarea name="attr_npc_abilities" placeholder="List any abilities, features, notes, etc."></textarea>

<h3>Damage Instances</h3>
<fieldset class="repeating_npcdamages">
  <div class="sheet-npc-damage-row">
    <input type="text" name="attr_npcdamage_name" placeholder="e.g. Claw Swipe" />
    <input type="text" name="attr_npcdamage_formula" placeholder="e.g. 2d6+3" />
    <button type="roll" name="roll_npcdamage" value="&{template:default} {{name=@{npcdamage_name}}} {{Damage=[[ @{npcdamage_formula} ]]}}">Roll</button>
  </div>
</fieldset>

</div>
</div>
</div>
</div>
</div>
