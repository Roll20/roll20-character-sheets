<div class="sheet-3colrow">
  <div class="sheet-col">
    <label>Nome:</label><input type="text" name="attr_nome" />
    <label>Pontos:</label><input type="number" name="attr_pontos" /><br/>
		<label>XP:</label><input type="number" name="attr_xp" />
	</div>
	<div class="sheet-col">
		<p style="text-align: center;">
			<img src="http://2.bp.blogspot.com/-Ux_BCzt99-o/TYt4pkcy6kI/AAAAAAAAAA8/xZOMZWM88Us/s320/3D%2526T.gif" style="max-height: 100px;" />
		</p>
	</div>
	<div class="sheet-col">
        <label>Escala:</label><input type="text" name="attr_escala" />
	</div>
</div>
<hr/>
<div class="sheet-2colrow">
	<div class="sheet-col">
		<h3 style="margin-bottom: 10px;">Atributos</h3>
        <label>Força</label><input type="number" name='attr_forca' class='sheet-short'><button type='roll' name='roll_forca' value='&{template:default} {{name=@{nome} Testa Força!}} {{Teste:=[[ {1d6cs<0cf>6-?{bonus|0?}+{penalidade|0?}}<[[@{forca}]] ]] }}'></button><br />
		<label>Habilidade</label><input type="number" name='attr_habilidade' class='sheet-short'><button type='roll' name='roll_habilidade' value='&{template:default} {{name=@{nome} Testa Habilidade!}} {{Teste:=[[ {1d6cs<0cf>6-?{bonus|0?}+{penalidade|0?}}<[[@{habilidade}]] ]] }}'></button><br />
		<label>Armadura</label><input type="number" name='attr_armadura' class='sheet-short'><button type='roll' name='roll_armadura' value='&{template:default} {{name=@{nome} Testa Armadura!}} {{Teste:=[[ {1d6cs<0cf>6-?{bonus|0?}+{penalidade|0?}}<[[@{armadura}]] ]] }}'></button><br />
		<label>Resistência</label><input type="number" name='attr_resistencia' class='sheet-short'><button type='roll' name='roll_resistencia' value='&{template:default} {{name=@{nome} Testa Resistência!}} {{Teste:=[[ {1d6cs<0cf>6-?{bonus|0?}+{penalidade|0?}}<[[@{resistencia}]] ]] }}'></button><br />
		<label>Poder de Fogo</label><input type="number" name='attr_poder_de_fogo' class='sheet-short'><button type='roll' name='roll_poder_de_fogo' value='&{template:default} {{name=@{nome} Testa Poder de Fogo!}} {{Teste:=[[ {1d6cs<0cf>6-?{bonus|0?}+{penalidade|0?}}<[[@{poder_de_fogo}]] ]] }}'></button><br />
    <label>Pontos de Vida</label><input type="number" name='attr_pontos_de_vida_max' class='sheet-short'><br />
    <label>Pontos de Magia</label><input type="number" name='attr_pontos_de_magia_max' class='sheet-short'><br />
    <hr />
    <h3 style="margin-bottom: 10px;">Vantagens</h3>
    <fieldset class="repeating_vantagens">
        <label>Nome</label><input type="text" name='attr_vantagem'><br />
        <label>Custo</label><input type="number" name='attr_custo'><br />
        <label>Descrição</label><textarea style="resize:none" name='attr_desc_vant'></textarea>
        <button type='roll' name='roll_AtaqueD' value='&{template:default} {{name=@{vantagem}}}{{@{desc_vant}}}'></button>
        <hr>
    </fieldset>

    <h3 style="margin-bottom: 10px;">Desvantagens</h3>
    <fieldset class="repeating_desvantagens">
        <label>Nome</label><input type="text" name='attr_desvantagem'><br />
        <label>Custo</label><input type="number" name='attr_custo'><br />
        <label>Descrição</label><textarea style="resize:none"  name='attr_desc_desv'></textarea>
        <button type='roll' name='roll_AtaqueD' value='&{template:default} {{name=@{desvantagem}}}{{@{desc_desv}}}'></button>
        <hr>
    </fieldset>

    <h3 style="margin-bottom: 10px;">Perícias</h3>
    <fieldset class="repeating_pericias">
        <label>Nome</label><input type="text" name='attr_pericia'><br />
        <label>Custo</label><input type="number" name='attr_custo'><br />
        <label>Descrição</label><textarea name='attr_desc_per'></textarea>
        <button type='roll' name='roll_AtaqueD' value='&{template:default} {{name=@{pericia}}}{{@{desc_per}}}'></button>
        <hr>
    </fieldset>
	</div>
	<div class="sheet-col">
		<h3>Magias</h3>
		<fieldset class="repeating_magias">
        <label>Nome</label><input type="text" name='attr_magia'><br />
        <label>Alcance</label><input type="text" name='attr_alcance'><br />
        <label>Duração</label><input type="text" name='attr_duracao'><br />
        <label>Custo</label><input type="number" name='attr_custo'><br />
        <label>Descrição</label><textarea style="resize:none" name='attr_desc_mag'></textarea>
        <label>Rolagem</label><input type="text" name='attr_rolagem'><br />
        <button type='roll' name='roll_AtaqueD' value='&{template:default} {{name=@{magia}}}{{@{desc_mag}}}{{[[@{rolagem}]]}}'></button>
        <hr>
    </fieldset>
		<hr/>

		<h3>Dinheiro</h3>
		<label>TC</label><input type="number" name='attr_tc' class='sheet-short'><br />
    <label>TP</label><input type="number" name='attr_tp' class='sheet-short'><br />
    <label>TO</label><input type="number" name='attr_to' class='sheet-short'><br />

  	<h3>Itens</h3>
		<fieldset class="repeating_itens">
        <label>Nome</label><input type="text" name='attr_item'><br />
        <label>Descrição</label><textarea name='attr_desc'></textarea>
    </fieldset>
	</div>
</div>
